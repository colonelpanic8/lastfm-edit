[package]
name = "lastfm-edit"
version = "0.1.0"
edition = "2021"

[dependencies]
http-client = { version = "6.5", features = ["curl_client"] }
http-types = "2.12"
scraper = "0.20"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
urlencoding = "2.1"

[[example]]
name = "login_test"
path = "examples/login_test.rs"

[[example]]
name = "artist_tracks"
path = "examples/artist_tracks.rs"

[[example]]
name = "debug_html"
path = "examples/debug_html.rs"

[[example]]
name = "test_pagination"
path = "examples/test_pagination.rs"

[[example]]
name = "debug_page2"
path = "examples/debug_page2.rs"
