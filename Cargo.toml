[package]
name = "lastfm-edit"
version = "0.1.0"
edition = "2021"

[dependencies]
http-client = { version = "6.5", features = ["curl_client"] }
http-types = "2.12"
scraper = "0.20"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
urlencoding = "2.1"
futures = "0.3"
regex = "1.0"
ratatui = "0.28"
crossterm = "0.28"
log = "0.4"
env_logger = "0.11"

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "login_test"
path = "examples/login_test.rs"

[[example]]
name = "list_tracks"
path = "examples/list_tracks.rs"

[[example]]
name = "list_album_tracks"
path = "examples/list_album_tracks.rs"

[[example]]
name = "rename_album"
path = "examples/rename_album.rs"

[[example]]
name = "clean_artist_tracks"
path = "examples/clean_artist_tracks.rs"

[[example]]
name = "tui"
path = "examples/tui.rs"

[[example]]
name = "remove_remaster"
path = "examples/remove_remaster.rs"

[[example]]
name = "rename_artist"
path = "examples/rename_artist.rs"

[[example]]
name = "list_recent_tracks"
path = "examples/list_recent_tracks.rs"

