d::io::{self, Write};\n\n/// Print to stdout in normal mode, suppress in JSON mode\nfn output_message(json_mode: bool, message: \u0026str) {\n    if !json_mode {\n        println!(\"{message}\");\n    }\n    // In JSON mode, suppress all session messages completely\n}\n\n/// Load existing session or create a new client with fresh login.\n///\n/// This function implements the session management logic:\n/// 1. Try to load a saved session from XDG directory\n/// 2. Validate the loaded session\n/// 3. If session is invalid or doesn't exist, perform fresh login\n/// 4. Save the new session for future use\npub async fn load_or_create_client(\n    username: \u0026str,\n    password: \u0026str,\n    json_mode: bool,\n) -\u003e Result\u003cLastFmEditClientImpl, Box\u003cdyn std::error::Error\u003e\u003e {\n    // Check if we have a saved session\n    if SessionPersistence::session_exists(username) {\n        output_message(\n            json_mode,\n            \u0026format!(\"📁 Found existing session for user '{username}', attempting to restore...\"),\n        );\n\n        match SessionPersistence::load_session(username) {\n            Ok(session) =\u003e {\n                output_message(json_mode, \"📥 Session loaded successfully\");\n\n                // Create client with loaded session\n                let http_client = http_client::native::NativeClient::new();\n                let client = LastFmEditClientImpl::from_session(Box::new(http_client), session);\n\n                // Validate the session\n                output_message(json_mode, \"🔍 Validating session...\");\n                if client.validate_session().await {\n                    output_message(json_mode, \"✅ Session is valid, using saved session\");\n                    return Ok(client);\n                } else {\n                    output_message(json_mode, \"❌ Session is invalid or expired\");\n                    // Remove invalid session file\n                    let _ = SessionPersistence::remove_session(username);\n                }\n            }\n            Err(e) =\u003e {\n                output_message(json_mode, \u0026format!(\"❌ Failed to load session: {e}\"));\n                // Remove corrupted session file\n                let _ = SessionPersistence::remove_session(username);\n            }\n        }\n    }\n\n    // No valid session found, perform fresh login\n    output_message(\n        json_mode,\n        \"🔐 No valid session found, performing fresh login...\",\n    );\n    let http_client = http_client::native::NativeClient::new();\n    let client =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), username, password)\n            .await?;\n\n    // Save the new session\n    output_message(json_mode, \"💾 Saving session for future use...\");\n    let session = client.get_session();\n    if let Err(e) = SessionPersistence::save_session(\u0026session) {\n        output_message(\n            json_mode,\n            \u0026format!(\"⚠️  Warning: Failed to save session: {e}\"),\n        );\n        output_message(json_mode, \"   (You'll need to login again next time)\");\n    } else {\n        output_message(json_mode, \"✅ Session saved successfully\");\n    }\n\n    Ok(client)\n}\n\n/// Get username and password from environment variables\npub fn get_credentials() -\u003e Result\u003c(String, String), Box\u003cdyn std::error::Error\u003e\u003e {\n    let username = env::var(\"LASTFM_EDIT_USERNAME\")\n        .map_err(|_| \"LASTFM_EDIT_USERNAME environment variable not set\")?;\n    let password = env::var(\"LASTFM_EDIT_PASSWORD\")\n        .map_err(|_| \"LASTFM_EDIT_PASSWORD environment variable not set\")?;\n    Ok((username, password))\n}\n\n/// Format a Unix timestamp into a human-readable string\npub fn format_timestamp(timestamp: u64) -\u003e String {\n    // This is a simple formatter - in a full implementation you might want to use chrono\n    // For now, just show it as \"X seconds ago\" or the raw timestamp\n    let now = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_secs();\n\n    if timestamp \u003c= now {\n        let ago = now - timestamp;\n        if ago \u003c 60 {\n            format!(\"{ago} seconds ago\")\n        } else if ago \u003c 3600 {\n            format!(\"{} minutes ago\", ago / 60)\n        } else if ago \u003c 86400 {\n            format!(\"{} hours ago\", ago / 3600)\n        } else {\n            format!(\"{} days ago\", ago / 86400)\n        }\n    } else {\n        format!(\"{timestamp} (future timestamp)\")\n    }\n}\n\n/// Parse a range string like \"1-3\" or \"1640995200-1641000000\"\npub fn parse_range(\n    range_str: \u0026str,\n    range_type: \u0026str,\n) -\u003e Result\u003c(u64, u64), Box\u003cdyn std::error::Error\u003e\u003e {\n    let parts: Vec\u003c\u0026str\u003e = range_str.split('-').collect();\n    if parts.len() != 2 {\n        return Err(format!(\n            \"Invalid {range_type} range format. Expected 'start-end', got '{range_str}'\"\n        )\n        .into());\n    }\n\n    let start: u64 = parts[0]\n        .parse()\n        .map_err(|_| format!(\"Invalid start {range_type}: '{}'\", parts[0]))?;\n    let end: u64 = parts[1]\n        .parse()\n        .map_err(|_| format!(\"Invalid end {range_type}: '{}'\", parts[1]))?;\n\n    if start \u003e end {\n        return Err(format!(\n            \"Start {range_type} ({start}) cannot be greater than end {range_type} ({end})\"\n        )\n        .into());\n    }\n\n    Ok((start, end))\n}\n\n/// Try to restore the most recent session from available saved sessions.\n///\n/// This function looks for all saved sessions and attempts to restore the most recent valid one.\n/// Returns Some(client) if a valid session was found and restored, None otherwise.\npub async fn try_restore_most_recent_session(json_mode: bool) -\u003e Option\u003cLastFmEditClientImpl\u003e {\n    // Get list of all saved users\n    let saved_users = match SessionPersistence::list_saved_users() {\n        Ok(users) =\u003e users,\n        Err(_) =\u003e return None,\n    };\n\n    if saved_users.is_empty() {\n        return None;\n    }\n\n    // Try each saved user session, starting with the first one found\n    // In a more sophisticated implementation, we could sort by last modified time\n    for username in saved_users {\n        output_message(\n            json_mode,\n            \u0026format!(\"📁 Attempting to restore session for user '{username}'...\"),\n        );\n\n        match SessionPersistence::load_session(\u0026username) {\n            Ok(session) =\u003e {\n                output_message(json_mode, \"📥 Session loaded successfully\");\n\n                // Create client with loaded session\n                let http_client = http_client::native::NativeClient::new();\n                let client = LastFmEditClientImpl::from_session(Box::new(http_client), session);\n\n                // Validate the session\n                output_message(json_mode, \"🔍 Validating session...\");\n                if client.validate_session().await {\n                    output_message(\n                        json_mode,\n                        \u0026format!(\"✅ Session is valid for user '{username}'\"),\n                    );\n                    return Some(client);\n                } else {\n                    output_message(\n                        json_mode,\n                        \u0026format!(\"❌ Session is invalid or expired for user '{username}'\"),\n                    );\n                    // Remove invalid session file\n                    let _ = SessionPersistence::remove_session(\u0026username);\n                }\n            }\n            Err(e) =\u003e {\n                output_message(\n                    json_mode,\n                    \u0026format!(\"❌ Failed to load session for user '{username}': {e}\"),\n                );\n                // Remove corrupted session file\n                let _ = SessionPersistence::remove_session(\u0026username);\n            }\n        }\n    }\n\n    None\n}\n\n/// Prompt the user for their Last.fm credentials interactively.\n///\n/// This function prompts for username and password via stdin, hiding password input.\n/// Returns (username, password) tuple.\npub fn prompt_for_credentials() -\u003e (String, String) {\n    print!(\"Last.fm username: \");\n    io::stdout().flush().unwrap();\n\n    let mut username = String::new();\n    io::stdin().read_line(\u0026mut username).unwrap();\n    let username = username.trim().to_string();\n\n    // For password, we'll use a simple prompt for now\n    // In a more sophisticated implementation, we could use a crate like `rpassword` to hide input\n    print!(\"Last.fm password: \");\n    io::stdout().flush().unwrap();\n\n    let mut password = String::new();\n    io::stdin().read_line(\u0026mut password).unwrap();\n    let password = password.trim().to_string();\n\n    (username, password)\n}\n","traces":[{"line":6,"address":[3600960],"length":1,"stats":{"Line":0}},{"line":7,"address":[3600985],"length":1,"stats":{"Line":0}},{"line":8,"address":[3600989],"length":1,"stats":{"Line":0}},{"line":20,"address":[3601072],"length":1,"stats":{"Line":0}},{"line":26,"address":[3619307,3619446],"length":1,"stats":{"Line":0}},{"line":28,"address":[3619486],"length":1,"stats":{"Line":0}},{"line":29,"address":[3619501],"length":1,"stats":{"Line":0}},{"line":32,"address":[3619735],"length":1,"stats":{"Line":0}},{"line":33,"address":[3619895],"length":1,"stats":{"Line":0}},{"line":34,"address":[3620005],"length":1,"stats":{"Line":0}},{"line":37,"address":[3620081],"length":1,"stats":{"Line":0}},{"line":38,"address":[3620108],"length":1,"stats":{"Line":0}},{"line":41,"address":[3620274],"length":1,"stats":{"Line":0}},{"line":42,"address":[3162975],"length":1,"stats":{"Line":0}},{"line":43,"address":[3621085],"length":1,"stats":{"Line":0}},{"line":44,"address":[3621425],"length":1,"sta ls, utils::try_restore_most_recent_session, Commands,\n};\n\n/// Last.fm scrobble metadata editor\n#[derive(Parser)]\n#[command(\n    name = \"lastfm-edit\",\n    about = \"Last.fm scrobble metadata editor\",\n    long_about = None\n)]\nstruct Cli {\n    /// Increase verbosity level (use multiple times for more verbose output)\n    /// -v: info for lastfm-edit, -vv: debug for lastfm-edit, -vvv: trace for lastfm-edit\n    /// -vvvv: trace for lastfm-edit + info for all, -vvvvv: trace for lastfm-edit + debug for all, -vvvvvv: trace for all\n    #[arg(short, long, action = clap::ArgAction::Count, global = true)]\n    verbose: u8,\n\n    /// Last.fm username (overrides LASTFM_EDIT_USERNAME environment variable)\n    #[arg(short, long, global = true)]\n    username: Option\u003cString\u003e,\n\n    /// Last.fm password (overrides LASTFM_EDIT_PASSWORD environment variable)\n    #[arg(short, long, global = true)]\n    password: Option\u003cString\u003e,\n\n    /// Output results in JSON format instead of human-readable text\n    #[arg(long, global = true)]\n    json: bool,\n\n    #[command(subcommand)]\n    command: Commands,\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let args = Cli::parse();\n\n    // Configure logging based on verbosity level (cumulative)\n    let mut builder = env_logger::Builder::from_default_env();\n    builder.filter_level(LevelFilter::Off); // Start with everything off\n\n    match args.verbose {\n        0 =\u003e {\n            // Default: only warnings and errors for all\n            builder.filter_level(LevelFilter::Warn);\n        }\n        1 =\u003e {\n            // Info for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Info);\n        }\n        2 =\u003e {\n            // Info + Debug for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Debug);\n        }\n        3 =\u003e {\n            // Info + Debug + Trace for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n        }\n        4 =\u003e {\n            // Trace for lastfm-edit + Info for all others\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n            builder.filter_level(LevelFilter::Info);\n        }\n        5 =\u003e {\n            // Trace for lastfm-edit + Debug for all others\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n            builder.filter_level(LevelFilter::Debug);\n        }\n        _ =\u003e {\n            // Trace for everything (6+)\n            builder.filter_level(LevelFilter::Trace);\n        }\n    }\n\n    builder.init();\n\n    if args.verbose \u003e 0 {\n        log::info!(\"🔍 Verbose mode enabled (level {})\", args.verbose);\n    }\n\n    // Try to get credentials from command line args or environment first\n    let (username, password) = if let (Some(u), Some(p)) = (\u0026args.username, \u0026args.password) {\n        (Some(u.clone()), Some(p.clone()))\n    } else if args.username.is_some() || args.password.is_some() {\n        eprintln!(\"❌ Error: Both username and password must be provided together\");\n        eprintln!(\"Either provide both --username and --password, or set environment variables\");\n        std::process::exit(1);\n    } else {\n        match get_credentials() {\n            Ok((u, p)) =\u003e (Some(u), Some(p)),\n            Err(_) =\u003e (None, None), // No credentials provided\n        }\n    };\n\n    // First, try to restore the most recent session if no credentials were provided\n    let client = if username.is_none() \u0026\u0026 password.is_none() {\n        match try_restore_most_recent_session(args.json).await {\n            Some(client) =\u003e {\n                if !args.json {\n                    println!(\"✅ Restored most recent session\");\n                }\n                client\n            }\n            None =\u003e {\n                // No valid session found, prompt for credentials\n                if !args.json {\n                    println!(\"🔐 No valid saved session found. Please provide credentials:\");\n                }\n                let (prompted_username, prompted_password) = prompt_for_credentials();\n                log::info!(\"🔐 Using username: {prompted_username}\");\n\n                match load_or_create_client(\u0026prompted_username, \u0026prompted_password, args.json).await\n                {\n                    Ok(client) =\u003e client,\n                    Err(e) =\u003e {\n                        eprintln!(\"❌ Failed to create client: {e}\");\n                        std::process::exit(1);\n                    }\n                }\n            }\n        }\n    } else {\n        // Credentials were provided, use them directly\n        let username = username.unwrap();\n        let password = password.unwrap();\n        log::info!(\"🔐 Using username: {username}\");\n\n        match load_or_create_client(\u0026username, \u0026password, args.json).await {\n            Ok(client) =\u003e client,\n            Err(e) =\u003e {\n                eprintln!(\"❌ Failed to create client: {e}\");\n                std::process::exit(1);\n            }\n        }\n    };\n\n    log::info!(\"✅ Client ready\");\n\n    // Execute the command\n    if let Err(e) = execute_command(args.command, \u0026client, args.json).await {\n        eprintln!(\"❌ Command failed: {e}\");\n        std::process::exit(1);\n    }\n\n    Ok(())\n}\n","traces":[{"line":41,"address":[3550048,3550517,3550523],"length":1,"stats":{"Line":0}},{"line":42,"address":[3384858],"length":1,"stats":{"Line":0}},{"line":45,"address":[3385099],"length":1,"stats":{"Line":0}},{"line":46,"address":[3385191],"length":1,"stats":{"Line":0}},{"line":48,"address":[3385285],"length":1,"stats":{"Line":0}},{"line":51,"address":[3385387,3385735],"length":1,"stats":{"Line":0}},{"line":55,"address":[3385436,3385763],"length":1,"stats":{"Line":0}},{"line" c, Mutex};\n\n#[derive(Clone)]\npub struct LastFmEditClientImpl {\n    client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n    session: Arc\u003cMutex\u003cLastFmEditSession\u003e\u003e,\n    parser: LastFmParser,\n    broadcaster: Arc\u003cSharedEventBroadcaster\u003e,\n    config: ClientConfig,\n}\n\nimpl LastFmEditClientImpl {\n    /// Custom URL encoding for Last.fm paths\n    fn lastfm_encode(\u0026self, input: \u0026str) -\u003e String {\n        urlencoding::encode(input).to_string()\n    }\n\n    /// Detect if the response content indicates a login redirect\n    fn is_login_redirect(\u0026self, content: \u0026str) -\u003e bool {\n        // Check for common login redirect indicators\n        content.contains(\"login\") \n            || content.contains(\"sign in\") \n            || content.contains(\"signin\")\n            || content.contains(\"Log in to Last.fm\")\n            || content.contains(\"Please sign in\")\n            // Check for login form elements\n            || (content.contains(\"\u003cform\") \u0026\u0026 content.contains(\"password\"))\n            // Check for authentication-related classes or IDs\n            || content.contains(\"auth-form\")\n            || content.contains(\"login-form\")\n    }\n\n    /// Check if a specific endpoint requires authentication that our session doesn't provide\n    pub async fn validate_endpoint_access(\u0026self, url: \u0026str) -\u003e Result\u003cbool\u003e {\n        let mut response = self.get(url).await?;\n        let content = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        Ok(!self.is_login_redirect(\u0026content))\n    }\n    pub fn from_session(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n    ) -\u003e Self {\n        Self::from_session_with_arc(Arc::from(client), session)\n    }\n\n    fn from_session_with_arc(\n        client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n    ) -\u003e Self {\n        Self::from_session_with_broadcaster_arc(\n            client,\n            session,\n            Arc::new(SharedEventBroadcaster::new()),\n        )\n    }\n\n    pub fn from_session_with_rate_limit_patterns(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        rate_limit_patterns: Vec\u003cString\u003e,\n    ) -\u003e Self {\n        let config = ClientConfig::default()\n            .with_rate_limit_config(RateLimitConfig::default().with_patterns(rate_limit_patterns));\n        Self::from_session_with_client_config(client, session, config)\n    }\n\n    pub async fn login_with_credentials(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        username: \u0026str,\n        password: \u0026str,\n    ) -\u003e Result\u003cSelf\u003e {\n        let client_arc: Arc\u003cdyn HttpClient + Send + Sync\u003e = Arc::from(client);\n        let login_manager =\n            crate::login::LoginManager::new(client_arc.clone(), \"https://www.last.fm\".to_string());\n        let session = login_manager.login(username, password).await?;\n        Ok(Self::from_session_with_arc(client_arc, session))\n    }\n\n    pub fn from_session_with_client_config(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        config: ClientConfig,\n    ) -\u003e Self {\n        Self::from_session_with_client_config_arc(Arc::from(client), session, config)\n    }\n\n    pub async fn login_with_credentials_and_client_config(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        username: \u0026str,\n        password: \u0026str,\n        config: ClientConfig,\n    ) -\u003e Result\u003cSelf\u003e {\n        let client_arc: Arc\u003cdyn HttpClient + Send + Sync\u003e = Arc::from(client);\n        let login_manager =\n            crate::login::LoginManager::new(client_arc.clone(), \"https://www.last.fm\".to_string());\n        let session = login_manager.login(username, password).await?;\n        Ok(Self::from_session_with_client_config_arc(\n            client_arc, session, config,\n        ))\n    }\n\n    pub fn from_session_with_config(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        retry_config: RetryConfig,\n        rate_limit_config: RateLimitConfig,\n    ) -\u003e Self {\n        Self::from_session_with_config_arc(\n            Arc::from(client),\n            session,\n            retry_config,\n            rate_limit_config,\n        )\n    }\n\n    pub async fn login_with_credentials_and_config(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        username: \u0026str,\n        password: \u0026str,\n        retry_config: RetryConfig,\n        rate_limit_config: RateLimitConfig,\n    ) -\u003e Result\u003cSelf\u003e {\n        let client_arc: Arc\u003cdyn HttpClient + Send + Sync\u003e = Arc::from(client);\n        let login_manager =\n            crate::login::LoginManager::new(client_arc.clone(), \"https://www.last.fm\".to_string());\n        let session = login_manager.login(username, password).await?;\n        Ok(Self::from_session_with_config_arc(\n            client_arc,\n            session,\n            retry_config,\n            rate_limit_config,\n        ))\n    }\n\n    fn from_session_with_broadcaster(\n        client: Box\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        broadcaster: Arc\u003cSharedEventBroadcaster\u003e,\n    ) -\u003e Self {\n        Self::from_session_with_broadcaster_arc(Arc::from(client), session, broadcaster)\n    }\n\n    fn from_session_with_client_config_arc(\n        client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        config: ClientConfig,\n    ) -\u003e Self {\n        Self::from_session_with_client_config_and_broadcaster_arc(\n            client,\n            session,\n            config,\n            Arc::new(SharedEventBroadcaster::new()),\n        )\n    }\n\n    fn from_session_with_config_arc(\n        client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        retry_config: RetryConfig,\n        rate_limit_config: RateLimitConfig,\n    ) -\u003e Self {\n        let config = ClientConfig {\n            retry: retry_config,\n            rate_limit: rate_limit_config,\n            operational_delays: OperationalDelayConfig::default(),\n        };\n        Self::from_session_with_client_config_arc(client, session, config)\n    }\n\n    fn from_session_with_broadcaster_arc(\n        client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        broadcaster: Arc\u003cSharedEventBroadcaster\u003e,\n    ) -\u003e Self {\n        Self::from_session_with_client_config_and_broadcaster_arc(\n            client,\n            session,\n            ClientConfig::default(),\n            broadcaster,\n        )\n    }\n\n    fn from_session_with_client_config_and_broadcaster_arc(\n        client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n        session: LastFmEditSession,\n        config: ClientConfig,\n        broadcaster: Arc\u003cSharedEventBroadcaster\u003e,\n    ) -\u003e Self {\n        Self {\n            client,\n            session: Arc::new(Mutex::new(session)),\n            parser: LastFmParser::new(),\n            broadcaster,\n            config,\n        }\n    }\n\n    pub fn get_session(\u0026self) -\u003e LastFmEditSession {\n        self.session.lock().unwrap().clone()\n    }\n\n    pub fn restore_session(\u0026self, session: LastFmEditSession) {\n        *self.session.lock().unwrap() = session;\n    }\n\n    pub fn with_shared_broadcaster(\u0026self, client: Box\u003cdyn HttpClient + Send + Sync\u003e) -\u003e Self {\n        let session = self.get_session();\n        Self::from_session_with_broadcaster(client, session, self.broadcaster.clone())\n    }\n\n    pub fn username(\u0026self) -\u003e String {\n        self.session.lock().unwrap().username.clone()\n    }\n\n    pub async fn validate_session(\u0026self) -\u003e bool {\n        let test_url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/settings/subscription/automatic-edits/tracks\",\n                session.base_url\n            )\n        };\n\n        let mut request = Request::new(Method::Get, test_url.parse::\u003cUrl\u003e().unwrap());\n\n        {\n            let session = self.session.lock().unwrap();\n            headers::add_cookies(\u0026mut request, \u0026session.cookies);\n        }\n\n        headers::add_get_headers(\u0026mut request, false, None);\n\n        match self.client.send(request).await {\n            Ok(response) =\u003e {\n                if response.status() == 302 || response.status() == 301 {\n                    if let Some(location) = response.header(\"location\") {\n                        if let Some(redirect_url) = location.get(0) {\n                            let redirect_url_str = redirect_url.as_str();\n                            let is_valid = !redirect_url_str.contains(\"/login\");\n\n                            return is_valid;\n                        }\n                    }\n                }\n                true\n            }\n            Err(_e) =\u003e false,\n        }\n    }\n\n    pub async fn delete_scrobble(\n        \u0026self,\n        artist_name: \u0026str,\n        track_name: \u0026str,\n        timestamp: u64,\n    ) -\u003e Result\u003cbool\u003e {\n        let config = RetryConfig {\n            max_retries: 3,\n            base_delay: 5,\n            max_delay: 300,\n            enabled: true,\n        };\n\n        let artist_name = artist_name.to_string();\n        let track_name = track_name.to_string();\n        let client = self.clone();\n\n        match retry::retry_with_backoff(\n            config,\n            \"Delete scrobble\",\n            || client.delete_scrobble_impl(\u0026artist_name, \u0026track_name, timestamp),\n            |delay, rate_limit_timestamp, operation_name| {\n                self.broadcast_event(ClientEvent::RateLimited {\n                    delay_seconds: delay,\n                    request: None,\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    rate_limit_timestamp,\n                });\n                log::debug!(\"{operation_name} rate limited, waiting {delay} seconds\");\n            },\n            |total_duration, _operation_name| {\n                self.broadcast_event(ClientEvent::RateLimitEnded {\n                    request: crate::types::RequestInfo::from_url_and_method(\n                        \u0026format!(\"delete_scrobble/{artist_name}/{track_name}/{timestamp}\"),\n                        \"POST\",\n                    ),\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    total_rate_limit_duration_seconds: total_duration,\n                });\n            },\n        )\n        .await\n        {\n            Ok(retry_result) =\u003e Ok(retry_result.result),\n            Err(_) =\u003e Ok(false),\n        }\n    }\n\n    async fn delete_scrobble_impl(\n        \u0026self,\n        artist_name: \u0026str,\n        track_name: \u0026str,\n        timestamp: u64,\n    ) -\u003e Result\u003cbool\u003e {\n        let delete_url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/user/{}/library/delete\",\n                session.base_url, session.username\n            )\n        };\n\n        log::debug!(\"Getting fresh CSRF token for delete\");\n        let library_url = {\n            let session = self.session.lock().unwrap();\n            format!(\"{}/user/{}/library\", session.base_url, session.username)\n        };\n\n        let mut response = self.get(\u0026library_url).await?;\n        let content = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        let document = Html::parse_document(\u0026content);\n        let fresh_csrf_token = self.extract_csrf_token(\u0026document)?;\n\n        log::debug!(\"Submitting delete request with fresh token\");\n\n        let mut request = Request::new(Method::Post, delete_url.parse::\u003cUrl\u003e().unwrap());\n\n        let referer_url = {\n            let session = self.session.lock().unwrap();\n            headers::add_cookies(\u0026mut request, \u0026session.cookies);\n            format!(\"{}/user/{}\", session.base_url, session.username)\n        };\n\n        headers::add_edit_headers(\u0026mut request, \u0026referer_url);\n\n        let form_data = [\n            (\"csrfmiddlewaretoken\", fresh_csrf_token.as_str()),\n            (\"artist_name\", artist_name),\n            (\"track_name\", track_name),\n            (\"timestamp\", \u0026timestamp.to_string()),\n            (\"ajax\", \"1\"),\n        ];\n\n        let form_string: String = form_data\n            .iter()\n            .map(|(k, v)| format!(\"{}={}\", urlencoding::encode(k), urlencoding::encode(v)))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"\u0026\");\n\n        request.set_body(form_string);\n\n        log::debug!(\n            \"Deleting scrobble: '{track_name}' by '{artist_name}' with timestamp {timestamp}\"\n        );\n\n        let request_info = RequestInfo::from_url_and_method(\u0026delete_url, \"POST\");\n        let request_start = std::time::Instant::now();\n\n        self.broadcast_event(ClientEvent::RequestStarted {\n            request: request_info.clone(),\n        });\n\n        let mut response = self\n            .client\n            .send(request)\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        self.broadcast_event(ClientEvent::RequestCompleted {\n            request: request_info.clone(),\n            status_code: response.status().into(),\n            duration_ms: request_start.elapsed().as_millis() as u64,\n        });\n\n        log::debug!(\"Delete response status: {}\", response.status());\n\n        let response_text = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        let success = response.status().is_success();\n\n        if success {\n            log::debug!(\"Successfully deleted scrobble\");\n        } else {\n            log::debug!(\"Delete failed with response: {response_text}\");\n        }\n\n        Ok(success)\n    }\n\n    pub fn subscribe(\u0026self) -\u003e ClientEventReceiver {\n        self.broadcaster.subscribe()\n    }\n\n    pub fn latest_event(\u0026self) -\u003e Option\u003cClientEvent\u003e {\n        self.broadcaster.latest_event()\n    }\n\n    fn broadcast_event(\u0026self, event: ClientEvent) {\n        self.broadcaster.broadcast_event(event);\n    }\n\n    pub async fn get_recent_scrobbles(\u0026self, page: u32) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/user/{}/library?page={}\",\n                session.base_url, session.username, page\n            )\n        };\n\n        log::debug!(\"Fetching recent scrobbles page {page}\");\n        let mut response = self.get(\u0026url).await?;\n        let content = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\n            \"Recent scrobbles response: {} status, {} chars\",\n            response.status(),\n            content.len()\n        );\n\n        let document = Html::parse_document(\u0026content);\n        self.parser.parse_recent_scrobbles(\u0026document)\n    }\n\n    pub async fn get_recent_tracks_page(\u0026self, page: u32) -\u003e Result\u003cTrackPage\u003e {\n        let tracks = self.get_recent_scrobbles(page).await?;\n\n        let has_next_page = !tracks.is_empty();\n\n        Ok(TrackPage {\n            tracks,\n            page_number: page,\n            has_next_page,\n            total_pages: None,\n        })\n    }\n\n    pub async fn find_recent_scrobble_for_track(\n        \u0026self,\n        track_name: \u0026str,\n        artist_name: \u0026str,\n        max_pages: u32,\n    ) -\u003e Result\u003cOption\u003cTrack\u003e\u003e {\n        log::debug!(\"Searching for recent scrobble: '{track_name}' by '{artist_name}'\");\n\n        for page in 1..=max_pages {\n            let scrobbles = self.get_recent_scrobbles(page).await?;\n\n            for scrobble in scrobbles {\n                if scrobble.name == track_name \u0026\u0026 scrobble.artist == artist_name {\n                    log::debug!(\n                        \"Found recent scrobble: '{}' with timestamp {:?}\",\n                        scrobble.name,\n                        scrobble.timestamp\n                    );\n                    return Ok(Some(scrobble));\n                }\n            }\n        }\n\n        log::debug!(\n            \"No recent scrobble found for '{track_name}' by '{artist_name}' in {max_pages} pages\"\n        );\n        Ok(None)\n    }\n\n    pub async fn edit_scrobble(\u0026self, edit: \u0026ScrobbleEdit) -\u003e Result\u003cEditResponse\u003e {\n        let discovered_edits = self.discover_scrobble_edit_variations(edit).await?;\n\n        if discovered_edits.is_empty() {\n            let context = match (\u0026edit.track_name_original, \u0026edit.album_name_original) {\n                (Some(track_name), _) =\u003e {\n                    format!(\"track '{}' by '{}'\", track_name, edit.artist_name_original)\n                }\n                (None, Some(album_name)) =\u003e {\n                    format!(\"album '{}' by '{}'\", album_name, edit.artist_name_original)\n                }\n                (None, None) =\u003e format!(\"artist '{}'\", edit.artist_name_original),\n            };\n            return Err(LastFmError::Parse(format!(\n                \"No scrobbles found for {context}. Make sure the names are correct and that you have scrobbled recently.\"\n            )));\n        }\n\n        log::info!(\n            \"Discovered {} scrobble instances to edit\",\n            discovered_edits.len()\n        );\n\n        let mut all_results = Vec::new();\n\n        for (index, discovered_edit) in discovered_edits.iter().enumerate() {\n            log::debug!(\n                \"Processing scrobble {}/{}: '{}' from '{}'\",\n                index + 1,\n                discovered_edits.len(),\n                discovered_edit.track_name_original,\n                discovered_edit.album_name_original\n            );\n\n            let mut modified_exact_edit = discovered_edit.clone();\n\n            if let Some(new_track_name) = \u0026edit.track_name {\n                modified_exact_edit.track_name = new_track_name.clone();\n            }\n            if let Some(new_album_name) = \u0026edit.album_name {\n                modified_exact_edit.album_name = new_album_name.clone();\n            }\n            modified_exact_edit.artist_name = edit.artist_name.clone();\n            if let Some(new_album_artist_name) = \u0026edit.album_artist_name {\n                modified_exact_edit.album_artist_name = new_album_artist_name.clone();\n            }\n            modified_exact_edit.edit_all = edit.edit_all;\n\n            let album_info = format!(\n                \"{} by {}\",\n                modified_exact_edit.album_name_original,\n                modified_exact_edit.album_artist_name_original\n            );\n\n            let single_response = self.edit_scrobble_single(\u0026modified_exact_edit, 3).await?;\n            let success = single_response.success();\n            let message = single_response.message();\n\n            all_results.push(SingleEditResponse {\n                success,\n                message,\n                album_info: Some(album_info),\n                exact_scrobble_edit: modified_exact_edit.clone(),\n            });\n\n            if index \u003c discovered_edits.len() - 1\n                \u0026\u0026 self.config.operational_delays.edit_delay_ms \u003e 0\n            {\n                tokio::time::sleep(std::time::Duration::from_millis(\n                    self.config.operational_delays.edit_delay_ms,\n                ))\n                .await;\n            }\n        }\n\n        Ok(EditResponse::from_results(all_results))\n    }\n\n    pub async fn edit_scrobble_single(\n        \u0026self,\n        exact_edit: \u0026ExactScrobbleEdit,\n        max_retries: u32,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        let config = RetryConfig {\n            max_retries,\n            base_delay: 5,\n            max_delay: 300,\n            enabled: true,\n        };\n\n        let edit_clone = exact_edit.clone();\n        let client = self.clone();\n\n        match retry::retry_with_backoff(\n            config,\n            \"Edit scrobble\",\n            || client.edit_scrobble_impl(\u0026edit_clone),\n            |delay, rate_limit_timestamp, operation_name| {\n                self.broadcast_event(ClientEvent::RateLimited {\n                    delay_seconds: delay,\n                    request: None, // No specific request context in retry callback\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    rate_limit_timestamp,\n                });\n                log::debug!(\"{operation_name} rate limited, waiting {delay} seconds\");\n            },\n            |total_duration, _operation_name| {\n                self.broadcast_event(ClientEvent::RateLimitEnded {\n                    request: crate::types::RequestInfo::from_url_and_method(\n                        \u0026format!(\n                            \"edit_scrobble/{}/{}\",\n                            edit_clone.artist_name, edit_clone.track_name\n                        ),\n                        \"POST\",\n                    ),\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    total_rate_limit_duration_seconds: total_duration,\n                });\n            },\n        )\n        .await\n        {\n            Ok(retry_result) =\u003e Ok(EditResponse::single(\n                retry_result.result,\n                None,\n                None,\n                exact_edit.clone(),\n            )),\n            Err(LastFmError::RateLimit { .. }) =\u003e Ok(EditResponse::single(\n                false,\n                Some(format!(\"Rate limit exceeded after {max_retries} retries\")),\n                None,\n                exact_edit.clone(),\n            )),\n            Err(other_error) =\u003e Ok(EditResponse::single(\n                false,\n                Some(other_error.to_string()),\n                None,\n                exact_edit.clone(),\n            )),\n        }\n    }\n\n    async fn edit_scrobble_impl(\u0026self, exact_edit: \u0026ExactScrobbleEdit) -\u003e Result\u003cbool\u003e {\n        let start_time = std::time::Instant::now();\n        let result = self.edit_scrobble_impl_internal(exact_edit).await;\n        let duration_ms = start_time.elapsed().as_millis() as u64;\n\n        match \u0026result {\n            Ok(success) =\u003e {\n                self.broadcast_event(ClientEvent::EditAttempted {\n                    edit: exact_edit.clone(),\n                    success: *success,\n                    error_message: None,\n                    duration_ms,\n                });\n            }\n            Err(error) =\u003e {\n                self.broadcast_event(ClientEvent::EditAttempted {\n                    edit: exact_edit.clone(),\n                    success: false,\n                    error_message: Some(error.to_string()),\n                    duration_ms,\n                });\n            }\n        }\n\n        result\n    }\n\n    async fn edit_scrobble_impl_internal(\u0026self, exact_edit: \u0026ExactScrobbleEdit) -\u003e Result\u003cbool\u003e {\n        let edit_url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/user/{}/library/edit?edited-variation=library-track-scrobble\",\n                session.base_url, session.username\n            )\n        };\n\n        log::debug!(\"Getting fresh CSRF token for edit\");\n        let form_html = self.get_edit_form_html(\u0026edit_url).await?;\n\n        let form_document = Html::parse_document(\u0026form_html);\n        let fresh_csrf_token = self.extract_csrf_token(\u0026form_document)?;\n\n        log::debug!(\"Submitting edit with fresh token\");\n\n        let form_data = exact_edit.build_form_data(\u0026fresh_csrf_token);\n\n        log::debug!(\n            \"Editing scrobble: '{}' -\u003e '{}'\",\n            exact_edit.track_name_original,\n            exact_edit.track_name\n        );\n        {\n            let session = self.session.lock().unwrap();\n            log::trace!(\"Session cookies count: {}\", session.cookies.len());\n        }\n\n        let mut request = Request::new(Method::Post, edit_url.parse::\u003cUrl\u003e().unwrap());\n\n        let referer_url = {\n            let session = self.session.lock().unwrap();\n            headers::add_cookies(\u0026mut request, \u0026session.cookies);\n            format!(\"{}/user/{}/library\", session.base_url, session.username)\n        };\n\n        headers::add_edit_headers(\u0026mut request, \u0026referer_url);\n\n        let form_string: String = form_data\n            .iter()\n            .map(|(k, v)| format!(\"{}={}\", urlencoding::encode(k), urlencoding::encode(v)))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"\u0026\");\n\n        request.set_body(form_string);\n\n        let request_info = RequestInfo::from_url_and_method(\u0026edit_url, \"POST\");\n        let request_start = std::time::Instant::now();\n\n        self.broadcast_event(ClientEvent::RequestStarted {\n            request: request_info.clone(),\n        });\n\n        let mut response = self\n            .client\n            .send(request)\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        self.broadcast_event(ClientEvent::RequestCompleted {\n            request: request_info.clone(),\n            status_code: response.status().into(),\n            duration_ms: request_start.elapsed().as_millis() as u64,\n        });\n\n        log::debug!(\"Edit response status: {}\", response.status());\n\n        let response_text = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        let analysis = edit_analysis::analyze_edit_response(\u0026response_text, response.status());\n\n        Ok(analysis.success)\n    }\n\n    async fn get_edit_form_html(\u0026self, edit_url: \u0026str) -\u003e Result\u003cString\u003e {\n        let mut form_response = self.get(edit_url).await?;\n        let form_html = form_response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\"Edit form response status: {}\", form_response.status());\n        Ok(form_html)\n    }\n\n    pub async fn load_edit_form_values_internal(\n        \u0026self,\n        track_name: \u0026str,\n        artist_name: \u0026str,\n    ) -\u003e Result\u003cVec\u003cExactScrobbleEdit\u003e\u003e {\n        log::debug!(\"Loading edit form values for '{track_name}' by '{artist_name}'\");\n\n        let base_track_url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/user/{}/library/music/+noredirect/{}/_/{}\",\n                session.base_url,\n                session.username,\n                urlencoding::encode(artist_name),\n                urlencoding::encode(track_name)\n            )\n        };\n\n        log::debug!(\"Fetching track page: {base_track_url}\");\n\n        let mut response = self.get(\u0026base_track_url).await?;\n        let html = response\n            .body_string()\n            .await\n            .map_err(|e| crate::LastFmError::Http(e.to_string()))?;\n\n        let document = Html::parse_document(\u0026html);\n\n        let mut all_scrobble_edits = Vec::new();\n        let mut unique_albums = std::collections::HashSet::new();\n        let max_pages = 5;\n\n        let page_edits = self.extract_scrobble_edits_from_page(\n            \u0026document,\n            track_name,\n            artist_name,\n            \u0026mut unique_albums,\n        )?;\n        all_scrobble_edits.extend(page_edits);\n\n        log::debug!(\n            \"Page 1: found {} unique album variations\",\n            all_scrobble_edits.len()\n        );\n\n        let pagination_selector = Selector::parse(\".pagination .pagination-next\").unwrap();\n        let mut has_next_page = document.select(\u0026pagination_selector).next().is_some();\n        let mut page = 2;\n\n        while has_next_page \u0026\u0026 page \u003c= max_pages {\n            let page_url = {\n                let session = self.session.lock().unwrap();\n                format!(\n                    \"{}/user/{}/library/music/{}/_/{}?page={page}\",\n                    session.base_url,\n                    session.username,\n                    urlencoding::encode(artist_name),\n                    urlencoding::encode(track_name)\n                )\n            };\n\n            log::debug!(\"Fetching page {page} for additional album variations\");\n\n            let mut response = self.get(\u0026page_url).await?;\n            let html = response\n                .body_string()\n                .await\n                .map_err(|e| crate::LastFmError::Http(e.to_string()))?;\n\n            let document = Html::parse_document(\u0026html);\n\n            let page_edits = self.extract_scrobble_edits_from_page(\n                \u0026document,\n                track_name,\n                artist_name,\n                \u0026mut unique_albums,\n            )?;\n\n            let initial_count = all_scrobble_edits.len();\n            all_scrobble_edits.extend(page_edits);\n            let found_new_unique_albums = all_scrobble_edits.len() \u003e initial_count;\n\n            has_next_page = document.select(\u0026pagination_selector).next().is_some();\n\n            log::debug!(\n                \"Page {page}: found {} total unique albums ({})\",\n                all_scrobble_edits.len(),\n                if found_new_unique_albums {\n                    \"new albums found\"\n                } else {\n                    \"no new unique albums\"\n                }\n            );\n\n            page += 1;\n        }\n\n        if all_scrobble_edits.is_empty() {\n            return Err(crate::LastFmError::Parse(format!(\n                \"No scrobble forms found for track '{track_name}' by '{artist_name}'\"\n            )));\n        }\n\n        log::debug!(\n            \"Final result: found {} unique album variations for '{track_name}' by '{artist_name}'\",\n            all_scrobble_edits.len(),\n        );\n\n        Ok(all_scrobble_edits)\n    }\n\n    fn extract_scrobble_edits_from_page(\n        \u0026self,\n        document: \u0026Html,\n        expected_track: \u0026str,\n        expected_artist: \u0026str,\n        unique_albums: \u0026mut std::collections::HashSet\u003c(String, String)\u003e,\n    ) -\u003e Result\u003cVec\u003cExactScrobbleEdit\u003e\u003e {\n        let mut scrobble_edits = Vec::new();\n        let table_selector =\n            Selector::parse(\"table.chartlist:not(.chartlist__placeholder)\").unwrap();\n        let table = document.select(\u0026table_selector).next().ok_or_else(|| {\n            crate::LastFmError::Parse(\"No chartlist table found on track page\".to_string())\n        })?;\n\n        let row_selector = Selector::parse(\"tr\").unwrap();\n        for row in table.select(\u0026row_selector) {\n            let count_bar_link_selector = Selector::parse(\".chartlist-count-bar-link\").unwrap();\n            if row.select(\u0026count_bar_link_selector).next().is_some() {\n                log::debug!(\"Found count bar link, skipping aggregated row\");\n                continue;\n            }\n\n            let form_selector = Selector::parse(\"form[data-edit-scrobble]\").unwrap();\n            if let Some(form) = row.select(\u0026form_selector).next() {\n                let extract_form_value = |name: \u0026str| -\u003e Option\u003cString\u003e {\n                    let selector = Selector::parse(\u0026format!(\"input[name='{name}']\")).unwrap();\n                    form.select(\u0026selector)\n                        .next()\n                        .and_then(|input| input.value().attr(\"value\"))\n                        .map(|s| s.to_string())\n                };\n\n                let form_track = extract_form_value(\"track_name\").unwrap_or_default();\n                let form_artist = extract_form_value(\"artist_name\").unwrap_or_default();\n                let form_album = extract_form_value(\"album_name\").unwrap_or_default();\n                let form_album_artist =\n                    extract_form_value(\"album_artist_name\").unwrap_or_else(|| form_artist.clone());\n                let form_timestamp = extract_form_value(\"timestamp\").unwrap_or_default();\n\n                if form_track == expected_track \u0026\u0026 form_artist == expected_artist {\n                    let album_key = (form_album.clone(), form_album_artist.clone());\n                    if unique_albums.insert(album_key) {\n                        let timestamp = if form_timestamp.is_empty() {\n                            None\n                        } else {\n                            form_timestamp.parse::\u003cu64\u003e().ok()\n                        };\n\n                        if let Some(timestamp) = timestamp {\n                            let scrobble_edit = ExactScrobbleEdit::new(\n                                form_track.clone(),\n                                form_album.clone(),\n                                form_artist.clone(),\n                                form_album_artist.clone(),\n                                form_track,\n                                form_album,\n                                form_artist,\n                                form_album_artist,\n                                timestamp,\n                                true,\n                            );\n                            scrobble_edits.push(scrobble_edit);\n                        } else {\n                            log::warn!(\n                                \"⚠️ Skipping form without valid timestamp: '{form_album}' by '{form_album_artist}'\"\n                            );\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(scrobble_edits)\n    }\n\n    pub async fn get_artist_tracks_page(\u0026self, artist: \u0026str, page: u32) -\u003e Result\u003cTrackPage\u003e {\n        let url = {\n            let session = self.session.lock().unwrap();\n            format!(\n                \"{}/user/{}/library/music/{}/+tracks?page={}\u0026ajax=true\",\n                session.base_url,\n                session.username,\n                urlencoding::encode(artist),\n                page\n            )\n        };\n\n        log::debug!(\"Fetching tracks page {page} for artist: {artist}\");\n        let mut response = self.get(\u0026url).await?;\n        let content = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\n            \"AJAX response: {} status, {} chars\",\n            response.status(),\n            content.len()\n        );\n\n        log::debug!(\"Parsing HTML response from AJAX endpoint\");\n        let document = Html::parse_document(\u0026content);\n        self.parser.parse_tracks_page(\u0026document, page, artist, None)\n    }\n\n    pub fn extract_tracks_from_document(\n        \u0026self,\n        document: \u0026Html,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        self.parser\n            .extract_tracks_from_document(document, artist, album)\n    }\n\n    pub fn parse_tracks_page(\n        \u0026self,\n        document: \u0026Html,\n        page_number: u32,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cTrackPage\u003e {\n        self.parser\n            .parse_tracks_page(document, page_number, artist, album)\n    }\n\n    pub fn parse_recent_scrobbles(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        self.parser.parse_recent_scrobbles(document)\n    }\n\n    fn extract_csrf_token(\u0026self, document: \u0026Html) -\u003e Result\u003cString\u003e {\n        let csrf_selector = Selector::parse(\"input[name=\\\"csrfmiddlewaretoken\\\"]\").unwrap();\n\n        document\n            .select(\u0026csrf_selector)\n            .next()\n            .and_then(|input| input.value().attr(\"value\"))\n            .map(|token| token.to_string())\n            .ok_or(LastFmError::CsrfNotFound)\n    }\n\n    pub async fn get(\u0026self, url: \u0026str) -\u003e Result\u003cResponse\u003e {\n        self.get_with_retry(url).await\n    }\n\n    async fn get_with_retry(\u0026self, url: \u0026str) -\u003e Result\u003cResponse\u003e {\n        let config = self.config.retry.clone();\n\n        let url_string = url.to_string();\n        let client = self.clone();\n\n        let retry_result = retry::retry_with_backoff(\n            config,\n            \u0026format!(\"GET {url}\"),\n            || async {\n                let mut response = client.get_with_redirects(\u0026url_string, 0).await?;\n\n                let body = client\n                    .extract_response_body(\u0026url_string, \u0026mut response)\n                    .await?;\n\n                if response.status().is_success() \u0026\u0026 client.is_rate_limit_response(\u0026body) {\n                    log::debug!(\"Response body contains rate limit patterns\");\n                    return Err(LastFmError::RateLimit { retry_after: 60 });\n                }\n\n                let mut new_response = http_types::Response::new(response.status());\n                for (name, values) in response.iter() {\n                    for value in values {\n                        let _ = new_response.insert_header(name.clone(), value.clone());\n                    }\n                }\n                new_response.set_body(body);\n\n                Ok(new_response)\n            },\n            |delay, rate_limit_timestamp, operation_name| {\n                self.broadcast_event(ClientEvent::RateLimited {\n                    delay_seconds: delay,\n                    request: None, // No specific request context in retry callback\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    rate_limit_timestamp,\n                });\n                log::debug!(\"{operation_name} rate limited, waiting {delay} seconds\");\n            },\n            |total_duration, _operation_name| {\n                self.broadcast_event(ClientEvent::RateLimitEnded {\n                    request: crate::types::RequestInfo::from_url_and_method(\u0026url_string, \"GET\"),\n                    rate_limit_type: RateLimitType::ResponsePattern,\n                    total_rate_limit_duration_seconds: total_duration,\n                });\n            },\n        )\n        .await?;\n\n        Ok(retry_result.result)\n    }\n\n    async fn get_with_redirects(\u0026self, url: \u0026str, redirect_count: u32) -\u003e Result\u003cResponse\u003e {\n        if redirect_count \u003e 5 {\n            return Err(LastFmError::Http(\"Too many redirects\".to_string()));\n        }\n\n        let mut request = Request::new(Method::Get, url.parse::\u003cUrl\u003e().unwrap());\n\n        {\n            let session = self.session.lock().unwrap();\n            headers::add_cookies(\u0026mut request, \u0026session.cookies);\n            if session.cookies.is_empty() \u0026\u0026 url.contains(\"page=\") {\n                log::debug!(\"No cookies available for paginated request!\");\n            }\n        }\n\n        let is_ajax = url.contains(\"ajax=true\");\n        let referer_url = if url.contains(\"page=\") {\n            Some(url.split('?').next().unwrap_or(url))\n        } else {\n            None\n        };\n\n        headers::add_get_headers(\u0026mut request, is_ajax, referer_url);\n\n        let request_info = RequestInfo::from_url_and_method(url, \"GET\");\n        let request_start = std::time::Instant::now();\n\n        self.broadcast_event(ClientEvent::RequestStarted {\n            request: request_info.clone(),\n        });\n\n        let response = self\n            .client\n            .send(request)\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        self.broadcast_event(ClientEvent::RequestCompleted {\n            request: request_info.clone(),\n            status_code: response.status().into(),\n            duration_ms: request_start.elapsed().as_millis() as u64,\n        });\n\n        self.extract_cookies(\u0026response);\n\n        if response.status() == 302 || response.status() == 301 {\n            if let Some(location) = response.header(\"location\") {\n                if let Some(redirect_url) = location.get(0) {\n                    let redirect_url_str = redirect_url.as_str();\n                    if url.contains(\"page=\") {\n                        log::debug!(\"Following redirect from {url} to {redirect_url_str}\");\n\n                        if redirect_url_str.contains(\"/login\") {\n                            log::debug!(\"Redirect to login page - authentication failed for paginated request\");\n                            return Err(LastFmError::Auth(\n                                \"Session expired or invalid for paginated request\".to_string(),\n                            ));\n                        }\n                    }\n\n                    let full_redirect_url = if redirect_url_str.starts_with('/') {\n                        let base_url = self.session.lock().unwrap().base_url.clone();\n                        format!(\"{base_url}{redirect_url_str}\")\n                    } else if redirect_url_str.starts_with(\"http\") {\n                        redirect_url_str.to_string()\n                    } else {\n                        let base_url = url\n                            .rsplit('/')\n                            .skip(1)\n                            .collect::\u003cVec\u003c_\u003e\u003e()\n                            .into_iter()\n                            .rev()\n                            .collect::\u003cVec\u003c_\u003e\u003e()\n                            .join(\"/\");\n                        format!(\"{base_url}/{redirect_url_str}\")\n                    };\n\n                    return Box::pin(\n                        self.get_with_redirects(\u0026full_redirect_url, redirect_count + 1),\n                    )\n                    .await;\n                }\n            }\n        }\n\n        if self.config.rate_limit.detect_by_status \u0026\u0026 response.status() == 429 {\n            let retry_after = response\n                .header(\"retry-after\")\n                .and_then(|h| h.get(0))\n                .and_then(|v| v.as_str().parse::\u003cu64\u003e().ok())\n                .unwrap_or(60);\n            self.broadcast_event(ClientEvent::RateLimited {\n                delay_seconds: retry_after,\n  1: Exact match discovery (track + album specified)\n///\n/// This discovers the specific scrobble that matches both the track and album,\n/// yielding at most one result.\npub struct ExactMatchDiscovery {\n    client: LastFmEditClientImpl,\n    edit: ScrobbleEdit,\n    track_name: String,\n    album_name: String,\n    result: Option\u003cExactScrobbleEdit\u003e,\n    completed: bool,\n}\n\nimpl ExactMatchDiscovery {\n    pub fn new(\n        client: LastFmEditClientImpl,\n        edit: ScrobbleEdit,\n        track_name: String,\n        album_name: String,\n    ) -\u003e Self {\n        Self {\n            client,\n            edit,\n            track_name,\n            album_name,\n            result: None,\n            completed: false,\n        }\n    }\n}\n\n#[async_trait(?Send)]\nimpl AsyncDiscoveryIterator\u003cExactScrobbleEdit\u003e for ExactMatchDiscovery {\n    async fn next(\u0026mut self) -\u003e Result\u003cOption\u003cExactScrobbleEdit\u003e\u003e {\n        if self.completed {\n            return Ok(None);\n        }\n\n        if self.result.is_none() {\n            // Perform the lookup inline (previously discover_track_album_exact_match)\n            log::debug!(\n                \"Looking up missing metadata for track '{}' on album '{}' by '{}'\",\n                self.track_name,\n                self.album_name,\n                self.edit.artist_name_original\n            );\n\n            match self\n                .client\n                .load_edit_form_values_internal(\u0026self.track_name, \u0026self.edit.artist_name_original)\n                .await\n            {\n                Ok(all_variations) =\u003e {\n                    // Filter by album artist first if specified, then find the variation that matches the specific album\n                    let filtered_variations =\n                        filter_by_original_album_artist(all_variations, \u0026self.edit);\n\n                    if let Some(exact_edit) = filtered_variations\n                        .iter()\n                        .find(|variation| variation.album_name_original == self.album_name)\n                    {\n                        // Apply the user's desired changes to this exact variation\n                        let mut modified_edit = exact_edit.clone();\n                        if let Some(new_track_name) = \u0026self.edit.track_name {\n                            modified_edit.track_name = new_track_name.clone();\n                        }\n                        if let Some(new_album_name) = \u0026self.edit.album_name {\n                            modified_edit.album_name = new_album_name.clone();\n                        }\n                        modified_edit.artist_name = self.edit.artist_name.clone();\n                        if let Some(new_album_artist_name) = \u0026self.edit.album_artist_name {\n                            modified_edit.album_artist_name = new_album_artist_name.clone();\n                        }\n                        modified_edit.edit_all = self.edit.edit_all;\n\n                        self.result = Some(modified_edit);\n                    } else {\n                        let album_artist_filter = if self.edit.album_artist_name_original.is_some()\n                        {\n                            format!(\n                                \" with album artist '{}'\",\n                                self.edit.album_artist_name_original.as_ref().unwrap()\n                            )\n                        } else {\n                            String::new()\n                        };\n                        self.completed = true;\n                        return Err(LastFmError::Parse(format!(\n                            \"Track '{}' not found on album '{}' by '{}'{} in recent scrobbles\",\n                            self.track_name,\n                            self.album_name,\n                            self.edit.artist_name_original,\n                            album_artist_filter\n                        )));\n                    }\n                }\n                Err(e) =\u003e {\n                    self.completed = true;\n                    return Err(e);\n                }\n            }\n        }\n\n        self.completed = true;\n        Ok(self.result.take())\n    }\n}\n","traces":[{"line":22,"address":[5690192],"length":1,"stats":{"Line":1}},{"line":41,"address":[3152639],"length":1,"stats":{"Line":4}},{"line":42,"address":[3080610],"length":1,"stats":{"Line":1}},{"line":43,"address":[3080664],"length":1,"stats":{"Line":1}},{"line":46,"address":[6068536,6068443],"length":1,"stats":{"Line":2}},{"line":48,"address":[5838482,5838362],"length":1,"stats":{"Line":2}},{"line":55,"address":[5479796,5479220,5480086,5480141,5479842],"length":1,"stats":{"Line":5}},{"line":57,"address":[3080869,3081337],"length":1,"stats":{"Line":2}},{"line":58,"address":[5666038,5666230,5665927,5665984,5664878],"length":1,"stats":{"Line":3}},{"line":60,"address":[5839543],"length":1,"stats":{"Line":1}},{"line":62,"address":[5839575],"length":1,"stats":{"Line":1}},{"line":65,"address":[5839614,5839763,5839697],"length":1,"stats":{"Line":3}},{"line":67,"address":[5480544,5483184,5483201],"length":1,"stats":{"Line":3}},{"line":70,"address":[5480655,5480763],"length":1,"stats":{"Line":2}},{"line":71,"address":[3082740,3082379],"length":1,"stats":{"Line":1}},{"line":72,"address":[5741953,5741972,5741822],"length":1,"stats":{"Line":0}},{"line":74,"address":[5741841,5742341,5742118],"length":1,"stats":{"Line":1}},{"line":75,"address":[3082834,3082758,3082815],"length":1,"stats":{"Line":0}},{"line":77,"address":[3082777,3082978,3082997],"length":1,"stats":{"Line":2}},{"line":78,"address":[5668095,5667672],"length":1,"stats":{"Line":1}},{"line":79,"address":[3083416,3083211,3083397],"length":1,"stats":{"Line":0}},{"line":81,"address":[5481657],"length":1,"stats":{"Line":1}},{"line":83,"address":[5481988,5481682],"length":1,"stats":{"Line":1}},{"line":85, : LastFmEditClientImpl,\n    edit: ScrobbleEdit,\n    track_name: String,\n    scrobbles_loaded: bool,\n    current_results: Vec\u003cExactScrobbleEdit\u003e,\n    current_index: usize,\n}\n\nimpl TrackVariationsDiscovery {\n    pub fn new(client: LastFmEditClientImpl, edit: ScrobbleEdit, track_name: String) -\u003e Self {\n        Self {\n            client,\n            edit,\n            track_name,\n            scrobbles_loaded: false,\n            current_results: Vec::new(),\n            current_index: 0,\n        }\n    }\n}\n\n#[async_trait(?Send)]\nimpl AsyncDiscoveryIterator\u003cExactScrobbleEdit\u003e for TrackVariationsDiscovery {\n    async fn next(\u0026mut self) -\u003e Result\u003cOption\u003cExactScrobbleEdit\u003e\u003e {\n        // If we have results from current batch, return the next one\n        if self.current_index \u003c self.current_results.len() {\n            let result = self.current_results[self.current_index].clone();\n            self.current_index += 1;\n            return Ok(Some(result));\n        }\n\n        // If we haven't loaded scrobbles yet, load them\n        if !self.scrobbles_loaded {\n            log::debug!(\n                \"Getting scrobble data for track '{}' by '{}'\",\n                self.track_name,\n                self.edit.artist_name_original\n            );\n\n            match self\n                .client\n                .load_edit_form_values_internal(\u0026self.track_name, \u0026self.edit.artist_name_original)\n                .await\n            {\n                Ok(track_scrobbles) =\u003e {\n                    // Apply user's changes and filtering\n                    let mut modified_edits = Vec::new();\n                    for scrobble in track_scrobbles {\n                        let mut modified_edit = scrobble.clone();\n                        if let Some(new_track_name) = \u0026self.edit.track_name {\n                            modified_edit.track_name = new_track_name.clone();\n                        }\n                        if let Some(new_album_name) = \u0026self.edit.album_name {\n                            modified_edit.album_name = new_album_name.clone();\n                        }\n                        modified_edit.artist_name = self.edit.artist_name.clone();\n                        if let Some(new_album_artist_name) = \u0026self.edit.album_artist_name {\n                            modified_edit.album_artist_name = new_album_artist_name.clone();\n                        }\n                        modified_edit.edit_all = self.edit.edit_all;\n                        modified_edits.push(modified_edit);\n                    }\n\n                    let filtered_edits =\n                        filter_by_original_album_artist(modified_edits, \u0026self.edit);\n\n                    if !filtered_edits.is_empty() {\n                        // Store results and return the first one\n                        self.current_results = filtered_edits;\n                        self.current_index = 1; // We'll return the first result below\n                        self.scrobbles_loaded = true;\n                        return Ok(Some(self.current_results[0].clone()));\n                    }\n                }\n                Err(e) =\u003e {\n                    log::debug!(\n                        \"Failed to get scrobble data for track '{}': {}\",\n                        self.track_name,\n                        e\n                    );\n                    self.scrobbles_loaded = true;\n                    return Err(e);\n                }\n            }\n            self.scrobbles_loaded = true;\n        }\n\n        // No more results\n        Ok(None)\n    }\n}\n","traces":[{"line":22,"address":[6422928,6423337,6423378],"length":1,"stats":{"Line":1}},{"line":28,"address":[2889890],"length":1,"stats":{"Line":1}},{"line":36,"address":[5436605,5436791,5436528,5436964,5437014,5438157],"length":1,"stats":{"Line":4}},{"line":38,"address":[561163 th":1,"stats":{"Line":0}},{"line":88,"address":[5615941,5616121,5613072],"length":1,"stats":{"Line":0}},{"line":93,"address":[5740687],"length":1,"stats":{"Line":0}},{"line":94,"address":[3329350],"length":1,"stats":{"Line":0}},{"line":97,"address":[5276662],"length":1,"stats":{"Line":0}},{"line":101,"address":[5274285],"length":1,"stats":{"Line":1}}],"covered":31,"coverable":37},{"path":["/","home","imalison","Projects","lastfm-edit","src","edit_analysis.rs"],"content":"use http_types::StatusCode;\nuse scraper::{Html, Selector};\n\n/// Result of analyzing an edit response from Last.fm\n#[derive(Debug, Clone)]\npub struct EditAnalysisResult {\n    /// Whether the edit was successful based on all indicators\n    pub success: bool,\n    /// Optional detailed message about the result\n    pub message: Option\u003cString\u003e,\n    /// Track name found in the response (if any)\n    pub actual_track_name: Option\u003cString\u003e,\n    /// Album name found in the response (if any)\n    pub actual_album_name: Option\u003cString\u003e,\n}\n\n/// Analyze the HTML response from a Last.fm edit request to determine success/failure\n///\n/// This function parses the response HTML to look for success/error indicators\n/// and extract the actual track/album names that were processed.\n///\n/// # Arguments\n/// * `response_text` - The HTML response body from the edit request\n/// * `status_code` - The HTTP status code of the response\n///\n/// # Returns\n/// An `EditAnalysisResult` containing the analysis results\npub fn analyze_edit_response(response_text: \u0026str, status_code: StatusCode) -\u003e EditAnalysisResult {\n    // Parse the HTML response to check for actual success/failure\n    let document = Html::parse_document(response_text);\n\n    // Check for success indicator\n    let success_selector = Selector::parse(\".alert-success\").unwrap();\n    let error_selector = Selector::parse(\".alert-danger, .alert-error, .error\").unwrap();\n\n    let has_success_alert = document.select(\u0026success_selector).next().is_some();\n    let has_error_alert = document.select(\u0026error_selector).next().is_some();\n\n    // Extract track and album names from the response\n    let (actual_track_name, actual_album_name) =\n        extract_track_album_names(\u0026document, response_text);\n\n    log::debug!(\n        \"Response analysis: success_alert={}, error_alert={}, track='{}', album='{}'\",\n        has_success_alert,\n        has_error_alert,\n        actual_track_name.as_deref().unwrap_or(\"not found\"),\n        actual_album_name.as_deref().unwrap_or(\"not found\")\n    );\n\n    // Determine if edit was truly successful\n    let final_success = status_code.is_success() \u0026\u0026 has_success_alert \u0026\u0026 !has_error_alert;\n\n    // Create detailed message\n    let message = if has_error_alert {\n        // Extract error message\n        if let Some(error_element) = document.select(\u0026error_selector).next() {\n            Some(format!(\n                \"Edit failed: {}\",\n                error_element.text().collect::\u003cString\u003e().trim()\n            ))\n        } else {\n            Some(\"Edit failed with unknown error\".to_string())\n        }\n    } else if final_success {\n        Some(format!(\n            \"Edit successful - Track: '{}', Album: '{}'\",\n            actual_track_name.as_deref().unwrap_or(\"unknown\"),\n            actual_album_name.as_deref().unwrap_or(\"unknown\")\n        ))\n    } else {\n        Some(format!(\"Edit failed with status: {status_code}\"))\n    };\n\n    EditAnalysisResult {\n        success: final_success,\n        message,\n        actual_track_name,\n        actual_album_name,\n    }\n}\n\n/// Extract track and album names from the edit response\n///\n/// This function tries multiple strategies to find the actual track and album names\n/// in the response, including direct CSS selectors and regex patterns.\nfn extract_track_album_names(\n    document: \u0026Html,\n    response_text: \u0026str,\n) -\u003e (Option\u003cString\u003e, Option\u003cString\u003e) {\n    let mut actual_track_name = None;\n    let mut actual_album_name = None;\n\n    // Try direct selectors first\n    let track_name_selector = Selector::parse(\"td.chartlist-name a\").unwrap();\n    let album_name_selector = Selector::parse(\"td.chartlist-album a\").unwrap();\n\n    if let Some(track_element) = document.select(\u0026track_name_selector).next() {\n        actual_track_name = Some(track_element.text().collect::\u003cString\u003e().trim().to_string());\n    }\n\n    if let Some(album_element) = document.select(\u0026album_name_selector).next() {\n        actual_album_name = Some(album_element.text().collect::\u003cString\u003e().trim().to_string());\n    }\n\n    // If not found, try extracting from the raw response text using generic patterns\n    if actual_track_name.is_none() || actual_album_name.is_none() {\n        if actual_track_name.is_none() {\n            actual_track_name = extract_track_name_from_text(response_text);\n        }\n\n        if actual_album_name.is_none() {\n            actual_album_name = extract_album_name_from_text(response_text);\n        }\n    }\n\n    (actual_track_name, actual_album_name)\n}\n\n/// Extract track name from response text using regex patterns\nfn extract_track_name_from_text(response_text: \u0026str) -\u003e Option\u003cString\u003e {\n    // Look for track name in href=\"/music/{artist}/_/{track}\"\n    // Use regex to find track URLs\n    let track_pattern = regex::Regex::new(r#\"href=\"/music/[^\"]+/_/([^\"]+)\"\"#).unwrap();\n    if let Some(captures) = track_pattern.captures(response_text) {\n        if let Some(track_match) = captures.get(1) {\n            let raw_track = track_match.as_str();\n            // URL decode the track name\n            let decoded_track = urlencoding::decode(raw_track)\n                .unwrap_or_else(|_| raw_track.into())\n                .replace('+', \" \");\n            return Some(decoded_track);\n        }\n    }\n    None\n}\n\n/// Extract album name from response text using regex patterns\nfn extract_album_name_from_text(response_text: \u0026str) -\u003e Option\u003cString\u003e {\n    // Look for album name in href=\"/music/{artist}/{album}\"\n    // Find album links that are not track links (don't contain /_/)\n    let album_pattern =\n        regex::Regex::new(r#\"href=\"/music/[^\"]+/([^\"/_]+)\"[^\u003e]*\u003e[^\u003c]*\u003c/a\u003e\"#).unwrap();\n    if let Some(captures) = album_pattern.captures(response_text) {\n        if let Some(album_match) = captures.get(1) {\n            let raw_album = album_match.as_str();\n            // URL decode the album name\n            let decoded_album = urlencoding::decode(raw_album)\n                .unwrap_or_else(|_| raw_album.into())\n                .replace('+', \" \");\n            return Some(decoded_album);\n        }\n    }\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_analyze_success_response() {\n        let html = r#\"\n            \u003cdiv class=\"alert-success\"\u003eEdit successful\u003c/div\u003e\n            \u003ctable\u003e\n                \u003ctr\u003e\n                    \u003ctd class=\"chartlist-name\"\u003e\u003ca href=\"/music/artist/_/track\"\u003eTest Track\u003c/a\u003e\u003c/td\u003e\n                    \u003ctd class=\"chartlist-album\"\u003e\u003ca href=\"/music/artist/album\"\u003eTest Album\u003c/a\u003e\u003c/td\u003e\n                \u003c/tr\u003e\n            \u003c/table\u003e\n        \"#;\n\n        let result = analyze_edit_response(html, StatusCode::Ok);\n        assert!(result.success);\n        // The CSS selectors should extract the text content of the links\n        assert_eq!(result.actual_track_name, Some(\"Test Track\".to_string()));\n        assert_eq!(result.actual_album_name, Some(\"Test Album\".to_string()));\n    }\n\n    #[test]\n    fn test_analyze_error_response() {\n        let html = r#\"\n            \u003cdiv class=\"alert-danger\"\u003eEdit failed: Invalid data\u003c/div\u003e\n        \"#;\n\n        let result = analyze_edit_response(html, StatusCode::Ok);\n        assert!(!result.success);\n        assert!(result\n            .message\n            .unwrap()\n            .contains(\"Edit failed: Invalid data\"));\n    }\n\n    #[test]\n    fn test_extract_from_regex_patterns() {\n        let html = r#\"\n            Some content with \u003ca href=\"/music/Artist/AlbumName\"\u003ealbum link\u003c/a\u003e\n            and later \u003ca href=\"/music/Artist/_/TrackName\"\u003etrack link\u003c/a\u003e\n        \"#;\n\n        let result = analyze_edit_response(html, StatusCode::Ok);\n        // Should extract from regex patterns when direct selectors fail\n        // The track pattern captures from /_/ URLs, album pattern from non-/_/ URLs\n        assert_eq!(result.actual_track_name, Some(\"TrackName\".to_string()));\n        assert_eq!(result.actual_album_name, Some(\"AlbumName\".to_string()));\n    }\n}\n","traces":[{"line":28,"address":[5991200,5994245,5994372],"length":1,"stats":{"Line":4}},{"line":30,"address":[5865810],"length":1,"stats":{"Line":2}},{"line":33,"address":[6242803,6242878],"length":1,"stats":{"Line":5}},{"line":34,"address":[3434268,3434343],"length":1,"stats":{"Line":5}},{"line":36,"address":[5923324,5923245],"length":1,"stats":{"Line":5}},{"line":37,"address":[3434593],"length":1,"stats":{"Line":3}},{"line":40,"address":[3434795],"length":1,"stats":{"Line":2}},{"line":43,"address":[3435244,3434859,3434990,3434955,3435375],"length":1,"stats":{"Line":6}},{"line":52,"address":[5992782,5992113],"length":1,"stats":{"Line":4}},{"line":55,"address":[5924538],"length":1,"stats":{"Line":2}},{"line":57,"address":[5868305,5868843,5868234,5867392],"length":1,"stats":{"Line":6}},{"line":58,"address":[6245549,6245454],"length":1,"stats":{"Line":2}},{"line":60,"address":[5925700,5925533,5925594],"length":1,"stats":{"Line":6}},{"line":6
