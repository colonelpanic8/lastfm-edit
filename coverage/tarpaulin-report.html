t, Track,\n};\nuse crate::Result;\nuse async_trait::async_trait;\n\n/// Trait for Last.fm client operations that can be mocked for testing.\n///\n/// This trait abstracts the core functionality needed for Last.fm scrobble editing\n/// to enable easy mocking and testing. All methods that perform network operations or\n/// state changes are included to support comprehensive test coverage.\n///\n/// # Mocking Support\n///\n/// When the `mock` feature is enabled, this crate provides `MockLastFmEditClient`\n/// that implements this trait using the `mockall` library.\n///\n#[cfg_attr(feature = \"mock\", mockall::automock)]\n#[async_trait(?Send)]\npub trait LastFmEditClient {\n    // =============================================================================\n    // CORE EDITING METHODS - Most important functionality\n    // =============================================================================\n\n    /// Edit scrobbles by discovering and updating all matching instances.\n    ///\n    /// This is the main editing method that automatically discovers all scrobble instances\n    /// that match the provided criteria and applies the specified changes to each one.\n    ///\n    /// # How it works\n    ///\n    /// 1. **Discovery**: Analyzes the `ScrobbleEdit` to determine what to search for:\n    ///    - If `track_name_original` is specified: finds all album variations of that track\n    ///    - If only `album_name_original` is specified: finds all tracks in that album\n    ///    - If neither is specified: finds all tracks by that artist\n    ///\n    /// 2. **Enrichment**: For each discovered scrobble, extracts complete metadata\n    ///    including album artist information from the user's library\n    ///\n    /// 3. **Editing**: Applies the requested changes to each discovered instance\n    ///\n    /// # Arguments\n    ///\n    /// * `edit` - A `ScrobbleEdit` specifying what to find and how to change it\n    ///\n    /// # Returns\n    ///\n    /// Returns an `EditResponse` containing results for all edited scrobbles, including:\n    /// - Overall success status\n    /// - Individual results for each scrobble instance\n    /// - Detailed error messages if any edits fail\n    ///\n    /// # Errors\n    ///\n    /// Returns `LastFmError::Parse` if no matching scrobbles are found, or other errors\n    /// for network/authentication issues.\n    ///\n    /// # Example\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, ScrobbleEdit, Result};\n    /// # async fn example(client: \u0026dyn LastFmEditClient) -\u003e Result\u003c()\u003e {\n    /// // Change track name for all instances of a track\n    /// let edit = ScrobbleEdit::from_track_and_artist(\"Old Track Name\", \"Artist\")\n    ///     .with_track_name(\"New Track Name\");\n    ///\n    /// let response = client.edit_scrobble(\u0026edit).await?;\n    /// if response.success() {\n    ///     println!(\"Successfully edited {} scrobbles\", response.total_edits());\n    /// }\n    /// # Ok(())\n    /// # }\n    /// ```\n    async fn edit_scrobble(\u0026self, edit: \u0026ScrobbleEdit) -\u003e Result\u003cEditResponse\u003e;\n\n    /// Edit a single scrobble with complete information and retry logic.\n    ///\n    /// This method performs a single edit operation on a fully-specified scrobble.\n    /// Unlike [`edit_scrobble`], this method does not perform discovery, enrichment,\n    /// or multiple edits - it edits exactly one scrobble instance.\n    ///\n    /// # Key Differences from `edit_scrobble`\n    ///\n    /// - **No discovery**: Requires a fully-specified `ExactScrobbleEdit`\n    /// - **Single edit**: Only edits one scrobble instance\n    /// - **No enrichment**: All fields must be provided upfront\n    /// - **Retry logic**: Automatically retries on rate limiting\n    ///\n    /// # Arguments\n    ///\n    /// * `exact_edit` - A fully-specified edit with all required fields populated,\n    ///   including original metadata and timestamps\n    /// * `max_retries` - Maximum number of retry attempts for rate limiting.\n    ///   The method will wait with exponential backoff between retries.\n    ///\n    /// # Returns\n    ///\n    /// Returns an `EditResponse` with a single result indicating success or failure.\n    /// If max retries are exceeded due to rate limiting, returns a failed response\n    /// rather than an error.\n    ///\n    /// # Example\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, ExactScrobbleEdit, Result};\n    /// # async fn example(client: \u0026dyn LastFmEditClient) -\u003e Result\u003c()\u003e {\n    /// let exact_edit = ExactScrobbleEdit::new(\n    ///     \"Original Track\".to_string(),\n    ///     \"Original Album\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"New Track Name\".to_string(),\n    ///     \"Original Album\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     1640995200, // timestamp\n    ///     false\n    /// );\n    ///\n    /// let response = client.edit_scrobble_single(\u0026exact_edit, 3).await?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    async fn edit_scrobble_single(\n        \u0026self,\n        exact_edit: \u0026ExactScrobbleEdit,\n        max_retries: u32,\n    ) -\u003e Result\u003cEditResponse\u003e;\n\n    /// Delete a scrobble by its identifying information.\n    ///\n    /// This method deletes a specific scrobble from the user's library using the\n    /// artist name, track name, and timestamp to uniquely identify it.\n    ///\n    /// # Arguments\n    ///\n    /// * `artist_name` - The artist name of the scrobble to delete\n    /// * `track_name` - The track name of the scrobble to delete\n    /// * `timestamp` - The unix timestamp of the scrobble to delete\n    ///\n    /// # Returns\n    ///\n    /// Returns `true` if the deletion was successful, `false` otherwise.\n    async fn delete_scrobble(\n        \u0026self,\n        artist_name: \u0026str,\n        track_name: \u0026str,\n        timestamp: u64,\n    ) -\u003e Result\u003cbool\u003e;\n\n    /// Create an incremental discovery iterator for scrobble editing.\n    ///\n    /// This returns the appropriate discovery iterator based on what fields are specified\n    /// in the ScrobbleEdit. The iterator yields `ExactScrobbleEdit` results incrementally,\n    /// which helps avoid rate limiting issues when discovering many scrobbles.\n    ///\n    /// Returns a `Box\u003cdyn AsyncDiscoveryIterator\u003cExactScrobbleEdit\u003e\u003e` to handle the different\n    /// discovery strategies uniformly.\n    fn discover_scrobbles(\n        \u0026self,\n        edit: ScrobbleEdit,\n    ) -\u003e Box\u003cdyn crate::AsyncDiscoveryIterator\u003ccrate::ExactScrobbleEdit\u003e\u003e;\n\n    // =============================================================================\n    // ITERATOR METHODS - Core library browsing functionality\n    // =============================================================================\n\n    /// Create an iterator for browsing all artists in the user's library.\n    fn artists(\u0026self) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cArtist\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's tracks from the user's library.\n    fn artist_tracks(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's tracks directly using the paginated endpoint.\n    ///\n    /// This alternative approach uses\n    /// `/user/{username}/library/music/{artist}/+tracks` directly with\n    /// pagination, which is more efficient than the album-based approach since\n    /// it doesn't need to iterate through albums first. The downside of this\n    /// approach is that the tracks will not come with album information, which\n    /// will need to get looked up eventually in the process of making edits.\n    fn artist_tracks_direct(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's albums from the user's library.\n    fn artist_albums(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cAlbum\u003e\u003e;\n\n    /// Create an iterator for browsing tracks from a specific album.\n    fn album_tracks(\n        \u0026self,\n        album_name: \u0026str,\n        artist_name: \u0026str,\n    ) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing the user's recent tracks/scrobbles.\n    fn recent_tracks(\u0026self) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing the user's recent tracks starting from a specific page.\n    fn recent_tracks_from_page(\u0026self, starting_page: u32)\n        -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for searching tracks in the user's library.\n    ///\n    /// This returns an iterator that uses Last.fm's library search functionality\n    /// to find tracks matching the provided query string. The iterator handles\n    /// pagination automatically.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"live\", artist name, etc.)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `SearchTracksIterator` for streaming search results.\n    fn search_tracks(\u0026self, query: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for searching albums in the user's library.\n    ///\n    /// This returns an iterator that uses Last.fm's library search functionality\n    /// to find albums matching the provided query string. The iterator handles\n    /// pagination automatically.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"deluxe\", artist name, etc.)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `SearchAlbumsIterator` for streaming search results.\n    fn search_albums(\u0026self, query: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cAlbum\u003e\u003e;\n\n    // =============================================================================\n    // SEARCH METHODS - Library search functionality\n    // =============================================================================\n\n    /// Get a single page of track search results from the user's library.\n    ///\n    /// This performs a search using Last.fm's library search functionality,\n    /// returning one page of tracks that match the provided query string.\n    /// For iterator-based access, use [`search_tracks`](Self::search_tracks) instead.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"live\", artist name, etc.)\n    /// * `page` - The page number to retrieve (1-based)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `TrackPage` containing the search results with pagination information.\n    async fn search_tracks_page(\u0026self, query: \u0026str, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a single page of album search results from the user's library.\n    ///\n    /// This performs a search using Last.fm's library search functionality,\n    /// returning one page of albums that match the provided query string.\n    /// For iterator-based access, use [`search_albums`](Self::search_albums) instead.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"deluxe\", artist name, etc.)\n    /// * `page` - The page number to retrieve (1-based)\n    ///\n    /// # Returns\n    ///\n    /// Returns an `AlbumPage` containing the search results with pagination information.\n    async fn search_albums_page(\u0026self, query: \u0026str, page: u32) -\u003e Result\u003ccrate::AlbumPage\u003e;\n\n    // =============================================================================\n    // CORE DATA METHODS - Essential data access\n    // =============================================================================\n\n    /// Get the currently authenticated username.\n    fn username(\u0026self) -\u003e String;\n\n    /// Fetch recent scrobbles from the user's listening history.\n    async fn get_recent_scrobbles(\u0026self, page: u32) -\u003e Result\u003cVec\u003cTrack\u003e\u003e;\n\n    /// Find the most recent scrobble for a specific track.\n    async fn find_recent_scrobble_for_track(\n        \u0026self,\n        track_name: \u0026str,\n        artist_name: \u0026str,\n        max_pages: u32,\n    ) -\u003e Result\u003cOption\u003cTrack\u003e\u003e;\n\n    /// Get a page of artists from the user's library.\n    async fn get_artists_page(\u0026self, page: u32) -\u003e Result\u003cArtistPage\u003e;\n\n    /// Get a page of tracks from the user's library for the specified artist.\n    async fn get_artist_tracks_page(\u0026self, artist: \u0026str, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a page of albums from the user's library for the specified artist.\n    async fn get_artist_albums_page(\u0026self, artist: \u0026str, page: u32) -\u003e Result\u003ccrate::AlbumPage\u003e;\n\n    /// Get a page of tracks from a specific album in the user's library.\n    async fn get_album_tracks_page(\n        \u0026self,\n        album_name: \u0026str,\n        artist_name: \u0026str,\n        page: u32,\n    ) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a page of tracks from the user's recent listening history.\n    async fn get_recent_tracks_page(\u0026self, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e {\n        let tracks = self.get_recent_scrobbles(page).await?;\n        let has_next_page = !tracks.is_empty();\n        Ok(crate::TrackPage {\n            tracks,\n            page_number: page,\n            has_next_page,\n            total_pages: None,\n        })\n    }\n\n    // =============================================================================\n    // CONVENIENCE METHODS - Higher-level helpers and shortcuts\n    // =============================================================================\n\n    /// Discover all scrobble edit variations based on the provided ScrobbleEdit template.\n    ///\n    /// This method analyzes what fields are specified in the input ScrobbleEdit and discovers\n    /// all relevant scrobble instances that match the criteria:\n    /// - If track_name_original is specified: discovers all album variations of that track\n    /// - If only album_name_original is specified: discovers all tracks in that album\n    /// - If neither is specified: discovers all tracks by that artist\n    ///\n    /// Returns fully-specified ExactScrobbleEdit instances with all metadata populated\n    /// from the user's library, ready for editing operations.\n    async fn discover_scrobble_edit_variations(\n        \u0026self,\n        edit: \u0026ScrobbleEdit,\n    ) -\u003e Result\u003cVec\u003cExactScrobbleEdit\u003e\u003e {\n        // Use the incremental iterator and collect all results\n        let mut discovery_iterator = self.discover_scrobbles(edit.clone());\n        discovery_iterator.collect_all().await\n    }\n\n    /// Get tracks from a specific album page.\n    async fn get_album_tracks(\u0026self, album_name: \u0026str, artist_name: \u0026str) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks_iterator = self.album_tracks(album_name, artist_name);\n        tracks_iterator.collect_all().await\n    }\n\n    /// Find a scrobble by its timestamp in recent scrobbles.\n    async fn find_scrobble_by_timestamp(\u0026self, timestamp: u64) -\u003e Result\u003cTrack\u003e {\n        log::debug!(\"Searching for scrobble with timestamp {timestamp}\");\n\n        // Search through recent scrobbles to find the one with matching timestamp\n        for page in 1..=10 {\n            // Search up to 10 pages of recent scrobbles\n            let scrobbles = self.get_recent_scrobbles(page).await?;\n\n            for scrobble in scrobbles {\n                if let Some(scrobble_timestamp) = scrobble.timestamp {\n                    if scrobble_timestamp == timestamp {\n                        log::debug!(\n                            \"Found scrobble: '{}' by '{}' with album: '{:?}', album_artist: '{:?}'\",\n                            scrobble.name,\n                            scrobble.artist,\n                            scrobble.album,\n                            scrobble.album_artist\n                        );\n                        return Ok(scrobble);\n                    }\n                }\n            }\n        }\n\n        Err(LastFmError::Parse(format!(\n            \"Could not find scrobble with timestamp {timestamp}\"\n        )))\n    }\n\n    /// Edit album metadata by updating scrobbles with new album name.\n    async fn edit_album(\n        \u0026self,\n        old_album_name: \u0026str,\n        new_album_name: \u0026str,\n        artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing album '{old_album_name}' -\u003e '{new_album_name}' by '{artist_name}'\");\n\n        let edit = ScrobbleEdit::for_album(old_album_name, artist_name, artist_name)\n            .with_album_name(new_album_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata by updating scrobbles with new artist name.\n    ///\n    /// This edits ALL tracks from the artist that are found in recent scrobbles.\n    async fn edit_artist(\n        \u0026self,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::for_artist(old_artist_name, new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata for a specific track only.\n    ///\n    /// This edits only the specified track if found in recent scrobbles.\n    async fn edit_artist_for_track(\n        \u0026self,\n        track_name: \u0026str,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist for track '{track_name}' from '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::from_track_and_artist(track_name, old_artist_name)\n            .with_artist_name(new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata for all tracks in a specific album.\n    ///\n    /// This edits ALL tracks from the specified album that are found in recent scrobbles.\n    async fn edit_artist_for_album(\n        \u0026self,\n        album_name: \u0026str,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist for album '{album_name}' from '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::for_album(album_name, old_artist_name, old_artist_name)\n            .with_artist_name(new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    // =============================================================================\n    // SESSION \u0026 EVENT MANAGEMENT - Authentication and monitoring\n    // =============================================================================\n\n    /// Extract the current session state for persistence.\n    ///\n    /// This allows you to save the authentication state and restore it later\n    /// without requiring the user to log in again.\n    ///\n    /// # Returns\n    ///\n    /// Returns a [`LastFmEditSession`] that can be serialized and saved.\n    fn get_session(\u0026self) -\u003e LastFmEditSession;\n\n    /// Restore session state from a previously saved session.\n    ///\n    /// This allows you to restore authentication state without logging in again.\n    ///\n    /// # Arguments\n    ///\n    /// * `session` - Previously saved session state\n    fn restore_session(\u0026self, session: LastFmEditSession);\n\n    /// Subscribe to internal client events.\n    ///\n    /// Returns a broadcast receiver that can be used to listen to events like rate limiting.\n    /// Multiple subscribers can listen simultaneously.\n    ///\n    /// # Example\n    /// ```rust,no_run\n    /// use lastfm_edit::{LastFmEditClientImpl, LastFmEditSession, ClientEvent};\n    ///\n    /// let http_client = http_client::native::NativeClient::new();\n    /// let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let client = LastFmEditClientImpl::from_session(Box::new(http_client), test_session);\n    /// let mut events = client.subscribe();\n    ///\n    /// // Listen for events in a background task\n    /// tokio::spawn(async move {\n    ///     while let Ok(event) = events.recv().await {\n    ///         match event {\n    ///             ClientEvent::RequestStarted { request } =\u003e {\n    ///                 println!(\"Request started: {}\", request.short_description());\n    ///             }\n    ///             ClientEvent::RequestCompleted { request, status_code, duration_ms } =\u003e {\n    ///                 println!(\"Request completed: {} - {} ({} ms)\", request.short_description(), status_code, duration_ms);\n    ///             }\n    ///             ClientEvent::RateLimited { delay_seconds, .. } =\u003e {\n    ///                 println!(\"Rate limited! Waiting {} seconds\", delay_seconds);\n    ///             }\n    ///             ClientEvent::RateLimitEnded { total_rate_limit_duration_seconds, .. } =\u003e {\n    ///                 println!(\"Rate limiting ended after {} seconds\", total_rate_limit_duration_seconds);\n    ///             }\n    ///             ClientEvent::EditAttempted { edit, success, .. } =\u003e {\n    ///                 println!(\"Edit attempt: '{}' -\u003e '{}' - {}\",\n    ///                          edit.track_name_original, edit.track_name,\n    ///                          if success { \"Success\" } else { \"Failed\" });\n    ///             }\n    ///         }\n    ///     }\n    /// });\n    /// ```\n    fn subscribe(\u0026self) -\u003e ClientEventReceiver;\n\n    /// Get the latest client event without subscribing to future events.\n    ///\n    /// This returns the most recent event that occurred, or `None` if no events have occurred yet.\n    /// Unlike `subscribe()`, this provides instant access to the current state without waiting.\n    ///\n    /// # Example\n    /// ```rust,no_run\n    /// use lastfm_edit::{LastFmEditClientImpl, LastFmEditSession, ClientEvent};\n    ///\n    /// let http_client = http_client::native::NativeClient::new();\n    /// let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let client = LastFmEditClientImpl::from_session(Box::new(http_client), test_session);\n    ///\n    /// if let Some(ClientEvent::RateLimited { delay_seconds, .. }) = client.latest_event() {\n    ///     println!(\"Currently rate limited for {} seconds\", delay_seconds);\n    /// }\n    /// ```\n    fn latest_event(\u0026self) -\u003e Option\u003cClientEvent\u003e;\n\n    /// Validate if the current session is still working.\n    ///\n    /// This method makes a test request to a protected Last.fm settings page to verify\n    /// that the current session is still valid. If the session has expired or become\n    /// invalid, Last.fm will redirect to the login page.\n    ///\n    /// This is useful for checking session validity before attempting operations that\n    /// require authentication, especially after loading a previously saved session.\n    ///\n    /// # Returns\n    ///\n    /// Returns `true` if the session is valid and can be used for authenticated operations,\n    /// `false` if the session is invalid or expired.\n    async fn validate_session(\u0026self) -\u003e bool;\n}\n","traces":[{"line":305,"address":[5984576,5984620,5984755,5984424,5984323,5984288,5985467],"length":1,"stats":{"Line":0}},{"line":306,"address":[6079281,6078589,6078259,6078455],"length":1,"stats":{"Line":0}},{"line":307,"address":[5921045,5920974],"length":1,"stats":{"Line":0}},{"line":308,"address":[2796986],"length":1,"stats":{"Line":0}},{"line":309,"address":[2796919],"length":1,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[2796975],"length":1,"stats":{"Line":0}},{"line":335,"address":[6405790],"length":1,"stats":{"Line":1}},{"line":336,"address":[5583252],"length":1,"stats":{"Line":2}},{"line":340,"address":[6406400,6406822,6407066,6406435,6406524,6406778],"length":1,"stats":{"Line":0}},{"line":341,"address":[2798610],"length":1,"stats":{"Line":0}},{"line":342,"address":[],"length":0,"stats":{"Line":0}},{"line":346,"address":[5696926],"length":1,"stats":{"Line":0}},{"line":347,"address":[5923768,5923852],"length":1,"stats":{"Line":0}},{"line":350,"address":[6075436,6076664,6075738],"length":1,"stats":{"Line":0}},{"line":352,"address":[5504836],"length":1,"stats":{"Line":0}},{"line":354,"address":[5924701,5924944,5924809],"length":1,"stats":{"Line":0}},{"line":355,"address":[6077116,6076614],"length":1,"stats":{"Line":0}},{"line":356,"address":[2801248],"length":1,"stats":{"Line":0}},{"line":357,"address":[6077546,6077258,6077168],"length":1,"stats":{"Line":0}},{"line":358,"address":[],"length":0,"stats":{"Line":0}},{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":360,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":364,"address":[6409700],"length":1,"stats":{"Line":0}},{"line":370,"address":[2800876],"length":1,"stats":{"Line":0}},{"line":371,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[5926851,5926955],"length":1,"stats":{"Line":0}},{"line":384,"address":[2802595,2803011],"length":1,"stats":{"Line":0}},{"line":385,"address":[6078926],"length":1,"stats":{"Line":0}},{"line":387,"address":[5579127],"length":1,"stats":{"Line":0}},{"line":398,"address":[],"length":0,"stats":{"Line":0}},{"line":400,"address":[5928407],"length":1,"stats":{"Line":0}},{"line":402,"address":[6412810,6412096,6413005,6412895],"length":1,"stats":{"Line":0}},{"line":414,"address":[6413811,6413906],"length":1,"stats":{"Line":0}},{"line":416,"address":[6414274,6413863],"length":1,"stats":{"Line":0}},{"line":417,"address":[6414261],"length":1,"stats":{"Line":0}},{"line":419,"address":[6088254,6088449,6087456,6088339],"length":1,"stats":{"Line":0}},{"line":431,"address":[2806899,2806799],"length":1,"stats":{"Line":0}},{"line":433,"address":[6415771,6415351],"length":1,"stats":{"Line":0}},{"line":434,"address":[6089710],"length":1,"stats":{"Line":0}},{"line":436,"address":[5581799],"length":1,"stats":{"Line":0}}],"covered":2,"coverable":44},{"path":["/","home","imalison","Projects","lastfm-edit","src","types.rs"],"content":"//! Data types for Last.fm music metadata and operations.\n//!\n//! This module contains all the core data structures used throughout the crate,\n//! including track and album metadata, edit operations, error types, session state,\n//! configuration, and event handling.\n\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::fmt;\nuse thiserror::Error;\nuse tokio::sync::{broadcast, watch};\n\n// ================================================================================================\n// TRACK AND ALBUM METADATA\n// ================================================================================================\n\n/// Represents a music track with associated metadata.\n///\n/// This structure contains track information as parsed from Last.fm pages,\n/// including play count and optional timestamp data for scrobbles.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub struct Track {\n    /// The track name/title\n    pub name: String,\n    /// The artist name\n    pub artist: String,\n    /// Number of times this track has been played/scrobbled\n    pub playcount: u32,\n    /// Unix timestamp of when this track was scrobbled (if available)\n    ///\n    /// This field is populated when tracks are retrieved from recent scrobbles\n    /// or individual scrobble data, but may be `None` for aggregate track listings.\n    pub timestamp: Option\u003cu64\u003e,\n    /// The album name (if available)\n    ///\n    /// This field is populated when tracks are retrieved from recent scrobbles\n    /// where album information is available in the edit forms. May be `None`\n    /// for aggregate track listings or when album information is not available.\n    pub album: Option\u003cString\u003e,\n    /// The album artist name (if available and different from track artist)\n    ///\n    /// This field is populated when tracks are retrieved from recent scrobbles\n    /// where album artist information is available. May be `None` for tracks\n    /// where the album artist is the same as the track artist, or when this\n    /// information is not available.\n    pub album_artist: Option\u003cString\u003e,\n}\n\nimpl fmt::Display for Track {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let album_part = if let Some(ref album) = self.album {\n            format!(\" [{album}]\")\n        } else {\n            String::new()\n        };\n        write!(f, \"{} - {}{}\", self.artist, self.name, album_part)\n    }\n}\n\n/// Represents a paginated collection of tracks.\n///\n/// This structure is returned by track listing methods and provides\n/// information about the current page and pagination state.\n#[derive(Debug, Clone, PartialEq, Eq, serde::Serialize, serde::Deserialize)]\npub struct TrackPage {\n    /// The tracks on this page\n    pub tracks: Vec\u003cTrack\u003e,\n    /// Current page number (1-indexed)\n    pub page_number: u32,\n    /// Whether there are more pages available\n    pub has_next_page: bool,\n    /// Total number of pages, if known\n    ///\n    /// This may be `None` if the total page count cannot be determined\n    /// from the Last.fm response.\n    pub total_pages: Option\u003cu32\u003e,\n}\n\n/// Represents a music album with associated metadata.\n///\n/// This structure contains album information as parsed from Last.fm pages,\n/// including play count and optional timestamp data for scrobbles.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub struct Album {\n    /// The album name/title\n    pub name: String,\n    /// The artist name\n    pub artist: String,\n    /// Number of times this album has been played/scrobbled\n    pub playcount: u32,\n    /// Unix timestamp of when this album was last scrobbled (if available)\n    ///\n    /// This field is populated when albums are retrieved from recent scrobbles\n    /// or individual scrobble data, but may be `None` for aggregate album listings.\n    pub timestamp: Option\u003cu64\u003e,\n}\n\nimpl fmt::Display for Album {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{} - {}\", self.artist, self.name)\n    }\n}\n\n/// Represents a paginated collection of albums.\n///\n/// This structure is returned by album listing methods and provides\n/// information about the current page and pagination state.\n#[derive(Debug, Clone, PartialEq, Eq, serde::Serialize, serde::Deserialize)]\npub struct AlbumPage {\n    /// The albums on this page\n    pub albums: Vec\u003cAlbum\u003e,\n    /// Current page number (1-indexed)\n    pub page_number: u32,\n    /// Whether there are more pages available\n    pub has_next_page: bool,\n    /// Total number of pages, if known\n    ///\n    /// This may be `None` if the total page count cannot be determined\n    /// from the Last.fm response.\n    pub total_pages: Option\u003cu32\u003e,\n}\n\nimpl Album {\n    /// Convert the Unix timestamp to a human-readable datetime.\n    ///\n    /// Returns `None` if no timestamp is available or if the timestamp is invalid.\n    #[must_use]\n    pub fn scrobbled_at(\u0026self) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        self.timestamp\n            .and_then(|ts| DateTime::from_timestamp(i64::try_from(ts).ok()?, 0))\n    }\n}\n\n/// Represents a music artist with associated metadata.\n///\n/// This structure contains artist information as parsed from Last.fm pages,\n/// including the total number of scrobbles for this artist.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub struct Artist {\n    /// The artist name\n    pub name: String,\n    /// Number of times this artist has been played/scrobbled\n    pub playcount: u32,\n    /// Unix timestamp of when this artist was last scrobbled (if available)\n    ///\n    /// This field is populated when artists are retrieved from recent scrobbles\n    /// or individual scrobble data, but may be `None` for aggregate artist listings.\n    pub timestamp: Option\u003cu64\u003e,\n}\n\nimpl fmt::Display for Artist {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.name)\n    }\n}\n\n/// Represents a paginated collection of artists.\n///\n/// This structure is returned by artist listing methods and provides\n/// information about the current page and pagination state.\n#[derive(Debug, Clone, PartialEq, Eq, serde::Serialize, serde::Deserialize)]\npub struct ArtistPage {\n    /// The artists on this page\n    pub artists: Vec\u003cArtist\u003e,\n    /// Current page number (1-indexed)\n    pub page_number: u32,\n    /// Whether there are more pages available\n    pub has_next_page: bool,\n    /// Total number of pages, if known\n    ///\n    /// This may be `None` if the total page count cannot be determined\n    /// from the Last.fm response.\n    pub total_pages: Option\u003cu32\u003e,\n}\n\nimpl Artist {\n    /// Convert the Unix timestamp to a human-readable datetime.\n    ///\n    /// Returns `None` if no timestamp is available or if the timestamp is invalid.\n    #[must_use]\n    pub fn scrobbled_at(\u0026self) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        self.timestamp\n            .and_then(|ts| DateTime::from_timestamp(i64::try_from(ts).ok()?, 0))\n    }\n}\n\n// ================================================================================================\n// EDIT OPERATIONS\n// ================================================================================================\n\n/// Represents a scrobble edit operation.\n///\n/// This structure contains all the information needed to edit a specific scrobble\n/// on Last.fm, including both the original and new metadata values.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub struct ScrobbleEdit {\n    /// Original track name as it appears in the scrobble (optional - if None, edits all tracks)\n    pub track_name_original: Option\u003cString\u003e,\n    /// Original album name as it appears in the scrobble (optional)\n    pub album_name_original: Option\u003cString\u003e,\n    /// Original artist name as it appears in the scrobble (required)\n    pub artist_name_original: String,\n    /// Original album artist name as it appears in the scrobble (optional)\n    pub album_artist_name_original: Option\u003cString\u003e,\n\n    /// New track name to set (optional - if None, keeps original track names)\n    pub track_name: Option\u003cString\u003e,\n    /// New album name to set (optional - if None, keeps original album names)\n    pub album_name: Option\u003cString\u003e,\n    /// New artist name to set\n    pub artist_name: String,\n    /// New album artist name to set (optional - if None, keeps original album artist names)\n    pub album_artist_name: Option\u003cString\u003e,\n\n    /// Unix timestamp of the scrobble to edit (optional)\n    ///\n    /// This identifies the specific scrobble instance to modify.\n    /// If None, the client will attempt to find a representative timestamp.\n    pub timestamp: Option\u003cu64\u003e,\n    /// Whether to edit all instances or just this specific scrobble\n    ///\n    /// When `true`, Last.fm will update all scrobbles with matching metadata.\n    /// When `false`, only this specific scrobble (identified by timestamp) is updated.\n    pub edit_all: bool,\n}\n\nimpl fmt::Display for ScrobbleEdit {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let mut changes = Vec::new();\n\n        // Check if artist is being changed\n        if self.artist_name != self.artist_name_original {\n            changes.push(format!(\n                \"Artist: {} → {}\",\n                self.artist_name_original, self.artist_name\n            ));\n        }\n\n        // Check if track name is being changed\n        if let Some(ref new_track) = self.track_name {\n            if let Some(ref original_track) = self.track_name_original {\n                if new_track != original_track {\n                    changes.push(format!(\"Track: {original_track} → {new_track}\"));\n                }\n            } else {\n                changes.push(format!(\"Track: → {new_track}\"));\n            }\n        }\n\n        // Check if album name is being changed\n        if let Some(ref new_album) = self.album_name {\n            match \u0026self.album_name_original {\n                Some(ref original_album) if new_album != original_album =\u003e {\n                    changes.push(format!(\"Album: {original_album} → {new_album}\"));\n                }\n                None =\u003e {\n                    changes.push(format!(\"Album: → {new_album}\"));\n                }\n                _ =\u003e {} // No change\n            }\n        }\n\n        // Check if album artist is being changed\n        if let Some(ref new_album_artist) = self.album_artist_name {\n            match \u0026self.album_artist_name_original {\n                Some(ref original_album_artist) if new_album_artist != original_album_artist =\u003e {\n                    changes.push(format!(\n                        \"Album Artist: {original_album_artist} → {new_album_artist}\"\n                    ));\n                }\n                None =\u003e {\n                    changes.push(format!(\"Album Artist: → {new_album_artist}\"));\n                }\n                _ =\u003e {} // No change\n            }\n        }\n\n        if changes.is_empty() {\n            write!(f, \"No changes\")\n        } else {\n            let scope = if self.edit_all {\n                \" (all instances)\"\n            } else {\n                \"\"\n            };\n            write!(f, \"{}{}\", changes.join(\", \"), scope)\n        }\n    }\n}\n\n/// Response from a single scrobble edit operation.\n///\n/// This structure contains the result of attempting to edit a specific scrobble instance,\n/// including success status and any error messages.\n#[derive(Debug, Clone, PartialEq, Eq, serde::Serialize, serde::Deserialize)]\npub struct SingleEditResponse {\n    /// Whether this individual edit operation was successful\n    pub success: bool,\n    /// Optional message describing the result or any errors\n    pub message: Option\u003cString\u003e,\n    /// Information about which album variation was edited\n    pub album_info: Option\u003cString\u003e,\n    /// The exact scrobble edit that was performed\n    pub exact_scrobble_edit: ExactScrobbleEdit,\n}\n\n/// Response from a scrobble edit operation that may affect multiple album variations.\n///\n/// When editing a track that appears on multiple albums, this response contains\n/// the results of all individual edit operations performed.\n#[derive(Debug, Clone, PartialEq, Eq, serde::Serialize, serde::Deserialize)]\npub struct EditResponse {\n    /// Results of individual edit operations\n    pub individual_results: Vec\u003cSingleEditResponse\u003e,\n}\n\n/// Internal representation of a scrobble edit with all fields fully specified.\n///\n/// This type is used internally by the client after enriching metadata from\n/// Last.fm. Unlike `ScrobbleEdit`, all fields are required and non-optional,\n/// ensuring we have complete information before performing edit operations.\n///\n/// This type represents a fully-specified scrobble edit where all fields are known.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub struct ExactScrobbleEdit {\n    /// Original track name as it appears in the scrobble\n    pub track_name_original: String,\n    /// Original album name as it appears in the scrobble\n    pub album_name_original: String,\n    /// Original artist name as it appears in the scrobble\n    pub artist_name_original: String,\n    /// Original album artist name as it appears in the scrobble\n    pub album_artist_name_original: String,\n\n    /// New track name to set\n    pub track_name: String,\n    /// New album name to set\n    pub album_name: String,\n    /// New artist name to set\n    pub artist_name: String,\n    /// New album artist name to set\n    pub album_artist_name: String,\n\n    /// Unix timestamp of the scrobble to edit\n    pub timestamp: u64,\n    /// Whether to edit all instances or just this specific scrobble\n    pub edit_all: bool,\n}\n\nimpl fmt::Display for ExactScrobbleEdit {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let mut changes = Vec::new();\n\n        // Check if artist is being changed\n        if self.artist_name != self.artist_name_original {\n            changes.push(format!(\n                \"Artist: {} → {}\",\n                self.artist_name_original, self.artist_name\n            ));\n        }\n\n        // Check if track name is being changed\n        if self.track_name != self.track_name_original {\n            changes.push(format!(\n                \"Track: {} → {}\",\n                self.track_name_original, self.track_name\n            ));\n        }\n\n        // Check if album name is being changed\n        if self.album_name != self.album_name_original {\n            changes.push(format!(\n                \"Album: {} → {}\",\n                self.album_name_original, self.album_name\n            ));\n        }\n\n        // Check if album artist is being changed\n        if self.album_artist_name != self.album_artist_name_original {\n            changes.push(format!(\n                \"Album Artist: {} → {}\",\n                self.album_artist_name_original, self.album_artist_name\n            ));\n        }\n\n        if changes.is_empty() {\n            write!(f, \"No changes\")\n        } else {\n            let scope = if self.edit_all {\n                \" (all instances)\"\n            } else {\n                \"\"\n            };\n            write!(f, \"{}{}\", changes.join(\", \"), scope)\n        }\n    }\n}\n\nimpl ScrobbleEdit {\n    /// Create a new [`ScrobbleEdit`] with all required fields.\n    ///\n    /// This is the most general constructor that allows setting all fields.\n    /// For convenience, consider using [`from_track_info`](Self::from_track_info) instead.\n    ///\n    /// # Arguments\n    ///\n    /// * `track_name_original` - The current track name in the scrobble\n    /// * `album_name_original` - The current album name in the scrobble\n    /// * `artist_name_original` - The current artist name in the scrobble\n    /// * `album_artist_name_original` - The current album artist name in the scrobble\n    /// * `track_name` - The new track name to set\n    /// * `album_name` - The new album name to set\n    /// * `artist_name` - The new artist name to set\n    /// * `album_artist_name` - The new album artist name to set\n    /// * `timestamp` - Unix timestamp identifying the scrobble\n    /// * `edit_all` - Whether to edit all matching scrobbles or just this one\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        track_name_original: Option\u003cString\u003e,\n        album_name_original: Option\u003cString\u003e,\n        artist_name_original: String,\n        album_artist_name_original: Option\u003cString\u003e,\n        track_name: Option\u003cString\u003e,\n        album_name: Option\u003cString\u003e,\n        artist_name: String,\n        album_artist_name: Option\u003cString\u003e,\n        timestamp: Option\u003cu64\u003e,\n        edit_all: bool,\n    ) -\u003e Self {\n        Self {\n            track_name_original,\n            album_name_original,\n            artist_name_original,\n            album_artist_name_original,\n            track_name,\n            album_name,\n            artist_name,\n            album_artist_name,\n            timestamp,\n            edit_all,\n        }\n    }\n\n    /// Create an edit request from track information (convenience constructor).\n    ///\n    /// This constructor creates a [`ScrobbleEdit`] with the new values initially\n    /// set to the same as the original values. Use the builder methods like\n    /// [`with_track_name`](Self::with_track_name) to specify what should be changed.\n    ///\n    /// # Arguments\n    ///\n    /// * `original_track` - The current track name\n    /// * `original_album` - The current album name\n    /// * `original_artist` - The current artist name\n    /// * `timestamp` - Unix timestamp identifying the scrobble\n    pub fn from_track_info(\n        original_track: \u0026str,\n        original_album: \u0026str,\n        original_artist: \u0026str,\n        timestamp: u64,\n    ) -\u003e Self {\n        Self::new(\n            Some(original_track.to_string()),\n            Some(original_album.to_string()),\n            original_artist.to_string(),\n            Some(original_artist.to_string()), // album_artist defaults to artist\n            Some(original_track.to_string()),\n            Some(original_album.to_string()),\n            original_artist.to_string(),\n            Some(original_artist.to_string()), // album_artist defaults to artist\n            Some(timestamp),\n            true, // edit_all defaults to true\n        )\n    }\n\n    /// Set the new track name.\n    pub fn with_track_name(mut self, track_name: \u0026str) -\u003e Self {\n        self.track_name = Some(track_name.to_string());\n        self\n    }\n\n    /// Set the new album name.\n    pub fn with_album_name(mut self, album_name: \u0026str) -\u003e Self {\n        self.album_name = Some(album_name.to_string());\n        self\n    }\n\n    /// Set the new artist name.\n    ///\n    /// This also sets the album artist name to the same value.\n    pub fn with_artist_name(mut self, artist_name: \u0026str) -\u003e Self {\n        self.artist_name = artist_name.to_string();\n        self.album_artist_name = Some(artist_name.to_string());\n        self\n    }\n\n    /// Set whether to edit all instances of this track.\n    ///\n    /// When `true`, Last.fm will update all scrobbles with the same metadata.\n    /// When `false` (default), only the specific scrobble is updated.\n    pub fn with_edit_all(mut self, edit_all: bool) -\u003e Self {\n        self.edit_all = edit_all;\n        self\n    }\n\n    /// Create an edit request with minimal information, letting the client look up missing metadata.\n    ///\n    /// This constructor is useful when you only know some of the original metadata and want\n    /// the client to automatically fill in missing information by looking up the scrobble.\n    ///\n    /// # Arguments\n    ///\n    /// * `track_name` - The new track name to set\n    /// * `artist_name` - The new artist name to set\n    /// * `album_name` - The new album name to set\n    /// * `timestamp` - Unix timestamp identifying the scrobble\n    pub fn with_minimal_info(\n        track_name: \u0026str,\n        artist_name: \u0026str,\n        album_name: \u0026str,\n        timestamp: u64,\n    ) -\u003e Self {\n        Self::new(\n            Some(track_name.to_string()),\n            Some(album_name.to_string()),\n            artist_name.to_string(),\n            Some(artist_name.to_string()),\n            Some(track_name.to_string()),\n            Some(album_name.to_string()),\n            artist_name.to_string(),\n            Some(artist_name.to_string()),\n            Some(timestamp),\n            true,\n        )\n    }\n    /// Create an edit request with just track and artist information.\n    ///\n    /// This constructor is useful when you only know the track and artist names.\n    /// The client will use these as both original and new values, and will\n    /// attempt to find a representative timestamp and album information.\n    ///\n    /// # Arguments\n    ///\n    /// * `track_name` - The track name (used as both original and new)\n    /// * `artist_name` - The artist name (used as both original and new)\n    pub fn from_track_and_artist(track_name: \u0026str, artist_name: \u0026str) -\u003e Self {\n        Self::new(\n            Some(track_name.to_string()),\n            None, // Client will look up original album name\n            artist_name.to_string(),\n            None, // Client will look up original album artist name\n            Some(track_name.to_string()),\n            None, // Will be filled by client or kept as original\n            artist_name.to_string(),\n            Some(artist_name.to_string()), // album_artist defaults to artist\n            None,                          // Client will find representative timestamp\n            true,\n        )\n    }\n\n    /// Create an edit request for all tracks by an artist.\n    ///\n    /// This constructor creates a [`ScrobbleEdit`] that will edit all tracks\n    /// by the specified artist, changing the artist name to the new value.\n    ///\n    /// # Arguments\n    ///\n    /// * `old_artist_name` - The current artist name to change from\n    /// * `new_artist_name` - The new artist name to change to\n    pub fn for_artist(old_artist_name: \u0026str, new_artist_name: \u0026str) -\u003e Self {\n        Self::new(\n            None, // No specific track - edit all tracks\n            None, // No specific album - edit all albums\n            old_artist_name.to_string(),\n            None, // Client will look up original album artist name\n            None, // No track name change - keep original track names\n            None, // Keep original album names (they can vary)\n            new_artist_name.to_string(),\n            Some(new_artist_name.to_string()), // album_artist also changes for global renames\n            None,                              // Client will find representative timestamp\n            true,                              // Edit all instances by default for artist changes\n        )\n    }\n\n    /// Create an edit request for all tracks in a specific album.\n    ///\n    /// This constructor creates a [`ScrobbleEdit`] that will edit all tracks\n    /// in the specified album by the specified artist.\n    ///\n    /// # Arguments\n    ///\n    /// * `album_name` - The album name containing tracks to edit\n    /// * `artist_name` - The artist name for the album\n    /// * `new_artist_name` - The new artist name to change to\n    pub fn for_album(album_name: \u0026str, old_artist_name: \u0026str, new_artist_name: \u0026str) -\u003e Self {\n        Self::new(\n            None, // No specific track - edit all tracks in album\n            Some(album_name.to_string()),\n            old_artist_name.to_string(),\n            Some(old_artist_name.to_string()),\n            None,                         // No track name change - keep original track names\n            Some(album_name.to_string()), // Keep same album name\n            new_artist_name.to_string(),\n            None, // Keep original album_artist names (they can vary)\n            None, // Client will find representative timestamp\n            true, // Edit all instances by default for album changes\n        )\n    }\n}\n\nimpl ExactScrobbleEdit {\n    /// Create a new [`ExactScrobbleEdit`] with all fields specified.\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        track_name_original: String,\n        album_name_original: String,\n        artist_name_original: String,\n        album_artist_name_original: String,\n        track_name: String,\n        album_name: String,\n        artist_name: String,\n        album_artist_name: String,\n        timestamp: u64,\n        edit_all: bool,\n    ) -\u003e Self {\n        Self {\n            track_name_original,\n            album_name_original,\n            artist_name_original,\n            album_artist_name_original,\n            track_name,\n            album_name,\n            artist_name,\n            album_artist_name,\n            timestamp,\n            edit_all,\n        }\n    }\n\n    /// Build the form data for submitting this scrobble edit.\n    ///\n    /// This creates a HashMap containing all the form fields needed to submit\n    /// the edit request to Last.fm, including the CSRF token and all metadata fields.\n    pub fn build_form_data(\u0026self, csrf_token: \u0026str) -\u003e HashMap\u003c\u0026str, String\u003e {\n        let mut form_data = HashMap::new();\n\n        // Add fresh CSRF token (required)\n        form_data.insert(\"csrfmiddlewaretoken\", csrf_token.to_string());\n\n        // Include ALL form fields (using ExactScrobbleEdit which has all required fields)\n        form_data.insert(\"track_name_original\", self.track_name_original.clone());\n        form_data.insert(\"track_name\", self.track_name.clone());\n        form_data.insert(\"artist_name_original\", self.artist_name_original.clone());\n        form_data.insert(\"artist_name\", self.artist_name.clone());\n        form_data.insert(\"album_name_original\", self.album_name_original.clone());\n        form_data.insert(\"album_name\", self.album_name.clone());\n        form_data.insert(\n            \"album_artist_name_original\",\n            self.album_artist_name_original.clone(),\n        );\n        form_data.insert(\"album_artist_name\", self.album_artist_name.clone());\n\n        // Include timestamp (ExactScrobbleEdit always has a timestamp)\n        form_data.insert(\"timestamp\", self.timestamp.to_string());\n\n        // Edit flags\n        if self.edit_all {\n            form_data.insert(\"edit_all\", \"1\".to_string());\n        }\n        form_data.insert(\"submit\", \"edit-scrobble\".to_string());\n        form_data.insert(\"ajax\", \"1\".to_string());\n\n        form_data\n    }\n\n    /// Convert this exact edit back to a public ScrobbleEdit.\n    ///\n    /// This is useful when you need to expose the edit data through the public API.\n    pub fn to_scrobble_edit(\u0026self) -\u003e ScrobbleEdit {\n        ScrobbleEdit::new(\n            Some(self.track_name_original.clone()),\n            Some(self.album_name_original.clone()),\n            self.artist_name_original.clone(),\n            Some(self.album_artist_name_original.clone()),\n            Some(self.track_name.clone()),\n            Some(self.album_name.clone()),\n            self.artist_name.clone(),\n            Some(self.album_artist_name.clone()),\n            Some(self.timestamp),\n            self.edit_all,\n        )\n    }\n}\n\nimpl EditResponse {\n    /// Create a new EditResponse from a single result.\n    pub fn single(\n        success: bool,\n        message: Option\u003cString\u003e,\n        album_info: Option\u003cString\u003e,\n        exact_scrobble_edit: ExactScrobbleEdit,\n    ) -\u003e Self {\n        Self {\n            individual_results: vec![SingleEditResponse {\n                success,\n                message,\n                album_info,\n                exact_scrobble_edit,\n            }],\n        }\n    }\n\n    /// Create a new EditResponse from multiple results.\n    pub fn from_results(results: Vec\u003cSingleEditResponse\u003e) -\u003e Self {\n        Self {\n            individual_results: results,\n        }\n    }\n\n    /// Check if all individual edit operations were successful.\n    pub fn all_successful(\u0026self) -\u003e bool {\n        !self.individual_results.is_empty() \u0026\u0026 self.individual_results.iter().all(|r| r.success)\n    }\n\n    /// Check if any individual edit operations were successful.\n    pub fn any_successful(\u0026self) -\u003e bool {\n        self.individual_results.iter().any(|r| r.success)\n    }\n\n    /// Get the total number of edit operations performed.\n    pub fn total_edits(\u0026self) -\u003e usize {\n        self.individual_results.len()\n    }\n\n    /// Get the number of successful edit operations.\n    pub fn successful_edits(\u0026self) -\u003e usize {\n        self.individual_results.iter().filter(|r| r.success).count()\n    }\n\n    /// Get the number of failed edit operations.\n    pub fn failed_edits(\u0026self) -\u003e usize {\n        self.individual_results\n            .iter()\n            .filter(|r| !r.success)\n            .count()\n    }\n\n    /// Generate a summary message describing the overall result.\n    pub fn summary_message(\u0026self) -\u003e String {\n        let total = self.total_edits();\n        let successful = self.successful_edits();\n        let failed = self.failed_edits();\n\n        if total == 0 {\n            return \"No edit operations performed\".to_string();\n        }\n\n        if successful == total {\n            if total == 1 {\n                \"Edit completed successfully\".to_string()\n            } else {\n                format!(\"All {total} edits completed successfully\")\n            }\n        } else if successful == 0 {\n            if total == 1 {\n                \"Edit failed\".to_string()\n            } else {\n                format!(\"All {total} edits failed\")\n            }\n        } else {\n            format!(\"{successful} of {total} edits succeeded, {failed} failed\")\n        }\n    }\n\n    /// Get detailed messages from all edit operations.\n    pub fn detailed_messages(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.individual_results\n            .iter()\n            .enumerate()\n            .map(|(i, result)| {\n                let album_info = result\n                    .album_info\n                    .as_deref()\n                    .map(|info| format!(\" ({info})\"))\n                    .unwrap_or_default();\n\n                match \u0026result.message {\n                    Some(msg) =\u003e format!(\"{}: {}{}\", i + 1, msg, album_info),\n                    None =\u003e {\n                        if result.success {\n                            format!(\"{}: Success{}\", i + 1, album_info)\n                        } else {\n                            format!(\"{}: Failed{}\", i + 1, album_info)\n                        }\n                    }\n                }\n            })\n            .collect()\n    }\n\n    /// Check if this response represents a single edit (for backward compatibility).\n    pub fn is_single_edit(\u0026self) -\u003e bool {\n        self.individual_results.len() == 1\n    }\n\n    /// Check if all edits succeeded (for backward compatibility).\n    pub fn success(\u0026self) -\u003e bool {\n        self.all_successful()\n    }\n\n    /// Get a single message for backward compatibility.\n    /// Returns the summary message.\n    pub fn message(\u0026self) -\u003e Option\u003cString\u003e {\n        Some(self.summary_message())\n    }\n}\n\n// ================================================================================================\n// ERROR TYPES\n// ================================================================================================\n\n/// Error types for Last.fm operations.\n///\n/// This enum covers all possible errors that can occur when interacting with Last.fm,\n/// including network issues, authentication failures, parsing errors, and rate limiting.\n#[derive(Error, Debug)]\npub enum LastFmError {\n    /// HTTP/network related errors.\n    ///\n    /// This includes connection failures, timeouts, DNS errors, and other\n    /// low-level networking issues.\n    #[error(\"HTTP error: {0}\")]\n    Http(String),\n\n    /// Authentication failures.\n    ///\n    /// This occurs when login credentials are invalid, sessions expire,\n    /// or authentication is required but not provided.\n    ///\n    /// # Common Causes\n    /// - Invalid username/password\n    /// - Expired session cookies\n    /// - Account locked or suspended\n    /// - Two-factor authentication required\n    #[error(\"Authentication failed: {0}\")]\n    Auth(String),\n\n    /// CSRF token not found in response.\n    ///\n    /// This typically indicates that Last.fm's page structure has changed\n    /// or that the request was blocked.\n    #[error(\"CSRF token not found\")]\n    CsrfNotFound,\n\n    /// Failed to parse Last.fm's response.\n    ///\n    /// This can happen when Last.fm changes their HTML structure or\n    /// returns unexpected data formats.\n    #[error(\"Failed to parse response: {0}\")]\n    Parse(String),\n\n    /// Rate limiting from Last.fm.\n    ///\n    /// Last.fm has rate limits to prevent abuse. When hit, the client\n    /// should wait before making more requests.\n    ///\n    /// The `retry_after` field indicates how many seconds to wait before\n    /// the next request attempt.\n    #[error(\"Rate limited, retry after {retry_after} seconds\")]\n    RateLimit {\n        /// Number of seconds to wait before retrying\n        retry_after: u64,\n    },\n\n    /// Scrobble edit operation failed.\n    ///\n    /// This is returned when an edit request is properly formatted and sent,\n    /// but Last.fm rejects it for business logic reasons.\n    #[error(\"Edit failed: {0}\")]\n    EditFailed(String),\n\n    /// File system I/O errors.\n    ///\n    /// This can occur when saving debug responses or other file operations.\n    #[error(\"IO error: {0}\")]\n    Io(#[from] std::io::Error),\n}\n\n// ================================================================================================\n// SESSION MANAGEMENT\n// ================================================================================================\n\n/// Serializable client session state that can be persisted and restored.\n///\n/// This contains all the authentication state needed to resume a Last.fm session\n/// without requiring the user to log in again.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct LastFmEditSession {\n    /// The authenticated username\n    pub username: String,\n    /// Session cookies required for authenticated requests\n    pub cookies: Vec\u003cString\u003e,\n    /// CSRF token for form submissions\n    pub csrf_token: Option\u003cString\u003e,\n    /// Base URL for the Last.fm instance\n    pub base_url: String,\n}\n\nimpl LastFmEditSession {\n    /// Create a new client session with the provided state\n    pub fn new(\n        username: String,\n        session_cookies: Vec\u003cString\u003e,\n        csrf_token: Option\u003cString\u003e,\n        base_url: String,\n    ) -\u003e Self {\n        Self {\n            username,\n            cookies: session_cookies,\n            csrf_token,\n            base_url,\n        }\n    }\n\n    /// Check if this session appears to be valid\n    ///\n    /// This performs basic validation but doesn't guarantee the session\n    /// is still active on the server.\n    pub fn is_valid(\u0026self) -\u003e bool {\n        !self.username.is_empty()\n            \u0026\u0026 !self.cookies.is_empty()\n            \u0026\u0026 self.csrf_token.is_some()\n            \u0026\u0026 self\n                .cookies\n                .iter()\n                .any(|cookie| cookie.starts_with(\"sessionid=\") \u0026\u0026 cookie.len() \u003e 50)\n    }\n\n    /// Serialize session to JSON string\n    pub fn to_json(\u0026self) -\u003e Result\u003cString, serde_json::Error\u003e {\n        serde_json::to_string(self)\n    }\n\n    /// Deserialize session from JSON string\n    pub fn from_json(json: \u0026str) -\u003e Result\u003cSelf, serde_json::Error\u003e {\n        serde_json::from_str(json)\n    }\n}\n\n// ================================================================================================\n// CLIENT CONFIGURATION\n// ================================================================================================\n\n/// Configuration for rate limit detection behavior\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct RateLimitConfig {\n    /// Whether to detect rate limits by HTTP status codes (429, 403)\n    pub detect_by_status: bool,\n    /// Whether to detect rate limits by response body patterns\n    pub detect_by_patterns: bool,\n    /// Patterns to look for in response bodies (used when detect_by_patterns is true)\n    pub patterns: Vec\u003cString\u003e,\n    /// Additional custom patterns to look for in response bodies\n    pub custom_patterns: Vec\u003cString\u003e,\n}\n\nimpl Default for RateLimitConfig {\n    fn default() -\u003e Self {\n        Self {\n            detect_by_status: true,\n            detect_by_patterns: true,\n            patterns: vec![\n                \"you've tried to log in too many times\".to_string(),\n                \"you're requesting too many pages\".to_string(),\n et decoded_value = urlencoding::decode(value).unwrap_or_else(|_| value.into());\n            params.insert(decoded_key.to_string(), decoded_value.to_string());\n        }\n    }\n\n    params\n}\n\n/// Encode form data back to URL-encoded string\npub fn encode_form_data(params: \u0026HashMap\u003cString, String\u003e) -\u003e String {\n    params\n        .iter()\n        .map(|(key, value)| {\n            format!(\n                \"{}={}\",\n                urlencoding::encode(key),\n                urlencoding::encode(value)\n            )\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\"\u0026\")\n}\n","traces":[{"line":4,"address":[5790329,5790323,5789376],"length":1,"stats":{"Line":0}},{"line":5,"address":[3183483],"length":1,"stats":{"Line":0}},{"line":7,"address":[3183580,3183515],"length":1,"stats":{"Line":0}},{"line":8,"address":[3183808,3183751],"length":1,"stats":{"Line":0}},{"line":10,"address":[2807819,2807792],"length":1,"stats":{"Line":0}},{"line":11,"address":[5365536,5365563],"length":1,"stats":{"Line":0}},{"line":12,"address":[5790147,5790041,5790301,5790112],"length":1,"stats":{"Line":0}},{"line":16,"address":[5789716],"length":1,"stats":{"Line":0}},{"line":20,"address":[5790575,5790352,5790569],"length":1,"stats":{"Line":0}},{"line":21,"address":[3184424,3184561],"length":1,"stats":{"Line":0}},{"line":23,"address":[5366091,5365723,5365664,5366097],"length":1,"stats":{"Line":0}},{"line":24,"address":[5365770,5365878],"length":1,"stats":{"Line":0}},{"line":26,"address":[5365739],"length":1,"stats":{"Line":0}},{"line":27,"address":[5365838],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":14},{"path":["/","home","imalison","Projects","lastfm-edit","src","vcr_matcher.rs"],"content":"use http_client::Request;\nuse http_client_vcr::{RequestMatcher, SerializableRequest};\nuse std::fmt::Debug;\n\n/// Last.fm Edit VCR matcher that handles authentication flows properly\n/// Ignores cookies and session-related headers that change between test runs\n#[derive(Debug)]\npub struct LastFmEditVcrMatcher {\n    match_method: bool,\n    match_url: bool,\n    match_body: bool,\n}\n\nimpl LastFmEditVcrMatcher {\n    pub fn new() -\u003e Self {\n        Self {\n            match_method: true,\n            match_url: true,\n            match_body: false,\n        }\n    }\n\n    pub fn with_body(mut self, match_body: bool) -\u003e Self {\n        self.match_body = match_body;\n        self\n    }\n}\n\nimpl RequestMatcher for LastFmEditVcrMatcher {\n    fn matches(\u0026self, request: \u0026Request, recorded_request: \u0026SerializableRequest) -\u003e bool {\n        log::debug!(\n            \"Matching request: {} {} against recorded: {} {}\",\n            request.method(),\n            request.url(),\n            recorded_request.method,\n            recorded_request.url\n        );\n\n        if self.match_method \u0026\u0026 request.method().to_string() != recorded_request.method {\n            log::debug!(\n                \"Method mismatch: {} != {}\",\n                request.method(),\n                recorded_request.method\n            );\n            return false;\n        }\n\n        if self.match_url \u0026\u0026 request.url().to_string() != recorded_request.url {\n            log::debug!(\n                \"URL mismatch: {} != {}\",\n                request.url(),\n                recorded_request.url\n            );\n            return false;\n        }\n\n        // For Last.fm, we explicitly ignore unstable headers that change between sessions\n        // This includes cookies, session tokens, CSRF tokens, and other ephemeral data\n        let unstable_headers = [\n            \"cookie\",\n            \"set-cookie\",\n            \"authorization\",\n            \"x-csrf-token\",\n            \"csrf-token\",\n            \"sessionid\",\n            \"session\",\n            \"x-session-id\",\n            \"x-auth-token\",\n            \"auth-token\",\n        ];\n\n        // Match on all headers EXCEPT the unstable ones\n        log::debug!(\"Checking headers (ignoring unstable ones)\");\n        for (header_name, recorded_values) in \u0026recorded_request.headers {\n            let header_lower = header_name.to_lowercase();\n\n            // Skip unstable headers\n            if unstable_headers\n                .iter()\n                .any(|unstable| header_lower.contains(unstable))\n            {\n                log::debug!(\"Skipping unstable header: {header_name}\");\n                continue;\n            }\n\n            let request_header = request.header(header_name.as_str());\n            log::debug!(\n                \"Comparing stable header '{header_name}': request={:?}, recorded={recorded_values:?}\",\n                request_header.map(|v| v.iter().map(|h| h.as_str()).collect::\u003cVec\u003c_\u003e\u003e())\n            );\n\n            match request_header {\n                Some(req_val) =\u003e {\n                    let req_values: Vec\u003cString\u003e =\n                        req_val.iter().map(|v| v.as_str().to_string()).collect();\n                    if \u0026req_values != recorded_values {\n                        log::debug!(\n                            \"Header '{header_name}' values mismatch: {req_values:?} != {recorded_values:?}\"\n                        );\n                        return false;\n                    }\n                }\n                None =\u003e {\n                    // If the recorded request has a header but the current request doesn't,\n                    // that's a mismatch (unless it's an unstable header we're ignoring)\n                    log::debug!(\"Header '{header_name}' missing from request\");\n                    return false;\n                }\n            }\n        }\n\n        log::debug!(\"Request matched successfully\");\n\n        true\n    }\n\n    fn matches_serializable(\n        \u0026self,\n        request: \u0026SerializableRequest,\n        recorded_request: \u0026SerializableRequest,\n    ) -\u003e bool {\n        log::debug!(\n            \"Matching serializable request: {} {} vs {} {}\",\n            request.method,\n            request.url,\n            recorded_request.method,\n            recorded_request.url\n        );\n        if self.match_method \u0026\u0026 request.method != recorded_request.method {\n            return false;\n        }\n\n        if self.match_url \u0026\u0026 request.url != recorded_request.url {\n            return false;\n        }\n\n        // Same logic as above - ignore unstable headers\n        let unstable_headers = [\n            \"cookie\",\n            \"set-cookie\",\n            \"authorization\",\n            \"x-csrf-token\",\n            \"csrf-token\",\n            \"sessionid\",\n            \"session\",\n            \"x-session-id\",\n            \"x-auth-token\",\n            \"auth-token\",\n        ];\n\n        // Match on all headers EXCEPT the unstable ones\n        log::debug!(\n            \"Checking {} recorded headers\",\n            recorded_request.headers.len()\n        );\n        for (header_name, recorded_values) in \u0026recorded_request.headers {\n            let header_lower = header_name.to_lowercase();\n\n            // Skip unstable headers\n            if unstable_headers\n                .iter()\n                .any(|unstable| header_lower.contains(unstable))\n            {\n                log::debug!(\"Skipping unstable header: {header_name}\");\n                continue;\n            }\n\n            log::debug!(\"Checking stable header: {header_name} = {recorded_values:?}\");\n\n            let request_header = request.headers.get(header_name);\n\n            match request_header {\n                Some(req_values) =\u003e {\n                    log::debug!(\n                        \"Comparing header '{header_name}': request={req_values:?} vs recorded={recorded_values:?}\"\n                    );\n                    if req_values != recorded_values {\n                        log::debug!(\n                            \"Header '{header_name}' MISMATCH! request={req_values:?} != {recorded_values:?}\"\n                        );\n                        return false;\n                    }\n                }\n                None =\u003e {\n                    // Some headers like content-type are automatically added by HTTP clients\n                    // but may not be present during replay. For GET requests, content-type is often optional.\n                    if header_name.to_lowercase() == \"content-type\" \u0026\u0026 request.method == \"GET\" {\n                        log::debug!(\"Ignoring missing content-type header for GET request\");\n                        continue;\n                    }\n\n                    // If the recorded request has a header but the current request doesn't,\n                    // that's a mismatch (unless it's an unstable header we're ignoring)\n                    log::debug!(\n                        \"Header '{header_name}' missing from current request (recorded has: {recorded_values:?})\"\n                    );\n                    return false;\n                }\n            }\n        }\n\n        true\n    }\n}\n\nimpl Default for LastFmEditVcrMatcher {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":23,"address":[3594224],"length":1,"stats":{"Line":0}},{"line":24,"address":[5399773],"length":1,"stats":{"Line":0}},{"line":25,"address":[3594273],"length":1,"stats":{"Line":0}},{"line":30,"address":[3594320,3598435,3598133],"length":1,"stats":{"Line":0}},{"line":31,"address":[3594540,3594496,3594375,3594434],"length":1,"stats":{"Line":0}},{"line":39,"address":[3594908,3594420],"length":1,"stats":{"Line":0}},{"line":40,"address":[5404308,5400585,5404370],"length":1,"stats":{"Line":0}},{"line":45,"address":[3598775],"length":1,"stats":{"Line":0}},{"line":48,"address":[5400389,5400955],"length":1,"stats":{"Line"  for LastFmPasswordOnlyFilter {\n    fn filter_request(\u0026self, request: \u0026mut SerializableRequest) {\n        // Filter passwords in form data\n        if let Some(body) = \u0026mut request.body {\n            if body.contains('=') \u0026\u0026 (body.contains('\u0026') || !body.contains(' ')) {\n                let mut params = parse_form_data(body);\n\n                // Only filter password field - keep username and CSRF token for request matching\n                if params.contains_key(\"password\") {\n                    params.insert(\"password\".to_string(), \"test_password\".to_string());\n                    *body = encode_form_data(\u0026params);\n                }\n            }\n        }\n\n        // Filter session cookies in request headers\n        if let Some(cookie_values) = request.headers.get_mut(\"cookie\") {\n            for cookie_header in cookie_values.iter_mut() {\n                *cookie_header = self.filter_session_cookies(cookie_header);\n            }\n        }\n    }\n\n    fn filter_response(\u0026self, response: \u0026mut SerializableResponse) {\n        // Filter session cookies in response set-cookie headers\n        if let Some(set_cookie_values) = response.headers.get_mut(\"set-cookie\") {\n            for set_cookie_header in set_cookie_values.iter_mut() {\n                if set_cookie_header.contains(\"sessionid=\") {\n                    *set_cookie_header = self.filter_set_cookie_session(set_cookie_header);\n                }\n            }\n        }\n    }\n}\n\nimpl LastFmPasswordOnlyFilter {\n    /// Filter session cookies from a cookie header string\n    fn filter_session_cookies(\u0026self, cookie_header: \u0026str) -\u003e String {\n        let mut filtered_cookies = Vec::new();\n\n        for cookie in cookie_header.split(';') {\n            let cookie = cookie.trim();\n            if cookie.starts_with(\"sessionid=\") {\n                // Replace session ID with test value\n                filtered_cookies.push(\"sessionid=test_session_id\");\n            } else {\n                filtered_cookies.push(cookie);\n            }\n        }\n\n        filtered_cookies.join(\"; \")\n    }\n\n    /// Filter session cookies from a set-cookie header string\n    fn filter_set_cookie_session(\u0026self, set_cookie_header: \u0026str) -\u003e String {\n        if set_cookie_header.starts_with(\"sessionid=\") {\n            // Extract everything after the session value up to the first semicolon or end\n            if let Some(semicolon_pos) = set_cookie_header.find(';') {\n                let attributes = \u0026set_cookie_header[semicolon_pos..];\n                format!(\"sessionid=test_session_id{attributes}\")\n            } else {\n                \"sessionid=test_session_id\".to_string()\n            }\n        } else {\n            set_cookie_header.to_string()\n        }\n    }\n}\n\n/// Create a Last.fm test filter chain that:\n/// - Keeps usernames and CSRF tokens intact (needed for proper request matching)\n/// - Filters passwords from request bodies with predictable test values\n/// - Filters session tokens with predictable test values\npub fn create_lastfm_test_filter_chain() -\u003e Result\u003cFilterChain, regex::Error\u003e {\n    let filter_chain = FilterChain::new().add_filter(Box::new(LastFmPasswordOnlyFilter));\n    Ok(filter_chain)\n}\n","traces":[{"line":11,"address":[5474293,5473536,5474287],"length":1,"stats":{"Line":0}},{"line":13,"address":[3426209],"length":1,"stats":{"Line":0}},{"line":14,"address":[3426275,3426380],"length":1,"stats":{"Line":0}},{"line":15,"address":[3426446],"length":1,"stats":{"Line":0}},{"line":18,"address":[5473839,5473911,5474260],"length":1,"stats":{"Line":0}},{"line":19,"address":[3426892,3426564,3426634],"length":1,"stats":{"Line":0}},{"line":20,"address":[3426757,3426785],"length":1,"stats":{"Line":0}},{"line":26,"address":[3426306,3426933],"length":1,"stats":{"Line":0}},{"line":27,"address":[3427003,3427235,3426949],"length":1
