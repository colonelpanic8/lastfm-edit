ey are not Send. This is intentional for lifetime safety.\n#[test_log::test(tokio::test)]\nasync fn test_iterator_futures_are_send() {\n    // This test is commented out because iterators now hold references\n    // to the client, making them not Send. This is expected behavior.\n\n    // To use iterators across threads, create the iterator on the same\n    // thread where it will be used, or use the underlying pagination\n    // methods directly which are Send.\n}\n\n/// Test that we can spawn tasks with these futures.\n/// This is the most important practical test - futures must be Send to use with tokio::spawn.\n#[test_log::test(tokio::test)]\nasync fn test_futures_can_be_spawned() {\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // This should compile if futures are Send\n    let handle = tokio::spawn(async move {\n        let _ = lastfm_client.get_recent_scrobbles(1).await;\n        let _ = lastfm_client.get_artist_tracks_page(\"test\", 1).await;\n    });\n\n    // Don't actually await the handle since it will fail without proper credentials\n    handle.abort();\n}\n\n/// Test that pagination methods work across await boundaries.\n/// Note: Iterators are not Send due to holding client references.\n/// Use pagination methods directly for Send behavior.\n#[test_log::test(tokio::test)]\nasync fn test_pagination_methods_across_await_boundaries() {\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // This demonstrates using the underlying pagination methods which are Send\n    let handle = tokio::spawn(async move {\n        // Simulate some async work\n        tokio::time::sleep(std::time::Duration::from_millis(1)).await;\n\n        // Use pagination methods directly - these are Send\n        let _ = lastfm_client.get_recent_scrobbles(1).await;\n        let _ = lastfm_client.get_artist_tracks_page(\"test\", 1).await;\n    });\n\n    // Don't actually await since it will fail without credentials\n    handle.abort();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","tests","vcr_tests.rs"],"content":"mod vcr;\n","traces":[],"covered":0,"coverable":0}]};
        var previousData = {"files":[{"path":["/","home","imalison","Projects","lastfm-edit","examples","artist_tracks_direct.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::{LastFmEditClient, Result};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let client = common::setup_client().await?;\n\n    let artist = \"The Beatles\";\n\n    println!(\"=== Artist Tracks Direct Example ===\\n\");\n    println!(\"🎵 Comparing album-based vs direct approach for: {artist}\");\n\n    // Test the direct approach\n    println!(\"\\n📄 Using direct paginated endpoint:\");\n    let mut direct_tracks = client.artist_tracks_direct(artist);\n    let direct_tracks_list = direct_tracks.take(10).await?;\n\n    println!(\n        \"✅ Found {} tracks using direct approach:\",\n        direct_tracks_list.len()\n    );\n    for (i, track) in direct_tracks_list.iter().enumerate() {\n        println!(\n            \"  {}. {} (played {} times)\",\n            i + 1,\n            track.name,\n            track.playcount\n        );\n        if let Some(album) = \u0026track.album {\n            println!(\"     Album: {album}\");\n        }\n    }\n\n    // Compare with album-based approach\n    println!(\"\\n📀 Using album-based approach:\");\n    let mut album_tracks = client.artist_tracks(artist);\n    let album_tracks_list = album_tracks.take(10).await?;\n\n    println!(\n        \"✅ Found {} tracks using album-based approach:\",\n        album_tracks_list.len()\n    );\n    for (i, track) in album_tracks_list.iter().enumerate() {\n        println!(\n            \"  {}. {} (played {} times)\",\n            i + 1,\n            track.name,\n            track.playcount\n        );\n        if let Some(album) = \u0026track.album {\n            println!(\"     Album: {album}\");\n        }\n    }\n\n    println!(\"\\n💡 The direct approach is more efficient as it uses:\");\n    println!(\n        \"   /user/{{username}}/library/music/{}/+tracks?page=N\u0026ajax=true\",\n        artist.replace(\" \", \"+\")\n    );\n    println!(\"   Instead of iterating through albums first.\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","clean_artist_tracks.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::{LastFmEditClient, Result};\nuse regex::Regex;\nuse std::collections::HashSet;\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let args: Vec\u003cString\u003e = env::args().collect();\n\n    if args.len() != 3 {\n        eprintln!(\n            \"Usage: cargo run --example clean_artist_tracks -- \\\"Artist Name\\\" \\\"Regex Pattern\\\"\"\n        );\n        eprintln!(\"Examples:\");\n        eprintln!(\"  # Remove remastered suffixes:\");\n        eprintln!(\"  cargo run --example clean_artist_tracks -- \\\"The Beatles\\\" \\\" - Remastered( \\\\d{{4}})?$\\\"\");\n        eprintln!(\"  # Remove live suffixes:\");\n        eprintln!(\"  cargo run --example clean_artist_tracks -- \\\"Pink Floyd\\\" \\\" \\\\(Live\\\\)$\\\"\");\n        eprintln!(\"  # Remove explicit tags:\");\n        eprintln!(\"  cargo run --example clean_artist_tracks -- \\\"Eminem\\\" \\\" \\\\(Explicit\\\\)$\\\"\");\n        std::process::exit(1);\n    }\n\n    let artist = \u0026args[1];\n    let pattern = \u0026args[2];\n\n    let regex = match Regex::new(pattern) {\n        Ok(r) =\u003e r,\n        Err(e) =\u003e {\n            eprintln!(\"❌ Invalid regex pattern '{pattern}': {e}\");\n            std::process::exit(1);\n        }\n    };\n\n    let client = common::setup_client().await?;\n\n    println!(\"=== Artist Catalog Cleanup Tool ===\\n\");\n    println!(\"🎨 ARTIST: {artist}\");\n    println!(\"🔍 PATTERN: {pattern}\");\n    println!(\"📝 This will clean track names by removing text matching the regex pattern\");\n    println!(\"\\n🚀 Starting catalog scan...\\n\");\n\n    // Track statistics\n    let mut total_tracks_scanned = 0;\n    let mut matching_tracks_found = 0;\n    let mut tracks_successfully_cleaned = 0;\n    let mut tracks_failed_to_clean = 0;\n    let mut already_cleaned_tracks = HashSet::new();\n\n    // Step 1: Collect all matching tracks first\n    println!(\"🔍 Step 1: Scanning entire {artist} catalog for matching tracks...\");\n    let mut all_matching_tracks = Vec::new();\n    let mut page = 1;\n\n    loop {\n        match client.get_artist_tracks_page(artist, page).await {\n            Ok(track_page) =\u003e {\n                if track_page.tracks.is_empty() {\n                    println!(\n                        \"📚 Reached end of {artist} catalog - scanned {total_tracks_scanned} tracks total\"\n                    );\n                    break;\n                }\n\n                for track in track_page.tracks {\n                    total_tracks_scanned += 1;\n\n                    // Print progress every 50 tracks\n                    if total_tracks_scanned % 50 == 0 {\n                        println!(\"📖 Scanned {total_tracks_scanned} tracks so far...\");\n                    }\n\n                    // Check if this track matches our pattern\n                    if regex.is_match(\u0026track.name) {\n                        let base_name = regex.replace(\u0026track.name, \"\").to_string();\n                        if !already_cleaned_tracks.contains(\u0026base_name) {\n                            all_matching_tracks.push(track);\n                            already_cleaned_tracks.insert(base_name);\n                            matching_tracks_found += 1;\n                        }\n                    }\n                }\n\n                if !track_page.has_next_page {\n                    println!(\n                        \"📚 Reached end of {artist} catalog - scanned {total_tracks_scanned} tracks total\"\n                    );\n                    break;\n                }\n\n                page += 1;\n            }\n            Err(e) =\u003e {\n                println!(\"❌ Error fetching tracks page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    // Step 2: Process all found matching tracks\n    if all_matching_tracks.is_empty() {\n        println!(\"\\n🎉 No matching tracks found! Your {artist} catalog is already clean.\");\n        return Ok(());\n    }\n\n    println!(\n        \"\\n🎯 Step 2: Processing {} matching tracks...\",\n        all_matching_tracks.len()\n    );\n    already_cleaned_tracks.clear(); // Reset for actual processing\n\n    for (index, track) in all_matching_tracks.iter().enumerate() {\n        let clean_name = regex.replace(\u0026track.name, \"\").to_string();\n\n        println!(\n            \"\\n🎵 [{}/{}] Cleaning: '{}' → '{}'\",\n            index + 1,\n            all_matching_tracks.len(),\n            track.name,\n            clean_name\n        );\n\n        // Skip if we've already processed this track name in this session\n        if already_cleaned_tracks.contains(\u0026clean_name) {\n            println!(\"   ⏭️  Skipping - already processed in this session\");\n            continue;\n        }\n\n        // Load real edit form values from the track page\n        let edit_template = lastfm_edit::ScrobbleEdit::from_track_and_artist(\u0026track.name, artist);\n        match client\n            .discover_scrobble_edit_variations(\u0026edit_template)\n            .await\n        {\n            Ok(exact_edit_vec) =\u003e {\n                if let Some(exact_edit) = exact_edit_vec.into_iter().next() {\n                    let mut edit_data = exact_edit.to_scrobble_edit();\n                    println!(\n                        \"   📋 Loaded edit form data - Album: '{}'\",\n                        edit_data\n                            .album_name_original\n                            .as_deref()\n                            .unwrap_or(\"unknown\")\n                    );\n\n                    // Update the track name to the cleaned version\n                    edit_data.track_name = Some(clean_name.clone());\n\n                    println!(\"   🔧 Submitting edit...\");\n\n                    // Perform the edit\n                    match client.edit_scrobble(\u0026edit_data).await {\n                        Ok(_response) =\u003e {\n                            println!(\"   ✅ Successfully cleaned: '{clean_name}'\");\n                            tracks_successfully_cleaned += 1;\n                            already_cleaned_tracks.insert(clean_name);\n                        }\n                        Err(e) =\u003e {\n                            println!(\"   ❌ Error editing '{}': {}\", track.name, e);\n                            tracks_failed_to_clean += 1;\n                        }\n                    }\n                } else {\n                    println!(\"   ⚠️  No edit data found for track\");\n                    tracks_failed_to_clean += 1;\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"   ⚠️  Couldn't load edit form for '{}': {}\", track.name, e);\n                println!(\"      This track might not be in your recent scrobbles\");\n                tracks_failed_to_clean += 1;\n            }\n        }\n\n        // Add a small delay to be respectful to Last.fm servers\n        println!(\"   ⏳ Waiting 1.2s before next track...\");\n        tokio::time::sleep(tokio::time::Duration::from_millis(1200)).await;\n    }\n\n    // Print final statistics\n    println!(\"\\n{}\", \"=\".repeat(60));\n    println!(\"🎼 {} CATALOG CLEANUP COMPLETE\", artist.to_uppercase());\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"📊 STATISTICS:\");\n    println!(\"   • Total tracks scanned: {total_tracks_scanned}\");\n    println!(\"   • Matching tracks found: {matching_tracks_found}\");\n    println!(\"   • Tracks successfully cleaned: {tracks_successfully_cleaned}\");\n    println!(\"   • Tracks failed to clean: {tracks_failed_to_clean}\");\n\n    if tracks_successfully_cleaned \u003e 0 {\n        println!(\n            \"\\n✨ Your {artist} catalog is now cleaner! Pattern '{pattern}' has been removed from track names.\"\n        );\n    }\n\n    if tracks_failed_to_clean \u003e 0 {\n        println!(\"\\n⚠️  Some tracks couldn't be cleaned. This usually happens when:\");\n        println!(\"   • The track hasn't been scrobbled recently\");\n        println!(\"   • The track data isn't in your listening history\");\n        println!(\"   • There were temporary server issues\");\n        println!(\"\\n💡 You can re-run this script later to try cleaning the remaining tracks.\");\n    }\n\n    println!(\"\\n🎵 {artist} catalog cleanup completed!\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","custom_session_manager.rs"],"content":"/// Example demonstrating how to use SessionManager with custom app names.\n///\n/// This example shows how other libraries can use SessionManager to store\n/// Last.fm sessions with their own application prefix in XDG directories.\n///\n/// Usage:\n///   direnv exec . cargo run --example custom_session_manager\nuse lastfm_edit::{LastFmEditClientImpl, SessionManager};\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    env_logger::init();\n\n    println!(\"🎵 Custom SessionManager Example\");\n    println!(\"=================================\\n\");\n\n    // Create a custom session manager for your application\n    let session_manager = SessionManager::new(\"my-music-app\");\n    println!(\"📁 Using app name: '{}'\", session_manager.app_name());\n    println!(\"📂 Sessions will be stored in: ~/.local/share/my-music-app/users/{{username}}/session.json\\n\");\n\n    let username = env::var(\"LASTFM_EDIT_USERNAME\")\n        .expect(\"LASTFM_EDIT_USERNAME environment variable not set\");\n    let password = env::var(\"LASTFM_EDIT_PASSWORD\")\n        .expect(\"LASTFM_EDIT_PASSWORD environment variable not set\");\n\n    // Check if we have a saved session with our custom manager\n    if session_manager.session_exists(\u0026username) {\n        println!(\"📁 Found existing session for user '{username}', attempting to restore...\");\n\n        match session_manager.load_session(\u0026username) {\n            Ok(session) =\u003e {\n                println!(\"📥 Session loaded successfully\");\n\n                // Create client with loaded session\n                let http_client = http_client::native::NativeClient::new();\n                let client = LastFmEditClientImpl::from_session(Box::new(http_client), session);\n\n                // Validate the session\n                println!(\"🔍 Validating session...\");\n                if client.validate_session().await {\n                    println!(\"✅ Session is valid, using saved session\");\n\n                    // Test the session by fetching recent tracks\n                    println!(\"🎧 Testing session by fetching recent tracks...\");\n                    let tracks = client.get_recent_scrobbles(1).await?;\n                    let recent_tracks: Vec\u003c_\u003e = tracks.into_iter().take(3).collect();\n                    println!(\"📊 Found {} recent tracks:\", recent_tracks.len());\n\n                    for track in recent_tracks {\n                        println!(\"   🎵 {} - {}\", track.artist, track.name);\n                    }\n\n                    return Ok(());\n                } else {\n                    println!(\"❌ Session is invalid or expired\");\n                    // Remove invalid session file\n                    let _ = session_manager.remove_session(\u0026username);\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"❌ Failed to load session: {e}\");\n                // Remove corrupted session file\n                let _ = session_manager.remove_session(\u0026username);\n            }\n        }\n    }\n\n    // No valid session found, perform fresh login\n    println!(\"🔐 No valid session found, performing fresh login...\");\n    let http_client = http_client::native::NativeClient::new();\n    let client =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), \u0026username, \u0026password)\n            .await?;\n\n    // Save the new session with our custom manager\n    println!(\"💾 Saving session with custom session manager...\");\n    let session = client.get_session();\n    if let Err(e) = session_manager.save_session(\u0026session) {\n        println!(\"⚠️  Warning: Failed to save session: {e}\");\n        println!(\"   (You'll need to login again next time)\");\n    } else {\n        println!(\"✅ Session saved to custom location\");\n\n        // Show the session path\n        let session_path = session_manager.get_session_path(\u0026username)?;\n        println!(\"📂 Session saved to: {}\", session_path.display());\n    }\n\n    // Test the new session\n    println!(\"🎧 Testing session by fetching recent tracks...\");\n    let tracks = client.get_recent_scrobbles(1).await?;\n    let recent_tracks: Vec\u003c_\u003e = tracks.into_iter().take(3).collect();\n    println!(\"📊 Found {} recent tracks:\", recent_tracks.len());\n\n    for track in recent_tracks {\n        println!(\"   🎵 {} - {}\", track.artist, track.name);\n    }\n\n    // Demonstrate listing saved users\n    println!(\"\\n👥 Listing all saved users for this app:\");\n    let saved_users = session_manager.list_saved_users()?;\n    if saved_users.is_empty() {\n        println!(\"   No saved users found\");\n    } else {\n        for user in saved_users {\n            println!(\"   - {user}\");\n        }\n    }\n\n    println!(\"\\n🎉 Example completed!\");\n    println!(\"💡 Your custom session is saved separately from the default lastfm-edit sessions.\");\n    println!(\n        \"💡 Other apps using SessionManager with different names won't inte se(|| \"Queen\".to_string());\n\n    println!(\"=== Artist Tracks Listing (using Iterator) ===\\n\");\n    println!(\"🎵 Listing all tracks for artist: {artist}\\n\");\n\n    // Use the iterator the same way as Case 4: Artist-specific discovery\n    let mut tracks_iterator = client.artist_tracks(\u0026artist);\n    let mut track_count = 0;\n\n    println!(\"🔍 Fetching tracks using iterator...\\n\");\n\n    while let Some(track) = tracks_iterator.next().await? {\n        track_count += 1;\n        println!(\n            \"[{:4}] '{}' | Album: '{}' | Plays: {} | Timestamp: {:?}\",\n            track_count,\n            track.name,\n            track.album.as_deref().unwrap_or(\"(no album)\"),\n            track.playcount,\n            track.timestamp\n        );\n\n        // Limit output for testing to avoid overwhelming output\n        if track_count \u003e= 50 {\n            println!(\"\\n⚠️  Limiting output to first 50 tracks for testing...\");\n            break;\n        }\n    }\n\n    println!(\"\\n=== Summary ===\");\n    println!(\"📊 Total tracks displayed: {track_count}\");\n\n    if let Some(total_pages) = tracks_iterator.total_pages() {\n        println!(\"📄 Total pages available: {total_pages}\");\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","list_recent_tracks.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::{LastFmEditClient, Result};\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let client = common::setup_client().await?;\n\n    // Parse command line arguments\n    let args: Vec\u003cString\u003e = env::args().collect();\n    let num_tracks: usize = args.get(1).and_then(|s| s.parse().ok()).unwrap_or(20);\n    let starting_page: u32 = args.get(2).and_then(|s| s.parse().ok()).unwrap_or(1);\n\n    println!(\"Fetching {num_tracks} recent tracks starting from page {starting_page}...\");\n    println!();\n\n    // Create iterator starting from the specified page\n    let mut recent_tracks = client.recent_tracks_from_page(starting_page);\n    let mut count = 0;\n\n    // Use the iterator to fetch tracks\n    while count \u003c num_tracks {\n        match recent_tracks.next().await? {\n            Some(track) =\u003e {\n                let timestamp_str = if let Some(ts) = track.timestamp {\n                    format!(\n                        \" ({})\",\n                        chrono::DateTime::from_timestamp(ts as i64, 0)\n                            .map(|dt| dt.format(\"%Y-%m-%d %H:%M:%S\").to_string())\n                            .unwrap_or_else(|| format!(\"timestamp: {ts}\"))\n                    )\n                } else {\n                    \" (no timestamp)\".to_string()\n                };\n\n                let album_str = if let Some(album) = \u0026track.album {\n                    format!(\" [{album}]\")\n                } else {\n                    \"\".to_string()\n                };\n\n                println!(\n                    \"{}. {} - {}{}{}\",\n                    count + 1,\n                    track.artist,\n                    track.name,\n                    album_str,\n                    timestamp_str\n                );\n\n                count += 1;\n            }\n            None =\u003e {\n                println!(\"No more tracks available.\");\n                break;\n            }\n        }\n    }\n\n    println!();\n    println!(\"Fetched {count} tracks total.\");\n\n    println!();\n    println!(\"Usage: cargo run --example list_recent_tracks [num_tracks] [starting_page]\");\n    println!(\"  num_tracks    - Number of tracks to fetch (default: 20)\");\n    println!(\"  starting_page - Page number to start from (default: 1)\");\n    println!();\n    println!(\"Examples:\");\n    println!(\"  cargo run --example list_recent_tracks 50     # Fetch 50 tracks from page 1\");\n    println!(\n        \"  cargo run --example list_recent_tracks 20 5   # Fetch 20 tracks starting from page 5\"\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","rate_limit_monitoring.rs"],"content":"use lastfm_edit::{ClientEvent, LastFmEditClientImpl};\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    env_logger::init();\n\n    let username =\n        env::var(\"LASTFM_EDIT_USERNAME\").expect(\"Set LASTFM_EDIT_USERNAME environment variable\");\n    let password =\n        env::var(\"LASTFM_EDIT_PASSWORD\").expect(\"Set LASTFM_EDIT_PASSWORD environment variable\");\n\n    // Login and create client\n    let http_client = http_client::native::NativeClient::new();\n    println!(\"Logging in as {username}...\");\n    let client =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), \u0026username, \u0026password)\n            .await?;\n\n    // Subscribe to client events before any operations\n    let mut events = client.subscribe();\n\n    // Spawn a background task to monitor events\n    let event_monitor = tokio::spawn(async move {\n        println!(\"🔍 Monitoring client events...\");\n        while let Ok(event) = events.recv().await {\n            match event {\n                ClientEvent::RequestStarted { request } =\u003e {\n                    println!(\"🚀 Starting request: {}\", request.short_description());\n                }\n                ClientEvent::RequestCompleted {\n                    request,\n                    status_code,\n                    duration_ms,\n                } =\u003e {\n                    println!(\n                        \"✅ Completed request: {} - {} ({} ms)\",\n                        request.short_description(),\n                        status_code,\n                        duration_ms\n                    );\n                }\n                ClientEvent::RateLimited {\n                    delay_seconds,\n                    request,\n                    rate_limit_type,\n                    rate_limit_timestamp,\n                } =\u003e {\n                    let req_desc = request\n                        .as_ref()\n                        .map(|r| r.short_description())\n                        .unwrap_or_else(|| \"unknown request\".to_string());\n                    println!(\n                        \"⏳ Rate limited ({rate_limit_type:?})! {req_desc} - Waiting {delay_seconds} seconds (at timestamp {rate_limit_timestamp})\"\n                    );\n                }\n                ClientEvent::RateLimitEnded {\n                    request,\n                    rate_limit_type,\n                    total_rate_limit_duration_seconds,\n                } =\u003e {\n                    println!(\n                        \"🎉 Rate limiting ended ({rate_limit_type:?}) after {total_rate_limit_duration_seconds} seconds - {}\",\n                        request.short_description()\n                    );\n                }\n                ClientEvent::EditAttempted {\n                    edit,\n                    success,\n                    error_message,\n                    duration_ms,\n                } =\u003e {\n                    if success {\n                        println!(\n                            \"✅ Edit succeeded: '{}' -\u003e '{}' ({duration_ms} ms)\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    } else {\n                        let error_msg = error_message\n                            .as_ref()\n                            .map(|s| format!(\" - {s}\"))\n                            .unwrap_or_default();\n                        println!(\n                            \"❌ Edit failed: '{}' -\u003e '{}' ({duration_ms} ms){error_msg}\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    }\n                }\n            }\n        }\n    });\n\n    println!(\"✅ Successfully logged in as: {}\", client.username());\n\n    // Check latest event after login\n    if let Some(event) = client.latest_event() {\n        match event {\n            ClientEvent::RequestStarted { request } =\u003e {\n                println!(\n                    \"📊 Latest event: Started request {}\",\n                    request.short_description()\n                );\n            }\n            ClientEvent::RequestCompleted {\n                request,\n                status_code,\n                duration_ms,\n            } =\u003e {\n                println!(\n                    \"📊 Latest event: Completed request {} - {} ({} ms)\",\n                    request.short_description(),\n                    status_code,\n                    duration_ms\n                );\n            }\n            ClientEvent::RateLimited {\n                delay_seconds,\n                request,\n                rate_limit_type,\n                rate_limit_timestamp,\n            } =\u003e {\n                let req_desc = request\n                    .as_ref()\n                    .map(|r| r.short_description())\n                    .unwrap_or_else(|| \"unknown request\".to_string());\n                println!(\n                    \"📊 Latest event: Rate limited ({rate_limit_type:?}) for {delay_seconds} seconds - {req_desc} (at timestamp {rate_limit_timestamp})\"\n                );\n            }\n            ClientEvent::RateLimitEnded {\n                request,\n                rate_limit_type,\n                total_rate_limit_duration_seconds,\n            } =\u003e {\n                println!(\n                    \"📊 Latest event: Rate limiting ended ({rate_limit_type:?}) after {total_rate_limit_duration_seconds} seconds - {}\",\n                    request.short_description()\n                );\n            }\n            ClientEvent::EditAttempted {\n                edit,\n                success,\n                error_message,\n                duration_ms,\n            } =\u003e {\n                if success {\n                    println!(\n                        \"📊 Latest event: Edit succeeded '{}' -\u003e '{}' ({duration_ms} ms)\",\n                        edit.track_name_original, edit.track_name\n                    );\n                } else {\n                    let error_msg = error_message\n                        .as_ref()\n                        .map(|s| format!(\" - {s}\"))\n                        .unwrap_or_default();\n                    println!(\n                        \"📊 Latest event: Edit failed '{}' -\u003e '{}' ({duration_ms} ms){error_msg}\",\n                        edit.track_name_original, edit.track_name\n                    );\n                }\n            }\n        }\n    } else {\n        println!(\"📊 No events have occurred yet\");\n    }\n\n    // Make some requests that might trigger rate limiting\n    println!(\"🎵 Fetching recent tracks to potentially trigger rate limiting...\");\n\n    for page in 1..=3 {\n        println!(\"📄 Fetching page {page}...\");\n        match client.get_recent_scrobbles(page).await {\n            Ok(tracks) =\u003e {\n                println!(\"✅ Got {} tracks from page {page}\", tracks.len());\n            }\n            Err(e) =\u003e {\n                println!(\"❌ Error on page {page}: {e}\");\n            }\n        }\n\n        // Check if we're currently rate limited\n        if let Some(ClientEvent::RateLimited { delay_seconds, .. }) = client.latest_event() {\n            println!(\n                \"🛑 Currently rate limited for {delay_seconds} seconds according to latest event\"\n            );\n        }\n\n        // Small delay between requests\n        tokio::time::sleep(std::time::Duration::from_millis(500)).await;\n    }\n\n    println!(\"🏁 Done! Event monitor will continue running...\");\n\n    // Let the event monitor run for a bit longer to catch any final events\n    tokio::time::sleep(std::time::Duration::from_secs(2)).await;\n\n    // Cancel the event monitor\n    event_monitor.abort();\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","remove_remaster.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::{LastFmEditClient, Result};\nuse regex::Regex;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let client = common::setup_client().await?;\n\n    println!(\"=== Remaster \u0026 Year Removal Tool ===\\n\");\n    println!(\"🎯 This will remove 'remastered' text and year suffixes from track names\");\n    println!(\"📝 Patterns include: '- 2009', '(2009)', '[2009]', '- Remaster', etc.\\n\");\n\n    let artist = std::env::args()\n        .nth(1)\n        .unwrap_or_else(|| \"The Beatles\".to_string());\n\n    println!(\"🎵 Processing tracks for artist: {artist}\\n\");\n\n    // Regex patterns to clean up remaster text and year suffixes\n    // Note: Order matters! More specific patterns should come first\n    let remaster_patterns = vec![\n        // Patterns with \"remaster\" word (most specific)\n        // \"Track Name - 2009 Remaster\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*-\\s*\\d{4}\\s*remaster(ed)?.*$\").unwrap(),\n        // \"Track Name - Remaster\" or \"Track Name - Remastered\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*-\\s*remaster(ed)?.*$\").unwrap(),\n        // \"Track Name (2009 Remaster)\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*\\(\\d{4}\\s*remaster(ed)?.*\\)\\s*$\").unwrap(),\n        // \"Track Name (Remaster)\" or \"Track Name (Remastered)\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*\\(remaster(ed)?.*\\)\\s*$\").unwrap(),\n        // \"Track Name [2009 Remaster]\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*\\[\\d{4}\\s*remaster(ed)?.*\\]\\s*$\").unwrap(),\n        // \"Track Name [Remaster]\" or \"Track Name [Remastered]\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*\\[remaster(ed)?.*\\]\\s*$\").unwrap(),\n        // \"Track Name Remastered\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*remaster(ed)?\\s*(\\d{4})?\\s*$\").unwrap(),\n        // Years that are likely remaster years (1980-2030) - be more conservative\n        // \"Track Name - 2009\" -\u003e \"Track Name\" (only for likely remaster years)\n        Regex::new(r\"(?i)\\s*-\\s*(19[8-9]\\d|20[0-3]\\d)\\s*$\").unwrap(),\n        // \"Track Name (2009)\" -\u003e \"Track Name\" (only for likely remaster years)\n        Regex::new(r\"(?i)\\s*\\((19[8-9]\\d|20[0-3]\\d)\\)\\s*$\").unwrap(),\n        // \"Track Name [2009]\" -\u003e \"Track Name\" (only for likely remaster years)\n        Regex::new(r\"(?i)\\s*\\[(19[8-9]\\d|20[0-3]\\d)\\]\\s*$\").unwrap(),\n        // Other common suffixes that should be removed\n        // \"Track Name - 2019 Mix\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*-\\s*\\d{4}\\s*mix.*$\").unwrap(),\n        // \"Track Name - Mix\" -\u003e \"Track Name\"\n        Regex::new(r\"(?i)\\s*-\\s*mix.*$\").unwrap(),\n    ];\n\n    // First, collect some tracks to process\n    let mut tracks_to_process = Vec::new();\n    let mut fetched_count = 0;\n    let mut page = 1;\n\n    loop {\n        match client.get_artist_tracks_page(\u0026artist, page).await {\n            Ok(track_page) =\u003e {\n                if track_page.tracks.is_empty() {\n                    println!(\"\\n📚 Fetched all {fetched_count} tracks for {artist}\");\n                    break;\n                }\n\n                for track in track_page.tracks {\n                    fetched_count += 1;\n                    println!(\"🔍 [{:3}] Found track: '{}'\", fetched_count, track.name);\n\n                    // Check if track name contains remaster text\n                    let mut cleaned_name = track.name.clone();\n                    let mut needs_cleaning = false;\n\n                    for pattern in \u0026remaster_patterns {\n                        if pattern.is_match(\u0026cleaned_name) {\n                            cleaned_name = pattern.replace(\u0026cleaned_name, \"\").trim().to_string();\n                            needs_cleaning = true;\n                        }\n                    }\n\n                    if needs_cleaning \u0026\u0026 !cleaned_name.is_empty() {\n                        tracks_to_process.push((track, cleaned_name));\n                    }\n                }\n\n                if !track_page.has_next_page {\n                    println!(\"\\n📚 Fetched all {fetched_count} tracks for {artist}\");\n                    break;\n                }\n\n                page += 1;\n            }\n            Err(e) =\u003e {\n                println!(\"❌ Error fetching tracks page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    println!(\n        \"\\n🧹 Starting remaster removal on {} tracks...\\n\",\n        tracks_to_process.len()\n    );\n\n    let mut processed_count = 0;\n    let mut edits_made = 0;\n    let mut rate_limit_hits = 0;\n\n    // Now process the collected tracks\n    for (track, cleaned_name) in tracks_to_process {\n        processed_count += 1;\n        println!(\n            \"🔧 [{:3}] Processing: '{}' -\u003e '{}'\",\n            processed_count, track.name, cleaned_name\n        );\n        println!(\"   🔄 Applying change...\");\n\n        // Load edit form - this makes an HTTP request\n        let edit_template =\n            lastfm_edit::ScrobbleEdit::from_track_and_artist(\u0026track.name, \u0026track.artist);\n        match client\n            .discover_scrobble_edit_variations(\u0026edit_template)\n            .await\n        {\n            Ok(exact_edit_vec) =\u003e {\n                if let Some(exact_edit) = exact_edit_vec.into_iter().next() {\n                    let mut edit_data = exact_edit.to_scrobble_edit();\n                    // Update track name\n                    edit_data.track_name = Some(cleaned_name.clone());\n\n                    // Submit edit - another HTTP request\n                    match client.edit_scrobble(\u0026edit_data).await {\n                        Ok(_) =\u003e {\n                            edits_made += 1;\n                            println!(\"   ✅ Successfully cleaned track\");\n                        }\n                        Err(e) =\u003e {\n                            println!(\"   ❌ Error editing track: {e}\");\n                            if e.to_string().contains(\"RateLimit\") {\n                                rate_limit_hits += 1;\n                                log::info!(\"Rate limit encountered during edit operation for track '{}' by '{}'\", track.name, track.artist);\n                                println!(\"   🚨 RATE LIMIT DETECTED during edit operation!\");\n                                break;\n                            }\n                        }\n                    }\n                } else {\n                    println!(\"   ⚠️  No edit data found for track\");\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"   ⚠️  Couldn't load edit form: {e}\");\n                if e.to_string().contains(\"RateLimit\") {\n                    rate_limit_hits += 1;\n                    log::info!(\n                        \"Rate limit encountered during form load for track '{}' by '{}'\",\n                        track.name,\n                        track.artist\n                    );\n                    println!(\"   🚨 RATE LIMIT DETECTED during form load!\");\n                    break;\n                }\n            }\n        }\n    }\n\n    println!(\"\\n=== Summary ===\");\n    println!(\"📊 Tracks processed: {processed_count}\");\n    println!(\"✏️  Edits made: {edits_made}\");\n    println!(\"🚨 Rate limit hits: {rate_limit_hits}\");\n\n    if rate_limit_hits \u003e 0 {\n        println!(\"\\n🎯 Rate limiting was triggered.\");\n e doesn't match exactly\");\n            println!(\"   • There are temporary server issues\");\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","rename_artist.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::Result;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let mut client = common::setup_client().await?;\n\n    let args: Vec\u003cString\u003e = std::env::args().collect();\n    if args.len() \u003c 4 {\n        eprintln!(\"Usage:\");\n        eprintln!(\"  {} all \u003cold_artist\u003e \u003cnew_artist\u003e\", args[0]);\n        eprintln!(\"  {} track \u003ctrack_name\u003e \u003cold_artist\u003e \u003cnew_artist\u003e\", args[0]);\n        eprintln!(\"  {} album \u003calbum_name\u003e \u003cold_artist\u003e \u003cnew_artist\u003e\", args[0]);\n        eprintln!();\n        eprintln!(\"Examples:\");\n        eprintln!(\"  {} all \\\"The Beatles\\\" \\\"Beatles\\\"\", args[0]);\n        eprintln!(\n            \"  {} track \\\"Hey Jude\\\" \\\"The Beatles\\\" \\\"Beatles\\\"\",\n            args[0]\n        );\n        eprintln!(\n            \"  {} album \\\"Abbey Road\\\" \\\"The Beatles\\\" \\\"Beatles\\\"\",\n            args[0]\n        );\n        std::process::exit(1);\n    }\n\n    let mode = \u0026args[1];\n\n    match mode.as_str() {\n        \"all\" =\u003e {\n            if args.len() != 4 {\n                eprintln!(\"Usage: {} all \u003cold_artist\u003e \u003cnew_artist\u003e\", args[0]);\n                std::process::exit(1);\n            }\n            let old_artist = \u0026args[2];\n            let new_artist = \u0026args[3];\n            rename_all_tracks(\u0026mut client, old_artist, new_artist).await\n        }\n        \"track\" =\u003e {\n            if args.len() != 5 {\n                eprintln!(\n                    \"Usage: {} track \u003ctrack_name\u003e \u003cold_artist\u003e \u003cnew_artist\u003e\",\n                    args[0]\n                );\n                std::process::exit(1);\n            }\n            let track_name = \u0026args[2];\n            let old_artist = \u0026args[3];\n            let new_artist = \u0026args[4];\n            rename_single_track(\u0026mut client, track_name, old_artist, new_artist).await\n        }\n        \"album\" =\u003e {\n            if args.len() != 5 {\n                eprintln!(\n                    \"Usage: {} album \u003calbum_name\u003e \u003cold_artist\u003e \u003cnew_artist\u003e\",\n                    args[0]\n                );\n                std::process::exit(1);\n            }\n            let album_name = \u0026args[2];\n            let old_artist = \u0026args[3];\n            let new_artist = \u0026args[4];\n            rename_album_tracks(\u0026mut client, album_name, old_artist, new_artist).await\n        }\n        _ =\u003e {\n            eprintln!(\"Invalid mode '{mode}'. Use 'all', 'track', or 'album'\");\n            std::process::exit(1);\n        }\n    }\n}\n\nasync fn rename_all_tracks(\n    client: \u0026mut dyn lastfm_edit::LastFmEditClient,\n    old_artist: \u0026str,\n    new_artist: \u0026str,\n) -\u003e Result\u003c()\u003e {\n    println!(\"=== Artist Rename Tool - All Tracks ===\\n\");\n    println!(\"🎯 This will rename ALL tracks from one artist to another\");\n    println!(\"📝 Old artist: '{old_artist}'\");\n    println!(\"📝 New artist: '{new_artist}'\");\n    println!(\"⚠️  This will edit ALL tracks that are found in your recent scrobbles!\\n\");\n\n    if !confirm_operation()? {\n        return Ok(());\n    }\n\n    println!(\"\\n🔍 Starting artist rename operation...\\n\");\n\n    match client.edit_artist(old_artist, new_artist).await {\n        Ok(response) =\u003e print_result(response),\n        Err(e) =\u003e println!(\"❌ Error during artist rename: {e}\"),\n    }\n\n    Ok(())\n}\n\nasync fn rename_single_track(\n    client: \u0026mut dyn lastfm_edit::LastFmEditClient,\n    track_name: \u0026str,\n    old_artist: \u0026str,\n    new_artist: \u0026str,\n) -\u003e Result\u003c()\u003e {\n    println!(\"=== Artist Rename Tool - Single Track ===\\n\");\n    println!(\"🎯 This will rename the artist for a specific track\");\n    println!(\"🎵 Track: '{track_name}'\");\n    println!(\"📝 Old artist: '{old_artist}'\");\n    println!(\"📝 New artist: '{new_artist}'\");\n    println!(\"⚠️  This will only edit this specific track if found in recent scrobbles!\\n\");\n\n    if !confirm_operation()? {\n        return Ok(());\n    }\n\n    println!(\"\\n🔍 Starting track artist rename...\\n\");\n\n    match client\n        .edit_artist_for_track(track_name, old_artist, new_artist)\n        .await\n    {\n        Ok(response) =\u003e print_result(response),\n        Err(e) =\u003e println!(\"❌ Error during track artist rename: {e}\"),\n    }\n\n    Ok(())\n}\n\nasync fn rename_album_tracks(\n    client: \u0026mut dyn lastfm_edit::LastFmEditClient,\n    album_name: \u0026str,\n    old_artist: \u0026str,\n    new_artist: \u0026str,\n) -\u003e Result\u003c()\u003e {\n    println!(\"=== Artist Rename Tool - Album Tracks ===\\n\");\n    println!(\"🎯 This will rename the artist for all tracks in a specific album\");\n    println!(\"💿 Album: '{album_name}'\");\n    println!(\"📝 Old artist: '{old_artist}'\");\n    println!(\"📝 New artist: '{new_artist}'\");\n    println!(\"⚠️  This will edit all tracks in this album that are found in recent scrobbles!\\n\");\n\n    if !confirm_operation()? {\n        return Ok(());\n    }\n\n    println!(\"\\n🔍 Starting album artist rename...\\n\");\n\n    match client\n        .edit_artist_for_album(album_name, old_artist, new_artist)\n        .await\n    {\n        Ok(response) =\u003e print_result(response),\n        Err(e) =\u003e println!(\"❌ Error during album artist rename: {e}\"),\n    }\n\n    Ok(())\n}\n\nfn confirm_operation() -\u003e Result\u003cbool\u003e {\n    print!(\"Are you sure you want to "{}/user/{}/library/music/{}/{}/+tracks?page=1\u0026ajax=true\",\n        session.base_url, session.username, artist_encoded, album_encoded\n    );\n\n    println!(\"URL encoded version: {url_encoded}\");\n\n    // Test with a manually constructed HTTP client to see what we get\n    println!(\"\\nMaking direct HTTP request to see response...\");\n\n    // Make the request using the client's internal HTTP client\n    // We'll access this by making the client call directly and examining response\n    match client.get_album_tracks_page(album, artist, 1).await {\n        Ok(tracks_page) =\u003e {\n            println!(\"Success: {} tracks\", tracks_page.tracks.len());\n        }\n        Err(e) =\u003e {\n            println!(\"Error: {e}\");\n        }\n    }\n\n    // Let's also check what a working artist tracks URL looks like for comparison\n    let artist_tracks_url = format!(\n        \"{}/user/{}/library/music/{}/+tracks?page=1\u0026ajax=true\",\n        session.base_url,\n        session.username,\n        artist.replace(\" \", \"+\")\n    );\n    println!(\"Artist tracks URL (working): {artist_tracks_url}\");\n\n    // And albums URL\n    let artist_albums_url = format!(\n        \"{}/user/{}/library/music/{}/+albums?page=1\u0026ajax=true\",\n        session.base_url,\n        session.username,\n        artist.replace(\" \", \"+\")\n    );\n    println!(\"Artist albums URL (working): {artist_albums_url}\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","session_event_sharing.rs"],"content":"use lastfm_edit::{ClientEvent, LastFmEditClientImpl};\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    env_logger::init();\n\n    let username =\n        env::var(\"LASTFM_EDIT_USERNAME\").expect(\"Set LASTFM_EDIT_USERNAME environment variable\");\n    let password =\n        env::var(\"LASTFM_EDIT_PASSWORD\").expect(\"Set LASTFM_EDIT_PASSWORD environment variable\");\n\n    println!(\"🔧 Demonstrating shared event broadcasting between clients...\");\n\n    // Create HTTP client and login to create first client\n    let http_client = http_client::native::NativeClient::new();\n    println!(\"🔐 Logging in with client1...\");\n    let client1 =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), \u0026username, \u0026password)\n            .await?;\n    println!(\"✅ Successfully logged in as: {}\", client1.username());\n\n    // Create a second client that shares the broadcaster with client1\n    let http_client2 = http_client::native::NativeClient::new();\n    let client2 = client1.with_shared_broadcaster(Box::new(http_client2));\n    println!(\"🔄 Created client2 with shared broadcaster from client1\");\n\n    // Subscribe to events from both clients\n    let mut events1 = client1.subscribe();\n    let mut events2 = client2.subscribe();\n    println!(\"📡 Subscribed to events from both clients\");\n\n    // Spawn background tasks to monitor events from each client\n    let monitor1 = tokio::spawn(async move {\n        println!(\"🔍 Client1 monitor started\");\n        while let Ok(event) = events1.recv().await {\n            match event {\n                ClientEvent::RequestStarted { request } =\u003e {\n                    println!(\n                        \"🚀 Client1 monitor: Started request {}\",\n                        request.short_description()\n                    );\n                }\n                ClientEvent::RequestCompleted {\n                    request,\n                    status_code,\n                    duration_ms,\n                } =\u003e {\n                    println!(\n                        \"✅ Client1 monitor: Completed {} - {} ({} ms)\",\n                        request.short_description(),\n                        status_code,\n                        duration_ms\n                    );\n                }\n                ClientEvent::RateLimited {\n                    delay_seconds,\n                    request,\n                    rate_limit_type,\n                    rate_limit_timestamp,\n                } =\u003e {\n                    let req_desc = request\n                        .as_ref()\n                        .map(|r| r.short_description())\n                        .unwrap_or_else(|| \"unknown request\".to_string());\n                    println!(\n                        \"⏳ Client1 monitor: Rate limited ({rate_limit_type:?}) for {delay_seconds} seconds - {req_desc} (at timestamp {rate_limit_timestamp})\"\n                    );\n                }\n                ClientEvent::RateLimitEnded {\n                    request,\n                    rate_limit_type,\n                    total_rate_limit_duration_seconds,\n                } =\u003e {\n                    println!(\n                        \"🎉 Client1 monitor: Rate limiting ended ({rate_limit_type:?}) after {total_rate_limit_duration_seconds} seconds - {}\",\n                        request.short_description()\n                    );\n                }\n                ClientEvent::EditAttempted {\n                    edit,\n                    success,\n                    error_message,\n                    duration_ms,\n                } =\u003e {\n                    if success {\n                        println!(\n                            \"✅ Client1 monitor: Edit succeeded '{}' -\u003e '{}' ({duration_ms} ms)\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    } else {\n                        let error_msg = error_message\n                            .as_ref()\n                            .map(|s| format!(\" - {s}\"))\n                            .unwrap_or_default();\n                        println!(\n                            \"❌ Client1 monitor: Edit failed '{}' -\u003e '{}' ({duration_ms} ms){error_msg}\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    }\n                }\n            }\n        }\n    });\n\n    let monitor2 = tokio::spawn(async move {\n        println!(\"🔍 Client2 monitor started\");\n        while let Ok(event) = events2.recv().await {\n            match event {\n                ClientEvent::RequestStarted { request } =\u003e {\n                    println!(\n                        \"🚀 Client2 monitor: Started request {}\",\n                        request.short_description()\n                    );\n                }\n                ClientEvent::RequestCompleted {\n                    request,\n                    status_code,\n                    duration_ms,\n                } =\u003e {\n                    println!(\n                        \"✅ Client2 monitor: Completed {} - {} ({} ms)\",\n                        request.short_description(),\n                        status_code,\n                        duration_ms\n                    );\n                }\n                ClientEvent::RateLimited {\n                    delay_seconds,\n                    request,\n                    rate_limit_type,\n                    rate_limit_timestamp,\n                } =\u003e {\n                    let req_desc = request\n                        .as_ref()\n                        .map(|r| r.short_description())\n                        .unwrap_or_else(|| \"unknown request\".to_string());\n                    println!(\n                        \"⏳ Client2 monitor: Rate limited ({rate_limit_type:?}) for {delay_seconds} seconds - {req_desc} (at timestamp {rate_limit_timestamp})\"\n                    );\n                }\n                ClientEvent::RateLimitEnded {\n                    request,\n                    rate_limit_type,\n                    total_rate_limit_duration_seconds,\n                } =\u003e {\n                    println!(\n                        \"🎉 Client2 monitor: Rate limiting ended ({rate_limit_type:?}) after {total_rate_limit_duration_seconds} seconds - {}\",\n                        request.short_description()\n                    );\n                }\n                ClientEvent::EditAttempted {\n                    edit,\n                    success,\n                    error_message,\n                    duration_ms,\n                } =\u003e {\n                    if success {\n                        println!(\n                            \"✅ Client2 monitor: Edit succeeded '{}' -\u003e '{}' ({duration_ms} ms)\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    } else {\n                        let error_msg = error_message\n                            .as_ref()\n                            .map(|s| format!(\" - {s}\"))\n                            .unwrap_or_default();\n                        println!(\n                            \"❌ Client2 monitor: Edit failed '{}' -\u003e '{}' ({duration_ms} ms){error_msg}\",\n                            edit.track_name_original, edit.track_name\n                        );\n                    }\n                }\n            }\n        }\n    });\n\n    // Make a request with client1 that might trigger rate limiting\n    println!(\"📡 Making request with client1...\");\n    match client1.get_recent_scrobbles(1).await {\n        Ok(tracks) =\u003e {\n            println!(\"✅ Client1 got {} tracks\", tracks.len());\n        }\n        Err(e) =\u003e {\n            println!(\"⚠️ Client1 error: {e}\");\n        }\n    }\n\n    // Check latest event from both clients (should be the same due to shared broadcaster)\n    let event1 = client1.latest_event();\n    let event2 = client2.latest_event();\n\n    match (event1, event2) {\n        (\n            Some(ClientEvent::RateLimited {\n                delay_seconds: delay1,\n                ..\n            }),\n            Some(ClientEvent::RateLimited {\n                delay_seconds: delay2,\n                ..\n            }),\n        ) =\u003e {\n            println!(\"🎯 Both clients show rate limiting: {delay1}s and {delay2}s\");\n            if delay1 == delay2 {\n                println!(\n                    \"✅ SUCCESS: Both clients report the same delay (shared broadcaster working!)\"\n                );\n            } else {\n                println!(\"❌ UNEXPECTED: Different delays reported\");\n            }\n        }\n        (\n            Some(ClientEvent::RequestCompleted { .. }),\n            Some(ClientEvent::RequestCompleted { .. }),\n        ) =\u003e {\n            println!(\"✅ Both clients show completed requests (shared broadcaster working!)\");\n        }\n        (\n            Some(ClientEvent::EditAttempted {\n                success: success1, ..\n            }),\n            Some(ClientEvent::EditAttempted {\n                success: success2, ..\n            }),\n        ) =\u003e {\n            if success1 == success2 {\n                println!(\"✅ Both clients show same edit result (shared broadcaster working!)\");\n            } else {\n                println!(\"❌ UNEXPECTED: Different edit results reported\");\n            }\n        }\n        (None, None) =\u003e {\n            println!(\"📊 No events occurred yet - this is normal\");\n            println!(\"    In real usage, both clients would see the same events when they occur\");\n        }\n        _ =\u003e {\n            println!(\"📊 Different event states between clients (could be due to timing)\");\n        }\n    }\n\n    // Let monitors run for a bit\n    tokio::time::sleep(std::time::Duration::from_secs(1)).await;\n\n    // Clean up\n    monitor1.abort();\n    monitor2.abort();\n\n    println!(\"🏁 Demo completed!\");\n\n    println!(\"\\n📄 Key Points:\");\n    println!(\"  • client1.with_shared_broadcaster() creates clients that share event broadcasting\");\n    println!(\"  • When any shared client encounters rate limiting, all see the same events\");\n    println!(\"  • Use this pattern when you need multiple HTTP clients but want unified rate limit handling\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","session_management.rs"],"content":"/// Example demonstrating both login and session restore initialization methods.\n///\n/// This example shows how to:\n/// 1. Initialize a client with username/password login\n/// 2. Save the session state to a file\n/// 3. Restore the session from the saved file\n/// 4. Use both initialization patterns\n///\n/// Usage:\n///   # First run - will prompt for credentials and save session\n///   direnv exec . cargo run --example session_management\n///\n///   # Subsequent runs - will use saved session\n///   direnv exec . cargo run --example session_management\nuse lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession, Result};\nuse std::env;\nuse std::fs;\nuse std::io::{self, Write};\nuse std::path::Path;\n\nconst SESSION_FILE: \u0026str = \"session.json\";\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    env_logger::init();\n\n    println!(\"🎵 Last.fm Session Management Example\");\n    println!(\"=====================================\\n\");\n\n    // Try to load existing session first\n    if Path::new(SESSION_FILE).exists() {\n        println!(\"📁 Found existing session file, attempting to restore...\");\n        match restore_from_session().await {\n            Ok(client) =\u003e {\n                println!(\"✅ Session restored successfully!\");\n                println!(\"👤 Logged in as: {}\", client.username());\n\n                // Test the restored session by fetching recent tracks\n                println!(\"🎧 Testing session by fetching recent tracks...\");\n                let tracks = client.get_recent_scrobbles(1).await?;\n                let recent_tracks: Vec\u003c_\u003e = tracks.into_iter().take(3).collect();\n                println!(\"📊 Found {} recent tracks:\", recent_tracks.len());\n\n                for track in recent_tracks {\n                    println!(\"   🎵 {} - {}\", track.artist, track.name);\n                }\n\n                return Ok(());\n            }\n            Err(e) =\u003e {\n                println!(\"❌ Failed to restore session: {e}\");\n                println!(\"🔄 Falling back to fresh login...\\n\");\n                // Remove invalid session file\n                let _ = fs::remove_file(SESSION_FILE);\n            }\n        }\n    }\n\n    // No valid session found, perform fresh login\n    println!(\"🔑 No valid session found, performing fresh login...\");\n    let client = login_with_credentials().await?;\n    println!(\"✅ Login successful!\");\n    println!(\"👤 Logged in as: {}\", client.username());\n\n    // Save session for future use\n    println!(\"💾 Saving session to {SESSION_FILE}...\");\n    save_session(\u0026client)?;\n    println!(\"✅ Session saved!\");\n\n    // Test the new session\n    println!(\"🎧 Testing session by fetching recent tracks...\");\n    let tracks = client.get_recent_scrobbles(1).await?;\n    let recent_tracks: Vec\u003c_\u003e = tracks.into_iter().take(3).collect();\n    println!(\"📊 Found {} recent tracks:\", recent_tracks.len());\n\n    for track in recent_tracks {\n        println!(\"   🎵 {} - {}\", track.artist, track.name);\n    }\n\n    println!(\"\\n🎉 Example completed!\");\n    println!(\"💡 Next time you run this example, it will use the saved session automatically.\");\n\n    Ok(())\n}\n\n/// Restore client from saved session file\nasync fn restore_from_session() -\u003e Result\u003cLastFmEditClientImpl\u003e {\n    let session_json = fs::read_to_string(SESSION_FILE)\n        .map_err(|e| lastfm_edit::LastFmError::Http(format!(\"Failed to read session file: {e}\")))?;\n\n    let session = LastFmEditSession::from_json(\u0026session_json)\n        .map_err(|e| lastfm_edit::LastFmError::Http(format!(\"Failed to parse session: {e}\")))?;\n\n    if !session.is_valid() {\n        return Err(lastfm_edit::LastFmError::Auth(\n            \"Invalid session data\".to_string(),\n        ));\n    }\n\n    let http_client = http_client::native::NativeClient::new();\n    Ok(LastFmEditClientImpl::from_session(\n        Box::new(http_client),\n        session,\n    ))\n}\n\n/// Perform fresh login with credentials\nasync fn login_with_credentials() -\u003e Result\u003cLastFmEditClientImpl\u003e {\n    println!(\"🔧 Using login with credentials pattern...\");\n    let username = get_username();\n    let password = get_password();\n\n    let http_client = http_client::native::NativeClient::new();\n    LastFmEditClientImpl::login_with_credentials(Box::new(http_client), \u0026username, \u0026password).await\n}\n\n/// Save current session to file\nfn save_session(client: \u0026dyn LastFmEditClient) -\u003e Result\u003c()\u003e {\n    let session = client.get_session();\n    let session_json = session\n        .to_json()\n        .map_err(|e| lastfm_edit::LastFmError::Http(format!(\"Failed to serialize session: {e}\")))?;\n\n    fs::write(SESSION_FILE, session_json).map_err(|e| {\n        lastfm_edit::LastFmError::Http(format!(\"Failed to write session file: {e}\"))\n    })?;\n\n    Ok(())\n}\n\n/// Get username from environment variable or prompt\nfn get_username() -\u003e String {\n    env::var(\"LASTFM_EDIT_USERNAME\").unwrap_or_else(|_| {\n        print!(\"Last.fm username: \");\n        io::stdout().flush().unwrap();\n        let mut input = String::new();\n        io::stdin().read_line(\u0026mut input).unwrap();\n        input.trim().to_string()\n    })\n}\n\n/// Get password from environment variable or prompt\nfn get_password() -\u003e String {\n    env::var(\"LASTFM_EDIT_PASSWORD\").unwrap_or_else(|_| {\n        print!(\"Last.fm password: \");\n        io::stdout().flush().unwrap();\n        let mut input = String::new();\n        io::stdin().read_line(\u0026mut input).unwrap();\n        input.trim().to_string()\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","shared","common.rs"],"content":"use lastfm_edit::{LastFmEditClientImpl, Result};\nuse std::env;\n\npub async fn setup_client() -\u003e Result\u003cLastFmEditClientImpl\u003e {\n    // Initialize logger to handle log::debug! calls\n    env_logger::init();\n\n    let username = env::var(\"LASTFM_EDIT_USERNAME\")\n        .expect(\"LASTFM_EDIT_USERNAME environment variable not set\");\n    let password = env::var(\"LASTFM_EDIT_PASSWORD\")\n        .expect(\"LASTFM_EDIT_PASSWORD environment variable not set\");\n\n    // Login and create client\n    let http_client = http_client::native::NativeClient::new();\n    println!(\"Logging in as {username}...\");\n    let client =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), \u0026username, \u0026password)\n            .await?;\n    println!(\"✓ Logged in successfully\");\n\n    Ok(client)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","smart_scrobble_display.rs"],"content":"use lastfm_edit::{ExactScrobbleEdit, ScrobbleEdit};\n\nfn main() {\n    println!(\"=== Smart ScrobbleEdit Display Examples ===\\n\");\n\n    // Example 1: Only changing the artist name\n    let edit1 = ScrobbleEdit {\n        artist_name_original: \"The Beatles\".to_string(),\n        track_name_original: Some(\"Yesterday\".to_string()),\n        album_name_original: Some(\"Help!\".to_string()),\n        album_artist_name_original: None,\n\n        artist_name: \"Beatles, The\".to_string(),   // Changed\n        track_name: Some(\"Yesterday\".to_string()), // Same\n        album_name: Some(\"Help!\".to_string()),     // Same\n        album_artist_name: None,                   // Same\n\n        timestamp: None,\n        edit_all: false,\n    };\n    println!(\"📝 Artist name change:\");\n    println!(\"   {edit1}\");\n\n    // Example 2: Changing track and album names\n    let edit2 = ScrobbleEdit {\n        artist_name_original: \"Pink Floyd\".to_string(),\n        track_name_original: Some(\"Shine on You Crazy Diamond\".to_string()),\n        album_name_original: Some(\"Wish You Were Here\".to_string()),\n        album_artist_name_original: None,\n\n        artist_name: \"Pink Floyd\".to_string(), // Same\n        track_name: Some(\"Shine On You Crazy Diamond\".to_string()), // Changed\n        album_name: Some(\"Wish You Were Here (Remastered)\".to_string()), // Changed\n        album_artist_name: None,               // Same\n\n        timestamp: Some(1640995200),\n        edit_all: true,\n    };\n    println!(\"\\n📝 Track and album changes:\");\n    println!(\"   {edit2}\");\n\n    // Example 3: Adding album artist information\n    let edit3 = ScrobbleEdit {\n        artist_name_original: \"Various Artists\".to_string(),\n        track_name_original: Some(\"Hotel California\".to_string()),\n        album_name_original: Some(\"Greatest Hits Collection\".to_string()),\n        album_artist_name_original: None,\n\n        artist_name: \"Eagles\".to_string(),                // Changed\n        track_name: Some(\"Hotel California\".to_string()), // Same\n        album_name: Some(\"Hotel California\".to_string()), // Changed\n        album_artist_name: Some(\"Eagles\".to_string()),    // Added\n\n        timestamp: None,\n        edit_all: false,\n    };\n    println!(\"\\n📝 Multiple changes including adding album artist:\");\n    println!(\"   {edit3}\");\n\n    // Example 4: No changes (should show \"No changes\")\n    let edit4 = ScrobbleEdit {\n        artist_name_original: \"Radiohead\".to_string(),\n        track_name_original: Some(\"Paranoid Android\".to_string()),\n        album_name_original: Some(\"OK Computer\".to_string()),\n        album_artist_name_original: Some(\"Radiohead\".to_string()),\n\n        artist_name: \"Radiohead\".to_string(),             // Same\n        track_name: Some(\"Paranoid Android\".to_string()), // Same\n        album_name: Some(\"OK Computer\".to_string()),      // Same\n        album_artist_name: Some(\"Radiohead\".to_string()), // Same\n\n        timestamp: None,\n        edit_all: false,\n    };\n    println!(\"\\n📝 No changes:\");\n    println!(\"   {edit4}\");\n\n    // Example 5: ExactScrobbleEdit (all fields required)\n    let exact_edit = ExactScrobbleEdit {\n        artist_name_original: \"Led Zeppelin\".to_string(),\n        track_name_original: \"Stairway to Heaven\".to_string(),\n        album_name_original: \"Led Zeppelin IV\".to_string(),\n        album_artist_name_original: \"Led Zeppelin\".to_string(),\n\n        artist_name: \"Led Zeppelin\".to_string(),      // Same\n        track_name: \"Stairway To Heaven\".to_string(), // Changed (capitalization)\n        album_name: \"Led Zeppelin IV (Remaster)\".to_string(), // Changed\n        album_artist_name: \"Led Zeppelin\".to_string(), // Same\n\n        timestamp: 1640995200,\n        edit_all: true,\n    };\n    println!(\"\\n📝 ExactScrobbleEdit changes:\");\n    println!(\"   {exact_edit}\");\n\n    println!(\"\\n✨ Features demonstrated:\");\n    println!(\"   • Only shows fields that are actually changing\");\n    println!(\"   • Uses → arrow to show old → new values\");\n    println!(\"   • Handles optional fields (None to Some transitions)\");\n    println!(\"   • Shows scope with '(all instances)' when edit_all is true\");\n    println!(\"   • Shows 'No changes' when nothing is being modified\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","test_album_tracks.rs"],"content":"#[path = \"shared/common.rs\"]\nmod common;\n\nuse lastfm_edit::{LastFmEditClient, Result};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let client = common::setup_client().await?;\n\n    let artist = std::env::args()\n        .nth(1)\n        .unwrap_or_else(|| \"The Beatles\".to_string());\n    let album = std::env::args()\n        .nth(2)\n        .unwrap_or_else(|| \"Abbey Road\".to_string());\n\n    println!(\"=== Album Tracks Test ===\\n\");\n    println!(\"🎵 Testing get_album_tracks() with: '{album}' by '{artist}'\\n\");\n\n    // Test the fixed get_album_tracks method\n    match client.get_album_tracks(\u0026album, \u0026artist).await {\n        Ok(tracks) =\u003e {\n            println!(\"✅ SUCCESS: Got {} tracks\", tracks.len());\n            if tracks.is_empty() {\n                println!(\"   (Album not found in your library, but no crash!)\");\n            } else {\n                println!(\"   Tracks:\");\n                for (i, track) in tracks.iter().enumerate().take(10) {\n                    println!(\"   [{:2}] {}\", i + 1, track.name);\n                }\n                if tracks.len() \u003e 10 {\n                    println!(\"   ... and {} more tracks\", tracks.len() - 10);\n                }\n            }\n        }\n        Err(e) =\u003e {\n            println!(\"❌ ERROR: {e}\");\n        }\n    }\n\n    // Also test the iterator directly\n    println!(\"\\n=== Album Tracks Iterator Test ===\");\n    let mut tracks_iterator = client.album_tracks(\u0026album, \u0026artist);\n    let mut count = 0;\n\n    println!(\"🔍 Testing iterator...\");\n    while let Some(track) = tracks_iterator.next().await? {\n        count += 1;\n        if count \u003c= 5 {\n            println!(\"   [{count}] {}\", track.name);\n        }\n        if count \u003e= 5 {\n            break;\n        }\n    }\n\n    if count == 0 {\n        println!(\"   No tracks found via iterator (album not in library)\");\n    } else {\n        println!(\"   Iterator works - got {count} tracks\");\n    }\n\n    println!(\"\\n🎉 Both methods completed without crashing!\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","test_artist_tracks_with_albums.rs"],"content":"use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Testing Artist Tracks with Album Information ===\\n\");\n\n    // Create a test session (this won't work without real credentials)\n    let test_session = LastFmEditSession::new(\n        \"test\".to_string(),\n        vec![\"sessionid=.test123\".to_string()],\n        Some(\"csrf\".to_string()),\n        \"https://www.last.fm\".to_string(),\n    );\n\n    let client = LastFmEditClientImpl::from_session(\n        Box::new(http_client::native::NativeClient::new()),\n        test_session,\n    );\n\n    println!(\"🎵 Testing artist tracks iteration (album-based approach)\");\n    println!(\"   This will get tracks by iterating through albums first\");\n    println!(\"   Each track should now have album information populated\");\n\n    let mut tracks_iterator = client.artist_tracks(\"The Beatles\");\n\n    // Get first 5 tracks\n    for i in 0..5 {\n        match tracks_iterator.next().await {\n            Ok(Some(track)) =\u003e {\n                let album_info = track.album.as_deref().unwrap_or(\"No album info\");\n                let album_artist_info = track\n                    .album_artist\n                    .as_deref()\n                    .unwrap_or(\"Same as track artist\");\n\n                println!(\n                    \"  [{:2}] {} - {} [{}]\",\n                    i + 1,\n                    track.artist,\n                    track.name,\n                    album_info\n                );\n                println!(\n                    \"       Album Artist: {} | Play Count: {}\",\n                    album_artist_info, track.playcount\n                );\n\n                if let Some(timestamp) = track.timestamp {\n                    println!(\"       Last Played: {timestamp}\");\n                }\n                println!();\n            }\n            Ok(None) =\u003e {\n                println!(\"  No more tracks found\");\n                break;\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error: {e}\");\n                break;\n            }\n        }\n    }\n\n    println!(\"✨ Key improvements:\");\n    println!(\"   • Tracks now include complete album information\");\n    println!(\"   • Album artist information is available when different from track artist\");\n    println!(\"   • Implementation iterates through albums first, then gets tracks per album\");\n    println!(\"   • This provides richer metadata compared to the previous direct track approach\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","src","bin","commands","delete.rs"],"content":"use super::utils::parse_range;\nuse lastfm_edit::LastFmEditClientImpl;\n\n/// Handle deletion of scrobbles from recent pages\npub async fn handle_delete_recent_pages(\n    client: \u0026LastFmEditClientImpl,\n    pages_range: \u0026str,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let (start_page, end_page) = parse_range(pages_range, \"pages\")?;\n\n    println!(\"🗑️  Delete recent scrobbles from pages {start_page}-{end_page}\");\n    if dry_run {\n        println!(\"🔍 DRY RUN - No actual deletions will be performed\");\n    }\n\n    let mut total_scrobbles = 0;\n    let mut successful_deletions = 0;\n    let mut failed_deletions = 0;\n    let mut scrobbles_to_delete = Vec::new();\n\n    // Collect scrobbles from the specified pages\n    for page in start_page..=end_page {\n        println!(\"\\n📄 Processing page {page}...\");\n\n        match client.get_recent_scrobbles(page.try_into().unwrap()).await {\n            Ok(scrobbles) =\u003e {\n                if scrobbles.is_empty() {\n                    println!(\"  No scrobbles found on page {page}\");\n                    break; // No more pages\n                }\n\n                println!(\"  Found {} scrobbles on page {page}\", scrobbles.len());\n                total_scrobbles += scrobbles.len();\n\n                for scrobble in scrobbles {\n                    if let Some(timestamp) = scrobble.timestamp {\n                        scrobbles_to_delete.push((\n                            scrobble.artist.clone(),\n                            scrobble.name.clone(),\n                            timestamp,\n                        ));\n\n                        if dry_run {\n                            println!(\n                                \"    Would delete: '{}' by '{}' ({})\",\n                                scrobble.name, scrobble.artist, timestamp\n                            );\n                        }\n                    } else {\n                        println!(\n                            \"    ⚠️  Skipping scrobble without timestamp: '{}' by '{}'\",\n                            scrobble.name, scrobble.artist\n                        );\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error fetching page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    if scrobbles_to_delete.is_empty() {\n        println!(\"\\n❌ No scrobbles with timestamps found in the specified page range\");\n        return Ok(());\n    }\n\n    println!(\"\\n📊 Summary:\");\n    println!(\"  Total scrobbles found: {total_scrobbles}\");\n    println!(\"  Scrobbles with timestamps: {}\", scrobbles_to_delete.len());\n\n    if dry_run {\n        println!(\"\\n🔍 DRY RUN - No actual deletions performed\");\n        println!(\"Use --apply to execute these deletions\");\n        return Ok(());\n    }\n\n    // Actually delete the scrobbles\n    println!(\"\\n🗑️  Deleting scrobbles...\");\n\n    for (i, (artist, track, timestamp)) in scrobbles_to_delete.iter().enumerate() {\n        println!(\n            \"  {}/{}: Deleting '{}' by '{}'\",\n            i + 1,\n            scrobbles_to_delete.len(),\n            track,\n            artist\n        );\n\n        match client.delete_scrobble(artist, track, *timestamp).await {\n            Ok(true) =\u003e {\n                successful_deletions += 1;\n                println!(\"    ✅ Deleted successfully\");\n            }\n            Ok(false) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Deletion failed\");\n            }\n            Err(e) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Error: {e}\");\n            }\n        }\n\n        // Add delay between deletions to be respectful to the server\n        if i \u003c scrobbles_to_delete.len() - 1 {\n            tokio::time::sleep(std::time::Duration::from_millis(1000)).await;\n        }\n    }\n\n    println!(\"\\n📊 Final Summary:\");\n    println!(\"  Successful deletions: {successful_deletions}\");\n    println!(\"  Failed deletions: {failed_deletions}\");\n\n    if successful_deletions \u003e 0 {\n        println!(\"\\n✅ Deletion session completed!\");\n    } else if failed_deletions \u003e 0 {\n        println!(\"\\n❌ All deletions failed!\");\n    }\n\n    Ok(())\n}\n\n/// Handle deletion of scrobbles from timestamp range\npub async fn handle_delete_timestamp_range(\n    client: \u0026LastFmEditClientImpl,\n    timestamp_range: \u0026str,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let (start_ts, end_ts) = parse_range(timestamp_range, \"timestamp\")?;\n\n    println!(\"🗑️  Delete scrobbles from timestamp range {start_ts}-{end_ts}\");\n    if dry_run {\n        println!(\"🔍 DRY RUN - No actual deletions will be performed\");\n    }\n\n    let mut successful_deletions = 0;\n    let mut failed_deletions = 0;\n    let mut scrobbles_to_delete = Vec::new();\n\n    // Search through recent scrobbles to find ones in the timestamp range\n    let max_pages = 20;
