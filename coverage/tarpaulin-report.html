 Beatles\".to_string());\n    let album = std::env::args()\n        .nth(2)\n        .unwrap_or_else(|| \"Abbey Road\".to_string());\n\n    println!(\"=== Album Tracks Test ===\\n\");\n    println!(\"🎵 Testing get_album_tracks() with: '{album}' by '{artist}'\\n\");\n\n    // Test the fixed get_album_tracks method\n    match client.get_album_tracks(\u0026album, \u0026artist).await {\n        Ok(tracks) =\u003e {\n            println!(\"✅ SUCCESS: Got {} tracks\", tracks.len());\n            if tracks.is_empty() {\n                println!(\"   (Album not found in your library, but no crash!)\");\n            } else {\n                println!(\"   Tracks:\");\n                for (i, track) in tracks.iter().enumerate().take(10) {\n                    println!(\"   [{:2}] {}\", i + 1, track.name);\n                }\n                if tracks.len() \u003e 10 {\n                    println!(\"   ... and {} more tracks\", tracks.len() - 10);\n                }\n            }\n        }\n        Err(e) =\u003e {\n            println!(\"❌ ERROR: {e}\");\n        }\n    }\n\n    // Also test the iterator directly\n    println!(\"\\n=== Album Tracks Iterator Test ===\");\n    let mut tracks_iterator = client.album_tracks(\u0026album, \u0026artist);\n    let mut count = 0;\n\n    println!(\"🔍 Testing iterator...\");\n    while let Some(track) = tracks_iterator.next().await? {\n        count += 1;\n        if count \u003c= 5 {\n            println!(\"   [{count}] {}\", track.name);\n        }\n        if count \u003e= 5 {\n            break;\n        }\n    }\n\n    if count == 0 {\n        println!(\"   No tracks found via iterator (album not in library)\");\n    } else {\n        println!(\"   Iterator works - got {count} tracks\");\n    }\n\n    println!(\"\\n🎉 Both methods completed without crashing!\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","examples","test_artist_tracks_with_albums.rs"],"content":"use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Testing Artist Tracks with Album Information ===\\n\");\n\n    // Create a test session (this won't work without real credentials)\n    let test_session = LastFmEditSession::new(\n        \"test\".to_string(),\n        vec![\"sessionid=.test123\".to_string()],\n        Some(\"csrf\".to_string()),\n        \"https://www.last.fm\".to_string(),\n    );\n\n    let client = LastFmEditClientImpl::from_session(\n        Box::new(http_client::native::NativeClient::new()),\n        test_session,\n    );\n\n    println!(\"🎵 Testing artist tracks iteration (album-based approach)\");\n    println!(\"   This will get tracks by iterating through albums first\");\n    println!(\"   Each track should now have album information populated\");\n\n    let mut tracks_iterator = client.artist_tracks(\"The Beatles\");\n\n    // Get first 5 tracks\n    for i in 0..5 {\n        match tracks_iterator.next().await {\n            Ok(Some(track)) =\u003e {\n                let album_info = track.album.as_deref().unwrap_or(\"No album info\");\n                let album_artist_info = track\n                    .album_artist\n                    .as_deref()\n                    .unwrap_or(\"Same as track artist\");\n\n                println!(\n                    \"  [{:2}] {} - {} [{}]\",\n                    i + 1,\n                    track.artist,\n                    track.name,\n                    album_info\n                );\n                println!(\n                    \"       Album Artist: {} | Play Count: {}\",\n                    album_artist_info, track.playcount\n                );\n\n                if let Some(timestamp) = track.timestamp {\n                    println!(\"       Last Played: {timestamp}\");\n                }\n                println!();\n            }\n            Ok(None) =\u003e {\n                println!(\"  No more tracks found\");\n                break;\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error: {e}\");\n                break;\n            }\n        }\n    }\n\n    println!(\"✨ Key improvements:\");\n    println!(\"   • Tracks now include complete album information\");\n    println!(\"   • Album artist information is available when different from track artist\");\n    println!(\"   • Implementation iterates through albums first, then gets tracks per album\");\n    println!(\"   • This provides richer metadata compared to the previous direct track approach\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","src","bin","commands","delete.rs"],"content":"use super::utils::parse_range;\nuse lastfm_edit::LastFmEditClientImpl;\n\n/// Handle deletion of scrobbles from recent pages\npub async fn handle_delete_recent_pages(\n    client: \u0026LastFmEditClientImpl,\n    pages_range: \u0026str,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let (start_page, end_page) = parse_range(pages_range, \"pages\")?;\n\n    println!(\"🗑️  Delete recent scrobbles from pages {start_page}-{end_page}\");\n    if dry_run {\n        println!(\"🔍 DRY RUN - No actual deletions will be performed\");\n    }\n\n    let mut total_scrobbles = 0;\n    let mut successful_deletions = 0;\n    let mut failed_deletions = 0;\n    let mut scrobbles_to_delete = Vec::new();\n\n    // Collect scrobbles from the specified pages\n    for page in start_page..=end_page {\n        println!(\"\\n📄 Processing page {page}...\");\n\n        match client.get_recent_scrobbles(page.try_into().unwrap()).await {\n            Ok(scrobbles) =\u003e {\n                if scrobbles.is_empty() {\n                    println!(\"  No scrobbles found on page {page}\");\n                    break; // No more pages\n                }\n\n                println!(\"  Found {} scrobbles on page {page}\", scrobbles.len());\n                total_scrobbles += scrobbles.len();\n\n                for scrobble in scrobbles {\n                    if let Some(timestamp) = scrobble.timestamp {\n                        scrobbles_to_delete.push((\n                            scrobble.artist.clone(),\n                            scrobble.name.clone(),\n                            timestamp,\n                        ));\n\n                        if dry_run {\n                            println!(\n                                \"    Would delete: '{}' by '{}' ({})\",\n                                scrobble.name, scrobble.artist, timestamp\n                            );\n                        }\n                    } else {\n                        println!(\n                            \"    ⚠️  Skipping scrobble without timestamp: '{}' by '{}'\",\n                            scrobble.name, scrobble.artist\n                        );\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error fetching page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    if scrobbles_to_delete.is_empty() {\n        println!(\"\\n❌ No scrobbles with timestamps found in the specified page range\");\n        return Ok(());\n    }\n\n    println!(\"\\n📊 Summary:\");\n    println!(\"  Total scrobbles found: {total_scrobbles}\");\n    println!(\"  Scrobbles with timestamps: {}\", scrobbles_to_delete.len());\n\n    if dry_run {\n        println!(\"\\n🔍 DRY RUN - No actual deletions performed\");\n        println!(\"Use --apply to execute these deletions\");\n        return Ok(());\n    }\n\n    // Actually delete the scrobbles\n    println!(\"\\n🗑️  Deleting scrobbles...\");\n\n    for (i, (artist, track, timestamp)) in scrobbles_to_delete.iter().enumerate() {\n        println!(\n            \"  {}/{}: Deleting '{}' by '{}'\",\n            i + 1,\n            scrobbles_to_delete.len(),\n            track,\n            artist\n        );\n\n        match client.delete_scrobble(artist, track, *timestamp).await {\n            Ok(true) =\u003e {\n                successful_deletions += 1;\n                println!(\"    ✅ Deleted successfully\");\n            }\n            Ok(false) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Deletion failed\");\n            }\n            Err(e) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Error: {e}\");\n            }\n        }\n\n        // Add delay between deletions to be respectful to the server\n        if i \u003c scrobbles_to_delete.len() - 1 {\n            tokio::time::sleep(std::time::Duration::from_millis(1000)).await;\n        }\n    }\n\n    println!(\"\\n📊 Final Summary:\");\n    println!(\"  Successful deletions: {successful_deletions}\");\n    println!(\"  Failed deletions: {failed_deletions}\");\n\n    if successful_deletions \u003e 0 {\n        println!(\"\\n✅ Deletion session completed!\");\n    } else if failed_deletions \u003e 0 {\n        println!(\"\\n❌ All deletions failed!\");\n    }\n\n    Ok(())\n}\n\n/// Handle deletion of scrobbles from timestamp range\npub async fn handle_delete_timestamp_range(\n    client: \u0026LastFmEditClientImpl,\n    timestamp_range: \u0026str,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let (start_ts, end_ts) = parse_range(timestamp_range, \"timestamp\")?;\n\n    println!(\"🗑️  Delete scrobbles from timestamp range {start_ts}-{end_ts}\");\n    if dry_run {\n        println!(\"🔍 DRY RUN - No actual deletions will be performed\");\n    }\n\n    let mut successful_deletions = 0;\n    let mut failed_deletions = 0;\n    let mut scrobbles_to_delete = Vec::new();\n\n    // Search through recent scrobbles to find ones in the timestamp range\n    let max_pages = 20; // Search up to 20 pages of recent scrobbles\n\n    for page in 1..=max_pages {\n        println!(\"📄 Searching page {page} for scrobbles in timestamp range...\");\n\n        match client.get_recent_scrobbles(page).await {\n            Ok(scrobbles) =\u003e {\n                if scrobbles.is_empty() {\n                    println!(\"  No more scrobbles found, stopping search\");\n                    break;\n                }\n\n                let mut found_in_range = 0;\n                for scrobble in scrobbles {\n                    if let Some(timestamp) = scrobble.timestamp {\n                        if timestamp \u003e= start_ts \u0026\u0026 timestamp \u003c= end_ts {\n                            found_in_range += 1;\n                            scrobbles_to_delete.push((\n                                scrobble.artist.clone(),\n                                scrobble.name.clone(),\n                                timestamp,\n                            ));\n\n                            if dry_run {\n                                println!(\n                                    \"    Would delete: '{}' by '{}' ({})\",\n                                    scrobble.name, scrobble.artist, timestamp\n                                );\n                            }\n                        }\n                    }\n                }\n\n                if found_in_range \u003e 0 {\n                    println!(\"  Found {found_in_range} scrobbles in range on page {page}\");\n                } else {\n                    println!(\"  No scrobbles in range on page {page}\");\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error fetching page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    if scrobbles_to_delete.is_empty() {\n        println!(\"\\n❌ No scrobbles found in the specified timestamp range\");\n        return Ok(());\n    }\n\n    println!(\"\\n📊 Summary:\");\n    println!(\n        \"  Scrobbles in timestamp range: {}\",\n        scrobbles_to_delete.len()\n    );\n\n    if dry_run {\n        println!(\"\\n🔍 DRY RUN - No actual deletions performed\");\n        println!(\"Use --apply to execute these deletions\");\n        return Ok(());\n    }\n\n    // Actually delete the scrobbles\n    println!(\"\\n🗑️  Deleting scrobbles...\");\n\n    for (i, (artist, track, timestamp)) in scrobbles_to_delete.iter().enumerate() {\n        println!(\n            \"  {}/{}: Deleting '{}' by '{}'\",\n            i + 1,\n            scrobbles_to_delete.len(),\n            track,\n            artist\n        );\n\n        match client.delete_scrobble(artist, track, *timestamp).await {\n            Ok(true) =\u003e {\n                successful_deletions += 1;\n                println!(\"    ✅ Deleted successfully\");\n            }\n            Ok(false) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Deletion failed\");\n            }\n            Err(e) =\u003e {\n                failed_deletions += 1;\n                println!(\"    ❌ Error: {e}\");\n            }\n        }\n\n        // Add delay between deletions to be respectful to the server\n        if i \u003c scrobbles_to_delete.len() - 1 {\n            tokio::time::sleep(std::time::Duration::from_millis(1000)).await;\n        }\n    }\n\n    println!(\"\\n📊 Final Summary:\");\n    println!(\"  Successful deletions: {successful_deletions}\");\n    println!(\"  Failed deletions: {failed_deletions}\");\n\n    if successful_deletions \u003e 0 {\n        println!(\"\\n✅ Deletion session completed!\");\n    } else if failed_deletions \u003e 0 {\n        println!(\"\\n❌ All deletions failed!\");\n    }\n\n    Ok(())\n}\n\n/// Handle deletion of scrobbles by offset from most recent\npub async fn handle_delete_recent_offset(\n    client: \u0026LastFmEditClientImpl,\n    offset_range: \u0026str,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let (start_offset, end_offset) = parse_range(offset_range, \"offset\")?;\n\n    // Offsets are already 0-based, so use directly\n    let start_index = start_offset;\n    let end_index = end_offset;\n\n    println!(\"🗑️  Delete scrobbles by offset: {start_offset}-{end_offset} ({start_offset}th to {end_offset}th most recent, 0-indexed)\");\n    if dry_run {\n        println!(\"🔍 DRY RUN - No actual deletions will be performed\");\n    }\n\n    let mut all_scrobbles = Vec::new();\n    let mut successful_deletions = 0;\n    let mut failed_deletions = 0;\n\n    // Collect scrobbles until we have enough to cover the offset range\n    let mut page = 1;\n    let needed_scrobbles = (end_offset + 1) as usize; // +1 because 0-indexed\n\n    println!(\"\\n📄 Collecting recent scrobbles to reach offset {end_offset}...\");\n\n    while all_scrobbles.len() \u003c needed_scrobbles {\n        match client.get_recent_scrobbles(page.try_into().unwrap()).await {\n            Ok(scrobbles) =\u003e {\n                if scrobbles.is_empty() {\n                    println!(\"  No more scrobbles found on page {page}\");\n                    break;\n                }\n\n                println!(\n                    \"  Page {page}: Found {} scrobbles (total: {})\",\n                    scrobbles.len(),\n                    all_scrobbles.len() + scrobbles.len()\n                );\n                all_scrobbles.extend(scrobbles);\n                page += 1;\n\n                // Stop if we've collected enough\n                if all_scrobbles.len() \u003e= needed_scrobbles {\n                    break;\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"  ❌ Error fetching page {page}: {e}\");\n                break;\n            }\n        }\n    }\n\n    if all_scrobbles.len() \u003c= start_offset as usize {\n        println!(\"\\n❌ Not enough recent scrobbles found. You have {} scrobbles, but requested offset starts at {} (0-indexed)\", all_scrobbles.len(), start_offset);\n        return Ok(());\n    }\n\n    // Extract the scrobbles in the specified offset range\n    let actual_end_index = std::cmp::min(end_index as usize, all_scrobbles.len() - 1);\n    let scrobbles_in_range = \u0026all_scrobbles[start_index as usize..=actual_end_index];\n\n    println!(\"\\n📊 Summary:\");\n    println!(\n        \"  Total recent scrobbles collected: {}\",\n        all_scrobbles.len()\n    );\n    println!(\n        \"  Scrobbles in offset range {}-{}: {}\",\n        start_offset,\n        std::cmp::min(end_offset, (all_scrobbles.len() as u64).saturating_sub(1)),\n        scrobbles_in_range.len()\n    );\n\n    if dry_run {\n        println!(\"\\n🔍 Scrobbles that would be deleted:\");\n        for (i, scrobble) in scrobbles_in_range.iter().enumerate() {\n            let offset_number = start_offset + i as u64;\n            if let Some(timestamp) = scrobble.timestamp {\n                println!(\n                    \"    {}: '{}' by '{}' ({})\",\n                    offset_number, scrobble.name, scrobble.artist, timestamp\n                );\n            } else {\n                println!(\n                    \"    {}: '{}' by '{}' (no timestamp - cannot delete)\",\n                    offset_number, scrobble.name, scrobble.artist\n                );\n            }\n        }\n\n        println!(\"\\n🔍 DRY RUN - No actual deletions performed\");\n        println!(\"Use --apply to execute these deletions\");\n        return Ok(());\n    }\n\n    // Actually delete the scrobbles\n    println!(\"\\n🗑️  Deleting scrobbles by offset...\");\n\n    for (i, scrobble) in scrobbles_in_range.iter().enumerate() {\n        let offset_number = start_offset + i as u64;\n\n        if let Some(timestamp) = scrobble.timestamp {\n            println!(\n                \"  {}/{}: Deleting offset {} - '{}' by '{}'\",\n                i + 1,\n                scrobbles_in_range.len(),\n                offset_number,\n ;\n    println!(\"{edit:#?}\");\n\n    // Discover and apply/show variations\n    discover_and_handle_edits(client, edit, dry_run).await\n}\n\nasync fn discover_and_handle_edits(\n    client: \u0026LastFmEditClientImpl,\n    edit: \u0026ScrobbleEdit,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"\\n🔍 Discovering scrobble edit variations...\");\n\n    // Use the discovery iterator for incremental results\n    let mut discovery_iterator = client.discover_scrobbles(edit.clone());\n    let mut discovered_edits = Vec::new();\n    let mut edit_results = Vec::new();\n    let mut count = 0;\n    let mut successful_edits = 0;\n    let mut failed_edits = 0;\n\n    // Process results incrementally\n    while let Some(discovered_edit) = discovery_iterator.next().await? {\n        count += 1;\n        println!(\"\\n  {count}. Found scrobble:\");\n        println!(\"     Track: '{}'\", discovered_edit.track_name_original);\n        println!(\"     Album: '{}'\", discovered_edit.album_name_original);\n        println!(\"     Artist: '{}'\", discovered_edit.artist_name_original);\n        println!(\n            \"     Album Artist: '{}'\",\n            discovered_edit.album_artist_name_original\n        );\n        println!(\"     Timestamp: {}\", discovered_edit.timestamp);\n\n        // Show what this would change to\n        println!(\"     Would change to:\");\n        println!(\"       Track: '{}'\", discovered_edit.track_name);\n        println!(\"       Album: '{}'\", discovered_edit.album_name);\n        println!(\"       Artist: '{}'\", discovered_edit.artist_name);\n        println!(\n            \"       Album Artist: '{}'\",\n            discovered_edit.album_artist_name\n        );\n\n        if dry_run {\n            println!(\"     DRY RUN - proceeding without submitting edit\");\n            discovered_edits.push(discovered_edit);\n        } else {\n            // Apply edit immediately\n            println!(\"     🔄 Applying edit...\");\n\n            // Apply the user's changes to create the final exact edit\n            let mut final_edit = discovered_edit.clone();\n            if let Some(new_track_name) = \u0026edit.track_name {\n                final_edit.track_name = new_track_name.clone();\n            }\n            if let Some(new_album_name) = \u0026edit.album_name {\n                final_edit.album_name = new_album_name.clone();\n            }\n            final_edit.artist_name = edit.artist_name.clone();\n            if let Some(new_album_artist_name) = \u0026edit.album_artist_name {\n                final_edit.album_artist_name = new_album_artist_name.clone();\n            }\n            final_edit.edit_all = edit.edit_all;\n\n            match client.edit_scrobble_single(\u0026final_edit, 3).await {\n                Ok(response) =\u003e {\n                    if response.all_successful() {\n                        successful_edits += 1;\n                        println!(\"     ✅ Edit applied successfully!\");\n                    } else {\n                        failed_edits += 1;\n                        println!(\"     ❌ Edit failed: {}\", response.summary_message());\n                    }\n                    edit_results.push(response);\n                }\n                Err(e) =\u003e {\n                    failed_edits += 1;\n                    println!(\"     ❌ Error applying edit: {e}\");\n                }\n            }\n        }\n    }\n\n    if count == 0 {\n        println!(\"No matching scrobbles found. This might mean:\");\n        println!(\"  - The specified metadata is not in your recent scrobbles\");\n        println!(\"  - The names don't match exactly\");\n        println!(\"  - There's a network or parsing issue\");\n        return Ok(());\n    }\n\n    println!(\"\\n📊 Summary:\");\n    println!(\"  Total variations found: {count}\");\n\n    if dry_run {\n        // Group by unique original metadata combinations for dry run summary\n        let mut unique_tracks = std::collections::HashSet::new();\n        let mut unique_albums = std::collections::HashSet::new();\n\n        for edit in \u0026discovered_edits {\n            unique_tracks.insert(\u0026edit.track_name_original);\n            unique_albums.insert(\u0026edit.album_name_original);\n        }\n\n        println!(\"  Unique tracks: {}\", unique_tracks.len());\n        println!(\"  Unique albums: {}\", unique_albums.len());\n        println!(\"\\n🔍 DRY RUN - No actual edits performed\");\n        println!(\"Use --apply to execute these edits\");\n    } else {\n        println!(\"  Successful edits: {successful_edits}\");\n        println!(\"  Failed edits: {failed_edits}\");\n\n        if successful_edits \u003e 0 {\n            println!(\"\\n✅ Edit session completed!\");\n        } else if failed_edits \u003e 0 {\n            println!(\"\\n❌ All edits failed!\");\n        }\n\n        if failed_edits \u003e 0 {\n            println!(\"\\n⚠️  Failed edit details:\");\n            for (i, response) in edit_results.iter().enumerate() {\n                if !response.all_successful() {\n                    println!(\"    {}: {}\", i + 1, response.summary_message());\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":5,"address":[3576372,3576488,3574960],"length":1,"stats":{"Line":0}},{"line":18,"address":[3575417],"length":1,"stats":{"Line":0}},{"line":21,"address":[3575542],"length":1,"stats":{"Line":0}},{"line":22,"address":[3197078,3197056],"length":1,"stats":{"Line":0}},{"line":23,"address":[3575659,3575726],"length":1,"stats":{"Line":0}},{"line":24,"address":[3197104,3197126],"length":1,"stats":{"Line":0}},{"line":25,"address":[3197152,3197174],"length":1,"stats":{"Line":0}},{"line":26,"address":[3197200,3197222],"length":1,"stats":{"Line":0}},{"line":27,"address":[3575953,3576020],"length":1,"stats":{"Line":0}},{"line":28,"address":[3197248,3197270],"length":1,"stats":{"Line":0}},{"lin utput {\n        Box::new(JsonListHandler::new())\n    } else {\n        Box::new(HumanReadableListHandler::new(verbose, format))\n    };\n\n    // Emit start event\n    handler.handle_event(ListEvent::Started {\n        command: \"artists\".to_string(),\n        artist: None,\n        album: None,\n    });\n\n    let mut artists_iterator = client.artists();\n    let mut count = 0;\n\n    while let Some(artist) = artists_iterator.next().await? {\n        count += 1;\n\n        // Emit artist found event\n        handler.handle_event(ListEvent::ArtistFound {\n            index: count,\n            artist,\n        });\n\n        if limit \u003e 0 \u0026\u0026 count \u003e= limit {\n            break;\n        }\n    }\n\n    // Emit summary event\n    handler.handle_event(ListEvent::Summary {\n        command: \"artists\".to_string(),\n        total_items: count,\n        artist: None,\n        album: None,\n    });\n\n    Ok(())\n}\n\n/// Handle the list albums command\npub async fn handle_list_albums(\n    client: \u0026LastFmEditClientImpl,\n    artist: \u0026str,\n    limit: usize,\n    verbose: bool,\n    format: bool,\n    json_output: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Create appropriate handler based on output format\n    let mut handler: Box\u003cdyn ListOutputHandler\u003e = if json_output {\n        Box::new(JsonListHandler::new())\n    } else {\n        Box::new(HumanReadableListHandler::new(verbose, format))\n    };\n\n    // Emit start event\n    handler.handle_event(ListEvent::Started {\n        command: \"albums\".to_string(),\n        artist: Some(artist.to_string()),\n        album: None,\n    });\n\n    let mut albums_iterator = client.artist_albums(artist);\n    let mut count = 0;\n\n    while let Some(album) = albums_iterator.next().await? {\n        count += 1;\n\n        // Emit album found event\n        handler.handle_event(ListEvent::AlbumFound {\n            index: count,\n            album,\n        });\n\n        if limit \u003e 0 \u0026\u0026 count \u003e= limit {\n            break;\n        }\n    }\n\n    // Emit summary event\n    handler.handle_event(ListEvent::Summary {\n        command: \"albums\".to_string(),\n        total_items: count,\n        artist: Some(artist.to_string()),\n        album: None,\n    });\n\n    Ok(())\n}\n\n/// Handle the list tracks by album command\npub async fn handle_list_tracks_by_album(\n    client: \u0026LastFmEditClientImpl,\n    artist: \u0026str,\n    limit: usize,\n    verbose: bool,\n    format: bool,\n    json_output: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Create appropriate handler based on output format\n    let mut handler: Box\u003cdyn ListOutputHandler\u003e = if json_output {\n        Box::new(JsonListHandler::new())\n    } else {\n        Box::new(HumanReadableListHandler::new(verbose, format))\n    };\n\n    // Emit start event\n    handler.handle_event(ListEvent::Started {\n        command: \"tracks-by-album\".to_string(),\n        artist: Some(artist.to_string()),\n        album: None,\n    });\n\n    let mut albums_iterator = client.artist_albums(artist);\n    let mut album_count = 0;\n\n    while let Some(album) = albums_iterator.next().await? {\n        album_count += 1;\n\n        // Emit album section event\n        handler.handle_event(ListEvent::AlbumSection {\n            album_index: album_count,\n            album: album.clone(),\n        });\n\n        // Get tracks for this album\n        match client.get_album_tracks(\u0026album.name, artist).await {\n            Ok(tracks) =\u003e {\n                if tracks.is_empty() {\n                    handler.handle_event(ListEvent::Error {\n                        message: \"No tracks found in your library for this album\".to_string(),\n                    });\n                } else {\n                    for (track_idx, track) in tracks.iter().enumerate() {\n                        handler.h s: usize,\n        artist: Option\u003cString\u003e,\n        album: Option\u003cString\u003e,\n    },\n    /// Error occurred\n    Error { message: String },\n}\n\n/// Trait for handling list command output\npub trait ListOutputHandler {\n    fn handle_event(\u0026mut self, event: ListEvent);\n}\n\n/// Human-readable output handler for list commands\npub struct HumanReadableListHandler {\n    verbose: bool,\n    format: bool,\n}\n\nimpl HumanReadableListHandler {\n    pub fn new(verbose: bool, format: bool) -\u003e Self {\n        Self { verbose, format }\n    }\n}\n\nimpl ListOutputHandler for HumanReadableListHandler {\n    fn handle_event(\u0026mut self, event: ListEvent) {\n        match event {\n            ListEvent::Started {\n                command,\n                artist,\n                album,\n            } =\u003e match command.as_str() {\n                \"artists\" =\u003e println!(\"🎵 Listing artists in your library\"),\n                \"albums\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing albums for artist: '{artist}'\");\n                    }\n                }\n                \"tracks\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing tracks for artist: '{artist}'\");\n                        println!(\"   (with complete album information)\");\n                    }\n                }\n                \"tracks-by-album\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing tracks by album for artist: '{artist}'\");\n                    }\n                }\n                \"album-tracks\" =\u003e {\n                    if let (Some(album), Some(artist)) = (album, artist) {\n                        println!(\"🎵 Listing tracks for album: '{album}' by '{artist}'\");\n                    }\n                }\n                _ =\u003e {}\n            },\n            ListEvent::ArtistFound { index, artist } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\"  [{index:3}] {artist} ({} plays)\", artist.playcount);\n                    } else {\n                        println!(\"  [{index:3}] {artist}\");\n                    }\n                } else if self.verbose {\n                    println!(\"  [{index:3}] {} ({} plays)\", artist.name, artist.playcount);\n                } else {\n                    println!(\"  [{index:3}] {}\", artist.name);\n                }\n            }\n            ListEvent::AlbumFound { index, album } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\"  [{index:3}] {album} ({} plays)\", album.playcount);\n                    } else {\n                        println!(\"  [{index:3}] {album}\");\n                    }\n                } else if self.verbose {\n                    println!(\"  [{index:3}] {} ({} plays)\", album.name, album.playcount);\n                } else {\n                    println!(\"  [{index:3}] {}\", album.name);\n                }\n            }\n            ListEvent::TrackFound { index, track } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        let album_artist_info = track\n                            .album_artist\n                            .as_deref()\n                            .unwrap_or(\"Same as track artist\");\n                        println!(\"  [{index:3}] {track} ({} plays)\", track.playcount);\n                        println!(\"       Album Artist: {album_artist_info}\");\n                        if let Some(timestamp) = track.timestamp {\n                            println!(\"       Last Played: {timestamp}\");\n                        }\n                    } else {\n                        println!(\"  [{index:3}] {track}\");\n                    }\n                } else if self.verbose {\n                    let album_info = track.album.as_deref().unwrap_or(\"Unknown Album\");\n                    let album_artist_info = track\n                        .album_artist\n                        .as_deref()\n                        .unwrap_or(\"Same as track artist\");\n                    println!(\"  [{index:3}] {} ({} plays)\", track.name, track.playcount);\n                    println!(\"       Album: {album_info}\");\n                    println!(\"       Album Artist: {album_artist_info}\");\n                    if let Some(timestamp) = track.timestamp {\n                        println!(\"       Last Played: {timestamp}\");\n                    }\n                } else {\n                    let album_info = track.album.as_deref().unwrap_or(\"Unknown Album\");\n                    println!(\"  [{index:3}] {} [{}]\", track.name, album_info);\n                }\n\n                if self.verbose {\n                    println!();\n                }\n            }\n            ListEvent::AlbumSection { album_index, album } =\u003e {\n                if self.verbose {\n                    println!(\n                        \"\\n📀 Album {}: {} ({} plays)\",\n                        album_index, album.name, album.playcount\n                    );\n                } else {\n                    println!(\"\\n📀 Album {}: {}\", album_index, album.name);\n                }\n            }\n            ListEvent::AlbumTrackFound {\n                track_index, track, ..\n            } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\n                            \"    [{:2}] {track} ({} plays)\",\n                            track_index, track.playcount\n                        );\n                        if let Some(timestamp) = track.timestamp {\n                            println!(\"         Last Played: {timestamp}\");\n                        }\n                    } else {\n                        println!(\"    [{track_index:2}] {track}\");\n                    }\n                } else if self.verbose {\n                    println!(\n                        \"    [{:2}] {} ({} plays)\",\n                        track_index, track.name, track.playcount\n                    );\n                    if let Some(timestamp) = track.timestamp {\n                        println!(\"         Last Played: {timestamp}\");\n                    }\n                } else {\n                    println!(\"    [{:2}] {}\", track_index, track.name);\n                }\n            }\n            ListEvent::Summary {\n                command,\n                total_items,\n                artist,\n                ..\n            } =\u003e match command.as_str() {\n                \"artists\" =\u003e {\n                    if total_items == 0 {\n                        println!(\"  No artists found in your library.\");\n                    } else {\n                        println!(\n                            \"\\nFound {} artist{} in your library\",\n                            total_items,\n                            if total_items == 1 { \"\" } else { \"s\" }\n                        );\n                    }\n                }\n                \"albums\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No albums found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nFound {} album{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"tracks\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No tracks found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nFound {} track{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"tracks-by-album\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No albums found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nListed {} album{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"album-tracks\" =\u003e {\n                    if total_items == 0 {\n                        println!(\"  No tracks found for this album.\");\n                    }\n                }\n                _ =\u003e {}\n            },\n            ListEvent::Error { message } =\u003e {\n                println!(\"    ❌ Error: {message}\");\n            }\n        }\n    }\n}\n\n/// JSON output handler for list commands (JSONL format)\npub struct JsonListHandler;\n\nimpl JsonListHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ListOutputHandler for JsonListHandler {\n    fn handle_event(\u0026mut self, event: ListEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"li {"line":235,"address":[3513103,3513282],"length":1,"stats":{"Line":0}},{"line":243,"address":[3512900,3512834],"length":1,"stats":{"Line":0}},{"line":244,"address":[3512952],"length":1,"stats":{"Line":0}},{"line":245,"address":[3512963],"length":1,"stats":{"Line":0}},{"line":250,"address":[3504125],"length":1,"stats":{"Line":0}},{"line":251,"address":[3504149,3514741],"length":1,"stats":{"Line":0}},{"line":267,"address":[3514912,3515320,3515467],"length":1,"stats":{"Line":0}},{"line":269,"address":[3514987,3514931,3515058],"length":1,"stats":{"Line":0}},{"line":270,"address":[3515086,3515148],"length":1,"stats":{"Line":0}},{"line":272,"address":[3515326,3515029],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":100},{"path":["/","home","imalison","Projects","lastfm-edit","src","bin","commands","mod.rs"],"content":"pub mod delete;\npub mod edit;\npub mod list;\npub mod list_output;\npub mod search;\npub mod search_output;\npub mod show;\npub mod show_output;\npub mod utils;\n\nuse clap::{arg, Subcommand, ValueEnum};\nuse lastfm_edit::LastFmEditClientImpl;\n\n#[derive(ValueEnum, Clone)]\npub enum SearchType {\n    /// Search for tracks\n    Tracks,\n    /// Search for albums\n    Albums,\n}\n\n#[derive(Subcommand)]\npub enum ListCommands {\n    /// List all artists in your library\n    ///\n    /// This command lists all artists in your Last.fm library, sorted by play count\n    /// (highest first). Shows artist names and scrobble counts.\n    ///\n    /// Usage examples:\n    /// # List all artists\n    /// lastfm-edit list artists\n    ///\n    /// # List first 20 artists with play counts\n    /// lastfm-edit list artists --limit 20 --details\n    ///\n    /// # List artists with formatted display\n    /// lastfm-edit list artists --format\n    Artists {\n        /// Maximum number of artists to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List albums for an artist\n    ///\n    /// This command lists all albums in your library for a specified artist.\n    /// The albums are sorted by play count (highest first).\n    ///\n    /// Usage examples:\n    /// # List all albums for The Beatles\n    /// lastfm-edit list albums \"The Beatles\"\n    ///\n    /// # List first 10 albums with play counts\n    /// lastfm-edit list albums \"Radiohead\" --limit 10 --details\n    ///\n    /// # List albums with formatted display (Artist - Album Name)\n    /// lastfm-edit list albums \"The Beatles\" --format\n    Albums {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of albums to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Album/Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List all tracks for an artist with album information (album-based iteration)\n    ///\n    /// This command lists all tracks in your library for a specified artist,\n    /// with complete album information included. Unlike tracks-by-album, this\n    /// shows tracks in a flat list with album details for each track.\n    /// Note: This uses album-based iteration, so tracks without album metadata may be missed.\n    ///\n    /// Usage examples:\n    /// # List all tracks for The Beatles with album info\n    /// lastfm-edit list tracks \"The Beatles\"\n    ///\n    /// # List first 20 tracks with play counts and details\n    /// lastfm-edit list tracks \"Radiohead\" --limit 20 --details\n    ///\n    /// # List tracks with formatted display (Artist - Track Name [Album Name])\n    /// lastfm-edit list tracks \"The Beatles\" --format\n    Tracks {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of tracks to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts and album artist\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List all tracks for an artist using direct track iteration\n    ///\n    /// This command lists all tracks in your library for a specified artist using\n    /// direct track iteration. This approach finds ALL tracks, including those\n    /// without album metadata (singles, B-sides, etc.) that may be missed by the\n    /// regular tracks command.\n    ///\n    /// Usage examples:\n    /// # List all tracks including those without albums\n    /// lastfm-edit list tracks-direct \"The Beatles\"\n    ///\n    /// # Compare with regular tracks command to find missing tracks\n    /// lastfm-edit list tracks-direct \"The Beatles\" --limit 20 --details\n    TracksDirect {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of tracks to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts and album artist\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List tracks organized by album for an artist\n    ///\n    /// This command lists all tracks in your library for a specified artist,\n    /// organized by album. For each album, it shows all tracks from that album.\n    ///\n    /// Usage examples:\n    /// # List all tracks by album for The Beatles\n    /// lastfm-edit list tracks-by-album \"The Beatles\"\n    ///\n    /// # List tracks for first 5 albums with play counts\n    /// lastfm-edit list tracks-by-album \"Pink Floyd\" --limit 5 --details\n    ///\n    /// # List tracks with formatted display (Artist - Track Name [Album Name])\n    /// lastfm-edit list tracks-by-album \"The Beatles\" --format\n    TracksByAlbum {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of albums to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Album/Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List tracks for a specific album\n    ///\n    /// This command lists all tracks for a specific album by a specific artist.\n    /// This is useful for albums with special characters like slashes in their names.\n    ///\n    /// Usage examples:\n    /// # List all tracks for AC/DC's \"Back in Black\" album\n    /// lastfm-edit list album-tracks \"Back in Black\" \"AC/DC\"\n    ///\n    /// # List tracks with details and formatted output\n    /// lastfm-edit list album-tracks \"The Dark Side of the Moon\" \"Pink Floyd\" --details --format\n    AlbumTracks {\n        /// Album name\n        album: String,\n\n        /// Artist name\n        artist: String,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n}\n\n#[derive(Subcommand)]\npub enum Commands {\n    /// Edit scrobble metadata\n    ///\n    /// This command allows you to edit scrobble metadata by specifying what to search for\n    /// and what to change it to. You can specify any combination of fields to search for,\n    /// and any combination of new values to change them to.\n    ///\n    /// Usage examples:\n    /// # Discover variations for an artist (dry run by default)\n    /// lastfm-edit edit --artist \"Jimi Hendrix\"\n    ///\n    /// # Discover variations with optional track name\n    /// lastfm-edit edit --artist \"Radiohead\" --track \"Creep\"\n    ///\n    /// # Actually apply edits (change artist name)\n    /// lastfm-edit edit --artist \"The Beatles\" --new-artist \"Beatles, The\" --apply\n    ///\n    /// # Change track name for specific track\n    /// lastfm-edit edit --artist \"Jimi Hendrix\" --track \"Lover Man\" --new-track \"Lover Man (Live)\" --apply\n    Edit {\n        /// Artist name (required)\n        #[arg(long)]\n        artist: String,\n\n        /// Track name (optional)\n        #[arg(long)]\n        track: Option\u003cString\u003e,\n\n        /// Album name (optional)\n        #[arg(long)]\n        album: Option\u003cString\u003e,\n\n        /// Album artist name (optional)\n        #[arg(long)]\n        album_artist: Option\u003cString\u003e,\n\n        /// New track name (optional)\n        #[arg(long)]\n        new_track: Option\u003cString\u003e,\n\n        /// New album name (optional)\n        #[arg(long)]\n        new_album: Option\u003cString\u003e,\n\n        /// New artist name (optional)\n        #[arg(long)]\n        new_artist: Option\u003cString\u003e,\n\n        /// New album artist name (optional)\n        #[arg(long)]\n        new_album_artist: Option\u003cString\u003e,\n\n        /// Timestamp for specific scrobble (optional)\n        #[arg(long)]\n        timestamp: Option\u003cu64\u003e,\n\n        /// Disable editing all instances (edit only specific scrobble, defaults to editing all)\n        #[arg(long)]\n        no_edit_all: bool,\n\n        /// Actually apply the edits (default is dry-run mode)\n        #[arg(long)]\n        apply: bool,\n\n        /// Perform a dry run without actually submitting edits (default behavior)\n        #[arg(long)]\n        dry_run: bool,\n    },\n    /// Delete scrobbles in a range\n    ///\n    /// This command allows you to delete scrobbles from your library. You can specify\n    /// timestamp ranges, delete recent scrobbles from specific pages, or use offsets\n    /// from the most recent scrobble.\n    ///\n    /// Usage examples:\n    /// # Show recent scrobbles that would be deleted (dry run)\n    /// lastfm-edit delete --recent-pages 1-3\n    ///\n    /// # Delete scrobbles from timestamp range\n    /// lastfm-edit delete --timestamp-range 1640995200-1641000000 --apply\n    ///\n    /// # Delete scrobbles by offset from most recent (0-indexed)\n    /// lastfm-edit delete --recent-offset 0-4 --apply\n    Delete {\n        /// Delete scrobbles from recent pages (format: start-end, 0-indexed)\n        #[arg(long, conflicts_with_all = [\"timestamp_range\", \"recent_offset\"])]\n        recent_pages: Option\u003cString\u003e,\n\n        /// Delete scrobbles from timestamp range (format: start_ts-end_ts)\n        #[arg(long, conflicts_with_all = [\"recent_pages\", \"recent_offset\"])]\n        timestamp_range: Option\u003cString\u003e,\n\n        /// Delete scrobbles by offset from most recent (format: start-end, 0-indexed)\n        #[arg(long, conflicts_with_all = [\"recent_pages\", \"timestamp_range\"])]\n        recent_offset: Option\u003cString\u003e,\n\n        /// Actually perform the deletions (default is dry-run mode)\n        #[arg(long)]\n        apply: bool,\n\n        /// Perform a dry run without actually deleting (default behavior)\n        #[arg(long)]\n        dry_run: bool,\n    },\n    /// Search tracks and albums in your library\n    ///\n    /// This command allows you to search through your Last.fm library for tracks or albums\n    /// that match a specific query. You can limit the number of results and specify whether\n    /// to search for tracks or albums.\n    ///\n    /// Usage examples:\n    /// # Search for tracks containing \"remaster\"\n    /// lastfm-edit search tracks \"remaster\"\n    ///\n    /// # Search for first 20 albums containing \"deluxe\"\n    /// lastfm-edit search albums \"deluxe\" --limit 20\n    ///\n    /// # Search for tracks with unlimited results\n    /// lastfm-edit search tracks \"live\" --limit 0\n    ///\n    /// # Skip first 10 results and show next 20\n    /// lastfm-edit search tracks \"live\" --offset 10 --limit 20\n    Search {\n        /// Type of search: tracks or albums\n        #[arg(value_enum)]\n        search_type: SearchType,\n\n        /// Search query\n        query: String,\n\n        /// Maximum number of results to show (0 for no limit)\n        #[arg(long, default_value = \"50\")]\n        limit: usize,\n\n        /// Number of results to skip from the beginning (0-indexed)\n        #[arg(long, default_value = \"0\")]\n        offset: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n    },\n\n    /// Show scrobble details for specific offsets\n    ///\n    /// This command displays detailed information for scrobbles at the specified\n    /// offsets from your most recent scrobbles.\n    ///\n    /// Usage examples:\n    /// # Show details for the most recent scrobble (offset 0)\n    /// lastfm-edit show 0\n    ///\n    /// # Show details for multiple scrobbles (0-indexed)\n    /// lastfm-edit show 0 1 2 5 10\n    Show {\n        /// Offsets of scrobbles to show (0-indexed, 0 = most recent)\n        offsets: Vec\u003cu64\u003e,\n    },\n\n    /// List artists, albums, and tracks from your library\n    ///\n    /// This command allows you to browse your Last.fm library by listing artists,\n    /// albums, and tracks.\n    ///\n    /// Usage examples:\n    /// # List all artists in your library\n    /// lastfm-edit list artists --limit 20 --details\n    ///\n    /// # List all albums for The Beatles\n    /// lastfm-edit list albums \"The Beatles\"\n    ///\n    /// # List all tracks with album information\n    /// lastfm-edit list tracks \"Radiohead\" --limit 20 --details\n    ///\n    /// # List tracks organized by album\n    /// lastfm-edit list tracks-by-album \"Pink Floyd\" --limit 5 --details\n    List {\n        #[command(subcommand)]\n        command: ListCommands,\n    },\n}\n\n/// Execute the appropriate command handler based on the parsed command\npub async fn execute_command(\n    command: Commands,\n    client: \u0026LastFmEditClientImpl,\n    json_output: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    match command {\n        Commands::Edit {\n            artist,\n            track,\n            album,\n            album_artist,\n            new_track,\n            new_album,\n            new_artist,\n            new_album_artist,\n            timestamp,\n            no_edit_all,\n            apply,\n            dry_run,\n        } =\u003e {\n            // Determine whether this is a dry run or actual edit\n            let is_dry_run = dry_run || !apply;\n\n            let edit = edit::create_scrobble_edit_from_args(\n                \u0026artist,\n                track.as_deref(),\n                album.as_deref(),\n                album_artist.as_deref(),\n                new_track.as_deref(),\n                new_album.as_deref(),\n                new_artist.as_deref(),\n                new_album_artist.as_deref(),\n                timestamp,\n                !no_edit_all, // edit_all is true by default, false only if --no-edit-all is provided\n            );\n\n            edit::handle_edit_command(client, \u0026edit, is_dry_run).await\n        }\n\n        Commands::Delete {\n            recent_pages,\n            timestamp_range,\n            recent_offset,\n            apply,\n            dry_run,\n        } =\u003e {\n            // Determine whether this is a dry run or actual deletion\n            let is_dry_run = dry_run || !apply;\n\n            if let Some(pages_range) = recent_pages {\n                delete::handle_delete_recent_pages(client, \u0026pages_range, is_dry_run).await\n            } else if let Some(ts_range) = timestamp_range {\n                delete::handle_delete_timestamp_range(client, \u0026ts_range, is_dry_run).await\n            } else if let Some(offset_range) = recent_offset {\n                delete::handle_delete_recent_offset(client, \u0026offset_range, is_dry_run).await\n            } else {\n                Err(\n                    \"Must specify one of: --recent-pages, --timestamp-range, or --recent-offset\"\n                        .into(),\n                )\n            }\n        }\n\n        Commands::Search {\n            search_type,\n            query,\n            limit,\n            offset,\n            details,\n        } =\u003e {\n            search::handle_search_command(\n                client,\n                search_type,\n                \u0026query,\n                limit,\n                offset,\n                details,\n                json_output,\n            )\n            .await\n        }\n\n        Commands::Show { offsets } =\u003e {\n            if offsets.is_empty() {\n                return Err(\"Must specify at least one offset to show\".into());\n            }\n\n            show::handle_show_scrobbles(client, \u0026offsets, json_output).await\n        }\n\n        Commands::List { command } =\u003e match command {\n            ListCommands::Artists {\n                limit,\n                details,\n                format,\n            } =\u003e list::handle_list_artists(client, limit, details, format, json_output).await,\n            ListCommands::Albums {\n                artist,\n                limit,\n                details,\n                format,\n            } =\u003e {\n                list::handle_list_albums(client, \u0026artist, limit, details, format, json_output).await\n            }\n            ListCommands::Tracks {\n                artist,\n                limit,\n                details,\n                format,\n            } =\u003e {\n                list::handle_list_tracks(client, \u0026artist, limit, details, format, json_output).await\n            }\n            ListCommands::TracksDirect {\n                artist,\n                limit,\n                details,\n                format,\n            } =\u003e {\n                list::handle_list_tracks_direct(\n                    client,\n                    \u0026artist,\n                    limit,\n                    details,\n                    format,\n                    json_output,\n                )\n                .await\n            }\n            ListCommands::TracksByAlbum {\n                artist,\n                limit,\n                details,\n                format,\n            } =\u003e {\n                list::handle_list_tracks_by_album(\n                    client,\n                    \u0026artist,\n                    limit,\n                    details,\n                    format,\n                    json_output,\n                )\n                .await\n            }\n            ListCommands::AlbumTracks {\n                album,\n                artist,\n                details,\n                format,\n            } =\u003e {\n                list::handle_list_album_tracks(\n                    client,\n                    \u0026album,\n                    \u0026artist,\n                    details,\n                    format,\n                    json_output,\n                )\n                .await\n            }\n        },\n    }\n}\n","traces":[{"line":389,"address":[3240144],"length":1,"stats":{"Line":0}},{"line":394,"address":[3405936],"length":1,"stats":{"Line":0}},{"line":395,"address":[3406567],"length":1,"stats":{"Line":0}},{"line":410,"address":[3407600,3406881],"length":1,"stats":{"Line":0}},{"line":413,"address":[3407621],"length":1,"stats":{"Line":0}},{"line":414,"address":[3407742],"length":1,"stats":{"Line":0}},{"line":415,"address":[3407816],"length":1,"stats":{"Line":0}},{"line":416,"address":[3407890],"length":1,"stats":{"Line":0}},{"line":417,"address":[3407964],"length":1,"stats":{" ER_PAGE) + 1\n    } else {\n        1\n    };\n    let within_page_offset = offset % ITEMS_PER_PAGE;\n\n    match search_type {\n        SearchType::Tracks =\u003e {\n            // Create iterator starting from the calculated page\n            let mut search_iterator = if starting_page \u003e 1 {\n                Box::new(lastfm_edit::SearchTracksIterator::with_starting_page(\n                    client.clone(),\n                    query.to_string(),\n                    starting_page as u32,\n                ))\n            } else {\n                client.search_tracks(query)\n            };\n\n            let mut total_count = 0;\n            let mut displayed_count = 0;\n            let should_limit = limit \u003e 0;\n\n            // Process results incrementally\n            while let Some(track) = search_iterator.next().await? {\n                total_count += 1;\n\n                // Skip items until we reach the desired within-page offset\n                if total_count \u003c= within_page_offset {\n                    continue;\n                }\n\n                displayed_count += 1;\n                let display_number = offset + displayed_count;\n\n                // Emit track found event\n                handler.handle_event(SearchEvent::TrackFound {\n                    index: display_number,\n                    track,\n                });\n\n                if should_limit \u0026\u0026 displayed_count \u003e= limit {\n                    break;\n                }\n            }\n\n            if displayed_count == 0 {\n                handler.handle_event(SearchEvent::NoResults {\n                    search_type: search_type_str.to_string(),\n                    query: query.to_string(),\n                });\n            } else {\n                handler.handle_event(SearchEvent::Summary {\n                    search_type: search_type_str.to_string(),\n                    query: query.to_string(),\n                    total_displayed: displayed_count,\n                    offset,\n                    limit,\n                });\n            }\n        }\n\n        SearchType::Albums =\u003e {\n            // Create iterator starting from the calculated page\n            let mut search_iterator = if starting_page \u003e 1 {\n                Box::new(lastfm_edit::SearchAlbumsIterator::with_starting_page(\n                    client.clone(),\n                    query.to_string(),\n                    starting_page as u32,\n                ))\n            } else {\n                client.search_albums(query)\n            };\n\n            let mut total_count = 0;\n            let mut displayed_count = 0;\n            let should_limit = limit \u003e 0;\n\n            // Process results incrementally\n            while let Some(album) = search_iterator.next().await? {\n                total_count += 1;\n\n                // Skip items until we reach the desired within-page offset\n                if total_count \u003c= within_page_offset {\n                    continue;\n                }\n\n                displayed_count += 1;\n                let display_number = offset + displayed_count;\n\n                // Emit album found event\n                handler.handle_event(SearchEvent::AlbumFound {\n                    index: display_number,\n                    album,\n                });\n\n                if should_limit \u0026\u0026 displayed_count \u003e= limit {\n                    break;\n                }\n            }\n\n            if displayed_count == 0 {\n                handler.handle_event(SearchEvent::NoResults {\n                    search_type: search_type_str.to_string(),\n                    query: query.to_string(),\n                });\n            } else {\n                handler.handle_event(SearchEvent::Summary {\n                    search_type: search_type_str.to_string(),\n                    query: query.to_string(),\n                    total_displayed: displayed_count,\n                    offset,\n                    limit,\n                });\n            }\n        }\n    }\n\n    // Emit finished event\n    handler.handle_event(SearchEvent::Finished {\n        search_type: search_type_str.to_string(),\n        query: query.to_string(),\n    });\n\n    Ok(())\n}\n","traces":[{"line":11,"address":[3571568],"length":1,"stats":{"Line":0}},{"line":21,"address":[3583125,3582885,3583218],"length":1,"stats":{"Line":0}},{"line":22,"address":[3583172,3582989],"length":1,"stats":{"Line":0}},{"line":24,"address":[3583060,3582962],"length":1,"stats":{"Line":0}},{"line":27,"address":[3583157],"length":1,"stats":{"Line":0}},{"line":28,"address":[3583249],"length":1,"stats":{"Line":0}},{"line":29,"address":[3583220],"length":1,"stats":{"Line":0}},{"line":33,"address":[3583486,3583276],"length":1,"stats":{"Line":0}},{"line":34,"address":[3583308],"length":1,"stats":{"Line":0}},{"line":35,"address":[3583379],"length":1,"stats":{"Line":0}},{"line":36,"address":[3583470,3583482],"length":1,"stats":{"Line":0}},{"line":37,"address":[3583478],"length":1,"stats":{"Line":0}},{"line":41,"address":[3583621,3583718,3583594],"length":1,"stats":{"Line":0}},{"line":42,"address":[3583675,3583720,3583623],"length":1,"stats":{"Line":0}},{"line":44,"address":[3583609],"length":1,"stats":{"Line":0}},{"line":46,"address":[3583748,3583645],"length":1,"stats":{"Line":0}},{"line":48,"address":[3583777],"length":1,"stats":{"Line":0}},{"line":51,"address":[3583810,3584251],"length":1,"stats":{"Line":0}},{"line":52,"address":[3584187,3584140],"length":1,"stats":{"Line":0}},{"line":53,"address":[3583901,3584053],"length":1,"stats":{"Line":0}},{"line":54,"address":[3584061],"length":1,"stats":{"Line":0}},{"line":55,"address":[3584133],"length":1,"stats":{"Line":0}},{"line":58,"address":[3583829,3583935],"length":1,"stats":{"Line":0}},{"line":61,"address":[3583942],"length":1,"stats":{"Line":0}},{"line":62,"address":[3583961],"length":1,"stats":{"Line":0}},{"line":63,"address":[ dex: usize, album: Album },\n    /// Search completed with summary\n    Summary {\n        search_type: String,\n        query: String,\n        total_displayed: usize,\n        offset: usize,\n        limit: usize,\n    },\n    /// No results found\n    NoResults { search_type: String, query: String },\n    /// Search command finished\n    Finished { search_type: String, query: String },\n}\n\n/// Trait for handling search command output\npub trait SearchOutputHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent);\n}\n\n/// Human-readable output handler for search commands\npub struct HumanReadableSearchHandler {\n    details: bool,\n    found_any: bool,\n}\n\nimpl HumanReadableSearchHandler {\n    pub fn new(details: bool) -\u003e Self {\n        Self {\n            details,\n            found_any: false,\n        }\n    }\n}\n\nimpl SearchOutputHandler for HumanReadableSearchHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent) {\n        match event {\n            SearchEvent::Started {\n                search_type,\n                query,\n                offset,\n                ..\n            } =\u003e {\n                if offset \u003e 0 {\n                    println!(\n                        \"🔍 Searching for {} containing '{}' (starting from #{})...\",\n                        search_type,\n                        query,\n                        offset + 1\n                    );\n                } else {\n                    println!(\"🔍 Searching for {search_type} containing '{query}'...\");\n                }\n            }\n            SearchEvent::TrackFound { index, track } =\u003e {\n                // Add blank line before first result\n                if !self.found_any {\n                    self.found_any = true;\n                    println!();\n                }\n\n                if self.details {\n                    println!(\n                        \"{}. {} - {} (played {} time{})\",\n                        index,\n                        track.artist,\n                        track.name,\n                        track.playcount,\n                        if track.playcount == 1 { \"\" } else { \"s\" }\n                    );\n\n                    if let Some(album) = \u0026track.album {\n                        println!(\"   Album: {album}\");\n                    }\n\n                    if let Some(album_artist) = \u0026track.album_artist {\n                        if album_artist != \u0026track.artist {\n                            println!(\"   Album Artist: {album_artist}\");\n                        }\n                    }\n                    println!(); // Blank line between verbose entries\n                } else {\n                    println!(\"{}. {} - {}\", index, track.artist, track.name);\n                }\n            }\n            SearchEvent::AlbumFound { index, album } =\u003e {\n                // Add blank line before first result\n                if !self.found_any {\n                    self.found_any = true;\n                    println!();\n                }\n\n                if self.details {\n                    println!(\n                        \"{}. {} - {} (played {} time{})\",\n                        index,\n                        album.artist,\n                        album.name,\n                        album.playcount,\n                        if album.playcount == 1 { \"\" } else { \"s\" }\n                    );\n                    println!(); // Blank line between verbose entries\n                } else {\n                    println!(\"{}. {} - {}\", index, album.artist, album.name);\n                }\n            }\n            SearchEvent::Summary {\n                total_displayed,\n                offset,\n                limit,\n                ..\n            } =\u003e {\n                println!(\n                    \"✅ Displayed {} result{}\",\n                    total_displayed,\n                    if total_displayed == 1 { \"\" } else { \"s\" }\n                );\n\n                if offset \u003e 0 {\n                    println!(\"   (Starting from result #{})\", offset + 1);\n                }\n                if limit \u003e 0 \u0026\u0026 total_displayed \u003e= limit {\n                    println!(\"   (Limited to {limit} results)\");\n                }\n            }\n            SearchEvent::NoResults { query, .. } =\u003e {\n                println!(\"❌ No results found matching '{query}'\");\n            }\n            SearchEvent::Finished { .. } =\u003e {\n                // Nothing needed for human-readable output - summary already printed\n            }\n        }\n    }\n}\n\n/// JSON output handler for search commands (JSONL format)\npub struct JsonSearchHandler;\n\nimpl JsonSearchHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl SearchOutputHandler for JsonSearchHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"line":45,"address":[3135744],"length":1,"stats":{"Line":0}},{"line":54,"address":[3136838,3139278,3135776],"length":1,"stats":{"Line":0}},{"line":55,"address":[3135801],"length":1,"stats":{"Line":0}},{"line":56,"address":[3135884],"length":1,"stats":{"Line":0}},{"line":62,"address":[3135934],"length":1,"stats":{"Line":0}},{"line":63,"address":[3136514,3136568],"length":1,"stats":{"Line":0}},{"line":70,"address":[3136263,3136355],"length":1,"stats":{"Line":0}},{"line":73,"address":[3135954],"length":1,"stats":{"Line":0}},{"line":75,"address":[3135989],"length":1,"stats":{"Line":0}},{"line":76,"address":[3136849],"length":1,"stats":{"Line":0}},{"line":77,"address":[3136853,3136935],"length":1,"stats":{"Line":0}},{"line":80,"address":[ ts","lastfm-edit","src","bin","commands","show.rs"],"content":"use super::show_output::{HumanReadableShowHandler, JsonShowHandler, ShowEvent, ShowOutputHandler};\nuse lastfm_edit::LastFmEditClientImpl;\n\n/// Handle showing details for specific scrobbles by offset\npub async fn handle_show_scrobbles(\n    client: \u0026LastFmEditClientImpl,\n    offsets: \u0026[u64],\n    json_output: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // No validation needed for 0-based indexing - all u64 values are valid\n\n    // Create appropriate handler based on output format\n    let mut handler: Box\u003cdyn ShowOutputHandler\u003e = if json_output {\n        Box::new(JsonShowHandler::new())\n    } else {\n        Box::new(HumanReadableShowHandler::new())\n    };\n\n    let max_offset = *offsets.iter().max().unwrap();\n\n    // Emit start event\n    handler.handle_event(ShowEvent::Started {\n        offsets: offsets.to_vec(),\n        max_offset,\n    });\n\n    // Sort offsets for better output organization\n    let mut sorted_offsets = offsets.to_vec();\n    sorted_offsets.sort_unstable();\n\n    let mut all_scrobbles = Vec::new();\n\n    // Collect scrobbles until we have enough to cover the maximum offset\n    let mut page = 1u32;\n    let needed_scrobbles = (max_offset + 1) as usize; // +1 because 0-indexed\n\n    while all_scrobbles.len() \u003c needed_scrobbles {\n        match client.get_recent_scrobbles(page).await {\n            Ok(scrobbles) =\u003e {\n                let scrobbles_found = scrobbles.len();\n                if scrobbles_found == 0 {\n                    handler.handle_event(ShowEvent::CollectingPage {\n                        page,\n                        scrobbles_found: 0,\n                        total_collected: all_scrobbles.len(),\n                    });\n                    break;\n                }\n\n                all_scrobbles.extend(scrobbles);\n                handler.handle_event(ShowEvent::CollectingPage {\n                    page,\n                    scrobbles_found,\n                    total_collected: all_scrobbles.len(),\n                });\n                page += 1;\n\n                // Stop if we've collected enough\n                if all_scrobbles.len() \u003e= needed_scrobbles {\n                    break;\n                }\n            }\n            Err(_e) =\u003e {\n                handler.handle_event(ShowEvent::CollectingPage {\n                    page,\n                    scrobbles_found: 0,\n                    total_collected: all_scrobbles.len(),\n                });\n                break;\n            }\n        }\n    }\n\n    // Check if we have enough scrobbles for all requested offsets\n    let unavailable_offsets: Vec\u003cu64\u003e = offsets\n        .iter()\n        .filter(|\u0026\u0026offset| offset \u003e= all_scrobbles.len() as u64)\n        .copied()\n        .collect();\n\n    // Emit collection complete event\n    handler.handle_event(ShowEvent::CollectionComplete {\n        total_scrobbles: all_scrobbles.len(),\n        unavailable_offsets: unavailable_offsets.clone(),\n    });\n\n    let mut shown_count = 0;\n\n    // Show details for each requested offset\n    for \u0026offset in \u0026sorted_offsets {\n        if offset \u003c all_scrobbles.len() as u64 {\n            let scrobble = \u0026all_scrobbles[offset as usize];\n            handler.handle_event(ShowEvent::ScrobbleDetails {\n                offset,\n                scrobble: scrobble.clone(),\n            });\n            shown_count += 1;\n        }\n    }\n\n    // Emit finished event\n    handler.handle_event(ShowEvent::Finished {\n        total_shown: shown_count,\n        unavailable_count: unavailable_offsets.len(),\n    });\n\n    Ok(())\n}\n","traces":[{"line":5,"address":[3424832],"length":1,"stats":{"Line":0}},{"line":13,"address":[3144518,3144356,3144638],"length":1,"stats":{"Line":0}},{"line":14,"address":[3144592,3144412],"length":1,"stats":{" available_count: usize,\n    },\n}\n\n/// Trait for handling show command output\npub trait ShowOutputHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent);\n}\n\n/// Human-readable output handler for show commands\npub struct HumanReadableShowHandler;\n\nimpl HumanReadableShowHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ShowOutputHandler for HumanReadableShowHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent) {\n        match event {\n            ShowEvent::Started {\n                offsets,\n                max_offset,\n            } =\u003e {\n                println!(\n                    \"📋 Showing details for scrobbles at offsets: {}\",\n                    offsets\n                        .iter()\n                        .map(|n| n.to_string())\n                        .collect::\u003cVec\u003c_\u003e\u003e()\n                        .join(\", \")\n                );\n                println!(\"\\n📄 Collecting recent scrobbles to reach offset {max_offset}...\");\n            }\n            ShowEvent::CollectingPage {\n                page,\n                scrobbles_found,\n                total_collected,\n            } =\u003e {\n                if scrobbles_found \u003e 0 {\n                    println!(\n                        \"  Page {page}: Found {scrobbles_found} scrobbles (total: {total_collected})\"\n                    );\n                } else {\n                    println!(\"  No more scrobbles found on page {page}\");\n                }\n            }\n            ShowEvent::CollectionComplete {\n                total_scrobbles,\n                unavailable_offsets,\n            } =\u003e {\n                println!(\"\\n📊 Total scrobbles collected: {total_scrobbles}\");\n\n                if !unavailable_offsets.is_empty() {\n                    println!(\n                        \"\\n⚠️  The following offsets are not available (you only have {total_scrobbles} scrobbles):\"\n                    );\n                    for offset in \u0026unavailable_offsets {\n                        println!(\"    - Offset {offset}\");\n                    }\n                    println!();\n                }\n\n                println!(\"🎵 Scrobble Details:\");\n                println!(\"{}\", \"=\".repeat(80));\n            }\n            ShowEvent::ScrobbleDetails { offset, scrobble } =\u003e {\n                println!(\n                    \"\\n📍 Offset {offset} ({}{})\",\n                    offset,\n                    match offset {\n                        0 =\u003e \"st most recent (index 0)\",\n                        1 =\u003e \"nd most recent (index 1)\",\n                        2 =\u003e \"rd most recent (index 2)\",\n                        _ =\u003e \"th most recent\",\n                    }\n                );\n\n                println!(\"   🎤 Artist: {}\", scrobble.artist);\n                println!(\"   🎵 Track:  {}\", scrobble.name);\n                println!(\"   🔢 Play Count: {}\", scrobble.playcount);\n\n                if let Some(album) = \u0026scrobble.album {\n                    println!(\"   💿 Album:  {album}\");\n                } else {\n                    println!(\"   💿 Album:  (no album info)\");\n                }\n\n                if let Some(album_artist) = \u0026scrobble.album_artist {\n                    if album_artist != \u0026scrobble.artist {\n                        println!(\"   👥 Album Artist: {album_artist}\");\n                    }\n                }\n\n                if let Some(timestamp) = scrobble.timestamp {\n                    use super::utils::format_timestamp;\n                    println!(\n                        \"   🕐 Timestamp: {} ({})\",\n                        timestamp,\n                        format_timestamp(timestamp)\n                    );\n                } else {\n                    println!(\"   🕐 Timestamp: (no timestamp)\");\n                }\n            }\n            ShowEvent::OffsetUnavailable { .. } =\u003e {\n                // This is handled in CollectionComplete for better grouping\n            }\n            ShowEvent::Finished {\n                unavailable_count, ..\n            } =\u003e {\n                if unavailable_count \u003e 0 {\n                    println!(\n                        \"\\n❌ Could not show {unavailable_count} offset(s) due to insufficient scrobbles\"\n                    );\n                }\n                println!(\"\\n✅ Finished showing scrobble details\");\n            }\n        }\n    }\n}\n\n/// JSON output handler for show commands (JSONL format)\npub struct JsonShowHandler;\n\nimpl JsonShowHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ShowOutputHandler for JsonShowHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"line":47,"address":[3430016,3431058],"length":1,"stats":{"Line":0}},{"line":48,"address":[3430039],"length":1,"stats":{"Line":0}},{"line":49,"address":[3430128],"length":1,"stats":{"Line":0}},{"line":53,"address":[3430148,3430734,3430578],"length":1,"stats":{"Line":0}},{"line":61,"address":[3430944],"length":1,"stats":{"Line":0}},{"line":63,"address":[3430198],"length":1,"stats":{"Line":0}},{"line":68,"address":[3430210],"length":1,"stats":{"Line":0}},{"line":69,"address":[3431179],"length":1,"stats":{"Line":0}},{"line":73,"address":[3431077],"length":1,"stats":{"Line":0}},{"line":76,"address":[3430250],"length":1,"stats":{"Line":0}},{"line":80,"address":[3430274,3431429],"length":1,"stats":{"Line":0}},{"line":82,"address":[3431506],"length":1,"stats":{"Line":0}},{"line":83,"address":[3431527,3431583],"length":1,"stats":{"Line":0}},{"line":86,"address":[3431660],"leng
