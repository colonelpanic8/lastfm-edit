line":376,"address":[3440090,3440020],"length":1,"stats":{"Line":0}},{"line":381,"address":[3441216,3440784,3441222],"length":1,"stats":{"Line":0}},{"line":382,"address":[3440815],"length":1,"stats":{"Line":0}},{"line":383,"address":[5778290,5778221],"length":1,"stats":{"Line":0}},{"line":385,"address":[5609769,5609640,5609707],"length":1,"stats":{"Line":0}},{"line":390,"address":[3441248],"length":1,"stats":{"Line":1}},{"line":391,"address":[3441276],"length":1,"stats":{"Line":1}},{"line":392,"address":[5783940,5783900],"length":1,"stats":{"Line":4}},{"line":393,"address":[3441445],"length":1,"stats":{"Line":2}},{"line":395,"address":[5706207],"length":1,"stats":{"Line":2}},{"line":396,"address":[6176093],"length":1,"stats":{"Line":2}},{"line":399,"address":[6176168],"length":1,"stats":{"Line":10}},{"line":400,"address":[5610400],"length":1,"stats":{"Line":1}}],"covered":127,"coverable":181},{"path":["/","home","imalison","Projects","lastfm-edit","src","parsing.rs"],"content":"//! HTML parsing utilities for Last.fm pages.\n//!\n//! This module contains all the HTML parsing logic for extracting track, album,\n//! and other data from Last.fm web pages. These functions are primarily pure\n//! functions that take HTML documents and return structured data.\n\nuse crate::{Album, AlbumPage, Artist, ArtistPage, LastFmError, Result, Track, TrackPage};\nuse scraper::{Html, Selector};\n\n/// Parser struct containing parsing methods for Last.fm HTML pages.\n///\n/// This struct holds the parsing logic that was previously embedded in the client.\n/// It's designed to be stateless and focused purely on HTML parsing.\n#[derive(Debug, Clone)]\npub struct LastFmParser;\n\nimpl LastFmParser {\n    /// Create a new parser instance.\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Parse recent scrobbles from the user's library page\n    /// This extracts real scrobble data with timestamps for editing\n    pub fn parse_recent_scrobbles(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks = Vec::new();\n\n        // Recent scrobbles are typically in chartlist tables - there can be multiple\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(track) = self.parse_recent_scrobble_row(\u0026row) {\n                    tracks.push(track);\n                }\n            }\n        }\n\n        if tracks.is_empty() {\n            log::debug!(\"No tracks found in recent scrobbles\");\n        }\n\n        log::debug!(\"Parsed {} recent scrobbles\", tracks.len());\n        Ok(tracks)\n    }\n\n    /// Parse a single row from the recent scrobbles table\n    fn parse_recent_scrobble_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name\n        let name_selector = Selector::parse(\".chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing track name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract artist name\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing artist name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract timestamp from data attributes or hidden inputs\n        let timestamp = self.extract_scrobble_timestamp(row);\n\n        // Extract album from hidden inputs in edit form\n        let album = self.extract_scrobble_album(row);\n\n        // Extract album artist from hidden inputs in edit form\n        let album_artist = self.extract_scrobble_album_artist(row);\n\n        // For recent scrobbles, playcount is typically 1 since they're individual scrobbles\n        let playcount = 1;\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp,\n            album,\n            album_artist,\n        })\n    }\n\n    /// Extract timestamp from scrobble row elements\n    fn extract_scrobble_timestamp(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cu64\u003e {\n        // Look for timestamp in various places:\n\n        // 1. Check for data-timestamp attribute\n        if let Some(timestamp_str) = row.value().attr(\"data-timestamp\") {\n            if let Ok(timestamp) = timestamp_str.parse::\u003cu64\u003e() {\n                return Some(timestamp);\n            }\n        }\n\n        // 2. Look for hidden timestamp input\n        let timestamp_input_selector = Selector::parse(\"input[name='timestamp']\").unwrap();\n        if let Some(input) = row.select(\u0026timestamp_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                if let Ok(timestamp) = value.parse::\u003cu64\u003e() {\n                    return Some(timestamp);\n                }\n            }\n        }\n\n        // 3. Look for edit form with timestamp\n        let edit_form_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='timestamp']\").unwrap();\n        if let Some(timestamp_input) = row.select(\u0026edit_form_selector).next() {\n            if let Some(value) = timestamp_input.value().attr(\"value\") {\n                if let Ok(timestamp) = value.parse::\u003cu64\u003e() {\n                    return Some(timestamp);\n                }\n            }\n        }\n\n        // Removed time element parsing - testing if needed\n\n        None\n    }\n\n    /// Extract album name from scrobble row elements\n    fn extract_scrobble_album(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album_name in hidden inputs within edit forms\n        let album_input_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='album_name']\").unwrap();\n\n        if let Some(album_input) = row.select(\u0026album_input_selector).next() {\n            if let Some(album_name) = album_input.value().attr(\"value\") {\n                if !album_name.is_empty() {\n                    return Some(album_name.to_string());\n                }\n            }\n        }\n\n        None\n    }\n\n    /// Extract album artist name from scrobble row elements\n    fn extract_scrobble_album_artist(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album_artist_name in hidden inputs within edit forms\n        let album_artist_input_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='album_artist_name']\").unwrap();\n\n        if let Some(album_artist_input) = row.select(\u0026album_artist_input_selector).next() {\n            if let Some(album_artist_name) = album_artist_input.value().attr(\"value\") {\n                if !album_artist_name.is_empty() {\n                    return Some(album_artist_name.to_string());\n                }\n            }\n        }\n\n        None\n    }\n\n    /// Parse a tracks page into a `TrackPage` structure\n    pub fn parse_tracks_page(\n        \u0026self,\n        document: \u0026Html,\n        page_number: u32,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cTrackPage\u003e {\n        let tracks = self.extract_tracks_from_document(document, artist, album)?;\n\n        // Check for pagination\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(TrackPage {\n            tracks,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Extract tracks from HTML document\n    pub fn extract_tracks_from_document(\n        \u0026self,\n        document: \u0026Html,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks = Vec::new();\n        let mut seen_tracks = std::collections::HashSet::new();\n\n        log::debug!(\"Starting track extraction for artist: {artist}, album: {album:?}\");\n\n        // JSON parsing removed - was not implemented and always failed\n\n        // Parse track data from data-track-name attributes (AJAX response)\n        let track_selector = Selector::parse(\"[data-track-name]\").unwrap();\n        let track_elements: Vec\u003c_\u003e = document.select(\u0026track_selector).collect();\n        log::debug!(\n            \"Found {} elements with data-track-name\",\n            track_elements.len()\n        );\n\n        for element in track_elements {\n            let track_name = element.value().attr(\"data-track-name\").unwrap_or(\"\");\n            if track_name.is_empty() {\n                continue;\n            }\n            if seen_tracks.contains(track_name) {\n                continue;\n            }\n            seen_tracks.insert(track_name.to_string());\n\n            match self.find_playcount_for_track(document, track_name) {\n                Ok(playcount) =\u003e {\n                    let timestamp = self.find_timestamp_for_track(document, track_name);\n                    let track = Track {\n                        name: track_name.to_string(),\n                        artist: artist.to_string(),\n                        playcount,\n                        timestamp,\n                        album: album.map(|a| a.to_string()),\n                        album_artist: None, // Not available in aggregate track listings\n                    };\n                    tracks.push(track);\n                    log::debug!(\"Added track '{track_name}' with {playcount} plays\");\n                }\n                Err(e) =\u003e {\n                    log::debug!(\"FAILED to find playcount for track '{track_name}': {e}\");\n                }\n            }\n        }\n\n        // Always try fallback parsing from chartlist tables to catch tracks without data-track-name\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n\n        for table in tables {\n            let row_selector = Selector::parse(\"tbody tr\").unwrap();\n            let rows: Vec\u003c_\u003e = table.select(\u0026row_selector).collect();\n\n            for row in rows.iter() {\n                // Try to parse as track row\n                if let Ok(mut track) = self.parse_track_row(row) {\n                    track.artist = artist.to_string();\n                    if let Some(album_name) = album {\n                        track.album = Some(album_name.to_string());\n                    }\n\n                    // Only add if we don't already have this track\n                    if !seen_tracks.contains(\u0026track.name) {\n                        seen_tracks.insert(track.name.clone());\n                        tracks.push(track);\n                    }\n                }\n            }\n        }\n\n        log::debug!(\"Successfully extracted {} unique tracks\", tracks.len());\n        Ok(tracks)\n    }\n\n    // Removed parse_tracks_from_rows - no longer needed\n\n    /// Parse a single track row from chartlist table\n    pub fn parse_track_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name using shared method\n        let name = self.extract_name_from_row(row, \"track\")?;\n\n        // Parse play count using shared method\n        let playcount = self.extract_playcount_from_row(row);\n\n        let artist = \"\".to_string(); // Will be filled in by caller\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp: None,    // Not available in table parsing mode\n            album: None,        // Not available in table parsing mode\n            album_artist: None, // Not available in table parsing mode\n        })\n    }\n\n    /// Parse albums page into `AlbumPage` structure\n    pub fn parse_albums_page(\n        \u0026self,\n        document: \u0026Html,\n        page_number: u32,\n        artist: \u0026str,\n    ) -\u003e Result\u003cAlbumPage\u003e {\n        let mut albums = Vec::new();\n\n        // Try parsing album data from data attributes (AJAX response)\n        let album_selector = Selector::parse(\"[data-album-name]\").unwrap();\n        let album_elements: Vec\u003c_\u003e = document.select(\u0026album_selector).collect();\n\n        if !album_elements.is_empty() {\n            log::debug!(\n                \"Found {} album elements with data-album-name\",\n                album_elements.len()\n            );\n\n            // Use a set to track unique albums\n            let mut seen_albums = std::collections::HashSet::new();\n\n            for element in album_elements {\n                let album_name = element.value().attr(\"data-album-name\").unwrap_or(\"\");\n                if !album_name.is_empty() \u0026\u0026 !seen_albums.contains(album_name) {\n                    seen_albums.insert(album_name.to_string());\n\n                    if let Ok(playcount) = self.find_playcount_for_album(document, album_name) {\n                        let timestamp = self.find_timestamp_for_album(document, album_name);\n                        let album = Album {\n                            name: album_name.to_string(),\n                            artist: artist.to_string(),\n                            playcount,\n                            timestamp,\n                        };\n                        albums.push(album);\n                    }\n                }\n            }\n        } else {\n            // Fall back to parsing album rows from chartlist tables\n            albums = self.parse_albums_from_rows(document, artist)?;\n        }\n\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(AlbumPage {\n            albums,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Parse albums from chartlist table rows\n    fn parse_albums_from_rows(\u0026self, document: \u0026Html, artist: \u0026str) -\u003e Result\u003cVec\u003cAlbum\u003e\u003e {\n        let mut albums = Vec::new();\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        for table in document.select(\u0026table_selector) {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(mut album) = self.parse_album_row(\u0026row) {\n                    album.artist = artist.to_string();\n                    albums.push(album);\n                }\n            }\n        }\n        Ok(albums)\n    }\n\n    /// Parse a single album row from chartlist table\n    pub fn parse_album_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cAlbum\u003e {\n        // Extract album name using shared method\n        let name = self.extract_name_from_row(row, \"album\")?;\n\n        // Parse play count using shared method\n        let playcount = self.extract_playcount_from_row(row);\n\n        let artist = \"\".to_string(); // Will be filled in by caller\n\n        Ok(Album {\n            name,\n            artist,\n            playcount,\n            timestamp: None, // Not available in table parsing\n        })\n    }\n\n    // === SEARCH RESULTS PARSING ===\n\n    /// Parse track search results from AJAX response\n    ///\n    /// This parses the HTML returned by `/user/{username}/library/tracks/search?ajax=1\u0026query={query}`\n    /// which contains chartlist tables with track results.\n    pub fn parse_track_search_results(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks = Vec::new();\n\n        // Search results use the same chartlist structure as library pages\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables in search results\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(track) = self.parse_search_track_row(\u0026row) {\n                    tracks.push(track);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} tracks from search results\", tracks.len());\n        Ok(tracks)\n    }\n\n    /// Parse album search results from AJAX response\n    ///\n    /// This parses the HTML returned by `/user/{username}/library/albums/search?ajax=1\u0026query={query}`\n    /// which contains chartlist tables with album results.\n    pub fn parse_album_search_results(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cAlbum\u003e\u003e {\n        let mut albums = Vec::new();\n\n        // Search results use the same chartlist structure as library pages\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\n            \"Found {} chartlist tables in album search results\",\n            tables.len()\n        );\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(album) = self.parse_search_album_row(\u0026row) {\n                    albums.push(album);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} albums from search results\", albums.len());\n        Ok(albums)\n    }\n\n    /// Parse a single track row from search results\n    fn parse_search_track_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name using the standard chartlist structure\n        let name = self.extract_name_from_row(row, \"track\")?;\n\n        // Extract artist name from chartlist-artist column\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| {\n                LastFmError::Parse(\"Missing artist name in search results\".to_string())\n            })?;\n\n        // Extract playcount from the bar value\n        let playcount = self.extract_playcount_from_row(row);\n\n        // Search results typically don't have timestamps since they're aggregated\n        let timestamp = None;\n\n        // Try to extract album information if available in the search results\n        let album = self.extract_album_from_search_row(row);\n        let album_artist = self.extract_album_artist_from_search_row(row);\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp,\n            album,\n            album_artist,\n        })\n    }\n\n    /// Parse a single album row from search results\n    fn parse_search_album_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cAlbum\u003e {\n        // Extract album name using the standard chartlist structure\n        let name = self.extract_name_from_row(row, \"album\")?;\n\n        // Extract artist name from chartlist-artist column\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| {\n                LastFmError::Parse(\"Missing artist name in album search results\".to_string())\n            })?;\n\n        // Extract playcount from the bar value\n        let playcount = self.extract_playcount_from_row(row);\n\n        Ok(Album {\n            name,\n            artist,\n            playcount,\n            timestamp: None, // Search results don't have timestamps\n        })\n    }\n\n    /// Extract album information from search track row\n    fn extract_album_from_search_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album information in hidden form inputs (similar to recent scrobbles)\n        let album_input_selector = Selector::parse(\"input[name='album']\").unwrap();\n        if let Some(input) = row.select(\u0026album_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                let album = value.trim().to_string();\n                if !album.is_empty() {\n                    return Some(album);\n                }\n            }\n        }\n        None\n    }\n\n    /// Extract album artist information from search track row\n    fn extract_album_artist_from_search_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album artist information in hidden form inputs\n        let album_artist_input_selector = Selector::parse(\"input[name='album_artist']\").unwrap();\n        if let Some(input) = row.select(\u0026album_artist_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                let album_artist = value.trim().to_string();\n                if !album_artist.is_empty() {\n                    return Some(album_artist);\n                }\n            }\n        }\n        None\n    }\n\n    // === SHARED PARSING UTILITIES ===\n\n    /// Extract name from chartlist row (works for both tracks and albums)\n    fn extract_name_from_row(\u0026self, row: \u0026scraper::ElementRef, item_type: \u0026str) -\u003e Result\u003cString\u003e {\n        let name_selector = Selector::parse(\".chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| LastFmError::Parse(format!(\"Missing {item_type} name\")))?;\n        Ok(name)\n    }\n\n    /// Extract playcount from chartlist row (works for both tracks and albums)\n    fn extract_playcount_from_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e u32 {\n        let playcount_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let mut playcount = 1; // default fallback\n\n        if let Some(element) = row.select(\u0026playcount_selector).next() {\n            let text = element.text().collect::\u003cString\u003e().trim().to_string();\n            // Extract just the number part (before \"scrobbles\" if present)\n            if let Some(number_part) = text.split_whitespace().next() {\n                if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                    playcount = count;\n                }\n            }\n        }\n        playcount\n    }\n\n    /// Parse pagination information from document\n    pub fn parse_pagination(\n        \u0026self,\n        document: \u0026Html,\n        _current_page: u32,\n    ) -\u003e Result\u003c(bool, Option\u003cu32\u003e)\u003e {\n        let pagination_selector = Selector::parse(\".pagination-list\").unwrap();\n\n        if let Some(pagination) = document.select(\u0026pagination_selector).next() {\n            // Try multiple possible selectors for next page link\n            let next_selectors = [\n                \"a[aria-label=\\\"Next\\\"]\",\n                \".pagination-next a\",\n                \"a:contains(\\\"Next\\\")\",\n                \".next a\",\n            ];\n\n            let mut has_next = false;\n            for selector_str in \u0026next_selectors {\n                if let Ok(selector) = Selector::parse(selector_str) {\n                    if pagination.select(\u0026selector).next().is_some() {\n                        has_next = true;\n                        break;\n                    }\n                }\n            }\n\n            // Try to extract total pages from pagination text\n            let total_pages = self.extract_total_pages_from_pagination(\u0026pagination);\n\n            Ok((has_next, total_pages))\n        } else {\n            // No pagination found - single page\n            Ok((false, Some(1)))\n        }\n    }\n\n    /// Helper functions for pagination parsing\n    fn extract_total_pages_from_pagination(\u0026self, pagination: \u0026scraper::ElementRef) -\u003e Option\u003cu32\u003e {\n        // Look for patterns like \"Page 1 of 42\"\n        let text = pagination.text().collect::\u003cString\u003e();\n        if let Some(of_pos) = text.find(\" of \") {\n            let after_of = \u0026text[of_pos + 4..];\n            if let Some(number_end) = after_of.find(|c: char| !c.is_ascii_digit()) {\n                if let Ok(total) = after_of[..number_end].parse::\u003cu32\u003e() {\n                    return Some(total);\n                }\n            } else if let Ok(total) = after_of.trim().parse::\u003cu32\u003e() {\n                return Some(total);\n            }\n        }\n        None\n    }\n\n    // === JSON PARSING METHODS ===\n    // Removed unused JSON parsing method\n\n    // === FIND HELPER METHODS ===\n\n    pub fn find_timestamp_for_track(\u0026self, _document: \u0026Html, _track_name: \u0026str) -\u003e Option\u003cu64\u003e {\n        // Implementation would search for timestamp data\n        None\n    }\n\n    pub fn find_playcount_for_track(\u0026self, document: \u0026Html, track_name: \u0026str) -\u003e Result\u003cu32\u003e {\n        // Look for chartlist-count-bar-value elements near the track\n        let count_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let link_selector = Selector::parse(\"a[href*=\\\"/music/\\\"]\").unwrap();\n\n        // Find all track links that match our track name\n        for link in document.select(\u0026link_selector) {\n            let link_text = link.text().collect::\u003cString\u003e().trim().to_string();\n            if link_text == track_name {\n                if let Some(row) = self.find_ancestor_row(link) {\n                    if let Some(count_element) = row.select(\u0026count_selector).next() {\n                        let text = count_element.text().collect::\u003cString\u003e().trim().to_string();\n                        if let Some(number_part) = text.split_whitespace().next() {\n                            if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                                return Ok(count);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        Err(LastFmError::Parse(format!(\n            \"Could not find playcount for track: {track_name}\"\n        )))\n    }\n\n    pub fn find_timestamp_for_album(\u0026self, _document: \u0026Html, _album_name: \u0026str) -\u003e Option\u003cu64\u003e {\n        // Implementation would search for timestamp data\n        None\n    }\n\n    pub fn find_playcount_for_album(\u0026self, document: \u0026Html, album_name: \u0026str) -\u003e Result\u003cu32\u003e {\n        // Look for chartlist-count-bar-value elements near the album\n        let count_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let link_selector = Selector::parse(\"a[href*=\\\"/music/\\\"]\").unwrap();\n\n        // Find all album links that match our album name\n        for link in document.select(\u0026link_selector) {\n            let link_text = link.text().collect::\u003cString\u003e().trim().to_string();\n            if link_text == album_name {\n                if let Some(row) = self.find_ancestor_row(link) {\n                    if let Some(count_element) = row.select(\u0026count_selector).next() {\n                        let text = count_element.text().collect::\u003cString\u003e().trim().to_string();\n                        if let Some(number_part) = text.split_whitespace().next() {\n                            if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                                return Ok(count);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        Err(LastFmError::Parse(format!(\n            \"Could not find playcount for album: {album_name}\"\n        )))\n    }\n\n    pub fn find_ancestor_row\u003c'a\u003e(\n        \u0026self,\n        element: scraper::ElementRef\u003c'a\u003e,\n    ) -\u003e Option\u003cscraper::ElementRef\u003c'a\u003e\u003e {\n        let mut current = element;\n        while let Some(parent) = current.parent() {\n            if let Some(parent_elem) = scraper::ElementRef::wrap(parent) {\n                if parent_elem.value().name() == \"tr\" {\n                    return Some(parent_elem);\n                }\n                current = parent_elem;\n            } else {\n                break;\n            }\n        }\n        None\n    }\n\n    /// Parse artists page from user's library\n    pub fn parse_artists_page(\u0026self, document: \u0026Html, page_number: u32) -\u003e Result\u003cArtistPage\u003e {\n        let mut artists = Vec::new();\n\n        // Parse artists from chartlist table rows\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tr.js-link-block\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables for artists\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(artist) = self.parse_artist_row(\u0026row) {\n                    artists.push(artist);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} artists from page {}\", artists.len(), page_number);\n\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(ArtistPage {\n            artists,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Parse a single artist row from the artist library table\n    fn parse_artist_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cArtist\u003e {\n        // Extract artist name from the name column\n        let name_selector = Selector::parse(\"td.chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing artist name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract playcount from the count bar\n        let count_selector = Selector::parse(\".chartlist-count-bar\").unwrap();\n        let playcount = if let Some(count_element) = row.select(\u0026count_selector).next() {\n            let count_text = count_element.text().collect::\u003cString\u003e();\n            self.extract_number_from_count_text(\u0026count_text)\n                .unwrap_or(0)\n        } else {\n            0\n        };\n\n        // Artists in library listings typically don't have individual timestamps\n        let timestamp = None;\n\n        Ok(Artist {\n            name,\n            playcount,\n            timestamp,\n        })\n    }\n\n    /// Extract numeric value from count text like \"3,395 scrobbles\"\n    fn extract_number_from_count_text(\u0026self, text: \u0026str) -\u003e Option\u003cu32\u003e {\n        // Remove commas and extract the first numeric part\n        let cleaned = text.replace(',', \"\");\n        cleaned.split_whitespace().next()?.parse::\u003cu32\u003e().ok()\n    }\n}\n\nimpl Default for LastFmParser {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":19,"address":[21056492,21056210],"length":1,"stats":{"Line":0}},{"line":20,"address":[21056654,21056640],"length":1,"stats":{"Line":0}},{"line":25,"address":[21062933],"length":1,"stats":{"Line":1}},{"line":26,"address":[5885719],"length":1,"stats":{"Line":1}},{"line":29,"address":[5717184,5717112],"length":1,"stats":{"Line":2}},{"line":30,"address":[5892375,5892300],"length":1,"stats":{"Line":2}},{"line":32,"address":[6283419,6283490],"length":1,"stats":{"Line":2}},{"line":33,"address":[5886117,5886204,5886280],"length":1,"stats":{"Line":3}},{"line":35,"address":[5717554,5717930,5718065],"length":1,"stats":{"Line":3}},{"line":36,"address":[6285666,6285062,6285186,6284189],"length":1,"stats":{"Line":4}},{"line":37,"address":[5719308,5719206,5719235],"length":1,"stats":{"Line":3}},{"line":38,"address":[5815964,5815876],"length":1,"stats":{"Line":2}},{"line":43,"address":[5814614],"length":1,"stats":{"Line":1}},{"line":44,"address":[18820476],"length":1,"stats":{"Line":0}},{"line":47,"address":[5893606,5893721,5893287],"length":1,"stats":{"Line":3}},{"line":48,"address":[5887204],"length":1,"stats":{"Line":1}},{"line":52,"address":[18820623],"length":1,"stats":{"Line":1}},{"line":54,"address":[3215948],"length":1,"stats":{"Line":1}},{"line":55,"address":[20907242,2 k for when rate limiting ends (total duration in seconds)\n///\n/// # Returns\n/// A `RetryResult` containing the successful result and retry statistics\npub async fn retry_with_backoff\u003cT, F, Fut, OnRateLimit, OnRateLimitEnd\u003e(\n    config: RetryConfig,\n    operation_name: \u0026str,\n    mut operation: F,\n    mut on_rate_limit: OnRateLimit,\n    mut on_rate_limit_end: OnRateLimitEnd,\n) -\u003e Result\u003cRetryResult\u003cT\u003e\u003e\nwhere\n    F: FnMut() -\u003e Fut,\n    Fut: Future\u003cOutput = Result\u003cT\u003e\u003e,\n    OnRateLimit: FnMut(u64, u64, \u0026str),\n    OnRateLimitEnd: FnMut(u64, \u0026str),\n{\n    let mut retries = 0;\n    let mut total_retry_time = 0;\n    let mut rate_limit_start_time: Option\u003cInstant\u003e = None;\n\n    loop {\n        match operation().await {\n            Ok(result) =\u003e {\n                // If we had rate limiting and now succeeded, emit rate limit end event\n                if let Some(start_time) = rate_limit_start_time {\n                    let total_duration = start_time.elapsed().as_secs();\n                    on_rate_limit_end(total_duration, operation_name);\n                }\n\n                return Ok(RetryResult {\n                    result,\n                    attempts_made: retries,\n                    total_retry_time,\n                });\n            }\n            Err(LastFmError::RateLimit { retry_after }) =\u003e {\n                // Track when rate limiting first occurs\n                if rate_limit_start_time.is_none() {\n                    rate_limit_start_time = Some(Instant::now());\n                }\n\n                if !config.enabled || retries \u003e= config.max_retries {\n                    if !config.enabled {\n                        log::debug!(\"Retries disabled for {operation_name} operation\");\n                    } else {\n                        log::warn!(\n                            \"Max retries ({}) exceeded for {operation_name} operation\",\n                            config.max_retries\n                        );\n                    }\n                    return Err(LastFmError::RateLimit { retry_after });\n                }\n\n                // Calculate delay with exponential backoff\n                let base_backoff = config.base_delay * 2_u64.pow(retries);\n                let delay = std::cmp::min(\n                    std::cmp::min(retry_after + base_backoff, config.max_delay),\n                    retry_after + (retries as u64 * 30), // Legacy backoff for compatibility\n                );\n\n                log::info!(\n                    \"{} rate limited. Waiting {} seconds before retry {} of {}\",\n                    operation_name,\n                    delay,\n                    retries + 1,\n                    config.max_retries\n                );\n\n                // Notify caller about rate limit\n                let timestamp = SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap_or_default()\n                    .as_secs();\n                on_rate_limit(delay, timestamp, operation_name);\n\n                tokio::time::sleep(std::time::Duration::from_secs(delay)).await;\n                retries += 1;\n                total_retry_time += delay;\n            }\n            Err(other_error) =\u003e {\n                return Err(other_error);\n            }\n        }\n    }\n}\n\n/// Simplified retry function for operations that don't need custom rate limit handling\npub async fn retry_operation\u003cT, F, Fut\u003e(\n    config: RetryConfig,\n    operation_name: \u0026str,\n    operation: F,\n) -\u003e Result\u003cRetryResult\u003cT\u003e\u003e\nwhere\n    F: FnMut() -\u003e Fut,\n    Fut: Future\u003cOutput = Result\u003cT\u003e\u003e,\n{\n    retry_with_backoff(\n        config,\n        operation_name,\n        operation,\n        |delay, timestamp, op_name| {\n            log::debug!(\n                \"Rate limited during {op_name}: waiting {delay} seconds (at timestamp {timestamp})\"\n            );\n        },\n        |duration, op_name| {\n            log::debug!(\"Rate limiting ended for {op_name} after {duration} seconds\");\n        },\n    )\n    .await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::sync::atomic::{AtomicU32, Ordering};\n    use std::sync::Arc;\n\n    #[tokio::test]\n    async fn test_successful_operation() {\n        let config = RetryConfig {\n            max_retries: 3,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let result = retry_operation(config, \"test\", || async { Ok::\u003ci32, LastFmError\u003e(42) }).await;\n\n        assert!(result.is_ok());\n        let retry_result = result.unwrap();\n        assert_eq!(retry_result.result, 42);\n        assert_eq!(retry_result.attempts_made, 0);\n        assert_eq!(retry_result.total_retry_time, 0);\n    }\n\n    #[tokio::test]\n    async fn test_retry_on_rate_limit() {\n        let config = RetryConfig {\n            max_retries: 2,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let call_count = Arc::new(AtomicU32::new(0));\n        let call_count_clone = call_count.clone();\n\n        let result = retry_operation(config, \"test\", move || {\n            let count = call_count_clone.fetch_add(1, Ordering::SeqCst);\n            async move {\n                if count \u003c 2 {\n                    Err(LastFmError::RateLimit { retry_after: 1 })\n                } else {\n                    Ok::\u003ci32, LastFmError\u003e(42)\n                }\n            }\n        })\n        .await;\n\n        assert!(result.is_ok());\n        let retry_result = result.unwrap();\n        assert_eq!(retry_result.result, 42);\n        assert_eq!(retry_result.attempts_made, 2);\n        assert!(retry_result.total_retry_time \u003e= 2); // At least 2 seconds of delay\n    }\n\n    #[tokio::test]\n    async fn test_max_retries_exceeded() {\n        let config = RetryConfig {\n            max_retries: 1,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let result = retry_operation(config, \"test\", || async {\n            Err::\u003ci32, LastFmError\u003e(LastFmError::RateLimit { retry_after: 1 })\n        })\n        .await;\n\n        assert!(result.is_err());\n        match result.unwrap_err() {\n            LastFmError::RateLimit { .. } =\u003e {} // Expected\n            other =\u003e panic!(\"Expected rate limit error, got: {other:?}\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_retries_disabled() {\n        let config = RetryConfig::disabled();\n\n        let result = retry_operation(config, \"test\", || async {\n            Err::\u003ci32, LastFmError\u003e(LastFmError::RateLimit { retry_after: 1 })\n        })\n        .await;\n\n        assert!(result.is_err());\n        match result.unwrap_err() {\n            LastFmError::RateLimit { .. } =\u003e {} // Expected - should fail immediately\n            other =\u003e panic!(\"Expected rate limit error, got: {other:?}\"),\n        }\n    }\n}\n","traces":[{"line":20,"address":[2809744,2809344,2809968,2810048,2809904,2809408,2809600],"length":1,"stats":{"Line":6}},{"line":33,"address":[5992362,6001759,5997053],"length":1,"stats":{"Line":7}},{"line":34,"address":[5909871,5905180,5914577],"length":1,"stats":{"Line":7}},{"line":35,"address":[5830658,5825967,5835364],"length":1,"stats":{"Line":7}},{"line":37,"address":[6001811,5992414,5997108,5993063,6002475,5997759],"length":1,"stats":{"Line":10}},{"line":38,"address":[3096783,3125825,3126273,3128193,3097217,3097569,3095841],"length":1,"stats":{"Line":21}},{"line":39,"address":[2834338,2820663,2838974,2825159,2829696,2816167,2811597],"length":1,"stats":{"Line":5}},{"line":41,"address":[],"length":0,"stats":{"Line":4}},{"line":42,"address":[5827152,5832049,5836863,5831860,5836610,58 ine":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[5828853,5828347,5838405,5833587,5837903,5833075],"length":1,"stats":{"Line":6}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":3}},{"line":92,"address":[6008346,5998983,6011459,6003639,6003673,5998842,6008239,5998949,6008380,6003536,6006648,6001908],"length":1,"stats":{"Line":9}},{"line":93,"address":[5992836,5997527,5992935,5997626,6002237,6002336],"length":1,"stats":{"Line":3}},{"line":94,"address":[5835984,5826579,5826531,5835932,5826456,5831147,5831222,5831271,5835857],"length":1,"stats":{"Line":6}},{"line":96,"address":[],"length":0,"stats":{"Line":2}},{"line":97,"address":[5906888,5916432,5911604],"length":1,"stats":{"Line":2}},{"line":104,"address":[2842288,2842352,2842416,2842224],"length":1,"stats":{"Line":4}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[2845328,2846096,2844944,2845712],"length":1,"stats":{"Line":2}},{"line":118,"address":[],"length":0,"stats":{"Line":4}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":1}},{"line":123,"address":[],"length":0,"stats":{"Line":2}},{"line":126,"address":[],"length":0,"stats":{"Line":14}}],"covered":39,"coverable":51},{"path":["/","home","imalison","Projects","lastfm-edit","src","session_persistence.rs"],"content":"use crate::types::{LastFmEditSession, LastFmError};\nuse crate::Result;\nuse std::fs;\nuse std::path::PathBuf;\n\n/// Configurable session manager for storing session data in XDG directories.\n///\n/// This struct allows customization of the application prefix for session storage.\n/// Sessions are stored per-user in the format:\n/// `~/.local/share/{app_name}/users/{username}/session.json`\n#[derive(Clone, Debug)]\npub struct SessionManager {\n    app_name: String,\n}\n\nimpl SessionManager {\n    /// Create a new session manager with a custom application name.\n    ///\n    /// # Arguments\n    /// * `app_name` - The application name to use as the directory prefix\n    pub fn new(app_name: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            app_name: app_name.into(),\n        }\n    }\n\n    /// Get the session file path for a given username using the configured app name.\n    ///\n    /// Returns a path like: `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the path where the session should be stored, or an error if\n    /// the XDG data directory cannot be determined.\n    pub fn get_session_path(\u0026self, username: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        let data_dir = dirs::data_dir()\n            .ok_or_else(|| LastFmError::Http(\"Cannot determine XDG data directory\".to_string()))?;\n\n        let session_dir = data_dir.join(\u0026self.app_name).join(\"users\").join(username);\n\n        Ok(session_dir.join(\"session.json\"))\n    }\n\n    /// Save a session to the XDG data directory.\n    ///\n    /// This creates the necessary directory structure and saves the session\n    /// as JSON to `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `session` - The session to save\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the save fails.\n    pub fn save_session(\u0026self, session: \u0026LastFmEditSession) -\u003e Result\u003c()\u003e {\n        let session_path = self.get_session_path(\u0026session.username)?;\n\n        // Create parent directories if they don't exist\n        if let Some(parent) = session_path.parent() {\n            fs::create_dir_all(parent).map_err(|e| {\n                LastFmError::Http(format!(\"Failed to create session directory: {e}\"))\n            })?;\n        }\n\n        // Serialize session to JSON\n        let session_json = session\n            .to_json()\n            .map_err(|e| LastFmError::Http(format!(\"Failed to serialize session: {e}\")))?;\n\n        // Write to file\n        fs::write(\u0026session_path, session_json)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to write session file: {e}\")))?;\n\n        log::debug!(\"Session saved to: {}\", session_path.display());\n        Ok(())\n    }\n\n    /// Load a session from the XDG data directory.\n    ///\n    /// Attempts to load a session from `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the loaded session on success, or an error if the file doesn't exist\n    /// or cannot be parsed.\n    pub fn load_session(\u0026self, username: \u0026str) -\u003e Result\u003cLastFmEditSession\u003e {\n        let session_path = self.get_session_path(username)?;\n\n        if !session_path.exists() {\n            return Err(LastFmError::Http(format!(\n                \"No saved session found for user: {username}\"\n            )));\n        }\n\n        // Read and parse session file\n        let session_json = fs::read_to_string(\u0026session_path)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to read session file: {e}\")))?;\n\n        let session = LastFmEditSession::from_json(\u0026session_json)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to parse session JSON: {e}\")))?;\n\n        log::debug!(\"Session loaded from: {}\", session_path.display());\n        Ok(session)\n    }\n\n    /// Check if a saved session exists for the given username.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns true if a session file exists, false otherwise.\n    pub fn session_exists(\u0026self, username: \u0026str) -\u003e bool {\n        match self.get_session_path(username) {\n            Ok(path) =\u003e path.exists(),\n            Err(_) =\u003e false,\n        }\n    }\n\n    /// Remove a saved session for the given username.\n    ///\n    /// This deletes the session file from the XDG data directory.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the deletion fails.\n    pub fn remove_session(\u0026self, username: \u0026str) -\u003e Result\u003c()\u003e {\n        let session_path = self.get_session_path(username)?;\n\n        if session_path.exists() {\n            fs::remove_file(\u0026session_path)\n                .map_err(|e| LastFmError::Http(format!(\"Failed to remove session file: {e}\")))?;\n            log::debug!(\"Session removed from: {}\", session_path.display());\n        }\n\n        Ok(())\n    }\n\n    /// List all usernames that have saved sessions.\n    ///\n    /// Scans the XDG data directory for session files and returns the usernames.\n    ///\n    /// # Returns\n    /// Returns a vector of usernames that have saved sessions.\n    pub fn list_saved_users(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let data_dir = dirs::data_dir()\n            .ok_or_else(|| LastFmError::Http(\"Cannot determine XDG data directory\".to_string()))?;\n\n        let users_dir = data_dir.join(\u0026self.app_name).join(\"users\");\n\n        if !users_dir.exists() {\n            return Ok(Vec::new());\n        }\n\n        let mut users = Vec::new();\n        let entries = fs::read_dir(\u0026users_dir)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to read users directory: {e}\")))?;\n\n        for entry in entries {\n            let entry = entry\n                .map_err(|e| LastFmError::Http(format!(\"Failed to read directory entry: {e}\")))?;\n\n            if entry.file_type().map(|t| t.is_dir()).unwrap_or(false) {\n                let session_file = entry.path().join(\"session.json\");\n                if session_file.exists() {\n                    if let Some(username) = entry.file_name().to_str() {\n                        users.push(username.to_string());\n                    }\n                }\n            }\n        }\n\n        Ok(users)\n    }\n\n    /// Get the application name used by this session manager.\n    pub fn app_name(\u0026self) -\u003e \u0026str {\n        \u0026self.app_name\n    }\n}\n\n/// Session persistence utilities for managing session data in XDG directories.\n///\n/// This module provides functionality to save and load Last.fm session data\n/// using the XDG Base Directory Specification. Sessions are stored per-user\n/// in the format: `~/.local/share/lastfm-edit/users/{username}/session.json`\n///\n/// # Deprecated\n/// Use [`SessionManager`] instead for more flexibility and customization.\npub struct SessionPersistence;\n\nimpl SessionPersistence {\n    /// Get the default session manager for lastfm-edit.\n    fn default_manager() -\u003e SessionManager {\n        SessionManager::new(\"lastfm-edit\")\n    }\n\n    /// Get the session file path for a given username using XDG directories.\n    ///\n    /// Returns a path like: `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the path where the session should be stored, or an error if\n    /// the XDG data directory cannot be determined.\n    pub fn get_session_path(username: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        Self::default_manager().get_session_path(username)\n    }\n\n    /// Save a session to the XDG data directory.\n    ///\n    /// This creates the necessary directory structure and saves the session\n    /// as JSON to `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `session` - The session to save\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the save fails.\n    pub fn save_session(session: \u0026LastFmEditSession) -\u003e Result\u003c()\u003e {\n        Self::default_manager().save_session(session)\n    }\n\n    /// Load a session from the XDG data directory.\n    ///\n    /// Attempts to load a session from `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the loaded session on success, or an error if the file doesn't exist\n    /// or cannot be parsed.\n    pub fn load_session(username: \u0026str) -\u003e Result\u003cLastFmEditSession\u003e {\n        Self::default_manager().load_session(username)\n    }\n\n    /// Check if a saved session exists for the given username.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns true if a session file exists, false otherwise.\n    pub fn session_exists(username: \u0026str) -\u003e bool {\n        Self::default_manager().session_exists(username)\n    }\n\n    /// Remove a saved session for the given username.\n    ///\n    /// This deletes the session file from the XDG data directory.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the deletion fails.\n    pub fn remove_session(username: \u0026str) -\u003e Result\u003c()\u003e {\n        Self::default_manager().remove_session(username)\n    }\n\n    /// List all usernames that have saved sessions.\n    ///\n    /// Scans the XDG data directory for session files and returns the usernames.\n    ///\n    /// # Returns\n    /// Returns a vector of usernames that have saved sessions.\n    pub fn list_saved_users() -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        Self::default_manager().list_saved_users()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_session_path_generation() {\n        let path = SessionPersistence::get_session_path(\"testuser\").unwrap();\n        assert!(path\n            .to_string_lossy()\n            .contains(\"lastfm-edit/users/testuser/session.json\"));\n    }\n\n    #[test]\n    fn test_session_exists_nonexistent() {\n        let fake_username = format!(\"nonexistent_user_{}\", std::process::id());\n        assert!(!SessionPersistence::session_exists(\u0026fake_username));\n    }\n}\n","traces":[{"line":21,"address":[5789872],"length":1,"stats":{"Line":2}},{"line":23,"address":[5989095],"length":1,"stats":{"Line":2}},{"line":37,"address":[5780925,5780931,5780048],"length":1,"stats":{"Line":1}},{"line":38,"address":[6119475,6119320],"length":1,"stats":{"Line":1}},{"line":39,"address":[5967795],"length":1,"stats":{"Line":0}},{"line":41,"address":[6027096,6027023],"length":1,"stats":{"Line":4}},{"line":43,"address":[5968387],"length":1,"stats":{"Line":2}},{"line":56,"address":[6128179,6126480,6128187],"length":1,"stats":{"Line":0}},{"line":57,"address":[3576076],"length":1,"stats":{"Line":0}},{"line":60,"address":[3576347,3576418],"length":1,"stats":{"Line":0}},{"line":61,"address":[6120837,6120675,6120723],"length":1,"stats":{"Line":0}},{"line":62,"address":[5995735,5995670],"length":1,"stats":{"Line":0}},{"line":67,"address":[6127016,6128185,6127326,6127204],"length":1,"stats":{"Line":0}},{"line":69,"address":[5969358],"length":1,"stats":{"Line":0}},{"line":72,"address":[6028795,6029278,6028563,6028681],"length":1,"stats":{"Line":0}},{"line":73,"address":[5823366,5823344],"length":1,"stats":{"Line":0}},{"line":75,"address":[6121368,6121462],"length":1,"stats":{"Line":0}},{"line":76,"address":[6127748],"length":1,"stats":{"Line":0}},{"line":89,"address":[6130250,6128208,6130217],"length":1,"stats":{"Line":0}},{"line":90,"address":[5782713],"length":1,"stats":{"Line":0}},{"line":
