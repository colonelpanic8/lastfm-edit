ack\".to_string(),\n                        artist: \"Mocked Artist\".to_string(),\n                        album: Some(\"Mocked Album\".to_string()),\n                        album_artist: Some(\"Mocked Artist\".to_string()),\n                        playcount: 10,\n                        timestamp: Some(1640995200),\n                    }],\n                    page_number: 1,\n                    has_next_page: false,\n                    total_pages: Some(1),\n                })\n            });\n\n        let client: \u0026dyn LastFmEditClient = \u0026mock_client;\n\n        // Test that the underlying method works correctly\n        let page = client.get_artist_tracks_page(\"test_artist\", 1).await?;\n        assert_eq!(page.tracks.len(), 1);\n        assert_eq!(page.tracks[0].name, \"Mocked Track\");\n\n        Ok(())\n    }\n\n    #[test_log::test(tokio::test)]\n    async fn test_mock_iterator_trait_objects() -\u003e Result\u003c()\u003e {\n        // This test demonstrates that iterator methods return trait objects\n        // that can be used polymorphically, even though mocking the iterators\n        // themselves is complex due to lifetime constraints.\n\n        let mut mock_client = MockLastFmEditClient::new();\n\n        // Mock the underlying methods that the iterators use\n        mock_client\n            .expect_get_artist_tracks_page()\n            .with(eq(\"test_artist\"), eq(1))\n            .returning(|_, _| {\n                Ok(TrackPage {\n                    tracks: vec![Track {\n                        name: \"Iterator Track 1\".to_string(),\n                        artist: \"test_artist\".to_string(),\n                        album: Some(\"Test Album\".to_string()),\n                        album_artist: Some(\"test_artist\".to_string()),\n                        playcount: 5,\n                        timestamp: Some(1640995200),\n                    }],\n                    page_number: 1,\n                    has_next_page: false,\n e, \"Recent Track 1\");\n\n        let albums_page = client.get_artist_albums_page(\"test_artist\", 1).await?;\n        assert_eq!(albums_page.albums.len(), 1);\n        assert_eq!(albums_page.albums[0].name, \"Test Album\");\n\n        Ok(())\n    }\n}\n\n#[cfg(not(feature = \"mock\"))]\nmod no_mock_tests {\n    #[test]\n    fn test_mock_feature_disabled() {\n        // This test ensures the code compiles even when the mock feature is disabled\n        log::debug!(\"Mock feature is disabled - MockLastFmEditClient is not available\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","tests","parsing_send_sync.rs"],"content":"use http_client_vcr::NoOpClient;\nuse lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession};\n\nfn create_test_session() -\u003e LastFmEditSession {\n    LastFmEditSession::new(\n        \"test_user\".to_string(),\n        vec![\"sessionid=.test_session_id_12345\".to_string()],\n        Some(\"test_csrf_token\".to_string()),\n        \"https://www.last.fm\".to_string(),\n    )\n}\n\n/// Test to check if the parsing methods (non-async) are Send + Sync\n#[test_log::test]\nfn test_parsing_methods_are_send_sync() {\n    fn assert_send_sync\u003cT: Send + Sync\u003e(_: T) {}\n\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // Test that the client itself is Send + Sync (should be now that parsing is separate)\n    assert_send_sync(lastfm_client);\n}\n\n/// Test just the iterator creation without calling next() to isolate HTTP client issues\n#[test_log::test]\nfn test_iterator_creation_is_send_sync() {\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // Create iterators one at a time to avoid borrowing issues\n    let recent_tracks = lastfm_client.recent_tracks();\n    drop(recent_tracks);\n\n    let artist_tracks = lastfm_client.artist_tracks(\"test\");\n    drop(artist_tracks);\n\n    let artist_albums = lastfm_client.artist_albums(\"test\");\n    drop(artist_albums);\n}\n\n/// Test that the client itself is Send + Sync (structure-wise)\n#[test_log::test]\nfn test_client_is_send_sync() {\n    fn assert_send_sync\u003cT: Send + Sync + 'static\u003e(_: T) {}\n\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // The client should be Send + Sync at the structural level\n    assert_send_sync(lastfm_client);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","tests","thread_safety.rs"],"content":"use http_client_vcr::NoOpClient;\nuse lastfm_edit::{LastFmEditClientImpl, LastFmEditSession};\n\nfn create_test_session() -\u003e LastFmEditSession {\n    LastFmEditSession::new(\n        \"test_user\".to_string(),\n        vec![\"sessionid=.test_session_id_12345\".to_string()],\n        Some(\"test_csrf_token\".to_string()),\n        \"https://www.last.fm\".to_string(),\n    )\n}\n\n/// Test that futures from client operations are Send.\n/// This ensures they can be used across await boundaries in async contexts.\n#[test_log::test(tokio::test)]\nasync fn test_client_futures_are_send() {\n    fn assert_send\u003cT: Send\u003e(_: T) {}\n\n    let client = Box::new(NoOpClient::new());\n    let lastfm_client = LastFmEditClientImpl::from_session(client, create_test_session());\n\n    // Test that client get_recent_scrobbles future is Send\n    let get_scrobbles_future = lastfm_client.get_recent_scrobbles(1);\n    assert_send(get_scrobbles_future);\n\n    // Test that client get_artist_tracks_page future is Send\n    let get_tracks_future = lastfm_client.get_artist_tracks_page(\"test\", 1);\n    assert_send(get_tracks_future);\n}\n\n/// Test that iterator futures are Send.\n/// This ensures they can be used across aw are Send\n        let _ = lastfm_client.get_recent_scrobbles(1).await;\n        let _ = lastfm_client.get_artist_tracks_page(\"test\", 1).await;\n    });\n\n    // Don't actually await since it will fail without credentials\n    handle.abort();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","imalison","Projects","lastfm-edit","tests","vcr_tests.rs"],"content":"mod vcr;\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
