h-ua-platform\", SEC_CH_UA_PLATFORM);\n}\n\n/// Add headers for HTML form login requests\npub fn add_login_headers(request: \u0026mut Request, login_url: \u0026str, base_url: \u0026str) {\n    add_common_headers(request);\n    let _ = request.insert_header(\"Referer\", login_url);\n    let _ = request.insert_header(\"Origin\", base_url);\n    let _ = request.insert_header(\"Content-Type\", \"application/x-www-form-urlencoded\");\n    let _ = request.insert_header(\n        \"Accept\",\n        \"text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\"\n    );\n    let _ = request.insert_header(\"Upgrade-Insecure-Requests\", \"1\");\n    let _ = request.insert_header(\"Sec-Fetch-Dest\", \"document\");\n    let _ = request.insert_header(\"Sec-Fetch-Mode\", \"navigate\");\n    let _ = request.insert_header(\"Sec-Fetch-Site\", \"same-origin\");\n    let _ = request.insert_header(\"Sec-Fetch-User\", \"?1\");\n}\n\n/// Add headers for AJAX form edit requests\npub fn add_edit_headers(request: \u0026mut Request, referer_url: \u0026str) {\n    add_common_headers(request);\n    let _ = request.insert_header(\"Accept\", \"*/*\");\n    let _ = request.insert_header(\n        \"Content-Type\",\n        \"application/x-www-form-urlencoded;charset=UTF-8\",\n    );\n    let _ = request.insert_header(\"Priority\", \"u=1, i\");\n    let _ = request.insert_header(\"X-Requested-With\", \"XMLHttpRequest\");\n    let _ = request.insert_header(\"Sec-Fetch-Dest\", \"empty\");\n    let _ = request.insert_header(\"Sec-Fetch-Mode\", \"cors\");\n    let _ = request.insert_header(\"Sec-Fetch-Site\", \"same-origin\");\n    let _ = request.insert_header(\"Referer\", referer_url);\n}\n\n/// Add headers for GET requests (regular pages or AJAX)\npub fn add_get_headers(request: \u0026mut Request, is_ajax: bool, referer_url: Option\u003c\u0026str\u003e) {\n    add_common_headers(request);\n\n    if is_ajax {\n        let _ = request.insert_header(\"Accept\", \"*/*\");\n        let _ = request.insert_header(\"X-Requested-With\", \"XMLHttpRequest\");\n    } else {\n        let _ = request.insert_header(\n            \"Accept\",\n            \"text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\"\n        );\n        let _ = request.insert_header(\"Upgrade-Insecure-Requests\", \"1\");\n    }\n\n    if let Some(referer) = referer_url {\n        let _ = request.insert_header(\"Referer\", referer);\n    }\n}\n\n/// Add cookies to a request if they exist\npub fn add_cookies(request: \u0026mut Request, cookies: \u0026[String]) {\n    if !cookies.is_empty() {\n        let cookie_header = cookies.join(\"; \");\n        let _ = request.insert_header(\"Cookie\", \u0026cookie_header);\n    }\n}\n","traces":[{"line":13,"address":[6092352],"length":1,"stats":{"Line":10}},{"line":14,"address":[5979431],"length":1,"stats":{"Line":9}},{"line":15,"address":[5840907],"length":1,"stats":{"Line":10}},{"line":16,"address":[5900703],"length":1,"stats":{"Line":9}},{"line":17,"address":[6092531],"length":1,"stats":{"Line":10}},{"line":18,"address":[21078032],"length":1,"stats":{"Line":9}},{"line":19,"address":[6092639],"length":1,"stats":{"Line":10}},{"line":20,"address":[2801581],"length":1,"stats":{"Line":9}},{"line":21,"address":[20643609,20643600],"length":1,"stats":{"Line":10}},{"line":25,"address":[5841296],"length":1,"stats":{"Line":0}},{"line":26,"address":[21393728],"length":1,"stats":{"Line":0}},{"line":27,"address":[2801788],"length":1,"stats":{"Line":0}},{"line":28,"address":[21393736],"length":1,"stats":{"Line":0}},{"line":29,"address":[5841477],"length":1,"stats":{"Line":0}},{"line":30,"address":[5980105],"length":1,"stats":{"Line":0}},{"line":34,"address":[5980163],"length":1,"stats":{"Line":0}},{"line":35,"address":[5901389],"length":1,"stats":{"Line":0}},{"line":36,"address":[5901447],"length":1,"stats":{"Line":0}},{"line":37,"address":[5841761],"length":1,"stats":{"Line":0}},{"line":38,"address":[21291168],"length":1,"stats":{"Line":0}},{"line":42,"address":[5901632],"length":1,"stats":{"Line":1}},{"line":43,"address":[2802318],"length":1,"stats":{"Line":1}},{"line":44,"address":[5716585],"length":1,"stats":{"Line":1}},{"line":45,"address":[6093517],"length":1,"stats":{"Line":1}},{"line":49,"address":[5842049],"length":1,"stats":{"Line":1}},{"line":50,"address":[5842101],"length":1,"stats":{"Line":1}},{"line":51,"address":[6093679],"length":1,"stats":{"Line":1}},{"line":52,"address":[5901961],"length":1,"stats":{"Line":1}},{"line":53,"address":[2802646],"length":1,"stats":{"Line":1}},{"line":54,"address":[5716983],"length":1,"stats":{"Line":1}},{"line":58,"address":[6093920],"length":1,"stats":{"Line":10}},{"line":59,"address":[5842446],"length":1,"stats":{"Line":9}},{"line":61,"address":[2802823],"length":1,"stats":{"Line":9}},{"line":62,"address":[2802940],"length":1,"stats":{"Line":3}},{"line":63,"address":[6094149],"length":1,"stats":{"Line":4}},{"line":65,"address":[5717105],"length":1,"stats":{"Line":7}},{"line":69,"address":[5902261],"length":1,"stats":{"Line":5}},{"line":72,"address":[5981252],"length":1,"stats":{"Line":10}},{"line":73,"address":[5981311],"length":1,"stats":{"Line":7}},{"line":78,"address":[5981591,5981360,5981597],"length":1,"stats":{"Line":6}},{"line":79,"address":[2803218],"length":1,"stats":{"Line":7}},{"line":80,"address":[5902614],"length":1,"stats":{"Line":7}},{"line":81,"address":[5902730,5902656],"length":1,"stats":{"Line":8}}],"covered":32,"coverable":43},{"path":["/","home","imalison","Projects","lastfm-edit","src","iterator.rs"],"content":"use crate::r#trait::LastFmEditClient;\nuse crate::{Album, AlbumPage, Result, Track, TrackPage};\n\nuse async_trait::async_trait;\n\n/// Async iterator trait for paginated Last.fm data.\n///\n/// This trait provides a common interface for iterating over paginated data from Last.fm,\n/// such as tracks, albums, and recent scrobbles. All iterators implement efficient streaming\n/// with automatic pagination and built-in rate limiting.\n///\n/// # Examples\n///\n/// ```rust,no_run\n/// use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession, AsyncPaginatedIterator};\n///\n/// # tokio_test::block_on(async {\n/// # let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n/// let mut client = LastFmEditClientImpl::from_session(Box::new(http_client::native::NativeClient::new()), test_session);\n///\n/// let mut tracks = client.artist_tracks(\"Radiohead\");\n///\n/// // Iterate one by one\n/// while let Some(track) = tracks.next().await? {\n///     println!(\"{}\", track.name);\n/// }\n///\n/// // Or collect a limited number\n/// let first_10 = tracks.take(10).await?;\n/// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n/// # });\n/// ```\n#[cfg_attr(feature = \"mock\", mockall::automock)]\n#[async_trait(?Send)]\npub trait AsyncPaginatedIterator\u003cT\u003e {\n    /// Fetch the next item from the iterator.\n    ///\n    /// This method automatically handles pagination, fetching new pages as needed.\n    /// Returns `None` when there are no more items available.\n    ///\n    /// # Returns\n    ///\n    /// - `Ok(Some(item))` - Next item in the sequence\n    /// - `Ok(None)` - No more items available\n    /// - `Err(...)` - Network or parsing error occurred\n    async fn next(\u0026mut self) -\u003e Result\u003cOption\u003cT\u003e\u003e;\n\n    /// Collect all remaining items into a Vec.\n    ///\n    /// **Warning**: This method will fetch ALL remaining pages, which could be\n    /// many thousands of items for large libraries. Use [`take`](Self::take) for\n    /// safer bounded collection.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession, AsyncPaginatedIterator};\n    /// # tokio_test::block_on(async {\n    /// # let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let mut client = LastFmEditClientImpl::from_session(Box::new(http_client::native::NativeClient::new()), test_session);\n    /// let mut tracks = client.artist_tracks(\"Small Artist\");\n    /// let all_tracks = tracks.collect_all().await?;\n    /// println!(\"Found {} tracks total\", all_tracks.len());\n    /// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n    /// # });\n    /// ```\n    async fn collect_all(\u0026mut self) -\u003e Result\u003cVec\u003cT\u003e\u003e {\n        let mut items = Vec::new();\n        while let Some(item) = self.next().await? {\n            items.push(item);\n        }\n        Ok(items)\n    }\n\n    /// Take up to n items from the iterator.\n    ///\n    /// This is the recommended way to collect a bounded number of items\n    /// from potentially large datasets.\n    ///\n    /// # Arguments\n    ///\n    /// * `n` - Maximum number of items to collect\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession, AsyncPaginatedIterator};\n    /// # tokio_test::block_on(async {\n    /// # let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let mut client = LastFmEditClientImpl::from_session(Box::new(http_client::native::NativeClient::new()), test_session);\n    /// let mut tracks = client.artist_tracks(\"Radiohead\");\n    /// let top_20 = tracks.take(20).await?;\n    /// println!(\"Top 20 tracks: {:?}\", top_20);\n    /// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n    /// # });\n    /// ```\n    async fn take(\u0026mut self, n: usize) -\u003e Result\u003cVec\u003cT\u003e\u003e {\n        let mut items = Vec::new();\n        for _ in 0..n {\n            match self.next().await? {\n                Some(item) =\u003e items.push(item),\n                None =\u003e break,\n            }\n        }\n        Ok(items)\n    }\n\n    /// Get the current page number (0-indexed).\n    ///\n    /// Returns the page number of the most recently fetched page.\n    fn current_page(\u0026self) -\u003e u32;\n\n    /// Get the total number of pages, if known.\n    ///\n    /// Returns `Some(n)` if the total page count is known, `None` otherwise.\n    /// This information may not be available until at least one page has been fetched.\n    fn total_pages(\u0026self) -\u003e Option\u003cu32\u003e {\n        None // Default implementation returns None\n    }\n}\n\n/// Iterator for browsing an artist's tracks from a user's library.\n///\n/// This iterator provides access to all tracks by a specific artist\n/// in the authenticated user's Last.fm library. Unlike the basic track listing,\n/// this iterator fetches tracks by iterating through the artist's albums first,\n/// which provides complete album information for each track.\n///\n/// The iterator loads albums and their tracks as needed and handles rate limiting\n/// automatically to be respectful to Last.fm's servers.\n///\n/// # Examples\n///\n/// ```rust,no_run\n/// # use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, LastFmEditSession, AsyncPaginatedIterator};\n/// # tokio_test::block_on(async {\n/// # let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n/// let mut client = LastFmEditClientImpl::from_session(Box::new(http_client::native::NativeClient::new()), test_session);\n///\n/// let mut tracks = client.artist_tracks(\"The Beatles\");\n///\n/// // Get the top 5 tracks with album information\n/// let top_tracks = tracks.take(5).await?;\n/// for track in top_tracks {\n///     let album = track.album.as_deref().unwrap_or(\"Unknown Album\");\n///     println!(\"{} [{}] (played {} times)\", track.name, album, track.playcount);\n/// }\n/// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n/// # });\n/// ```\npub struct ArtistTracksIterator\u003cC: LastFmEditClient\u003e {\n    client: C,\n    artist: String,\n    album_iterator: Option\u003cArtistAlbumsIterator\u003cC\u003e\u003e,\n    current_album_tracks: Option\u003cAlbumTracksIterator\u003cC\u003e\u003e,\n    track_buffer: Vec\u003cTrack\u003e,\n    finished: bool,\n}\n\n#[async_trait(?Send)]\nimpl\u003cC: LastFmEditClient + Clone\u003e AsyncPaginatedIterator\u003cTrack\u003e for ArtistTracksIterator\u003cC\u003e {\n    async fn next(\u0026mut self) -\u003e Result\u003cOption\u003cTrack\u003e\u003e {\n        // If we're finished, return None\n        if self.finished {\n            return Ok(None);\n        }\n\n        // If track buffer is empty, try to get more tracks\n        while self.track_buffer.is_empty() {\n            // If we don't have a current album tracks iterator, get the next album\n            if self.current_album_tracks.is_none() {\n                // Initialize album iterator if needed\n                if self.album_iterator.is_none() {\n                    self.album_iterator = Some(ArtistAlbumsIterator::new(\n                        self.client.clone(),\n                        self.artist.clone(),\n                    ));\n                }\n\n                // Get next album\n                if let Some(ref mut album_iter) = self.album_iterator {\n                    if let Some(album) = album_iter.next().await? {\n                        log::debug!(\n                            \"Processing album '{}' for artist '{}'\",\n                            album.name,\n                            self.artist\n                        );\n                        // Create album tracks iterator for this album\n                        self.current_album_tracks = Some(AlbumTracksIterator::new(\n                            self.client.clone(),\n                            album.name.clone(),\n                            self.artist.clone(),\n                        ));\n                    } else {\n                        // No more albums, we're done\n                        log::debug!(\"No more albums for artist '{}'\", self.artist);\n                        self.finished = true;\n                        return Ok(None);\n                    }\n                }\n            }\n\n            // Get tracks from current album\n            if let Some(ref mut album_tracks) = self.current_album_tracks {\n                if let Some(track) = album_tracks.next().await? {\n                    self.track_buffer.push(track);\n                } else {\n                    // This album is exhausted, move to next album\n                    log::debug!(\n                        \"Finished processing current album for artist '{}'\",\n                        self.artist\n                    );\n                    self.current_album_tracks = None;\n                    // Continue the loop to try getting the next album\n                }\n            }\n        }\n\n        // Return the next track from our buffer\n        Ok(self.track_buffer.pop())\n    }\n\n    fn current_page(\u0026self) -\u003e u32 {\n        // Since we're iterating through albums, return the album iterator's current page\n        if let Some(ref album_iter) = self.album_iterator {\n            album_iter.current_page()\n        } else {\n            0\n        }\n    }\n\n    fn total_pages(\u0026self) -\u003e Option\u003cu32\u003e {\n        // Since we're iterating through albums, return the album iterator's total pages\n        if let Some(ref album_iter) = self.album_iterator {\n            album_iter.total_pages()\n        } else {\n            None\n        }\n    }\n}\n\nimpl\u003cC ":934,"address":[5796418,5795466,5795620,5795968,5795682,5795900,5796064],"length":1,"stats":{"Line":5}},{"line":935,"address":[],"length":0,"stats":{"Line":0}},{"line":936,"address":[5619480,5619605],"length":1,"stats":{"Line":2}},{"line":937,"address":[5637108],"length":1,"stats":{"Line":3}},{"line":939,"address":[5796153],"length":1,"stats":{"Line":1}},{"line":940,"address":[5796348,5796178],"length":1,"stats":{"Line":1}},{"line":941,"address":[6173206],"length":1,"stats":{"Line":1}},{"line":943,"address":[5796265],"length":1,"stats":{"Line":1}},{"line":949,"address":[],"length":0,"stats":{"Line":0}},{"line":950,"address":[],"length":0,"stats":{"Line":0}},{"line":992,"address":[],"length":0,"stats":{"Line":8}},{"line":994,"address":[5666395,5667436],"length":1,"stats":{"Line":3}},{"line":995,"address":[5666636,5666220,5666531,5666468],"length":1,"stats":{"Line":3}},{"line":996,"address":[6220216,6220114],"length":1,"stats":{"Line":1}},{"line":997,"address":[5843360],"length":1,"stats":{"Line":1}},{"line":1001,"address":[5478385,5479412],"length":1,"stats":{"Line":2}},{"line":1004,"address":[6220512],"length":1,"stats":{"Line":0}},{"line":1005,"address":[3143029],"length":1,"stats":{"Line":0}},{"line":1008,"address":[5667568],"length":1,"stats":{"Line":0}},{"line":1009,"address":[5479525],"length":1,"stats":{"Line":0}},{"line":1017,"address":[],"length":0,"stats":{"Line":2}},{"line":1022,"address":[6173507],"length":1,"stats":{"Line":2}},{"line":1031,"address":[],"length":0,"stats":{"Line":0}},{"line":1032,"address":[],"length":0,"stats":{"Line":0}},{"line":1037,"address":[],"length":0,"stats":{"Line":0}},{"line":1046,"address":[5922216,5922259,5923322,5922208,5922346,5922630,5922507,5922224],"length":1,"stats":{"Line":5}},{"line":1047,"address":[3097974],"length":1,"stats":{"Line":1}},{"line":1048,"address":[5620930],"length":1,"stats":{"Line":0}},{"line":1051,"address":[3349908],"length":1,"stats":{"Line":2}},{"line":1053,"address":[5797607],"length":1,"stats":{"Line":1}},{"line":1054,"address":[3098874,3098704],"length":1,"stats":{"Line":1}},{"line":1055,"address":[5433636],"length":1,"stats":{"Line":1}},{"line":1057,"address":[],"length":0,"stats":{"Line":1}},{"line":1063,"address":[],"length":0,"stats":{"Line":0}},{"line":1064,"address":[],"length":0,"stats":{"Line":0}}],"covered":152,"coverable":258},{"path":["/","home","imalison","Projects","lastfm-edit","src","lib.rs"],"content":"//! # lastfm-edit\n//!\n//! A Rust crate for programmatic access to Last.fm's scrobble editing functionality via web scraping.\n//!\n//! This crate provides a high-level interface for authenticating with Last.fm, browsing user libraries,\n//! and performing bulk edits on scrobbled tracks. It uses web scraping to access functionality not\n//! available through Last.fm's public API.\n//!\n//! ## Features\n//!\n//! - **Authentication**: Login to Last.fm with username/password\n//! - **Library browsing**: Paginated access to tracks, albums, and recent scrobbles\n//! - **Bulk editing**: Edit track names, artist names, and album information\n//! - **Async iterators**: Stream large datasets efficiently\n//! - **HTTP client abstraction**: Works with any HTTP client implementation\n//!\n//! ## Quick Start\n//!\n//! ```rust,no_run\n//! use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, AsyncPaginatedIterator, Result};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c()\u003e {\n//!     // Create HTTP client and login\n//!     let http_client = http_client::native::NativeClient::new();\n//!     let client = LastFmEditClientImpl::login_with_credentials(\n//!         Box::new(http_client),\n//!         \"username\",\n//!         \"password\"\n//!     ).await?;\n//!\n//!     // Browse recent tracks\n//!     let mut recent_tracks = client.recent_tracks();\n//!     while let Some(track) = recent_tracks.next().await? {\n//!         println!(\"{} - {}\", track.artist, track.name);\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! ## Core Components\n//!\n//! - [`LastFmEditClient`] - Main client trait for interacting with Last.fm\n//! - [`Track`], [`Album`] - Data structures for music metadata\n//! - [`AsyncPaginatedIterator`] - Trait for streaming paginated data\n//! - [`ScrobbleEdit`] - Represents track edit operations\n//! - [`LastFmError`] - Error types for the crate\n//!\n//! ## Installation\n//!\n//! Add this to your `Cargo.toml`:\n//! ```toml\n//! [dependencies]\n//! lastfm-edit = \"3.1.0\"\n//! http-client = { version = \"^6.6.3\", package = \"http-client-2\", features = [\"curl_client\"] }\n//! tokio = { version = \"1.0\", features = [\"full\"] }\n//! ```\n//!\n//! ## Usage Patterns\n//!\n//! ### Basic Library Browsing\n//!\n//! ```rust,no_run\n//! use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, AsyncPaginatedIterator, Result};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c()\u003e {\n//!     let http_client = http_client::native::NativeClient::new();\n//!     let client = LastFmEditClientImpl::login_with_credentials(\n//!         Box::new(http_client),\n//!         \"username\",\n//!         \"password\"\n//!     ).await?;\n//!\n//!     // Get all tracks by an artist\n//!     let mut tracks = client.artist_tracks(\"Radiohead\");\n//!     while let Some(track) = tracks.next().await? {\n//!         println!(\"{} - {}\", track.artist, track.name);\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! ### Bulk Track Editing\n//!\n//! ```rust,no_run\n//! use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, ScrobbleEdit, AsyncPaginatedIterator, Result};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c()\u003e {\n//!     let http_client = http_client::native::NativeClient::new();\n//!     let client = LastFmEditClientImpl::login_with_credentials(\n//!         Box::new(http_client),\n//!         \"username\",\n//!         \"password\"\n//!     ).await?;\n//!\n//!     // Find and edit tracks\n//!     let tracks = client.artist_tracks(\"Artist Name\").collect_all().await?;\n//!     for track in tracks {\n//!         if track.name.contains(\"(Remaster)\") {\n//!             let new_name = track.name.replace(\" (Remaster)\", \"\");\n//!\n//!             // Create edit for this track\n//!             let edit = ScrobbleEdit::from_track_info(\n//!                 \u0026track.name,\n//!                 \u0026track.name, // Use track name as album fallback\n//!                 \u0026track.artist,\n//!                 0 // No timestamp needed for bulk edit\n//!             )\n//!             .with_track_name(\u0026new_name)\n//!             .with_edit_all(true);\n//!\n//!             let response = client.edit_scrobble(\u0026edit).await?;\n//!             if response.success() {\n//!                 println!(\"Successfully edited: {} -\u003e {}\", track.name, new_name);\n//!             }\n//!         }\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! ### Recent Tracks Monitoring\n//!\n//! ```rust,no_run\n//! use lastfm_edit::{LastFmEditClient, LastFmEditClientImpl, AsyncPaginatedIterator, Result};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c()\u003e {\n//!     let http_client = http_client::native::NativeClient::new();\n//!     let client = LastFmEditClientImpl::login_with_credentials(\n//!         Box::new(http_client),\n//!         \"username\",\n//!         \"password\"\n//!     ).await?;\n//!\n//!     // Get recent tracks (first 100)\n//!     let recent_tracks = client.recent_tracks().take(100).await?;\n//!     println!(\"Found {} recent tracks\", recent_tracks.len());\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! ### Mocking for Testing\n//!\n//! Enable the `mock` feature to use `MockLastFmEditClient` for testing:\n//!\n//! ```toml\n//! [dev-dependencies]\n//! lastfm-edit = { version = \"3.1.0\", features = [\"mock\"] }\n//! mockall = \"0.13\"\n//! ```\n//!\n//! ```rust,ignore\n//! #[cfg(feature = \"mock\")]\n//! mod tests {\n//!     use lastfm_edit::{LastFmEditClient, MockLastFmEditClient, Result, EditResponse, ScrobbleEdit};\n//!     use mockall::predicate::*;\n//!\n//!     #[tokio::test]\n//!     async fn test_edit_workflow() -\u003e Result\u003c()\u003e {\n//!         let mut mock_client = MockLastFmEditClient::new();\n//!\n//!         // Set up expectations\n//!         mock_client\n//!             .expect_login()\n//!             .with(eq(\"testuser\"), eq(\"testpass\"))\n//!             .times(1)\n//!             .returning(|_, _| Ok(()));\n//!\n//!         mock_client\n//!             .expect_edit_scrobble()\n//!             .times(1)\n//!             .returning(|_| Ok(EditResponse {\n//!                 success: true,\n//!                 message: Some(\"Edit successful\".to_string()),\n//!             }));\n//!\n//!         // Use as trait object\n//!         let client: \u0026dyn LastFmEditClient = \u0026mock_client;\n//!\n//!         client.login(\"testuser\", \"testpass\").await?;\n//!\n//!         let edit = ScrobbleEdit::new(\n//!             Some(\"Old Track\".to_string()),\n//!             Some(\"Old Album\".to_string()),\n//!             Some(\"Old Artist\".to_string()),\n//!             Some(\"Old Artist\".to_string()),\n//!             \"New Track\".to_string(),\n//!             \"New Album\".to_string(),\n//!             \"New Artist\".to_string(),\n//!             \"New Artist\".to_string(),\n//!             1640995200,\n//!             false,\n//!         );\n//!\n//!         let response = client.edit_scrobble(\u0026edit).await?;\n//!         assert!(response.success);\n//!\n//!         Ok(())\n//!     }\n//! }\n//! ```\n//!\n//! ## License\n//!\n//! MIT\n\npub mod client;\npub mod discovery;\npub mod edit_analysis;\npub mod headers;\npub mod iterator;\npub mod login;\npub mod parsing;\npub mod retry;\npub mod session_persistence;\npub mod r#trait;\npub mod types;\npub mod vcr_form_data;\npub mod vcr_matcher;\npub mod vcr_test_utils;\n\npub use client::LastFmEditClientImpl;\npub use discovery::{\n    AlbumTracksDiscovery, ArtistTracksDiscovery, AsyncDiscoveryIterator, ExactMatchDiscovery,\n    TrackVariationsDiscovery,\n};\npub use login::LoginManager;\npub use r#trait::LastFmEditClient;\n\n// Re-export all types from the consolidated types module\npub use iterator::AsyncPaginatedIterator;\npub use types::{\n    Album, AlbumPage, Artist, ArtistPage, ClientConfig, ClientEvent, ClientEventReceiver,\n    ClientEventWatcher, EditResponse, ExactScrobbleEdit, LastFmEditSession, LastFmError,\n    OperationalDelayConfig, RateLimitConfig, RateLimitType, RequestInfo, RetryConfig, RetryResult,\n    ScrobbleEdit, SharedEventBroadcaster, SingleEditResponse, Track, TrackPage,\n};\n\n// Type aliases for iterators with the concrete client type\npub type ArtistsIterator = iterator::ArtistsIterator\u003cLastFmEditClientImpl\u003e;\npub type ArtistTracksIterator = iterator::ArtistTracksIterator\u003cLastFmEditClientImpl\u003e;\npub type ArtistTracksDirectIterator = iterator::ArtistTracksDirectIterator\u003cLastFmEditClientImpl\u003e;\npub type ArtistAlbumsIterator = iterator::ArtistAlbumsIterator\u003cLastFmEditClientImpl\u003e;\npub type AlbumTracksIterator = iterator::AlbumTracksIterator\u003cLastFmEditClientImpl\u003e;\npub type RecentTracksIterator = iterator::RecentTracksIterator\u003cLastFmEditClientImpl\u003e;\npub type SearchTracksIterator = iterator::SearchTracksIterator\u003cLastFmEditClientImpl\u003e;\npub type SearchAlbumsIterator = iterator::SearchAlbumsIterator\u003cLastFmEditClientImpl\u003e;\n#[cfg(feature = \"mock\")]\npub use r#trait::MockLastFmEditClient;\n\n// Re-export the mock iterator when the mock feature is enabled\n#[cfg(feature = \"mock\")]\npub use iterator::MockAsyncPaginatedIterator;\npub use session_persistence::{SessionManager, SessionPersistence};\n\n// Re-export scraper types for testing\npub use scraper::Html;\n\n/// A convenient type alias for [`Result`] with [`LastFmError`] as the error type.\npub type Result\u003cT\u003e = std::result::Result\u003cT, LastFmError\u003e;\n","traces":[{"line":247,"address":[24074421,24071557,24072336,24074343,24071623,24072270,24073406,24073472],"length":1,"stats":{"Line":4}},{"line":248,"address":[27439404],"length":1,"stats":{"Line":3}},{"line":249,"address":[22069014,22068980],"length":1,"stats":{"Line":1}},{"line":250,"address":[16812232,16812264],"length":1,"stats":{"Line":2}},{"line":251,"address":[22907088,22907109,22907104,22907093,22907120,22907137],"length":1,"stats":{"Line":6}},{"line":252,"address":[25148512,25148518,25148570],"length":1,"stats":{"Line":1}},{"line":253,"address":[24024492],"length":1,"stats":{"Line":1}},{"line":254,"address":[29141763,29144816,29142899,29141050,29140992,29143776,29141712,29142848,29143842,29144898],"length":1,"stats":{"Line":2}},{"line":267,"address":[29279765],"length":1,"stats":{"Line":2}}],"covered":9,"coverable":9},{"path":["/","home","imalison","Projects","lastfm-edit","src","login.rs"],"content":"use crate::types::{LastFmEditSession, LastFmError};\nuse crate::Result;\nuse http_client::{HttpClient, Request};\nuse http_types::{Method, Url};\nuse scraper::{Html, Selector};\nuse std::collections::HashMap;\nuse std::sync::Arc;\n\n/// Login functionality separated from the main client\npub struct LoginManager {\n    client: Arc\u003cdyn HttpClient + Send + Sync\u003e,\n    base_url: String,\n}\n\nimpl LoginManager {\n    pub fn new(client: Arc\u003cdyn HttpClient + Send + Sync\u003e, base_url: String) -\u003e Self {\n        Self { client, base_url }\n    }\n\n    /// Authenticate with Last.fm using username and password.\n    ///\n    /// This method:\n    /// 1. Fetches the login page to extract CSRF tokens\n    /// 2. Submits the login form with credentials\n    /// 3. Validates the authentication by checking for session cookies\n    /// 4. Returns a valid session for use with the client\n    ///\n    /// # Arguments\n    ///\n    /// * `username` - Last.fm username or email\n    /// * `password` - Last.fm password\n    ///\n    /// # Returns\n    ///\n    /// Returns a [`LastFmEditSession`] on successful authentication, or [`LastFmError::Auth`] on failure.\n    pub async fn login(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cLastFmEditSession\u003e {\n        log::info!(\"🔐 Starting Last.fm login for username: {username}\");\n\n        // Step 1: Fetch login page and extract CSRF token and cookies\n        let login_url = format!(\"{}/login\", self.base_url);\n        let (csrf_token, next_field, mut cookies) = self.fetch_login_page(\u0026login_url).await?;\n\n        // Step 2: Submit login form\n        let response = self\n            .submit_login_form(\n                \u0026login_url,\n                username,\n                password,\n                \u0026csrf_token,\n                \u0026next_field,\n                \u0026cookies,\n            )\n            .await?;\n\n        // Step 3: Extract cookies from login response\n        extract_cookies_from_response(\u0026response, \u0026mut cookies);\n        log::debug!(\"🍪 Cookies after login response: {cookies:?}\");\n\n        // Step 4: Validate login response\n        self.validate_login_response(response, username, cookies, csrf_token)\n            .await\n    }\n\n    /// Fetch the login page and extract CSRF token, next field, and cookies\n    async fn fetch_login_page(\n        \u0026self,\n        login_url: \u0026str,\n    ) -\u003e Result\u003c(String, Option\u003cString\u003e, Vec\u003cString\u003e)\u003e {\n        log::debug!(\"📡 Fetching login page: {login_url}\");\n        let mut response = self.get(login_url).await?;\n\n        log::debug!(\"📋 Login page response status: {}\", response.status());\n        log::debug!(\n            \"📋 Login page response headers: {:?}\",\n            response.iter().collect::\u003cVec\u003c_\u003e\u003e()\n        );\n\n        // Extract cookies from the login page response\n        let mut cookies = Vec::new();\n        extract_cookies_from_response(\u0026response, \u0026mut cookies);\n        log::debug!(\"🍪 Initial cookies from login page: {cookies:?}\");\n\n        // Read and parse the HTML response\n        let html = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\"📄 Login page HTML length: {} chars\", html.len());\n        if html.len() \u003c 500 {\n            log::debug!(\"📄 Login page HTML content (short): {html}\");\n        }\n\n        // Extract CSRF token and next field from form\n        let (csrf_token, next_field) = self.extract_login_form_data(\u0026html)?;\n        log::debug!(\"🔑 Extracted CSRF token: {csrf_token}\",);\n        log::debug!(\"➡️  Next field: {next_field:?}\");\n\n        Ok((csrf_token, next_field, cookies))\n    }\n\n    /// Submit the login form with credentials\n    async fn submit_login_form(\n        \u0026self,\n        login_url: \u0026str,\n        username: \u0026str,\n        password: \u0026str,\n        csrf_token: \u0026str,\n        next_field: \u0026Option\u003cString\u003e,\n        cookies: \u0026[String],\n    ) -\u003e Result\u003chttp_types::Response\u003e {\n        // Prepare form data\n        let mut form_data = HashMap::new();\n        form_data.insert(\"csrfmiddlewaretoken\", csrf_token);\n        form_data.insert(\"username_or_email\", username);\n        form_data.insert(\"password\", password);\n\n        if let Some(ref next_value) = next_field {\n            form_data.insert(\"next\", next_value);\n            log::debug!(\"➡️  Including next field in form: {next_value}\");\n        }\n\n        log::debug!(\n            \"📝 Form data fields: {:?}\",\n            form_data.keys().collect::\u003cVec\u003c_\u003e\u003e()\n        );\n        log::debug!(\"📝 Form username: {username}\");\n        log::debug!(\"📝 Form password length: {} chars\", password.len());\n\n        // Create and configure the POST request\n        let mut request = self.create_login_request(login_url, cookies)?;\n\n        // Convert form data to URL-encoded string\n        let form_string: String = form_data\n            .iter()\n            .map(|(k, v)| format!(\"{}={}\", urlencoding::encode(k), urlencoding::encode(v)))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"\u0026\");\n\n        log::debug!(\"📤 Sending POST request to: {login_url}\");\n        log::debug!(\"📤 Form body length: {} chars\", form_string.len());\n        log::debug!(\"📤 Form body (masked): {form_string}\");\n        log::debug!(\"📤 Request headers: Referer={}, Origin={}, Content-Type=application/x-www-form-urlencoded\", \n            login_url, \u0026self.base_url);\n\n        request.set_body(form_string);\n\n        // Send the request\n        let response = self\n            .client\n            .send(request)\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\"📥 Login response status: {}\", response.status());\n        log::debug!(\n            \"📥 Login response headers: {:?}\",\n            response.iter().collect::\u003cVec\u003c_\u003e\u003e()\n        );\n\n        Ok(response)\n    }\n\n    /// Create and configure the login POST request with all necessary headers\n    fn create_login_request(\u0026self, login_url: \u0026str, cookies: \u0026[String]) -\u003e Result\u003cRequest\u003e {\n        let mut request = Request::new(Method::Post, login_url.parse::\u003cUrl\u003e().unwrap());\n\n        // Set all the required headers\n        let _ = request.insert_header(\"Referer\", login_url);\n        let _ = request.insert_header(\"Origin\", \u0026self.base_url);\n        let _ = request.insert_header(\"Content-Type\", \"application/x-www-form-urlencoded\");\n        let _ = request.insert_header(\n            \"User-Agent\",\n            \"Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36\"\n        );\n        let _ = request.insert_header(\n            \"Accept\",\n            \"text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\"\n        );\n        let _ = request.insert_header(\"Accept-Language\", \"en-US,en;q=0.9\");\n        let _ = request.insert_header(\"Accept-Encoding\", \"gzip, deflate, br\");\n        let _ = request.insert_header(\"DNT\", \"1\");\n        let _ = request.insert_header(\"Connection\", \"keep-alive\");\n        let _ = request.insert_header(\"Upgrade-Insecure-Requests\", \"1\");\n        let _ = request.insert_header(\n            \"sec-ch-ua\",\n            \"\\\"Not)A;Brand\\\";v=\\\"8\\\", \\\"Chromium\\\";v=\\\"138\\\", \\\"Google Chrome\\\";v=\\\"138\\\"\",\n        );\n        let _ = request.insert_header(\"sec-ch-ua-mobile\", \"?0\");\n        let _ = request.insert_header(\"sec-ch-ua-platform\", \"\\\"Linux\\\"\");\n        let _ = request.insert_header(\"Sec-Fetch-Dest\", \"document\");\n        let _ = request.insert_header(\"Sec-Fetch-Mode\", \"navigate\");\n        let _ = request.insert_header(\"Sec-Fetch-Site\", \"same-origin\");\n        let _ = request.insert_header(\"Sec-Fetch-User\", \"?1\");\n\n        // Add cookies if we have any\n        if !cookies.is_empty() {\n            let cookie_header = cookies.join(\"; \");\n            let _ = request.insert_header(\"Cookie\", \u0026cookie_header);\n        }\n\n        Ok(request)\n    }\n\n    /// Validate the login response and return a session if successful\n    async fn validate_login_response(\n        \u0026self,\n        mut response: http_types::Response,\n        username: \u0026str,\n        cookies: Vec\u003cString\u003e,\n        csrf_token: String,\n    ) -\u003e Result\u003cLastFmEditSession\u003e {\n        // Handle 403 Forbidden responses (likely CSRF failures)\n        if response.status() == 403 {\n            return self.handle_403_response(response).await;\n        }\n\n        // Check for successful session establishment\n        if let Some(session) =\n            self.check_session_success(\u0026response, username, \u0026cookies, \u0026csrf_token)\n        {\n            return Ok(session);\n        }\n\n        // For other cases, analyze the response body\n        let response_html = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\n            \"📄 Login response HTML length: {} chars\",\n            response_html.len()\n        );\n        if response_html.len() \u003c 500 {\n            log::debug!(\"📄 Login response HTML content (short): {response_html}\");\n        }\n\n        // Check if we were redirected away from login page (success indicator)\n        let has_login_form = self.check_for_login_form(\u0026response_html);\n        log::debug!(\"🔍 Final login validation:\");\n        log::debug!(\"   - Response contains login form: {has_login_form}\");\n        log::debug!(\"   - Response status: {}\", response.status());\n\n        if !has_login_form \u0026\u0026 response.status() == 200 {\n            log::info!(\"✅ Login successful - no login form detected in response\");\n            Ok(LastFmEditSession::new(\n                username.to_string(),\n                cookies,\n                Some(csrf_token),\n                self.base_url.clone(),\n            ))\n        } else {\n            // Parse and return error message\n            let error_msg = self.parse_login_error(\u0026response_html);\n            log::warn!(\"❌ Login failed: {error_msg}\");\n            Err(LastFmError::Auth(error_msg))\n        }\n    }\n\n    /// Handle 403 Forbidden responses\n    async fn handle_403_response(\n        \u0026self,\n        mut response: http_types::Response,\n    ) -\u003e Result\u003cLastFmEditSession\u003e {\n        let response_html = response\n            .body_string()\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))?;\n\n        log::debug!(\"📄 403 response HTML length: {} chars\", response_html.len());\n        if response_html.len() \u003c 2000 {\n            log::debug!(\"📄 403 response HTML content: {response_html}\");\n        } else {\n            // Log first and last 500 chars for large responses\n            log::debug!(\"📄 403 response HTML start: {}\", \u0026response_html[..500]);\n            log::debug!(\n                \"📄 403 response HTML end: {}\",\n                \u0026response_html[response_html.len() - 500..]\n            );\n        }\n\n        let login_error = self.parse_login_error(\u0026response_html);\n        Err(LastFmError::Auth(login_error))\n    }\n\n    /// Check if the response indicates successful session establishment\n    fn check_session_success(\n        \u0026self,\n        response: \u0026http_types::Response,\n        username: \u0026str,\n        cookies: \u0026[String],\n        csrf_token: \u0026str,\n    ) -\u003e Option\u003cLastFmEditSession\u003e {\n        let has_real_session = cookies\n            .iter()\n            .any(|cookie| cookie.starts_with(\"sessionid=.\") \u0026\u0026 cookie.len() \u003e 50);\n\n        log::debug!(\"🔍 Session validation:\");\n        log::debug!(\"   - Has real session cookie: {has_real_session}\");\n        log::debug!(\"   - Response status: {}\", response.status());\n        log::debug!(\"   - All cookies: {cookies:?}\");\n\n        if has_real_session \u0026\u0026 (response.status() == 302 || response.status() == 200) {\n            log::info!(\"✅ Login successful - authenticated session established\");\n            Some(LastFmEditSession::new(\n                username.to_string(),\n                cookies.to_vec(),\n                Some(csrf_token.to_string()),\n                self.base_url.clone(),\n            ))\n        } else {\n            None\n        }\n    }\n\n    /// Make a simple HTTP GET request (without retry logic)\n    async fn get(\u0026self, url: \u0026str) -\u003e Result\u003chttp_types::Response\u003e {\n        let mut request = Request::new(Method::Get, url.parse::\u003cUrl\u003e().unwrap());\n        let _ = request.insert_header(\"User-Agent\", \"Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36\");\n\n        self.client\n            .send(request)\n            .await\n            .map_err(|e| LastFmError::Http(e.to_string()))\n    }\n\n    /// Extract login form data (CSRF token and next field)\n    fn extract_login_form_data(\u0026self, html: \u0026str) -\u003e Result\u003c(String, Option\u003cString\u003e)\u003e {\n        let document = Html::parse_document(html);\n\n        let csrf_token = self.extract_csrf_token(\u0026document)?;\n\n        // Check if there's a 'next' field in the form\n        let next_selector = Selector::parse(\"input[name=\\\"next\\\"]\").unwrap();\n        let next_field = document\n            .select(\u0026next_selector)\n            .next()\n            .and_then(|input| input.value().attr(\"value\"))\n            .map(|s| s.to_string());\n\n        Ok((csrf_token, next_field))\n    }\n\n    fn extract_csrf_token(\u0026self, document: \u0026Html) -\u003e Result\u003cString\u003e {\n        let csrf_selector = Selector::parse(\"input[name=\\\"csrfmiddlewaretoken\\\"]\").unwrap();\n\n        let csrf_token = document\n            .select(\u0026csrf_selector)\n            .next()\n            .and_then(|input| input.value().attr(\"value\"))\n            .map(|token| token.to_string())\n            .ok_or(LastFmError::CsrfNotFound)?;\n\n        log::debug!(\"🔑 CSRF token extracted from HTML: {csrf_token}\");\n        Ok(csrf_token)\n    }\n\n    /// Parse login error messages from HTML\n    fn parse_login_error(\u0026self, html: \u0026str) -\u003e String {\n        let document = Html::parse_document(html);\n\n        let error_selector = Selector::parse(\".alert-danger, .form-error, .error-message\").unwrap();\n\n        let mut error_messages = Vec::new();\n        for error in document.select(\u0026error_selector) {\n            let error_text = error.text().collect::\u003cString\u003e().trim().to_string();\n            if !error_text.is_empty() {\n                error_messages.push(error_text);\n            }\n        }\n\n        if error_messages.is_empty() {\n            \"Login failed - please check your credentials\".to_string()\n        } else {\n            format!(\"Login failed: {}\", error_messages.join(\"; \"))\n        }\n    }\n\n    /// Check if HTML contains a login form\n    fn check_for_login_form(\u0026self, html: \u0026str) -\u003e bool {\n        let document = Html::parse_document(html);\n        let login_form_selector =\n            Selector::parse(\"form[action*=\\\"login\\\"], input[name=\\\"username_or_email\\\"]\").unwrap();\n        document.select(\u0026login_form_selector).next().is_some()\n    }\n}\n\n/// Extract cookies from HTTP response - utility function\npub fn extract_cookies_from_response(response: \u0026http_types::Response, cookies: \u0026mut Vec\u003cString\u003e) {\n    if let Some(cookie_headers) = response.header(\"set-cookie\") {\n        for cookie_header in cookie_headers {\n            let cookie_str = cookie_header.as_str();\n            // Extract just the cookie name=value part (before any semicolon)\n            if let Some(cookie_value) = cookie_str.split(';').next() {\n                let cookie_name = cookie_value.split('=').next().unwrap_or(\"\");\n\n                // Remove any existing cookie with the same name\n                cookies.retain(|existing| !existing.starts_with(\u0026format!(\"{cookie_name}=\")));\n                cookies.push(cookie_value.to_string());\n            }\n        }\n    }\n}\n","traces":[{"line":16,"address":[6222480],"length":1,"stats":{"Line":1}},{"line":36,"address":[5669552,5669580],"length":1,"stats":{"Line":4}},{"line":37,"address":[5579338,5579298,5579108],"length":1,"stats":{"Line" wrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(track) = self.parse_recent_scrobble_row(\u0026row) {\n                    tracks.push(track);\n                }\n            }\n        }\n\n        if tracks.is_empty() {\n            log::debug!(\"No tracks found in recent scrobbles\");\n        }\n\n        log::debug!(\"Parsed {} recent scrobbles\", tracks.len());\n        Ok(tracks)\n    }\n\n    /// Parse a single row from the recent scrobbles table\n    fn parse_recent_scrobble_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name\n        let name_selector = Selector::parse(\".chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing track name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract artist name\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing artist name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract timestamp from data attributes or hidden inputs\n        let timestamp = self.extract_scrobble_timestamp(row);\n\n        // Extract album from hidden inputs in edit form\n        let album = self.extract_scrobble_album(row);\n\n        // Extract album artist from hidden inputs in edit form\n        let album_artist = self.extract_scrobble_album_artist(row);\n\n        // For recent scrobbles, playcount is typically 1 since they're individual scrobbles\n        let playcount = 1;\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp,\n            album,\n            album_artist,\n        })\n    }\n\n    /// Extract timestamp from scrobble row elements\n    fn extract_scrobble_timestamp(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cu64\u003e {\n        // Look for timestamp in various places:\n\n        // 1. Check for data-timestamp attribute\n        if let Some(timestamp_str) = row.value().attr(\"data-timestamp\") {\n            if let Ok(timestamp) = timestamp_str.parse::\u003cu64\u003e() {\n                return Some(timestamp);\n            }\n        }\n\n        // 2. Look for hidden timestamp input\n        let timestamp_input_selector = Selector::parse(\"input[name='timestamp']\").unwrap();\n        if let Some(input) = row.select(\u0026timestamp_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                if let Ok(timestamp) = value.parse::\u003cu64\u003e() {\n                    return Some(timestamp);\n                }\n            }\n        }\n\n        // 3. Look for edit form with timestamp\n        let edit_form_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='timestamp']\").unwrap();\n        if let Some(timestamp_input) = row.select(\u0026edit_form_selector).next() {\n            if let Some(value) = timestamp_input.value().attr(\"value\") {\n                if let Ok(timestamp) = value.parse::\u003cu64\u003e() {\n                    return Some(timestamp);\n                }\n            }\n        }\n\n        // Removed time element parsing - testing if needed\n\n        None\n    }\n\n    /// Extract album name from scrobble row elements\n    fn extract_scrobble_album(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album_name in hidden inputs within edit forms\n        let album_input_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='album_name']\").unwrap();\n\n        if let Some(album_input) = row.select(\u0026album_input_selector).next() {\n            if let Some(album_name) = album_input.value().attr(\"value\") {\n                if !album_name.is_empty() {\n                    return Some(album_name.to_string());\n                }\n            }\n        }\n\n        None\n    }\n\n    /// Extract album artist name from scrobble row elements\n    fn extract_scrobble_album_artist(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album_artist_name in hidden inputs within edit forms\n        let album_artist_input_selector =\n            Selector::parse(\"form[data-edit-scrobble] input[name='album_artist_name']\").unwrap();\n\n        if let Some(album_artist_input) = row.select(\u0026album_artist_input_selector).next() {\n            if let Some(album_artist_name) = album_artist_input.value().attr(\"value\") {\n                if !album_artist_name.is_empty() {\n                    return Some(album_artist_name.to_string());\n                }\n            }\n        }\n\n        None\n    }\n\n    /// Parse a tracks page into a `TrackPage` structure\n    pub fn parse_tracks_page(\n        \u0026self,\n        document: \u0026Html,\n        page_number: u32,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cTrackPage\u003e {\n        let tracks = self.extract_tracks_from_document(document, artist, album)?;\n\n        // Check for pagination\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(TrackPage {\n            tracks,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Extract tracks from HTML document\n    pub fn extract_tracks_from_document(\n        \u0026self,\n        document: \u0026Html,\n        artist: \u0026str,\n        album: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks = Vec::new();\n        let mut seen_tracks = std::collections::HashSet::new();\n\n        log::debug!(\"Starting track extraction for artist: {artist}, album: {album:?}\");\n\n        // JSON parsing removed - was not implemented and always failed\n\n        // Parse track data from data-track-name attributes (AJAX response)\n        let track_selector = Selector::parse(\"[data-track-name]\").unwrap();\n        let track_elements: Vec\u003c_\u003e = document.select(\u0026track_selector).collect();\n        log::debug!(\n            \"Found {} elements with data-track-name\",\n            track_elements.len()\n        );\n\n        for element in track_elements {\n            let track_name = element.value().attr(\"data-track-name\").unwrap_or(\"\");\n            if track_name.is_empty() {\n                continue;\n            }\n            if seen_tracks.contains(track_name) {\n                continue;\n            }\n            seen_tracks.insert(track_name.to_string());\n\n            match self.find_playcount_for_track(document, track_name) {\n                Ok(playcount) =\u003e {\n                    let timestamp = self.find_timestamp_for_track(document, track_name);\n                    let track = Track {\n                        name: track_name.to_string(),\n                        artist: artist.to_string(),\n                        playcount,\n                        timestamp,\n                        album: album.map(|a| a.to_string()),\n                        album_artist: None, // Not available in aggregate track listings\n                    };\n                    tracks.push(track);\n                    log::debug!(\"Added track '{track_name}' with {playcount} plays\");\n                }\n                Err(e) =\u003e {\n                    log::debug!(\"FAILED to find playcount for track '{track_name}': {e}\");\n                }\n            }\n        }\n\n        // Always try fallback parsing from chartlist tables to catch tracks without data-track-name\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n\n        for table in tables {\n            let row_selector = Selector::parse(\"tbody tr\").unwrap();\n            let rows: Vec\u003c_\u003e = table.select(\u0026row_selector).collect();\n\n            for row in rows.iter() {\n                // Try to parse as track row\n                if let Ok(mut track) = self.parse_track_row(row) {\n                    track.artist = artist.to_string();\n                    if let Some(album_name) = album {\n                        track.album = Some(album_name.to_string());\n                    }\n\n                    // Only add if we don't already have this track\n                    if !seen_tracks.contains(\u0026track.name) {\n                        seen_tracks.insert(track.name.clone());\n                        tracks.push(track);\n                    }\n                }\n            }\n        }\n\n        log::debug!(\"Successfully extracted {} unique tracks\", tracks.len());\n        Ok(tracks)\n    }\n\n    // Removed parse_tracks_from_rows - no longer needed\n\n    /// Parse a single track row from chartlist table\n    pub fn parse_track_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name using shared method\n        let name = self.extract_name_from_row(row, \"track\")?;\n\n        // Parse play count using shared method\n        let playcount = self.extract_playcount_from_row(row);\n\n        let artist = \"\".to_string(); // Will be filled in by caller\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp: None,    // Not available in table parsing mode\n            album: None,        // Not available in table parsing mode\n            album_artist: None, // Not available in table parsing mode\n        })\n    }\n\n    /// Parse albums page into `AlbumPage` structure\n    pub fn parse_albums_page(\n        \u0026self,\n        document: \u0026Html,\n        page_number: u32,\n        artist: \u0026str,\n    ) -\u003e Result\u003cAlbumPage\u003e {\n        let mut albums = Vec::new();\n\n        // Try parsing album data from data attributes (AJAX response)\n        let album_selector = Selector::parse(\"[data-album-name]\").unwrap();\n        let album_elements: Vec\u003c_\u003e = document.select(\u0026album_selector).collect();\n\n        if !album_elements.is_empty() {\n            log::debug!(\n                \"Found {} album elements with data-album-name\",\n                album_elements.len()\n            );\n\n            // Use a set to track unique albums\n            let mut seen_albums = std::collections::HashSet::new();\n\n            for element in album_elements {\n                let album_name = element.value().attr(\"data-album-name\").unwrap_or(\"\");\n                if !album_name.is_empty() \u0026\u0026 !seen_albums.contains(album_name) {\n                    seen_albums.insert(album_name.to_string());\n\n                    if let Ok(playcount) = self.find_playcount_for_album(document, album_name) {\n                        let timestamp = self.find_timestamp_for_album(document, album_name);\n                        let album = Album {\n                            name: album_name.to_string(),\n                            artist: artist.to_string(),\n                            playcount,\n                            timestamp,\n                        };\n                        albums.push(album);\n                    }\n                }\n            }\n        } else {\n            // Fall back to parsing album rows from chartlist tables\n            albums = self.parse_albums_from_rows(document, artist)?;\n        }\n\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(AlbumPage {\n            albums,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Parse albums from chartlist table rows\n    fn parse_albums_from_rows(\u0026self, document: \u0026Html, artist: \u0026str) -\u003e Result\u003cVec\u003cAlbum\u003e\u003e {\n        let mut albums = Vec::new();\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        for table in document.select(\u0026table_selector) {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(mut album) = self.parse_album_row(\u0026row) {\n                    album.artist = artist.to_string();\n                    albums.push(album);\n                }\n            }\n        }\n        Ok(albums)\n    }\n\n    /// Parse a single album row from chartlist table\n    pub fn parse_album_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cAlbum\u003e {\n        // Extract album name using shared method\n        let name = self.extract_name_from_row(row, \"album\")?;\n\n        // Parse play count using shared method\n        let playcount = self.extract_playcount_from_row(row);\n\n        let artist = \"\".to_string(); // Will be filled in by caller\n\n        Ok(Album {\n            name,\n            artist,\n            playcount,\n            timestamp: None, // Not available in table parsing\n        })\n    }\n\n    // === SEARCH RESULTS PARSING ===\n\n    /// Parse track search results from AJAX response\n    ///\n    /// This parses the HTML returned by `/user/{username}/library/tracks/search?ajax=1\u0026query={query}`\n    /// which contains chartlist tables with track results.\n    pub fn parse_track_search_results(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks = Vec::new();\n\n        // Search results use the same chartlist structure as library pages\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables in search results\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(track) = self.parse_search_track_row(\u0026row) {\n                    tracks.push(track);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} tracks from search results\", tracks.len());\n        Ok(tracks)\n    }\n\n    /// Parse album search results from AJAX response\n    ///\n    /// This parses the HTML returned by `/user/{username}/library/albums/search?ajax=1\u0026query={query}`\n    /// which contains chartlist tables with album results.\n    pub fn parse_album_search_results(\u0026self, document: \u0026Html) -\u003e Result\u003cVec\u003cAlbum\u003e\u003e {\n        let mut albums = Vec::new();\n\n        // Search results use the same chartlist structure as library pages\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tbody tr\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\n            \"Found {} chartlist tables in album search results\",\n            tables.len()\n        );\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(album) = self.parse_search_album_row(\u0026row) {\n                    albums.push(album);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} albums from search results\", albums.len());\n        Ok(albums)\n    }\n\n    /// Parse a single track row from search results\n    fn parse_search_track_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cTrack\u003e {\n        // Extract track name using the standard chartlist structure\n        let name = self.extract_name_from_row(row, \"track\")?;\n\n        // Extract artist name from chartlist-artist column\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| {\n                LastFmError::Parse(\"Missing artist name in search results\".to_string())\n            })?;\n\n        // Extract playcount from the bar value\n        let playcount = self.extract_playcount_from_row(row);\n\n        // Search results typically don't have timestamps since they're aggregated\n        let timestamp = None;\n\n        // Try to extract album information if available in the search results\n        let album = self.extract_album_from_search_row(row);\n        let album_artist = self.extract_album_artist_from_search_row(row);\n\n        Ok(Track {\n            name,\n            artist,\n            playcount,\n            timestamp,\n            album,\n            album_artist,\n        })\n    }\n\n    /// Parse a single album row from search results\n    fn parse_search_album_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cAlbum\u003e {\n        // Extract album name using the standard chartlist structure\n        let name = self.extract_name_from_row(row, \"album\")?;\n\n        // Extract artist name from chartlist-artist column\n        let artist_selector = Selector::parse(\".chartlist-artist a\").unwrap();\n        let artist = row\n            .select(\u0026artist_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| {\n                LastFmError::Parse(\"Missing artist name in album search results\".to_string())\n            })?;\n\n        // Extract playcount from the bar value\n        let playcount = self.extract_playcount_from_row(row);\n\n        Ok(Album {\n            name,\n            artist,\n            playcount,\n            timestamp: None, // Search results don't have timestamps\n        })\n    }\n\n    /// Extract album information from search track row\n    fn extract_album_from_search_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album information in hidden form inputs (similar to recent scrobbles)\n        let album_input_selector = Selector::parse(\"input[name='album']\").unwrap();\n        if let Some(input) = row.select(\u0026album_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                let album = value.trim().to_string();\n                if !album.is_empty() {\n                    return Some(album);\n                }\n            }\n        }\n        None\n    }\n\n    /// Extract album artist information from search track row\n    fn extract_album_artist_from_search_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Option\u003cString\u003e {\n        // Look for album artist information in hidden form inputs\n        let album_artist_input_selector = Selector::parse(\"input[name='album_artist']\").unwrap();\n        if let Some(input) = row.select(\u0026album_artist_input_selector).next() {\n            if let Some(value) = input.value().attr(\"value\") {\n                let album_artist = value.trim().to_string();\n                if !album_artist.is_empty() {\n                    return Some(album_artist);\n                }\n            }\n        }\n        None\n    }\n\n    // === SHARED PARSING UTILITIES ===\n\n    /// Extract name from chartlist row (works for both tracks and albums)\n    fn extract_name_from_row(\u0026self, row: \u0026scraper::ElementRef, item_type: \u0026str) -\u003e Result\u003cString\u003e {\n        let name_selector = Selector::parse(\".chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .map(|el| el.text().collect::\u003cString\u003e().trim().to_string())\n            .ok_or_else(|| LastFmError::Parse(format!(\"Missing {item_type} name\")))?;\n        Ok(name)\n    }\n\n    /// Extract playcount from chartlist row (works for both tracks and albums)\n    fn extract_playcount_from_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e u32 {\n        let playcount_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let mut playcount = 1; // default fallback\n\n        if let Some(element) = row.select(\u0026playcount_selector).next() {\n            let text = element.text().collect::\u003cString\u003e().trim().to_string();\n            // Extract just the number part (before \"scrobbles\" if present)\n            if let Some(number_part) = text.split_whitespace().next() {\n                if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                    playcount = count;\n                }\n            }\n        }\n        playcount\n    }\n\n    /// Parse pagination information from document\n    pub fn parse_pagination(\n        \u0026self,\n        document: \u0026Html,\n        _current_page: u32,\n    ) -\u003e Result\u003c(bool, Option\u003cu32\u003e)\u003e {\n        let pagination_selector = Selector::parse(\".pagination-list\").unwrap();\n\n        if let Some(pagination) = document.select(\u0026pagination_selector).next() {\n            // Try multiple possible selectors for next page link\n            let next_selectors = [\n                \"a[aria-label=\\\"Next\\\"]\",\n                \".pagination-next a\",\n                \"a:contains(\\\"Next\\\")\",\n                \".next a\",\n            ];\n\n            let mut has_next = false;\n            for selector_str in \u0026next_selectors {\n                if let Ok(selector) = Selector::parse(selector_str) {\n                    if pagination.select(\u0026selector).next().is_some() {\n                        has_next = true;\n                        break;\n                    }\n                }\n            }\n\n            // Try to extract total pages from pagination text\n            let total_pages = self.extract_total_pages_from_pagination(\u0026pagination);\n\n            Ok((has_next, total_pages))\n        } else {\n            // No pagination found - single page\n            Ok((false, Some(1)))\n        }\n    }\n\n    /// Helper functions for pagination parsing\n    fn extract_total_pages_from_pagination(\u0026self, pagination: \u0026scraper::ElementRef) -\u003e Option\u003cu32\u003e {\n        // Look for patterns like \"Page 1 of 42\"\n        let text = pagination.text().collect::\u003cString\u003e();\n        if let Some(of_pos) = text.find(\" of \") {\n            let after_of = \u0026text[of_pos + 4..];\n            if let Some(number_end) = after_of.find(|c: char| !c.is_ascii_digit()) {\n                if let Ok(total) = after_of[..number_end].parse::\u003cu32\u003e() {\n                    return Some(total);\n                }\n            } else if let Ok(total) = after_of.trim().parse::\u003cu32\u003e() {\n                return Some(total);\n            }\n        }\n        None\n    }\n\n    // === JSON PARSING METHODS ===\n    // Removed unused JSON parsing method\n\n    // === FIND HELPER METHODS ===\n\n    pub fn find_timestamp_for_track(\u0026self, _document: \u0026Html, _track_name: \u0026str) -\u003e Option\u003cu64\u003e {\n        // Implementation would search for timestamp data\n        None\n    }\n\n    pub fn find_playcount_for_track(\u0026self, document: \u0026Html, track_name: \u0026str) -\u003e Result\u003cu32\u003e {\n        // Look for chartlist-count-bar-value elements near the track\n        let count_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let link_selector = Selector::parse(\"a[href*=\\\"/music/\\\"]\").unwrap();\n\n        // Find all track links that match our track name\n        for link in document.select(\u0026link_selector) {\n            let link_text = link.text().collect::\u003cString\u003e().trim().to_string();\n            if link_text == track_name {\n                if let Some(row) = self.find_ancestor_row(link) {\n                    if let Some(count_element) = row.select(\u0026count_selector).next() {\n                        let text = count_element.text().collect::\u003cString\u003e().trim().to_string();\n                        if let Some(number_part) = text.split_whitespace().next() {\n                            if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                                return Ok(count);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        Err(LastFmError::Parse(format!(\n            \"Could not find playcount for track: {track_name}\"\n        )))\n    }\n\n    pub fn find_timestamp_for_album(\u0026self, _document: \u0026Html, _album_name: \u0026str) -\u003e Option\u003cu64\u003e {\n        // Implementation would search for timestamp data\n        None\n    }\n\n    pub fn find_playcount_for_album(\u0026self, document: \u0026Html, album_name: \u0026str) -\u003e Result\u003cu32\u003e {\n        // Look for chartlist-count-bar-value elements near the album\n        let count_selector = Selector::parse(\".chartlist-count-bar-value\").unwrap();\n        let link_selector = Selector::parse(\"a[href*=\\\"/music/\\\"]\").unwrap();\n\n        // Find all album links that match our album name\n        for link in document.select(\u0026link_selector) {\n            let link_text = link.text().collect::\u003cString\u003e().trim().to_string();\n            if link_text == album_name {\n                if let Some(row) = self.find_ancestor_row(link) {\n                    if let Some(count_element) = row.select(\u0026count_selector).next() {\n                        let text = count_element.text().collect::\u003cString\u003e().trim().to_string();\n                        if let Some(number_part) = text.split_whitespace().next() {\n                            if let Ok(count) = number_part.parse::\u003cu32\u003e() {\n                                return Ok(count);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        Err(LastFmError::Parse(format!(\n            \"Could not find playcount for album: {album_name}\"\n        )))\n    }\n\n    pub fn find_ancestor_row\u003c'a\u003e(\n        \u0026self,\n        element: scraper::ElementRef\u003c'a\u003e,\n    ) -\u003e Option\u003cscraper::ElementRef\u003c'a\u003e\u003e {\n        let mut current = element;\n        while let Some(parent) = current.parent() {\n            if let Some(parent_elem) = scraper::ElementRef::wrap(parent) {\n                if parent_elem.value().name() == \"tr\" {\n                    return Some(parent_elem);\n                }\n                current = parent_elem;\n            } else {\n                break;\n            }\n        }\n        None\n    }\n\n    /// Parse artists page from user's library\n    pub fn parse_artists_page(\u0026self, document: \u0026Html, page_number: u32) -\u003e Result\u003cArtistPage\u003e {\n        let mut artists = Vec::new();\n\n        // Parse artists from chartlist table rows\n        let table_selector = Selector::parse(\"table.chartlist\").unwrap();\n        let row_selector = Selector::parse(\"tr.js-link-block\").unwrap();\n\n        let tables: Vec\u003c_\u003e = document.select(\u0026table_selector).collect();\n        log::debug!(\"Found {} chartlist tables for artists\", tables.len());\n\n        for table in tables {\n            for row in table.select(\u0026row_selector) {\n                if let Ok(artist) = self.parse_artist_row(\u0026row) {\n                    artists.push(artist);\n                }\n            }\n        }\n\n        log::debug!(\"Parsed {} artists from page {}\", artists.len(), page_number);\n\n        let (has_next_page, total_pages) = self.parse_pagination(document, page_number)?;\n\n        Ok(ArtistPage {\n            artists,\n            page_number,\n            has_next_page,\n            total_pages,\n        })\n    }\n\n    /// Parse a single artist row from the artist library table\n    fn parse_artist_row(\u0026self, row: \u0026scraper::ElementRef) -\u003e Result\u003cArtist\u003e {\n        // Extract artist name from the name column\n        let name_selector = Selector::parse(\"td.chartlist-name a\").unwrap();\n        let name = row\n            .select(\u0026name_selector)\n            .next()\n            .ok_or(LastFmError::Parse(\"Missing artist name\".to_string()))?\n            .text()\n            .collect::\u003cString\u003e()\n            .trim()\n            .to_string();\n\n        // Extract playcount from the count bar\n        let count_selector = Selector::parse(\".chartlist-count-bar\").unwrap();\n        let playcount = if let Some(count_element) = row.select(\u0026count_selector).next() {\n            let count_text = count_element.text().collect::\u003cString\u003e();\n            self.extract_number_from_count_text(\u0026count_text)\n                .unwrap_or(0)\n        } else {\n            0\n        };\n\n        // Artists in library listings typically don't have individual timestamps\n        let timestamp = None;\n\n        Ok(Artist {\n            name,\n            playcount,\n            timestamp,\n        })\n    }\n\n    /// Extr
