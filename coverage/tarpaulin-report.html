try_with_backoff\u003cT, F, Fut, OnRateLimit, OnRateLimitEnd\u003e(\n    config: RetryConfig,\n    operation_name: \u0026str,\n    mut operation: F,\n    mut on_rate_limit: OnRateLimit,\n    mut on_rate_limit_end: OnRateLimitEnd,\n) -\u003e Result\u003cRetryResult\u003cT\u003e\u003e\nwhere\n    F: FnMut() -\u003e Fut,\n    Fut: Future\u003cOutput = Result\u003cT\u003e\u003e,\n    OnRateLimit: FnMut(u64, u64, \u0026str),\n    OnRateLimitEnd: FnMut(u64, \u0026str),\n{\n    let mut retries = 0;\n    let mut total_retry_time = 0;\n    let mut rate_limit_start_time: Option\u003cInstant\u003e = None;\n\n    loop {\n        match operation().await {\n            Ok(result) =\u003e {\n                // If we had rate limiting and now succeeded, emit rate limit end event\n                if let Some(start_time) = rate_limit_start_time {\n                    let total_duration = start_time.elapsed().as_secs();\n                    on_rate_limit_end(total_duration, operation_name);\n                }\n\n                return Ok(RetryResult {\n                    result,\n                    attempts_made: retries,\n                    total_retry_time,\n                });\n            }\n            Err(LastFmError::RateLimit { retry_after }) =\u003e {\n                // Track when rate limiting first occurs\n                if rate_limit_start_time.is_none() {\n                    rate_limit_start_time = Some(Instant::now());\n                }\n\n                if !config.enabled || retries \u003e= config.max_retries {\n                    if !config.enabled {\n                        log::debug!(\"Retries disabled for {operation_name} operation\");\n                    } else {\n                        log::warn!(\n                            \"Max retries ({}) exceeded for {operation_name} operation\",\n                            config.max_retries\n                        );\n                    }\n                    return Err(LastFmError::RateLimit { retry_after });\n                }\n\n                // Calculate delay with exponential backoff\n                let base_backoff = config.base_delay * 2_u64.pow(retries);\n                let delay = std::cmp::min(\n                    std::cmp::min(retry_after + base_backoff, config.max_delay),\n                    retry_after + (retries as u64 * 30), // Legacy backoff for compatibility\n                );\n\n                log::info!(\n                    \"{} rate limited. Waiting {} seconds before retry {} of {}\",\n                    operation_name,\n                    delay,\n                    retries + 1,\n                    config.max_retries\n                );\n\n                // Notify caller about rate limit\n                let timestamp = SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap_or_default()\n                    .as_secs();\n                on_rate_limit(delay, timestamp, operation_name);\n\n                tokio::time::sleep(std::time::Duration::from_secs(delay)).await;\n                retries += 1;\n                total_retry_time += delay;\n            }\n            Err(other_error) =\u003e {\n                return Err(other_error);\n            }\n        }\n    }\n}\n\n/// Simplified retry function for operations that don't need custom rate limit handling\npub async fn retry_operation\u003cT, F, Fut\u003e(\n    config: RetryConfig,\n    operation_name: \u0026str,\n    operation: F,\n) -\u003e Result\u003cRetryResult\u003cT\u003e\u003e\nwhere\n    F: FnMut() -\u003e Fut,\n    Fut: Future\u003cOutput = Result\u003cT\u003e\u003e,\n{\n    retry_with_backoff(\n        config,\n        operation_name,\n        operation,\n        |delay, timestamp, op_name| {\n            log::debug!(\n                \"Rate limited during {op_name}: waiting {delay} seconds (at timestamp {timestamp})\"\n            );\n        },\n        |duration, op_name| {\n            log::debug!(\"Rate limiting ended for {op_name} after {duration} seconds\");\n        },\n    )\n    .await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::sync::atomic::{AtomicU32, Ordering};\n    use std::sync::Arc;\n\n    #[tokio::test]\n    async fn test_successful_operation() {\n        let config = RetryConfig {\n            max_retries: 3,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let result = retry_operation(config, \"test\", || async { Ok::\u003ci32, LastFmError\u003e(42) }).await;\n\n        assert!(result.is_ok());\n        let retry_result = result.unwrap();\n        assert_eq!(retry_result.result, 42);\n        assert_eq!(retry_result.attempts_made, 0);\n        assert_eq!(retry_result.total_retry_time, 0);\n    }\n\n    #[tokio::test]\n    async fn test_retry_on_rate_limit() {\n        let config = RetryConfig {\n            max_retries: 2,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let call_count = Arc::new(AtomicU32::new(0));\n        let call_count_clone = call_count.clone();\n\n        let result = retry_operation(config, \"test\", move || {\n            let count = call_count_clone.fetch_add(1, Ordering::SeqCst);\n            async move {\n                if count \u003c 2 {\n                    Err(LastFmError::RateLimit { retry_after: 1 })\n                } else {\n                    Ok::\u003ci32, LastFmError\u003e(42)\n                }\n            }\n        })\n        .await;\n\n        assert!(result.is_ok());\n        let retry_result = result.unwrap();\n        assert_eq!(retry_result.result, 42);\n        assert_eq!(retry_result.attempts_made, 2);\n        assert!(retry_result.total_retry_time \u003e= 2); // At least 2 seconds of delay\n    }\n\n    #[tokio::test]\n    async fn test_max_retries_exceeded() {\n        let config = RetryConfig {\n            max_retries: 1,\n            base_delay: 1,\n            max_delay: 60,\n            enabled: true,\n        };\n\n        let result = retry_operation(config, \"test\", || async {\n            Err::\u003ci32, LastFmError\u003e(LastFmError::RateLimit { retry_after: 1 })\n        })\n        .await;\n\n        assert!(result.is_err());\n        match result.unwrap_err() {\n            LastFmError::RateLimit { .. } =\u003e {} // Expected\n            other =\u003e panic!(\"Expected rate limit error, got: {other:?}\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_retries_disabled() {\n        let config = RetryConfig::disabled();\n\n        let result = retry_operation(config, \"test\", || async {\n            Err::\u003ci32, LastFmError\u003e(LastFmError::RateLimit { retry_after: 1 })\n        })\n        .await;\n\n        assert!(result.is_err());\n        match result.unwrap_err() {\n            LastFmError::RateLimit { .. } =\u003e {} // Expected - should fail immediately\n            other =\u003e panic!(\"Expected rate limit error, got: {other:?}\"),\n        }\n    }\n}\n","traces":[{"line":20,"address":[3394128,3393728,3393872,3393936,3394272,3393808,3393664],"length":1,"stats":{"Line":9}},{"line":33,"address":[],"length":0,"stats":{"Line":11}},{"line":34,"address":[5896671,5891841,5887212],"length":1,"stats":{"Line":9}},{"line":35,"address":[5891860,5896690,5887231],"length":1,"stats":{"Line":10}},{"line":37,"address":[5991831,5995811,5991182,5996475,6000644,6001295],"length":1,"stats":{"Line":13}},{"line":38,"address":[5479393,5481345,5478913],"length":1,"stats":{"Line":31}},{"line":39,"address":[6021265,6016581,6026048],"length":1,"stats":{"Line":8}},{"line":41,"address":[6001755,5996978,5992288],"length":1,"stats":{"Line":6}},{"line":42,"address":[3396154,3418992,3419175,3423671,3395965,3405241,3400607,3409975,3414433,3414622,3400860,3409792,3405424,3423488],"length":1,"stats":{"Line":4}},{"line":43,"address":[5992595,5997349,6002071],"length":1,"stats":{"Line":2}},{"line":46,"address":[],"length":0,"stats":{"Line": ssionManager {\n    /// Create a new session manager with a custom application name.\n    ///\n    /// # Arguments\n    /// * `app_name` - The application name to use as the directory prefix\n    pub fn new(app_name: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            app_name: app_name.into(),\n        }\n    }\n\n    /// Get the session file path for a given username using the configured app name.\n    ///\n    /// Returns a path like: `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the path where the session should be stored, or an error if\n    /// the XDG data directory cannot be determined.\n    pub fn get_session_path(\u0026self, username: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        let data_dir = dirs::data_dir()\n            .ok_or_else(|| LastFmError::Http(\"Cannot determine XDG data directory\".to_string()))?;\n\n        let session_dir = data_dir.join(\u0026self.app_name).join(\"users\").join(username);\n\n        Ok(session_dir.join(\"session.json\"))\n    }\n\n    /// Save a session to the XDG data directory.\n    ///\n    /// This creates the necessary directory structure and saves the session\n    /// as JSON to `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `session` - The session to save\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the save fails.\n    pub fn save_session(\u0026self, session: \u0026LastFmEditSession) -\u003e Result\u003c()\u003e {\n        let session_path = self.get_session_path(\u0026session.username)?;\n\n        // Create parent directories if they don't exist\n        if let Some(parent) = session_path.parent() {\n            fs::create_dir_all(parent).map_err(|e| {\n                LastFmError::Http(format!(\"Failed to create session directory: {e}\"))\n            })?;\n        }\n\n        // Serialize session to JSON\n        let session_json = session\n            .to_json()\n            .map_err(|e| LastFmError::Http(format!(\"Failed to serialize session: {e}\")))?;\n\n        // Write to file\n        fs::write(\u0026session_path, session_json)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to write session file: {e}\")))?;\n\n        log::debug!(\"Session saved to: {}\", session_path.display());\n        Ok(())\n    }\n\n    /// Load a session from the XDG data directory.\n    ///\n    /// Attempts to load a session from `~/.local/share/{app_name}/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the loaded session on success, or an error if the file doesn't exist\n    /// or cannot be parsed.\n    pub fn load_session(\u0026self, username: \u0026str) -\u003e Result\u003cLastFmEditSession\u003e {\n        let session_path = self.get_session_path(username)?;\n\n        if !session_path.exists() {\n            return Err(LastFmError::Http(format!(\n                \"No saved session found for user: {username}\"\n            )));\n        }\n\n        // Read and parse session file\n        let session_json = fs::read_to_string(\u0026session_path)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to read session file: {e}\")))?;\n\n        let session = LastFmEditSession::from_json(\u0026session_json)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to parse session JSON: {e}\")))?;\n\n        log::debug!(\"Session loaded from: {}\", session_path.display());\n        Ok(session)\n    }\n\n    /// Check if a saved session exists for the given username.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns true if a session file exists, false otherwise.\n    pub fn session_exists(\u0026self, username: \u0026str) -\u003e bool {\n        match self.get_session_path(username) {\n            Ok(path) =\u003e path.exists(),\n            Err(_) =\u003e false,\n        }\n    }\n\n    /// Remove a saved session for the given username.\n    ///\n    /// This deletes the session file from the XDG data directory.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the deletion fails.\n    pub fn remove_session(\u0026self, username: \u0026str) -\u003e Result\u003c()\u003e {\n        let session_path = self.get_session_path(username)?;\n\n        if session_path.exists() {\n            fs::remove_file(\u0026session_path)\n                .map_err(|e| LastFmError::Http(format!(\"Failed to remove session file: {e}\")))?;\n            log::debug!(\"Session removed from: {}\", session_path.display());\n        }\n\n        Ok(())\n    }\n\n    /// List all usernames that have saved sessions.\n    ///\n    /// Scans the XDG data directory for session files and returns the usernames.\n    ///\n    /// # Returns\n    /// Returns a vector of usernames that have saved sessions.\n    pub fn list_saved_users(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let data_dir = dirs::data_dir()\n            .ok_or_else(|| LastFmError::Http(\"Cannot determine XDG data directory\".to_string()))?;\n\n        let users_dir = data_dir.join(\u0026self.app_name).join(\"users\");\n\n        if !users_dir.exists() {\n            return Ok(Vec::new());\n        }\n\n        let mut users = Vec::new();\n        let entries = fs::read_dir(\u0026users_dir)\n            .map_err(|e| LastFmError::Http(format!(\"Failed to read users directory: {e}\")))?;\n\n        for entry in entries {\n            let entry = entry\n                .map_err(|e| LastFmError::Http(format!(\"Failed to read directory entry: {e}\")))?;\n\n            if entry.file_type().map(|t| t.is_dir()).unwrap_or(false) {\n                let session_file = entry.path().join(\"session.json\");\n                if session_file.exists() {\n                    if let Some(username) = entry.file_name().to_str() {\n                        users.push(username.to_string());\n                    }\n                }\n            }\n        }\n\n        Ok(users)\n    }\n\n    /// Get the application name used by this session manager.\n    pub fn app_name(\u0026self) -\u003e \u0026str {\n        \u0026self.app_name\n    }\n}\n\n/// Session persistence utilities for managing session data in XDG directories.\n///\n/// This module provides functionality to save and load Last.fm session data\n/// using the XDG Base Directory Specification. Sessions are stored per-user\n/// in the format: `~/.local/share/lastfm-edit/users/{username}/session.json`\n///\n/// # Deprecated\n/// Use [`SessionManager`] instead for more flexibility and customization.\npub struct SessionPersistence;\n\nimpl SessionPersistence {\n    /// Get the default session manager for lastfm-edit.\n    fn default_manager() -\u003e SessionManager {\n        SessionManager::new(\"lastfm-edit\")\n    }\n\n    /// Get the session file path for a given username using XDG directories.\n    ///\n    /// Returns a path like: `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the path where the session should be stored, or an error if\n    /// the XDG data directory cannot be determined.\n    pub fn get_session_path(username: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        Self::default_manager().get_session_path(username)\n    }\n\n    /// Save a session to the XDG data directory.\n    ///\n    /// This creates the necessary directory structure and saves the session\n    /// as JSON to `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `session` - The session to save\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the save fails.\n    pub fn save_session(session: \u0026LastFmEditSession) -\u003e Result\u003c()\u003e {\n        Self::default_manager().save_session(session)\n    }\n\n    /// Load a session from the XDG data directory.\n    ///\n    /// Attempts to load a session from `~/.local/share/lastfm-edit/users/{username}/session.json`\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns the loaded session on success, or an error if the file doesn't exist\n    /// or cannot be parsed.\n    pub fn load_session(username: \u0026str) -\u003e Result\u003cLastFmEditSession\u003e {\n        Self::default_manager().load_session(username)\n    }\n\n    /// Check if a saved session exists for the given username.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns true if a session file exists, false otherwise.\n    pub fn session_exists(username: \u0026str) -\u003e bool {\n        Self::default_manager().session_exists(username)\n    }\n\n    /// Remove a saved session for the given username.\n    ///\n    /// This deletes the session file from the XDG data directory.\n    ///\n    /// # Arguments\n    /// * `username` - The Last.fm username\n    ///\n    /// # Returns\n    /// Returns Ok(()) on success, or an error if the deletion fails.\n    pub fn remove_session(username: \u0026str) -\u003e Result\u003c()\u003e {\n        Self::default_manager().remove_session(username)\n    }\n\n    /// List all usernames that have saved sessions.\n    ///\n    /// Scans the XDG data directory for session files and returns the usernames.\n    ///\n    /// # Returns\n    /// Returns a vector of usernames that have saved sessions.\n    pub fn list_saved_users() -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        Self::default_manager().list_saved_users()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_session_path_generation() {\n        let path = SessionPersistence::get_session_path(\"testuser\").unwrap();\n        assert!(path\n            .to_string_lossy()\n            .contains(\"lastfm-edit/users/testuser/session.json\"));\n    }\n\n    #[test]\n    fn test_session_exists_nonexistent() {\n        let fake_username = format!(\"nonexistent_user_{}\", std::process::id());\n        assert!(!SessionPersistence::session_exists(\u0026fake_username));\n    }\n}\n","traces":[{"line":21,"address":[6278640],"length":1,"stats":{"Line":4}},{"line":23,"address":[6029879],"length":1,"stats":{"Line":4}},{"line":37,"address":[5726656,5727533,5727539],"length":1,"stats":{"Line":2}},{"line":38,"address":[5468424,5468579],"length":1,"stats":{"Line":2}},{"line":39,"address":[5637315],"length":1,"stats":{"Line":0}},{"line":41,"address":[6040719,6040792],"length":1,"stats":{"Line":7}},{"line":43,"address":[5637907],"length":1,"stats":{"Line":4}},{"line":56,"address":[3181920,3181912,3180256],"length":1,"stats":{"Line":1}},{"line":57,"address":[5813868],"length":1,"stats":{"Line":1}},{"line":60,"address":[5814213,5814142],"length":1,"stats":{"Line":2}},{"line":61,"address":[6030283,6030289,6030048],"length":1,"stats":{"Line":2}},{"line":62,"address":[3148278,3148343],"length":1,"stats":{"Line":0}},{"line":67,"address":[3180797,3180977,3181075,3181918],"length":1,"stats":{"Line":2}},{"line":69,"address":[5638878],"length":1,"stats":{"Line":0}},{"line":72,"address":[6042491,6042259,6042377,6042974],"length":1,"stats":{"Line":2}},{"line":73,"address":[5513590,5513568],"length":1,"stats":{"Line":0}},{"line":75,"address":[5470472,5470566],"length":1,"stats":{"Line":2}},{"line":76,"address":[3181481],"length":1,"stats":{"Line":1}},{"line":89,"address":[3183910,3181936,3183943],"length":1,"stats":{"Line":1}},{"line":90,"address":[5729321],"length":1,"stats":{"Line":1}},{"line":92,"address":[5729639,5729568],"length":1,"stats":{"Line":2}},{"line":93,"addr h":1,"stats":{"Line":2}},{"line":166,"address":[3186768],"length":1,"stats":{"Line":0}},{"line":168,"address":[6032192,6032196],"length":1,"stats":{"Line":4}},{"line":169,"address":[3187072],"length":1,"stats":{"Line":1}},{"line":170,"address":[5645224],"length":1,"stats":{"Line":1}},{"line":171,"address":[5734782,5734888],"length":1,"stats":{"Line":2}},{"line":172,"address":[5821291,5821250],"length":1,"stats":{"Line":2}},{"line":178,"address":[6047765],"length":1,"stats":{"Line":1}},{"line":182,"address":[6048944],"length":1,"stats":{"Line":1}},{"line":183,"address":[6048949],"length":1,"stats":{"Line":1}},{"line":199,"address":[3187776],"length":1,"stats":{"Line":2}},{"line":200,"address":[5735208],"length":1,"stats":{"Line":2}},{"line":213,"address":[6048992,6049125,6049131],"length":1,"stats":{"Line":1}},{"line":214,"address":[5735276],"length":1,"stats":{"Line":1}},{"line":227,"address":[5735516,5735392,5735510],"length":1,"stats":{"Line":0}},{"line":228,"address":[6049186],"length":1,"stats":{"Line":0}},{"line":241,"address":[5735675,5735536,5735669],"length":1,"stats":{"Line":0}},{"line":242,"address":[5735580],"length":1,"stats":{"Line":0}},{"line":252,"address":[5646335,5646208,5646329],"length":1,"stats":{"Line":1}},{"line":253,"address":[5646241],"length":1,"stats":{"Line":1}},{"line":265,"address":[5646491,5646485,5646352],"length":1,"stats":{"Line":0}},{"line":266,"address":[3188396],"length":1,"stats":{"Line":0}},{"line":275,"address":[5646512,5646615,5646621],"length":1,"stats":{"Line":0}},{"line":276,"address":[5646536],"length":1,"stats":{"Line":0}}],"covered":52,"coverable":73},{"path":["/","home","imalison","Projects","lastfm-edit","src","trait.rs"],"content":"use crate::iterator::AsyncPaginatedIterator;\nuse crate::types::{\n    Album, Artist, ArtistPage, ClientEvent, ClientEventReceiver, EditResponse, ExactScrobbleEdit,\n    LastFmEditSession, LastFmError, ScrobbleEdit, Track,\n};\nuse crate::Result;\nuse async_trait::async_trait;\n\n/// Trait for Last.fm client operations that can be mocked for testing.\n///\n/// This trait abstracts the core functionality needed for Last.fm scrobble editing\n/// to enable easy mocking and testing. All methods that perform network operations or\n/// state changes are included to support comprehensive test coverage.\n///\n/// # Mocking Support\n///\n/// When the `mock` feature is enabled, this crate provides `MockLastFmEditClient`\n/// that implements this trait using the `mockall` library.\n///\n#[cfg_attr(feature = \"mock\", mockall::automock)]\n#[async_trait(?Send)]\npub trait LastFmEditClient {\n    // =============================================================================\n    // CORE EDITING METHODS - Most important functionality\n    // =============================================================================\n\n    /// Edit scrobbles by discovering and updating all matching instances.\n    ///\n    /// This is the main editing method that automatically discovers all scrobble instances\n    /// that match the provided criteria and applies the specified changes to each one.\n    ///\n    /// # How it works\n    ///\n    /// 1. **Discovery**: Analyzes the `ScrobbleEdit` to determine what to search for:\n    ///    - If `track_name_original` is specified: finds all album variations of that track\n    ///    - If only `album_name_original` is specified: finds all tracks in that album\n    ///    - If neither is specified: finds all tracks by that artist\n    ///\n    /// 2. **Enrichment**: For each discovered scrobble, extracts complete metadata\n    ///    including album artist information from the user's library\n    ///\n    /// 3. **Editing**: Applies the requested changes to each discovered instance\n    ///\n    /// # Arguments\n    ///\n    /// * `edit` - A `ScrobbleEdit` specifying what to find and how to change it\n    ///\n    /// # Returns\n    ///\n    /// Returns an `EditResponse` containing results for all edited scrobbles, including:\n    /// - Overall success status\n    /// - Individual results for each scrobble instance\n    /// - Detailed error messages if any edits fail\n    ///\n    /// # Errors\n    ///\n    /// Returns `LastFmError::Parse` if no matching scrobbles are found, or other errors\n    /// for network/authentication issues.\n    ///\n    /// # Example\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, ScrobbleEdit, Result};\n    /// # async fn example(client: \u0026dyn LastFmEditClient) -\u003e Result\u003c()\u003e {\n    /// // Change track name for all instances of a track\n    /// let edit = ScrobbleEdit::from_track_and_artist(\"Old Track Name\", \"Artist\")\n    ///     .with_track_name(\"New Track Name\");\n    ///\n    /// let response = client.edit_scrobble(\u0026edit).await?;\n    /// if response.success() {\n    ///     println!(\"Successfully edited {} scrobbles\", response.total_edits());\n    /// }\n    /// # Ok(())\n    /// # }\n    /// ```\n    async fn edit_scrobble(\u0026self, edit: \u0026ScrobbleEdit) -\u003e Result\u003cEditResponse\u003e;\n\n    /// Edit a single scrobble with complete information and retry logic.\n    ///\n    /// This method performs a single edit operation on a fully-specified scrobble.\n    /// Unlike [`edit_scrobble`], this method does not perform discovery, enrichment,\n    /// or multiple edits - it edits exactly one scrobble instance.\n    ///\n    /// # Key Differences from `edit_scrobble`\n    ///\n    /// - **No discovery**: Requires a fully-specified `ExactScrobbleEdit`\n    /// - **Single edit**: Only edits one scrobble instance\n    /// - **No enrichment**: All fields must be provided upfront\n    /// - **Retry logic**: Automatically retries on rate limiting\n    ///\n    /// # Arguments\n    ///\n    /// * `exact_edit` - A fully-specified edit with all required fields populated,\n    ///   including original metadata and timestamps\n    /// * `max_retries` - Maximum number of retry attempts for rate limiting.\n    ///   The method will wait with exponential backoff between retries.\n    ///\n    /// # Returns\n    ///\n    /// Returns an `EditResponse` with a single result indicating success or failure.\n    /// If max retries are exceeded due to rate limiting, returns a failed response\n    /// rather than an error.\n    ///\n    /// # Example\n    ///\n    /// ```rust,no_run\n    /// # use lastfm_edit::{LastFmEditClient, ExactScrobbleEdit, Result};\n    /// # async fn example(client: \u0026dyn LastFmEditClient) -\u003e Result\u003c()\u003e {\n    /// let exact_edit = ExactScrobbleEdit::new(\n    ///     \"Original Track\".to_string(),\n    ///     \"Original Album\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"New Track Name\".to_string(),\n    ///     \"Original Album\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     \"Artist\".to_string(),\n    ///     1640995200, // timestamp\n    ///     false\n    /// );\n    ///\n    /// let response = client.edit_scrobble_single(\u0026exact_edit, 3).await?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    async fn edit_scrobble_single(\n        \u0026self,\n        exact_edit: \u0026ExactScrobbleEdit,\n        max_retries: u32,\n    ) -\u003e Result\u003cEditResponse\u003e;\n\n    /// Delete a scrobble by its identifying information.\n    ///\n    /// This method deletes a specific scrobble from the user's library using the\n    /// artist name, track name, and timestamp to uniquely identify it.\n    ///\n    /// # Arguments\n    ///\n    /// * `artist_name` - The artist name of the scrobble to delete\n    /// * `track_name` - The track name of the scrobble to delete\n    /// * `timestamp` - The unix timestamp of the scrobble to delete\n    ///\n    /// # Returns\n    ///\n    /// Returns `true` if the deletion was successful, `false` otherwise.\n    async fn delete_scrobble(\n        \u0026self,\n        artist_name: \u0026str,\n        track_name: \u0026str,\n        timestamp: u64,\n    ) -\u003e Result\u003cbool\u003e;\n\n    /// Create an incremental discovery iterator for scrobble editing.\n    ///\n    /// This returns the appropriate discovery iterator based on what fields are specified\n    /// in the ScrobbleEdit. The iterator yields `ExactScrobbleEdit` results incrementally,\n    /// which helps avoid rate limiting issues when discovering many scrobbles.\n    ///\n    /// Returns a `Box\u003cdyn AsyncDiscoveryIterator\u003cExactScrobbleEdit\u003e\u003e` to handle the different\n    /// discovery strategies uniformly.\n    fn discover_scrobbles(\n        \u0026self,\n        edit: ScrobbleEdit,\n    ) -\u003e Box\u003cdyn crate::AsyncDiscoveryIterator\u003ccrate::ExactScrobbleEdit\u003e\u003e;\n\n    // =============================================================================\n    // ITERATOR METHODS - Core library browsing functionality\n    // =============================================================================\n\n    /// Create an iterator for browsing all artists in the user's library.\n    fn artists(\u0026self) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cArtist\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's tracks from the user's library.\n    fn artist_tracks(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's tracks directly using the paginated endpoint.\n    ///\n    /// This alternative approach uses\n    /// `/user/{username}/library/music/{artist}/+tracks` directly with\n    /// pagination, which is more efficient than the album-based approach since\n    /// it doesn't need to iterate through albums first. The downside of this\n    /// approach is that the tracks will not come with album information, which\n    /// will need to get looked up eventually in the process of making edits.\n    fn artist_tracks_direct(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing an artist's albums from the user's library.\n    fn artist_albums(\u0026self, artist: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cAlbum\u003e\u003e;\n\n    /// Create an iterator for browsing tracks from a specific album.\n    fn album_tracks(\n        \u0026self,\n        album_name: \u0026str,\n        artist_name: \u0026str,\n    ) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing the user's recent tracks/scrobbles.\n    fn recent_tracks(\u0026self) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for browsing the user's recent tracks starting from a specific page.\n    fn recent_tracks_from_page(\u0026self, starting_page: u32)\n        -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for searching tracks in the user's library.\n    ///\n    /// This returns an iterator that uses Last.fm's library search functionality\n    /// to find tracks matching the provided query string. The iterator handles\n    /// pagination automatically.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"live\", artist name, etc.)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `SearchTracksIterator` for streaming search results.\n    fn search_tracks(\u0026self, query: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cTrack\u003e\u003e;\n\n    /// Create an iterator for searching albums in the user's library.\n    ///\n    /// This returns an iterator that uses Last.fm's library search functionality\n    /// to find albums matching the provided query string. The iterator handles\n    /// pagination automatically.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"deluxe\", artist name, etc.)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `SearchAlbumsIterator` for streaming search results.\n    fn search_albums(\u0026self, query: \u0026str) -\u003e Box\u003cdyn AsyncPaginatedIterator\u003cAlbum\u003e\u003e;\n\n    // =============================================================================\n    // SEARCH METHODS - Library search functionality\n    // =============================================================================\n\n    /// Get a single page of track search results from the user's library.\n    ///\n    /// This performs a search using Last.fm's library search functionality,\n    /// returning one page of tracks that match the provided query string.\n    /// For iterator-based access, use [`search_tracks`](Self::search_tracks) instead.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"live\", artist name, etc.)\n    /// * `page` - The page number to retrieve (1-based)\n    ///\n    /// # Returns\n    ///\n    /// Returns a `TrackPage` containing the search results with pagination information.\n    async fn search_tracks_page(\u0026self, query: \u0026str, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a single page of album search results from the user's library.\n    ///\n    /// This performs a search using Last.fm's library search functionality,\n    /// returning one page of albums that match the provided query string.\n    /// For iterator-based access, use [`search_albums`](Self::search_albums) instead.\n    ///\n    /// # Arguments\n    ///\n    /// * `query` - The search query (e.g., \"remaster\", \"deluxe\", artist name, etc.)\n    /// * `page` - The page number to retrieve (1-based)\n    ///\n    /// # Returns\n    ///\n    /// Returns an `AlbumPage` containing the search results with pagination information.\n    async fn search_albums_page(\u0026self, query: \u0026str, page: u32) -\u003e Result\u003ccrate::AlbumPage\u003e;\n\n    // =============================================================================\n    // CORE DATA METHODS - Essential data access\n    // =============================================================================\n\n    /// Get the currently authenticated username.\n    fn username(\u0026self) -\u003e String;\n\n    /// Fetch recent scrobbles from the user's listening history.\n    async fn get_recent_scrobbles(\u0026self, page: u32) -\u003e Result\u003cVec\u003cTrack\u003e\u003e;\n\n    /// Find the most recent scrobble for a specific track.\n    async fn find_recent_scrobble_for_track(\n        \u0026self,\n        track_name: \u0026str,\n        artist_name: \u0026str,\n        max_pages: u32,\n    ) -\u003e Result\u003cOption\u003cTrack\u003e\u003e;\n\n    /// Get a page of artists from the user's library.\n    async fn get_artists_page(\u0026self, page: u32) -\u003e Result\u003cArtistPage\u003e;\n\n    /// Get a page of tracks from the user's library for the specified artist.\n    async fn get_artist_tracks_page(\u0026self, artist: \u0026str, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a page of albums from the user's library for the specified artist.\n    async fn get_artist_albums_page(\u0026self, artist: \u0026str, page: u32) -\u003e Result\u003ccrate::AlbumPage\u003e;\n\n    /// Get a page of tracks from a specific album in the user's library.\n    async fn get_album_tracks_page(\n        \u0026self,\n        album_name: \u0026str,\n        artist_name: \u0026str,\n        page: u32,\n    ) -\u003e Result\u003ccrate::TrackPage\u003e;\n\n    /// Get a page of tracks from the user's recent listening history.\n    async fn get_recent_tracks_page(\u0026self, page: u32) -\u003e Result\u003ccrate::TrackPage\u003e {\n        let tracks = self.get_recent_scrobbles(page).await?;\n        let has_next_page = !tracks.is_empty();\n        Ok(crate::TrackPage {\n            tracks,\n            page_number: page,\n            has_next_page,\n            total_pages: None,\n        })\n    }\n\n    // =============================================================================\n    // CONVENIENCE METHODS - Higher-level helpers and shortcuts\n    // =============================================================================\n\n    /// Discover all scrobble edit variations based on the provided ScrobbleEdit template.\n    ///\n    /// This method analyzes what fields are specified in the input ScrobbleEdit and discovers\n    /// all relevant scrobble instances that match the criteria:\n    /// - If track_name_original is specified: discovers all album variations of that track\n    /// - If only album_name_original is specified: discovers all tracks in that album\n    /// - If neither is specified: discovers all tracks by that artist\n    ///\n    /// Returns fully-specified ExactScrobbleEdit instances with all metadata populated\n    /// from the user's library, ready for editing operations.\n    async fn discover_scrobble_edit_variations(\n        \u0026self,\n        edit: \u0026ScrobbleEdit,\n    ) -\u003e Result\u003cVec\u003cExactScrobbleEdit\u003e\u003e {\n        // Use the incremental iterator and collect all results\n        let mut discovery_iterator = self.discover_scrobbles(edit.clone());\n        discovery_iterator.collect_all().await\n    }\n\n    /// Get tracks from a specific album page.\n    async fn get_album_tracks(\u0026self, album_name: \u0026str, artist_name: \u0026str) -\u003e Result\u003cVec\u003cTrack\u003e\u003e {\n        let mut tracks_iterator = self.album_tracks(album_name, artist_name);\n        tracks_iterator.collect_all().await\n    }\n\n    /// Find a scrobble by its timestamp in recent scrobbles.\n    async fn find_scrobble_by_timestamp(\u0026self, timestamp: u64) -\u003e Result\u003cTrack\u003e {\n        log::debug!(\"Searching for scrobble with timestamp {timestamp}\");\n\n        // Search through recent scrobbles to find the one with matching timestamp\n        for page in 1..=10 {\n            // Search up to 10 pages of recent scrobbles\n            let scrobbles = self.get_recent_scrobbles(page).await?;\n\n            for scrobble in scrobbles {\n                if let Some(scrobble_timestamp) = scrobble.timestamp {\n                    if scrobble_timestamp == timestamp {\n                        log::debug!(\n                            \"Found scrobble: '{}' by '{}' with album: '{:?}', album_artist: '{:?}'\",\n                            scrobble.name,\n                            scrobble.artist,\n                            scrobble.album,\n                            scrobble.album_artist\n                        );\n                        return Ok(scrobble);\n                    }\n                }\n            }\n        }\n\n        Err(LastFmError::Parse(format!(\n            \"Could not find scrobble with timestamp {timestamp}\"\n        )))\n    }\n\n    /// Edit album metadata by updating scrobbles with new album name.\n    async fn edit_album(\n        \u0026self,\n        old_album_name: \u0026str,\n        new_album_name: \u0026str,\n        artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing album '{old_album_name}' -\u003e '{new_album_name}' by '{artist_name}'\");\n\n        let edit = ScrobbleEdit::for_album(old_album_name, artist_name, artist_name)\n            .with_album_name(new_album_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata by updating scrobbles with new artist name.\n    ///\n    /// This edits ALL tracks from the artist that are found in recent scrobbles.\n    async fn edit_artist(\n        \u0026self,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::for_artist(old_artist_name, new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata for a specific track only.\n    ///\n    /// This edits only the specified track if found in recent scrobbles.\n    async fn edit_artist_for_track(\n        \u0026self,\n        track_name: \u0026str,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist for track '{track_name}' from '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::from_track_and_artist(track_name, old_artist_name)\n            .with_artist_name(new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    /// Edit artist metadata for all tracks in a specific album.\n    ///\n    /// This edits ALL tracks from the specified album that are found in recent scrobbles.\n    async fn edit_artist_for_album(\n        \u0026self,\n        album_name: \u0026str,\n        old_artist_name: \u0026str,\n        new_artist_name: \u0026str,\n    ) -\u003e Result\u003cEditResponse\u003e {\n        log::debug!(\"Editing artist for album '{album_name}' from '{old_artist_name}' -\u003e '{new_artist_name}'\");\n\n        let edit = ScrobbleEdit::for_album(album_name, old_artist_name, old_artist_name)\n            .with_artist_name(new_artist_name);\n\n        self.edit_scrobble(\u0026edit).await\n    }\n\n    // =============================================================================\n    // SESSION \u0026 EVENT MANAGEMENT - Authentication and monitoring\n    // =============================================================================\n\n    /// Extract the current session state for persistence.\n    ///\n    /// This allows you to save the authentication state and restore it later\n    /// without requiring the user to log in again.\n    ///\n    /// # Returns\n    ///\n    /// Returns a [`LastFmEditSession`] that can be serialized and saved.\n    fn get_session(\u0026self) -\u003e LastFmEditSession;\n\n    /// Restore session state from a previously saved session.\n    ///\n    /// This allows you to restore authentication state without logging in again.\n    ///\n    /// # Arguments\n    ///\n    /// * `session` - Previously saved session state\n    fn restore_session(\u0026self, session: LastFmEditSession);\n\n    /// Subscribe to internal client events.\n    ///\n    /// Returns a broadcast receiver that can be used to listen to events like rate limiting.\n    /// Multiple subscribers can listen simultaneously.\n    ///\n    /// # Example\n    /// ```rust,no_run\n    /// use lastfm_edit::{LastFmEditClientImpl, LastFmEditSession, ClientEvent};\n    ///\n    /// let http_client = http_client::native::NativeClient::new();\n    /// let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let client = LastFmEditClientImpl::from_session(Box::new(http_client), test_session);\n    /// let mut events = client.subscribe();\n    ///\n    /// // Listen for events in a background task\n    /// tokio::spawn(async move {\n    ///     while let Ok(event) = events.recv().await {\n    ///         match event {\n    ///             ClientEvent::RequestStarted { request } =\u003e {\n    ///                 println!(\"Request started: {}\", request.short_description());\n    ///             }\n    ///             ClientEvent::RequestCompleted { request, status_code, duration_ms } =\u003e {\n    ///                 println!(\"Request completed: {} - {} ({} ms)\", request.short_description(), status_code, duration_ms);\n    ///             }\n    ///             ClientEvent::RateLimited { delay_seconds, .. } =\u003e {\n    ///                 println!(\"Rate limited! Waiting {} seconds\", delay_seconds);\n    ///             }\n    ///             ClientEvent::RateLimitEnded { total_rate_limit_duration_seconds, .. } =\u003e {\n    ///                 println!(\"Rate limiting ended after {} seconds\", total_rate_limit_duration_seconds);\n    ///             }\n    ///             ClientEvent::EditAttempted { edit, success, .. } =\u003e {\n    ///                 println!(\"Edit attempt: '{}' -\u003e '{}' - {}\",\n    ///                          edit.track_name_original, edit.track_name,\n    ///                          if success { \"Success\" } else { \"Failed\" });\n    ///             }\n    ///         }\n    ///     }\n    /// });\n    /// ```\n    fn subscribe(\u0026self) -\u003e ClientEventReceiver;\n\n    /// Get the latest client event without subscribing to future events.\n    ///\n    /// This returns the most recent event that occurred, or `None` if no events have occurred yet.\n    /// Unlike `subscribe()`, this provides instant access to the current state without waiting.\n    ///\n    /// # Example\n    /// ```rust,no_run\n    /// use lastfm_edit::{LastFmEditClientImpl, LastFmEditSession, ClientEvent};\n    ///\n    /// let http_client = http_client::native::NativeClient::new();\n    /// let test_session = LastFmEditSession::new(\"test\".to_string(), vec![\"sessionid=.test123\".to_string()], Some(\"csrf\".to_string()), \"https://www.last.fm\".to_string());\n    /// let client = LastFmEditClientImpl::from_session(Box::new(http_client), test_session);\n    ///\n    /// if let Some(ClientEvent::RateLimited { delay_seconds, .. }) = client.latest_event() {\n    ///     println!(\"Currently rate limited for {} seconds\", delay_seconds);\n    /// }\n    /// ```\n    fn latest_event(\u0026self) -\u003e Option\u003cClientEvent\u003e;\n\n    /// Validate if the current session is still working.\n    ///\n    /// This method makes a test request to a protected Last.fm settings page to verify\n    /// that the current session is still valid. If the session has expired or become\n    /// invalid, Last.fm will redirect to the login page.\n    ///\n    /// This is useful for checking session validity before attempting operations that\n    /// require authentication, especially after loading a previously saved session.\n    ///\n    /// # Returns\n    ///\n    /// Returns `true` if the session is valid and can be used for authenticated operations,\n    /// `false` if the session is invalid or expired.\n    async fn validate_session(\u0026self) -\u003e bool;\n}\n","traces":[{"line":305,"address":[6017304,6017456,6017168,6017500,6017635,6018347,6017203],"length":1,"stats":{"Line":0}},{"line":306,"address":[3353956],"length":1,"stats":{"Line":0}},{"line":307,"address":[5952894,5952965],"length":1,"stats":{"Line":0}},{"line":308,"address":[6010038],"length":1,"stats":{"Line":0}},{"line":309,"address":[6009971],"length":1,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[6010027],"length":1,"stats":{"Line":0}},{"line":335,"address":[6388654],"length":1,"stats":{"Line":1}},{"line":336,"address":[3354724],"length":1,"stats":{"Line":2}},{"line":340,"address":[6389388,6389264,6389642,6389686,6389930,6389299],"length":1,"stats":{"Line":0}},{"line":341,"address":[6011702],"length":1,"stats":{"Line":0}},{"line":342,"address":[],"length":0,"stats":{"Line":0}},{"line":346,"address":[5523070],"length":1,"stats":{"Line":0}},{"line":347,"address":[5955688,5955772],"length":1,"stats":{"Line":0}},{"line":350,"address":[6143164,6143466,6144392],"length":1,"stats":{"Line":0}},{"line":352,"address":[5641284],"length":1,"stats":{"Line":0}},{"line":354,"address":[5956729,5956621,5956864],"length":1,"stats":{"Line":0}},{"line":355,"address":[6144844,6144342],"length":1,"stats":{"Line":0}},{"line":356,"address":[6014428],"length":1,"stats":{"Line":0}},{"line":357,"address":[6144896,6144986,6145274],"length":1,"stats":{"Line":0}},{"line":358,"address":[],"length":0,"stats":{"Line":0}},{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":360,"address":[],"length":0,"stats":{"Line"
