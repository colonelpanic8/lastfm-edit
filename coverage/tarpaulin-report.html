mpl,\n    edit: \u0026ScrobbleEdit,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Show the ScrobbleEdit that will be sent\n    println!(\"\\n📦 ScrobbleEdit to be sent:\");\n    println!(\"{edit:#?}\");\n\n    // Discover and apply/show variations\n    discover_and_handle_edits(client, edit, dry_run).await\n}\n\nasync fn discover_and_handle_edits(\n    client: \u0026LastFmEditClientImpl,\n    edit: \u0026ScrobbleEdit,\n    dry_run: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"\\n🔍 Discovering scrobble edit variations...\");\n\n    // Use the discovery iterator for incremental results\n    let mut discovery_iterator = client.discover_scrobbles(edit.clone());\n    let mut discovered_edits = Vec::new();\n    let mut edit_results = Vec::new();\n    let mut count = 0;\n    let mut successful_edits = 0;\n    let mut failed_edits = 0;\n\n    // Process results incrementally\n    while let Some(discovered_edit) = discovery_iterator.next().await? {\n        count += 1;\n        println!(\"\\n  {count}. Found scrobble:\");\n        println!(\"     Track: '{}'\", discovered_edit.track_name_original);\n        println!(\"     Album: '{}'\", discovered_edit.album_name_original);\n        println!(\"     Artist: '{}'\", discovered_edit.artist_name_original);\n        println!(\n            \"     Album Artist: '{}'\",\n            discovered_edit.album_artist_name_original\n        );\n        println!(\"     Timestamp: {}\", discovered_edit.timestamp);\n\n        // Show what this would change to\n        println!(\"     Would change to:\");\n        println!(\"       Track: '{}'\", discovered_edit.track_name);\n        println!(\"       Album: '{}'\", discovered_edit.album_name);\n        println!(\"       Artist: '{}'\", discovered_edit.artist_name);\n        println!(\n            \"       Album Artist: '{}'\",\n            discovered_edit.album_artist_name\n        );\n\n        if dry_run {\n            println!(\"     DRY RUN - proceeding without submitting edit\");\n            discovered_edits.push(discovered_edit);\n        } else {\n            // Apply edit immediately\n            println!(\"     🔄 Applying edit...\");\n\n            // Apply the user's changes to create the final exact edit\n            let mut final_edit = discovered_edit.clone();\n            if let Some(new_track_name) = \u0026edit.track_name {\n                final_edit.track_name = new_track_name.clone();\n            }\n            if let Some(new_album_name) = \u0026edit.album_name {\n                final_edit.album_name = new_album_name.clone();\n            }\n            final_edit.artist_name = edit.artist_name.clone();\n            if let Some(new_album_artist_name) = \u0026edit.album_artist_name {\n                final_edit.album_artist_name = new_album_artist_name.clone();\n            }\n            final_edit.edit_all = edit.edit_all;\n\n            match client.edit_scrobble_single(\u0026final_edit, 3).await {\n                Ok(response) =\u003e {\n                    if response.all_successful() {\n                        successful_edits += 1;\n                        println!(\"     ✅ Edit applied successfully!\");\n                    } else {\n                        failed_edits += 1;\n                        println!(\"     ❌ Edit failed: {}\", response.summary_message());\n                    }\n                    edit_results.push(response);\n                }\n                Err(e) =\u003e {\n                    failed_edits += 1;\n                    println!(\"     ❌ Error applying edit: {e}\");\n                }\n            }\n        }\n    }\n\n    if count == 0 {\n        println!(\"No matching scrobbles found. This might mean:\");\n        println!(\"  - The specified metadata is not in your recent scrobbles\");\n        println!(\"  - The names don't match exactly\");\n        println!(\"  - There's a network or parsing issue\");\n        return Ok(());\n    }\n\n    println!(\"\\n📊 Summary:\");\n    println!(\"  Total variations found: {count}\");\n\n    if dry_run {\n        // Group by unique original metadata combinations for dry run summary\n        let mut unique_tracks = std::collections::HashSet::new();\n        let mut unique_albums = std::collections::HashSet::new();\n\n        for edit in \u0026discovered_edits {\n            unique_tracks.insert(\u0026edit.track_name_original);\n            unique_albums.insert(\u0026edit.album_name_original);\n        }\n\n        println!(\"  Unique tracks: {}\", unique_tracks.len());\n        println!(\"  Unique albums: {}\", unique_albums.len());\n        println!(\"\\n🔍 DRY RUN - No actual edits performed\");\n        println!(\"Use --apply to execute these edits\");\n    } else {\n        println!(\"  Successful edits: {successful_edits}\");\n        println!(\"  Failed edits: {failed_edits}\");\n\n        if successful_edits \u003e 0 {\n            println!(\"\\n✅ Edit session completed!\");\n        } else if failed_edits \u003e 0 {\n            println!(\"\\n❌ All edits failed!\");\n        }\n\n        if failed_edits \u003e 0 {\n            println!(\"\\n⚠️  Failed edit details:\");\n            for (i, response) in edit_results.iter().enumerate() {\n                if !response.all_successful() {\n                    println!(\"    {}: {}\", i + 1, response.summary_message());\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":5,"address":[3387616,3389028,3389144],"length":1,"stats":{"Line":0}},{"line":18,"address":[3388073],"length":1,"stats":{"Line":0}},{"line":21,"address":[3160598,3160576],"length":1,"stats":{"Line":0}},{"line":22,"address":[3160624,3160646],"length":1,"stats":{"Line":0}},{"line":23,"address":[3388315,3388382],"length":1,"stats":{"Line":0}},{"line":24,"address":[3160672,3160694],"length":1,"stats":{"Line":0}},{"line":25,"address":[3160720,3160742],"length":1,"st ng a new album section (for tracks-by-album)\n    AlbumSection { album_index: usize, album: Album },\n    /// Found a track within an album section\n    AlbumTrackFound {\n        album_index: usize,\n        track_index: usize,\n        track: Track,\n    },\n    /// Command completed with summary\n    Summary {\n        command: String,\n        total_items: usize,\n        artist: Option\u003cString\u003e,\n        album: Option\u003cString\u003e,\n    },\n    /// Error occurred\n    Error { message: String },\n}\n\n/// Trait for handling list command output\npub trait ListOutputHandler {\n    fn handle_event(\u0026mut self, event: ListEvent);\n}\n\n/// Human-readable output handler for list commands\npub struct HumanReadableListHandler {\n    verbose: bool,\n    format: bool,\n}\n\nimpl HumanReadableListHandler {\n    pub fn new(verbose: bool, format: bool) -\u003e Self {\n        Self { verbose, format }\n    }\n}\n\nimpl ListOutputHandler for HumanReadableListHandler {\n    fn handle_event(\u0026mut self, event: ListEvent) {\n        match event {\n            ListEvent::Started {\n                command,\n                artist,\n                album,\n            } =\u003e match command.as_str() {\n                \"artists\" =\u003e println!(\"🎵 Listing artists in your library\"),\n                \"albums\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing albums for artist: '{artist}'\");\n                    }\n                }\n                \"tracks\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing tracks for artist: '{artist}'\");\n                        println!(\"   (with complete album information)\");\n                    }\n                }\n                \"tracks-by-album\" =\u003e {\n                    if let Some(artist) = artist {\n                        println!(\"🎵 Listing tracks by album for artist: '{artist}'\");\n                    }\n                }\n                \"album-tracks\" =\u003e {\n                    if let (Some(album), Some(artist)) = (album, artist) {\n                        println!(\"🎵 Listing tracks for album: '{album}' by '{artist}'\");\n                    }\n                }\n                _ =\u003e {}\n            },\n            ListEvent::ArtistFound { index, artist } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\"  [{index:3}] {artist} ({} plays)\", artist.playcount);\n                    } else {\n                        println!(\"  [{index:3}] {artist}\");\n                    }\n                } else if self.verbose {\n                    println!(\"  [{index:3}] {} ({} plays)\", artist.name, artist.playcount);\n                } else {\n                    println!(\"  [{index:3}] {}\", artist.name);\n                }\n            }\n            ListEvent::AlbumFound { index, album } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\"  [{index:3}] {album} ({} plays)\", album.playcount);\n                    } else {\n                        println!(\"  [{index:3}] {album}\");\n                    }\n                } else if self.verbose {\n                    println!(\"  [{index:3}] {} ({} plays)\", album.name, album.playcount);\n                } else {\n                    println!(\"  [{index:3}] {}\", album.name);\n                }\n            }\n            ListEvent::TrackFound { index, track } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        let album_artist_info = track\n                            .album_artist\n                            .as_deref()\n                            .unwrap_or(\"Same as track artist\");\n                        println!(\"  [{index:3}] {track} ({} plays)\", track.playcount);\n                        println!(\"       Album Artist: {album_artist_info}\");\n                        if let Some(timestamp) = track.timestamp {\n                            println!(\"       Last Played: {timestamp}\");\n                        }\n                    } else {\n                        println!(\"  [{index:3}] {track}\");\n                    }\n                } else if self.verbose {\n                    let album_info = track.album.as_deref().unwrap_or(\"Unknown Album\");\n                    let album_artist_info = track\n                        .album_artist\n                        .as_deref()\n                        .unwrap_or(\"Same as track artist\");\n                    println!(\"  [{index:3}] {} ({} plays)\", track.name, track.playcount);\n                    println!(\"       Album: {album_info}\");\n                    println!(\"       Album Artist: {album_artist_info}\");\n                    if let Some(timestamp) = track.timestamp {\n                        println!(\"       Last Played: {timestamp}\");\n                    }\n                } else {\n                    let album_info = track.album.as_deref().unwrap_or(\"Unknown Album\");\n                    println!(\"  [{index:3}] {} [{}]\", track.name, album_info);\n                }\n\n                if self.verbose {\n                    println!();\n                }\n            }\n            ListEvent::AlbumSection { album_index, album } =\u003e {\n                if self.verbose {\n                    println!(\n                        \"\\n📀 Album {}: {} ({} plays)\",\n                        album_index, album.name, album.playcount\n                    );\n                } else {\n                    println!(\"\\n📀 Album {}: {}\", album_index, album.name);\n                }\n            }\n            ListEvent::AlbumTrackFound {\n                track_index, track, ..\n            } =\u003e {\n                if self.format {\n                    if self.verbose {\n                        println!(\n                            \"    [{:2}] {track} ({} plays)\",\n                            track_index, track.playcount\n                        );\n                        if let Some(timestamp) = track.timestamp {\n                            println!(\"         Last Played: {timestamp}\");\n                        }\n                    } else {\n                        println!(\"    [{track_index:2}] {track}\");\n                    }\n                } else if self.verbose {\n                    println!(\n                        \"    [{:2}] {} ({} plays)\",\n                        track_index, track.name, track.playcount\n                    );\n                    if let Some(timestamp) = track.timestamp {\n                        println!(\"         Last Played: {timestamp}\");\n                    }\n                } else {\n                    println!(\"    [{:2}] {}\", track_index, track.name);\n                }\n            }\n            ListEvent::Summary {\n                command,\n                total_items,\n                artist,\n                ..\n            } =\u003e match command.as_str() {\n                \"artists\" =\u003e {\n                    if total_items == 0 {\n                        println!(\"  No artists found in your library.\");\n                    } else {\n                        println!(\n                            \"\\nFound {} artist{} in your library\",\n                            total_items,\n                            if total_items == 1 { \"\" } else { \"s\" }\n                        );\n                    }\n                }\n                \"albums\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No albums found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nFound {} album{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"tracks\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No tracks found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nFound {} track{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"tracks-by-album\" =\u003e {\n                    if let Some(artist) = artist {\n                        if total_items == 0 {\n                            println!(\"  No albums found for this artist.\");\n                        } else {\n                            println!(\n                                \"\\nListed {} album{} for '{artist}'\",\n                                total_items,\n                                if total_items == 1 { \"\" } else { \"s\" }\n                            );\n                        }\n                    }\n                }\n                \"album-tracks\" =\u003e {\n                    if total_items == 0 {\n                        println!(\"  No tracks found for this album.\");\n                    }\n                }\n                _ =\u003e {}\n            },\n            ListEvent::Error { message } =\u003e {\n                println!(\"    ❌ Error: {message}\");\n            }\n        }\n    }\n}\n\n/// JSON output handler for list commands (JSONL format)\npub struct JsonListHandler;\n\nimpl JsonListHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ListOutputHandler for JsonListHandler {\n    fn handle_event(\u0026mut self, event: ListEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"line":51,"address":[3412320],"length":1,"stats":{"Line":0}},{"line":57,"address":[3412352,3414357,3423841],"length":1,"stats":{"Line":0}},{"line":58,"address":[3412398],"length":1,"stats":{"Line":0}},{"line":59,"address":[3412535],"length":1,"stats":{"Line":0}},{"line":64,"address":[3413218,3413299,3415230],"length":1,"stats":{"Line":0}},{"line":65,"address":[3413273,3413335],"length":1,"stats":{"Line":0}},{"line":66,"address":[3415028,3413383],"length":1,"stats":{"Line":0}},{"line":67,"address":[3415139,3415068],"length":1,"stats":{"Line":0}},{"line":70,"address":[3413436,3413357],"length":1,"stats":{"Line":0}},{"line":71,"address":[3414781,3413484],"length":1,"stats":{"Line":0}},{"line":72,"address":[3414821,3414892],"length":1,"stats":{"Line":0}},{"line":73,"address":[3414961],"length":1,"stats":{"Line":0}},{"line":76,"address":[3413534,3413458],"length":1,"stats":{"Line":0}},{"line":77,"address":[3413582,3414579],"length":1,"stats":{"Line":0}},{"line":78,"address":[3414619,3414690],"length":1,"stats":{"Line":0}},{"line":81,"address":[3413556,3413632],"length":1,"stats":{"Line":0}},{"line":82,"address":[3414009,3413657],"length":1,"stats":{"Line":0}},{"line":83,"address":[3414160,3414089],"length":1,"stats":{"Line":0}},{"line":88,"address":[3412649],"length":1,"stats":{"Line":0}},{"line":89,"address":[3412691],"length":1,"stats":{"Line":0}},{"line":90,"address":[3415715],"length":1,"stats":{"Line":0}},{"line":91,"address":[3416517,3416295],"length":1,"stats":{"Line":0}},{"line":93,"address":[3416268,3416389],"length":1,"stats":{"Line":0}},{"line":95,"address":[3415700],"length":1,"stats":{"Line":0}},{"line":96," ength":1,"stats":{"Line":0}},{"line":222,"address":[3422609],"length":1,"stats":{"Line":0}},{"line":230,"address":[3421708,3421778],"length":1,"stats":{"Line":0}},{"line":231,"address":[3421970,3421817],"length":1,"stats":{"Line":0}},{"line":232,"address":[3422026],"length":1,"stats":{"Line":0}},{"line":233,"address":[3422037,3422134],"length":1,"stats":{"Line":0}},{"line":235,"address":[3422242,3422063],"length":1,"stats":{"Line":0}},{"line":243,"address":[3421794,3421860],"length":1,"stats":{"Line":0}},{"line":244,"address":[3421912],"length":1,"stats":{"Line":0}},{"line":245,"address":[3421923],"length":1,"stats":{"Line":0}},{"line":250,"address":[3413085],"length":1,"stats":{"Line":0}},{"line":251,"address":[3423701,3413109],"length":1,"stats":{"Line":0}},{"line":267,"address":[3423872,3424280,3424427],"length":1,"stats":{"Line":0}},{"line":269,"address":[3423891,3423947,3424018],"length":1,"stats":{"Line":0}},{"line":270,"address":[3424046,3424108],"length":1,"stats":{"Line":0}},{"line":272,"address":[3424286,3423989],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":100},{"path":["/","home","imalison","Projects","lastfm-edit","src","bin","commands","mod.rs"],"content":"pub mod delete;\npub mod edit;\npub mod list;\npub mod list_output;\npub mod search;\npub mod search_output;\npub mod show;\npub mod show_output;\npub mod utils;\n\nuse clap::{arg, Subcommand, ValueEnum};\nuse lastfm_edit::LastFmEditClientImpl;\n\n#[derive(ValueEnum, Clone)]\npub enum SearchType {\n    /// Search for tracks\n    Tracks,\n    /// Search for albums\n    Albums,\n}\n\n#[derive(Subcommand)]\npub enum ListCommands {\n    /// List all artists in your library\n    ///\n    /// This command lists all artists in your Last.fm library, sorted by play count\n    /// (highest first). Shows artist names and scrobble counts.\n    ///\n    /// Usage examples:\n    /// # List all artists\n    /// lastfm-edit list artists\n    ///\n    /// # List first 20 artists with play counts\n    /// lastfm-edit list artists --limit 20 --details\n    ///\n    /// # List artists with formatted display\n    /// lastfm-edit list artists --format\n    Artists {\n        /// Maximum number of artists to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List albums for an artist\n    ///\n    /// This command lists all albums in your library for a specified artist.\n    /// The albums are sorted by play count (highest first).\n    ///\n    /// Usage examples:\n    /// # List all albums for The Beatles\n    /// lastfm-edit list albums \"The Beatles\"\n    ///\n    /// # List first 10 albums with play counts\n    /// lastfm-edit list albums \"Radiohead\" --limit 10 --details\n    ///\n    /// # List albums with formatted display (Artist - Album Name)\n    /// lastfm-edit list albums \"The Beatles\" --format\n    Albums {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of albums to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Album/Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List all tracks for an artist with album information (album-based iteration)\n    ///\n    /// This command lists all tracks in your library for a specified artist,\n    /// with complete album information included. Unlike tracks-by-album, this\n    /// shows tracks in a flat list with album details for each track.\n    /// Note: This uses album-based iteration, so tracks without album metadata may be missed.\n    ///\n    /// Usage examples:\n    /// # List all tracks for The Beatles with album info\n    /// lastfm-edit list tracks \"The Beatles\"\n    ///\n    /// # List first 20 tracks with play counts and details\n    /// lastfm-edit list tracks \"Radiohead\" --limit 20 --details\n    ///\n    /// # List tracks with formatted display (Artist - Track Name [Album Name])\n    /// lastfm-edit list tracks \"The Beatles\" --format\n    Tracks {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of tracks to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts and album artist\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List all tracks for an artist using direct track iteration\n    ///\n    /// This command lists all tracks in your library for a specified artist using\n    /// direct track iteration. This approach finds ALL tracks, including those\n    /// without album metadata (singles, B-sides, etc.) that may be missed by the\n    /// regular tracks command.\n    ///\n    /// Usage examples:\n    /// # List all tracks including those without albums\n    /// lastfm-edit list tracks-direct \"The Beatles\"\n    ///\n    /// # Compare with regular tracks command to find missing tracks\n    /// lastfm-edit list tracks-direct \"The Beatles\" --limit 20 --details\n    TracksDirect {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of tracks to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts and album artist\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List tracks organized by album for an artist\n    ///\n    /// This command lists all tracks in your library for a specified artist,\n    /// organized by album. For each album, it shows all tracks from that album.\n    ///\n    /// Usage examples:\n    /// # List all tracks by album for The Beatles\n    /// lastfm-edit list tracks-by-album \"The Beatles\"\n    ///\n    /// # List tracks for first 5 albums with play counts\n    /// lastfm-edit list tracks-by-album \"Pink Floyd\" --limit 5 --details\n    ///\n    /// # List tracks with formatted display (Artist - Track Name [Album Name])\n    /// lastfm-edit list tracks-by-album \"The Beatles\" --format\n    TracksByAlbum {\n        /// Artist name\n        artist: String,\n\n        /// Maximum number of albums to show (0 for no limit)\n        #[arg(long, default_value = \"0\")]\n        limit: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Album/Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n\n    /// List tracks for a specific album\n    ///\n    /// This command lists all tracks for a specific album by a specific artist.\n    /// This is useful for albums with special characters like slashes in their names.\n    ///\n    /// Usage examples:\n    /// # List all tracks for AC/DC's \"Back in Black\" album\n    /// lastfm-edit list album-tracks \"Back in Black\" \"AC/DC\"\n    ///\n    /// # List tracks with details and formatted output\n    /// lastfm-edit list album-tracks \"The Dark Side of the Moon\" \"Pink Floyd\" --details --format\n    AlbumTracks {\n        /// Album name\n        album: String,\n\n        /// Artist name\n        artist: String,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n\n        /// Show formatted output (Artist - Track Name [Album Name])\n        #[arg(long)]\n        format: bool,\n    },\n}\n\n#[derive(Subcommand)]\npub enum Commands {\n    /// Edit scrobble metadata\n    ///\n    /// This command allows you to edit scrobble metadata by specifying what to search for\n    /// and what to change it to. You can specify any combination of fields to search for,\n    /// and any combination of new values to change them to.\n    ///\n    /// Usage examples:\n    /// # Discover variations for an artist (dry run by default)\n    /// lastfm-edit edit --artist \"Jimi Hendrix\"\n    ///\n    /// # Discover variations with optional track name\n    /// lastfm-edit edit --artist \"Radiohead\" --track \"Creep\"\n    ///\n    /// # Actually apply edits (change artist name)\n    /// lastfm-edit edit --artist \"The Beatles\" --new-artist \"Beatles, The\" --apply\n    ///\n    /// # Change track name for specific track\n    /// lastfm-edit edit --artist \"Jimi Hendrix\" --track \"Lover Man\" --new-track \"Lover Man (Live)\" --apply\n    Edit {\n        /// Artist name (required)\n        #[arg(long)]\n        artist: String,\n\n        /// Track name (optional)\n        #[arg(long)]\n        track: Option\u003cString\u003e,\n\n        /// Album name (optional)\n        #[arg(long)]\n        album: Option\u003cString\u003e,\n\n        /// Album artist name (optional)\n        #[arg(long)]\n        album_artist: Option\u003cString\u003e,\n\n        /// New track name (optional)\n        #[arg(long)]\n        new_track: Option\u003cString\u003e,\n\n        /// New album name (optional)\n        #[arg(long)]\n        new_album: Option\u003cString\u003e,\n\n        /// New artist name (optional)\n        #[arg(long)]\n        new_artist: Option\u003cString\u003e,\n\n        /// New album artist name (optional)\n        #[arg(long)]\n        new_album_artist: Option\u003cString\u003e,\n\n        /// Timestamp for specific scrobble (optional)\n        #[arg(long)]\n        timestamp: Option\u003cu64\u003e,\n\n        /// Disable editing all instances (edit only specific scrobble, defaults to editing all)\n        #[arg(long)]\n        no_edit_all: bool,\n\n        /// Actually apply the edits (default is dry-run mode)\n        #[arg(long)]\n        apply: bool,\n\n        /// Perform a dry run without actually submitting edits (default behavior)\n        #[arg(long)]\n        dry_run: bool,\n    },\n    /// Delete scrobbles in a range\n    ///\n    /// This command allows you to delete scrobbles from your library. You can specify\n    /// timestamp ranges, delete recent scrobbles from specific pages, or use offsets\n    /// from the most recent scrobble.\n    ///\n    /// Usage examples:\n    /// # Show recent scrobbles that would be deleted (dry run)\n    /// lastfm-edit delete --recent-pages 1-3\n    ///\n    /// # Delete scrobbles from timestamp range\n    /// lastfm-edit delete --timestamp-range 1640995200-1641000000 --apply\n    ///\n    /// # Delete scrobbles by offset from most recent (0-indexed)\n    /// lastfm-edit delete --recent-offset 0-4 --apply\n    Delete {\n        /// Delete scrobbles from recent pages (format: start-end, 0-indexed)\n        #[arg(long, conflicts_with_all = [\"timestamp_range\", \"recent_offset\"])]\n        recent_pages: Option\u003cString\u003e,\n\n        /// Delete scrobbles from timestamp range (format: start_ts-end_ts)\n        #[arg(long, conflicts_with_all = [\"recent_pages\", \"recent_offset\"])]\n        timestamp_range: Option\u003cString\u003e,\n\n        /// Delete scrobbles by offset from most recent (format: start-end, 0-indexed)\n        #[arg(long, conflicts_with_all = [\"recent_pages\", \"timestamp_range\"])]\n        recent_offset: Option\u003cString\u003e,\n\n        /// Actually perform the deletions (default is dry-run mode)\n        #[arg(long)]\n        apply: bool,\n\n        /// Perform a dry run without actually deleting (default behavior)\n        #[arg(long)]\n        dry_run: bool,\n    },\n    /// Search tracks and albums in your library\n    ///\n    /// This command allows you to search through your Last.fm library for tracks or albums\n    /// that match a specific query. You can limit the number of results and specify whether\n    /// to search for tracks or albums.\n    ///\n    /// Usage examples:\n    /// # Search for tracks containing \"remaster\"\n    /// lastfm-edit search tracks \"remaster\"\n    ///\n    /// # Search for first 20 albums containing \"deluxe\"\n    /// lastfm-edit search albums \"deluxe\" --limit 20\n    ///\n    /// # Search for tracks with unlimited results\n    /// lastfm-edit search tracks \"live\" --limit 0\n    ///\n    /// # Skip first 10 results and show next 20\n    /// lastfm-edit search tracks \"live\" --offset 10 --limit 20\n    Search {\n        /// Type of search: tracks or albums\n        #[arg(value_enum)]\n        search_type: SearchType,\n\n        /// Search query\n        query: String,\n\n        /// Maximum number of results to show (0 for no limit)\n        #[arg(long, default_value = \"50\")]\n        limit: usize,\n\n        /// Number of results to skip from the beginning (0-indexed)\n        #[arg(long, default_value = \"0\")]\n        offset: usize,\n\n        /// Show additional details like play counts\n        #[arg(long)]\n        details: bool,\n    },\n\n    /// Show scrobble details for specific offsets\n    ///\n    /// This command displays detailed information for scrobbles at the specified\n    /// offsets from your most recent scrobbles.\n    ///\n    /// Usage examples:\n    /// # Show details for the most recent scrobble (offset 0)\n    /// lastfm-edit show 0\n    ///\n    /// # Show details for multiple scrobbles (0-indexed)\n    /// lastfm-edit show 0 1 2 5 10\n    Show {\n        /// Offsets of scrobbles to show (0-indexed, 0 = most recent)\n        offsets: Vec\u003cu64\u003e,\n    },\n\n    /// List artists, albums, and tracks from your library\n    ///\n    /// This command allows you to browse your Last.fm library by listing artists,\n    /// albums, and tracks.\n    ///\n    /// Usage examples:\n    /// # List all artists in your library\n    /// lastfm-edit list artists --limit 20 --details\n    ///\n    /// # List all albums for The Beatles\n    /// lastfm-edit list albums \"The Beatles\"\n    ///\n    /// # List all tracks with album information\n    /// lastfm-edit list tracks \"Radiohead\" --limit 20 --details\n    ///\n    /// # List tracks organized by album\n    /// lastfm-edit list tracks-by-album \"Pink Floyd\" --limit 5 --details\n    List {\n        #[command(subcommand)]\n        command: ListCommands,\n    },\n}\n\n/// Execute the appropriate command handler based on the parsed command\npub async fn execute_command(\n    command: Commands,\n    client: \u0026LastFmEditClientImpl,\n    json_output: bool,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    match command {\n        Commands::Edit {\n            artist,\n            track,\n            album,\n            album_artist,\n            new_track,\n            new_album,\n            new_artist,\n            new_album_artist,\n            timestamp,\n            no_edit_all,\n            apply,\n            dry_run,\n        } =\u003e {\n            // Determine whether this is a dry run or actual edit\n            let is_dry_run = dry_run || !apply;\n\n            let edit = edit::create_scrobble_edit_from_args(\n                \u0026artist,\n                track.as_deref(),\n                album.as_deref(),\n                album_artist.as_deref(),\n                new_track.as_deref(),\n                new_album.as_deref(),\n                new_artist.as_deref(),\n                new_album_artist.as_deref(),\n                timestamp,\n                !no_edit_all, // edit_all is true by default, false only if --no-edit-all is provided\n            );\n\n            edit::handle_edit_command(client, \u0026edit, is_dry_run).await\n        }\n\n        Commands::Delete {\n            recent_pages,\n            timestamp_range,\n            recent_offset,\n            apply,\n            dry_run,\n        } =\u003e {\n            // Determine whether this is a dry run or actual deletion\n            let is_dry_run = dry_run || !apply;\n\n            if let Some(pages_range) = recent_pages {\n                delete::handle_delete_recent_pages(client, \u0026pages_range, is_dry_run).await\n            } else if let Some(ts_range) = timestamp_range {\n                delete::handle_delete_timestamp_range(client, \u0026ts_range, is_dry_run).await\n            } else if let Some(offset_range) = recent_offset {\n                delete::handle_delete_recent_offset(client, \u0026offset_range, is_dry_run).await\n            } else {\n                Err(\n                    \"Must specify one of: --recent-pages, --timestamp-range, or --recent-offset\"\n                        .into(),\n                )\n            }\n        }\n\n        Commands::Search {\n            search_type,\n            query,\n            limit,\n            offset,\n            details,\n        } =\u003e {\n            search::handle_search_command(\n                client,\n                search_type,\n                \u0026query,\n                limit,\n                offset,\n                details,\n                json_output,\n            )\n            .await\n        }\n\n        Commands::Show { offsets } =\u003e {\n            if offsets.is_empty() {\n                return Err(\"Must specify at least one offset to show\".into());\n            }\n\n            show::handle_show_scrobbles(client, \u0026offsets, json_output).await\n        }\n\n        Commands::List { command } =\u003e match command {\n            ListCommands::Artists {\n                limit,\n                details,\n                format,\n            } =\u003e list::handle_list_artists(client, limit, details, format, json_output).await,\n            ListCommands::Albums {\n                artist,\n                limit,\n                details,\n                format,\n            } =\u003e {\n                list::h e(Debug, Clone, Serialize, Deserialize)]\n#[serde(tag = \"type\")]\npub enum SearchEvent {\n    /// Starting to search for items\n    Started {\n        search_type: String, // \"tracks\" or \"albums\"\n        query: String,\n        offset: usize,\n        limit: usize,\n    },\n    /// Found a track in search results\n    TrackFound { index: usize, track: Track },\n    /// Found an album in search results\n    AlbumFound { index: usize, album: Album },\n    /// Search completed with summary\n    Summary {\n        search_type: String,\n        query: String,\n        total_displayed: usize,\n        offset: usize,\n        limit: usize,\n    },\n    /// No results found\n    NoResults { search_type: String, query: String },\n    /// Search command finished\n    Finished { search_type: String, query: String },\n}\n\n/// Trait for handling search command output\npub trait SearchOutputHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent);\n}\n\n/// Human-readable output handler for search commands\npub struct HumanReadableSearchHandler {\n    details: bool,\n    found_any: bool,\n}\n\nimpl HumanReadableSearchHandler {\n    pub fn new(details: bool) -\u003e Self {\n        Self {\n            details,\n            found_any: false,\n        }\n    }\n}\n\nimpl SearchOutputHandler for HumanReadableSearchHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent) {\n        match event {\n            SearchEvent::Started {\n                search_type,\n                query,\n                offset,\n                ..\n            } =\u003e {\n                if offset \u003e 0 {\n                    println!(\n                        \"🔍 Searching for {} containing '{}' (starting from #{})...\",\n                        search_type,\n                        query,\n                        offset + 1\n                    );\n                } else {\n                    println!(\"🔍 Searching for {search_type} containing '{query}'...\");\n                }\n            }\n            SearchEvent::TrackFound { index, track } =\u003e {\n                // Add blank line before first result\n                if !self.found_any {\n                    self.found_any = true;\n                    println!();\n                }\n\n                if self.details {\n                    println!(\n                        \"{}. {} - {} (played {} time{})\",\n                        index,\n                        track.artist,\n                        track.name,\n                        track.playcount,\n                        if track.playcount == 1 { \"\" } else { \"s\" }\n                    );\n\n                    if let Some(album) = \u0026track.album {\n                        println!(\"   Album: {album}\");\n                    }\n\n                    if let Some(album_artist) = \u0026track.album_artist {\n                        if album_artist != \u0026track.artist {\n                            println!(\"   Album Artist: {album_artist}\");\n                        }\n                    }\n                    println!(); // Blank line between verbose entries\n                } else {\n                    println!(\"{}. {} - {}\", index, track.artist, track.name);\n                }\n            }\n            SearchEvent::AlbumFound { index, album } =\u003e {\n                // Add blank line before first result\n                if !self.found_any {\n                    self.found_any = true;\n                    println!();\n                }\n\n                if self.details {\n                    println!(\n                        \"{}. {} - {} (played {} time{})\",\n                        index,\n                        album.artist,\n                        album.name,\n                        album.playcount,\n                        if album.playcount == 1 { \"\" } else { \"s\" }\n                    );\n                    println!(); // Blank line between verbose entries\n                } else {\n                    println!(\"{}. {} - {}\", index, album.artist, album.name);\n                }\n            }\n            SearchEvent::Summary {\n                total_displayed,\n                offset,\n                limit,\n                ..\n            } =\u003e {\n                println!(\n                    \"✅ Displayed {} result{}\",\n                    total_displayed,\n                    if total_displayed == 1 { \"\" } else { \"s\" }\n                );\n\n                if offset \u003e 0 {\n                    println!(\"   (Starting from result #{})\", offset + 1);\n                }\n                if limit \u003e 0 \u0026\u0026 total_displayed \u003e= limit {\n                    println!(\"   (Limited to {limit} results)\");\n                }\n            }\n            SearchEvent::NoResults { query, .. } =\u003e {\n                println!(\"❌ No results found matching '{query}'\");\n            }\n            SearchEvent::Finished { .. } =\u003e {\n                // Nothing needed for human-readable output - summary already printed\n            }\n        }\n    }\n}\n\n/// JSON output handler for search commands (JSONL format)\npub struct JsonSearchHandler;\n\nimpl JsonSearchHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl SearchOutputHandler for JsonSearchHandler {\n    fn handle_event(\u0026mut self, event: SearchEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"line":45,"address":[3196992],"length":1,"stats":{"Line":0}},{"line":54,"address":[3198086,3200526,3197024],"length":1,"stats":{"Line":0}},{"line":55,"address":[3197049],"length":1,"stats":{"Line":0}},{"line":56,"address":[3197165],"length":1,"stats":{"Line":0}},{"line":62,"address":[3197182],"length":1,"stats les_found = scrobbles.len();\n                if scrobbles_found == 0 {\n                    handler.handle_event(ShowEvent::CollectingPage {\n                        page,\n                        scrobbles_found: 0,\n                        total_collected: all_scrobbles.len(),\n                    });\n                    break;\n                }\n\n                all_scrobbles.extend(scrobbles);\n                handler.handle_event(ShowEvent::CollectingPage {\n                    page,\n                    scrobbles_found,\n                    total_collected: all_scrobbles.len(),\n                });\n                page += 1;\n\n                // Stop if we've collected enough\n                if all_scrobbles.len() \u003e= needed_scrobbles {\n                    break;\n                }\n            }\n            Err(_e) =\u003e {\n                handler.handle_event(ShowEvent::CollectingPage {\n                    page,\n                    scrobbles_found: 0,\n                    total_collected: all_scrobbles.len(),\n                });\n                break;\n            }\n        }\n    }\n\n    // Check if we have enough scrobbles for all requested offsets\n    let unavailable_offsets: Vec\u003cu64\u003e = offsets\n        .iter()\n        .filter(|\u0026\u0026offset| offset \u003e= all_scrobbles.len() as u64)\n        .copied()\n        .collect();\n\n    // Emit collection complete event\n    handler.handle_event(ShowEvent::CollectionComplete {\n        total_scrobbles: all_scrobbles.len(),\n        unavailable_offsets: unavailable_offsets.clone(),\n    });\n\n    let mut shown_count = 0;\n\n    // Show details for each requested offset\n    for \u0026offset in \u0026sorted_offsets {\n        if offset \u003c all_scrobbles.len() as u64 {\n            let scrobble = \u0026all_scrobbles[offset as usize];\n            handler.handle_event(ShowEvent::ScrobbleDetails {\n                offset,\n                scrobble: scrobble.clone(),\n            });\n            shown_count += 1;\n        }\n    }\n\n    // Emit finished event\n    handler.handle_event(ShowEvent::Finished {\n        total_shown: shown_count,\n        unavailable_count: unavailable_offsets.len(),\n    });\n\n    Ok(())\n}\n","traces":[{"line":5,"address":[3609520],"length":1,"stats":{"Line":0}},{"line":13,"address":[3654054,3653892,3654174],"length":1,"stats":{"Line":0}},{"line":14,"address":[3653948,3654128],"length":1,"stats":{"Line":0}},{"line":16,"address":[3653941,3654008],"length":1,"stats":{"Line":0}},{"line":19,"address":[3654086,3654236],"length":1,"stats":{"Line":0}},{"line":22,"address":[3654308,3654386],"length":1,"stats":{"Line":0}},{"line":23,"address":[3654340],"length":1,"stats":{"Line":0}},{"line":28,"address":[3654454],"length":1,"stats":{"Line":0}},{"line":29,"address":[3654584,3654483],"length":1,"stats":{"Line":0}},{"line":31,"address":[3654591],"length":1,"stats":{"Line":0}},{"line":34,"address":[3654625],"length":1,"stats":{"Line":0}},{"line":35,"address":[3654685,3654643],"length":1,"stats":{"Line":0}},{"line":37,"address":[3654756,3655886,3654683],"length":1,"stats":{"Line":0}},{"line":38,"address":[3613591],"length":1,"stats":{"Line":0}},{"line":39,"address":[3655196],"length":1,"stats":{"Line":0}},{"line":40,"address":[3655312,3655236],"length":1,"stats":{"Line":0}},{"line":41,"address":[3655320],"length":1,"stats":{"Line":0}},{"line":42,"address":[3655505,3655326],"length":1,"stats":{"Line":0}},{"line":43,"address":[3655358],"length":1,"stats":{"Line":0}},{"line":45,"address":[3655371],"length":1,"stats":{"Line":0}},{"line":50,"address":[3655397],"length":1,"stats":{"Line":0}},{"line":51,"address":[3655691,3655581],"length":1,"stats":{"Line":0}},{"line":52,"address":[3655613],"length":1,"stats":{"Line":0}},{"line":54,"address":[3655626],"length":1,"stats":{"Line":0}},{"line":56,"address":[3655742,3655828],"length":1,"stats":{"Line":0}},{"line":59,"address":[3655794,3655857],"length":1,"stats":{"Line":0}},{"li  CollectionComplete {\n        total_scrobbles: usize,\n        unavailable_offsets: Vec\u003cu64\u003e,\n    },\n    /// Showing details for a specific scrobble\n    ScrobbleDetails { offset: u64, scrobble: Track },\n    /// Requested offset is not available (beyond available scrobbles)\n    OffsetUnavailable { offset: u64, total_available: usize },\n    /// Show command finished\n    Finished {\n        total_shown: usize,\n        unavailable_count: usize,\n    },\n}\n\n/// Trait for handling show command output\npub trait ShowOutputHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent);\n}\n\n/// Human-readable output handler for show commands\npub struct HumanReadableShowHandler;\n\nimpl HumanReadableShowHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ShowOutputHandler for HumanReadableShowHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent) {\n        match event {\n            ShowEvent::Started {\n                offsets,\n                max_offset,\n            } =\u003e {\n                println!(\n                    \"📋 Showing details for scrobbles at offsets: {}\",\n                    offsets\n                        .iter()\n                        .map(|n| n.to_string())\n                        .collect::\u003cVec\u003c_\u003e\u003e()\n                        .join(\", \")\n                );\n                println!(\"\\n📄 Collecting recent scrobbles to reach offset {max_offset}...\");\n            }\n            ShowEvent::CollectingPage {\n                page,\n                scrobbles_found,\n                total_collected,\n            } =\u003e {\n                if scrobbles_found \u003e 0 {\n                    println!(\n                        \"  Page {page}: Found {scrobbles_found} scrobbles (total: {total_collected})\"\n                    );\n                } else {\n                    println!(\"  No more scrobbles found on page {page}\");\n                }\n            }\n            ShowEvent::CollectionComplete {\n                total_scrobbles,\n                unavailable_offsets,\n            } =\u003e {\n                println!(\"\\n📊 Total scrobbles collected: {total_scrobbles}\");\n\n                if !unavailable_offsets.is_empty() {\n                    println!(\n                        \"\\n⚠️  The following offsets are not available (you only have {total_scrobbles} scrobbles):\"\n                    );\n                    for offset in \u0026unavailable_offsets {\n                        println!(\"    - Offset {offset}\");\n                    }\n                    println!();\n                }\n\n                println!(\"🎵 Scrobble Details:\");\n                println!(\"{}\", \"=\".repeat(80));\n            }\n            ShowEvent::ScrobbleDetails { offset, scrobble } =\u003e {\n                println!(\n                    \"\\n📍 Offset {offset} ({}{})\",\n                    offset,\n                    match offset {\n                        0 =\u003e \"st most recent (index 0)\",\n                        1 =\u003e \"nd most recent (index 1)\",\n                        2 =\u003e \"rd most recent (index 2)\",\n                        _ =\u003e \"th most recent\",\n                    }\n                );\n\n                println!(\"   🎤 Artist: {}\", scrobble.artist);\n                println!(\"   🎵 Track:  {}\", scrobble.name);\n                println!(\"   🔢 Play Count: {}\", scrobble.playcount);\n\n                if let Some(album) = \u0026scrobble.album {\n                    println!(\"   💿 Album:  {album}\");\n                } else {\n                    println!(\"   💿 Album:  (no album info)\");\n                }\n\n                if let Some(album_artist) = \u0026scrobble.album_artist {\n                    if album_artist != \u0026scrobble.artist {\n                        println!(\"   👥 Album Artist: {album_artist}\");\n                    }\n                }\n\n                if let Some(timestamp) = scrobble.timestamp {\n                    use super::utils::format_timestamp;\n                    println!(\n                        \"   🕐 Timestamp: {} ({})\",\n                        timestamp,\n                        format_timestamp(timestamp)\n                    );\n                } else {\n                    println!(\"   🕐 Timestamp: (no timestamp)\");\n                }\n            }\n            ShowEvent::OffsetUnavailable { .. } =\u003e {\n                // This is handled in CollectionComplete for better grouping\n            }\n            ShowEvent::Finished {\n                unavailable_count, ..\n            } =\u003e {\n                if unavailable_count \u003e 0 {\n                    println!(\n                        \"\\n❌ Could not show {unavailable_count} offset(s) due to insufficient scrobbles\"\n                    );\n                }\n                println!(\"\\n✅ Finished showing scrobble details\");\n            }\n        }\n    }\n}\n\n/// JSON output handler for show commands (JSONL format)\npub struct JsonShowHandler;\n\nimpl JsonShowHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl ShowOutputHandler for JsonShowHandler {\n    fn handle_event(\u0026mut self, event: ShowEvent) {\n        // Output each event as a single line of JSON\n        if let Ok(json) = serde_json::to_string(\u0026event) {\n            println!(\"{json}\");\n        } else {\n            eprintln!(\"❌ Failed to serialize event to JSON\");\n        }\n    }\n}\n","traces":[{"line":47,"address":[3153776,3154818],"length":1,"stats":{"Line":0}},{"line":48,"address":[3153799],"length":1,"stats":{"Line":0}},{"line":49,"address":[3153888],"length":1,"stats":{"Line":0}},{"line":53,"address":[3154494,3153908,3154338],"length":1,"stats":{"Line":0}},{"line":61,"address":[3154704],"length":1,"stats":{"Line":0}},{"line":63,"address":[3153946],"length":1,"stats":{"Line":0}},{"line":68,"address":[3153970],"length":1,"sta ng session...\");\n                if client.validate_session().await {\n                    output_message(json_mode, \"✅ Session is valid, using saved session\");\n                    return Ok(client);\n                } else {\n                    output_message(json_mode, \"❌ Session is invalid or expired\");\n                    // Remove invalid session file\n                    let _ = SessionPersistence::remove_session(username);\n                }\n            }\n            Err(e) =\u003e {\n                output_message(json_mode, \u0026format!(\"❌ Failed to load session: {e}\"));\n                // Remove corrupted session file\n                let _ = SessionPersistence::remove_session(username);\n            }\n        }\n    }\n\n    // No valid session found, perform fresh login\n    output_message(\n        json_mode,\n        \"🔐 No valid session found, performing fresh login...\",\n    );\n    let http_client = http_client::native::NativeClient::new();\n    let client =\n        LastFmEditClientImpl::login_with_credentials(Box::new(http_client), username, password)\n            .await?;\n\n    // Save the new session\n    output_message(json_mode, \"💾 Saving session for future use...\");\n    let session = client.get_session();\n    if let Err(e) = SessionPersistence::save_session(\u0026session) {\n        output_message(\n            json_mode,\n            \u0026format!(\"⚠️  Warning: Failed to save session: {e}\"),\n        );\n        output_message(json_mode, \"   (You'll need to login again next time)\");\n    } else {\n        output_message(json_mode, \"✅ Session saved successfully\");\n    }\n\n    Ok(client)\n}\n\n/// Get username and password from environment variables\npub fn get_credentials() -\u003e Result\u003c(String, String), Box\u003cdyn std::error::Error\u003e\u003e {\n    let username = env::var(\"LASTFM_EDIT_USERNAME\")\n        .map_err(|_| \"LASTFM_EDIT_USERNAME environment variable not set\")?;\n    let password = env::var(\"LASTFM_EDIT_PASSWORD\")\n        .map_err(|_| \"LASTFM_EDIT_PASSWORD environment variable not set\")?;\n    Ok((username, password))\n}\n\n/// Format a Unix timestamp into a human-readable string\npub fn format_timestamp(timestamp: u64) -\u003e String {\n    // This is a simple formatter - in a full implementation you might want to use chrono\n    // For now, just show it as \"X seconds ago\" or the raw timestamp\n    let now = std::time::SystemTime::now()\n        .duration_since(std::time::UNIX_EPOCH)\n        .unwrap()\n        .as_secs();\n\n    if timestamp \u003c= now {\n        let ago = now - timestamp;\n        if ago \u003c 60 {\n            format!(\"{ago} seconds ago\")\n        } else if ago \u003c 3600 {\n            format!(\"{} minutes ago\", ago / 60)\n        } else if ago \u003c 86400 {\n            format!(\"{} hours ago\", ago / 3600)\n        } else {\n            format!(\"{} days ago\", ago / 86400)\n        }\n    } else {\n        format!(\"{timestamp} (future timestamp)\")\n    }\n}\n\n/// Parse a range string like \"1-3\" or \"1640995200-1641000000\"\npub fn parse_range(\n    range_str: \u0026str,\n    range_type: \u0026str,\n) -\u003e Result\u003c(u64, u64), Box\u003cdyn std::error::Error\u003e\u003e {\n    let parts: Vec\u003c\u0026str\u003e = range_str.split('-').collect();\n    if parts.len() != 2 {\n        return Err(format!(\n            \"Invalid {range_type} range format. Expected 'start-end', got '{range_str}'\"\n        )\n        .into());\n    }\n\n    let start: u64 = parts[0]\n        .parse()\n        .map_err(|_| format!(\"Invalid start {range_type}: '{}'\", parts[0]))?;\n    let end: u64 = parts[1]\n        .parse()\n        .map_err(|_| format!(\"Invalid end {range_type}: '{}'\", parts[1]))?;\n\n    if start \u003e end {\n        return Err(format!(\n            \"Start {range_type} ({start}) cannot be greater than end {range_type} ({end})\"\n        )\n        .into());\n    }\n\n    Ok((start, end))\n}\n\n/// Try to restore the most recent session from available saved sessions.\n///\n/// This function looks for all saved sessions and attempts to restore the most recent valid one.\n/// Returns Some(client) if a valid session was found and restored, None otherwise.\npub async fn try_restore_most_recent_session(json_mode: bool) -\u003e Option\u003cLastFmEditClientImpl\u003e {\n    // Get list of all saved users\n    let saved_users = match SessionPersistence::list_saved_users() {\n        Ok(users) =\u003e users,\n        Err(_) =\u003e return None,\n    };\n\n    if saved_users.is_empty() {\n        return None;\n    }\n\n    // Try each saved user session, starting with the first one found\n    // In a more sophisticated implementation, we could sort by last modified time\n    for username in saved_users {\n        output_message(\n            json_mode,\n            \u0026format!(\"📁 Attempting to restore session for user '{username}'...\"),\n        );\n\n        match SessionPersistence::load_session(\u0026username) {\n            Ok(session) =\u003e {\n                output_message(json_mode, \"📥 Session loaded successfully\");\n\n                // Create client with loaded session\n                let http_client = http_client::native::NativeClient::new();\n                let client = LastFmEditClientImpl::from_session(Box::new(http_client), session);\n\n                // Validate the session\n                output_message(json_mode, \"🔍 Validating session...\");\n                if client.validate_session().await {\n                    output_message(\n                        json_mode,\n                        \u0026format!(\"✅ Session is valid for user '{username}'\"),\n                    );\n                    return Some(client);\n                } else {\n                    output_message(\n                        json_mode,\n                        \u0026format!(\"❌ Session is invalid or expired for user '{username}'\"),\n                    );\n                    // Remove invalid session file\n                    let _ = SessionPersistence::remove_session(\u0026username);\n                }\n            }\n            Err(e) =\u003e {\n                output_message(\n                    json_mode,\n                    \u0026format!(\"❌ Failed to load session for user '{username}': {e}\"),\n                );\n                // Remove corrupted session file\n                let _ = SessionPersistence::remove_session(\u0026username);\n            }\n        }\n    }\n\n    None\n}\n\n/// Prompt the user for their Last.fm credentials interactively.\n///\n/// This function prompts for username and password via stdin, hiding password input.\n/// Returns (username, password) tuple.\npub fn prompt_for_credentials() -\u003e (String, String) {\n    print!(\"Last.fm username: \");\n    io::stdout().flush().unwrap();\n\n    let mut username = String::new();\n    io::stdin().read_line(\u0026mut username).unwrap();\n    let username = username.trim().to_string();\n\n    // For password, we'll use a simple prompt for now\n    // In a more sophisticated implementation, we could use a crate like `rpassword` to hide input\n    print!(\"Last.fm password: \");\n    io::stdout().flush().unwrap();\n\n    let mut password = String::new();\n    io::stdin().read_line(\u0026mut password).unwrap();\n    let password = password.trim().to_string();\n\n    (username, password)\n}\n","traces":[{"line":6,"address":[3643824],"length":1,"stats":{"Line":0}},{"line":7,"address":[3643849],"length":1,"stats":{"Line":0}},{"line":8,"address":[3643853],"length":1,"stats":{"Line":0}},{"line":20,"address":[3643936],"length":1,"stats":{"Line":0}},{"line":26,"address":[3306502,3306363],"length":1,"stats":{"Line":0}},{"line":28,"address":[3306542],"length":1,"stats":{"Line":0}},{"line":29,"address":[3306557],"length":1,"stats":{"Line":0}},{"line":32,"address":[3306791],"length":1,"stats":{"Line":0}},{"line":33,"address":[3306951],"length":1,"stats":{"Line verything off\n\n    match args.verbose {\n        0 =\u003e {\n            // Default: only warnings and errors for all\n            builder.filter_level(LevelFilter::Warn);\n        }\n        1 =\u003e {\n            // Info for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Info);\n        }\n        2 =\u003e {\n            // Info + Debug for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Debug);\n        }\n        3 =\u003e {\n            // Info + Debug + Trace for lastfm-edit\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n        }\n        4 =\u003e {\n            // Trace for lastfm-edit + Info for all others\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n            builder.filter_level(LevelFilter::Info);\n        }\n        5 =\u003e {\n            // Trace for lastfm-edit + Debug for all others\n            builder.filter_module(\"lastfm_edit\", LevelFilter::Trace);\n            builder.filter_level(LevelFilter::Debug);\n        }\n        _ =\u003e {\n            // Trace for everything (6+)\n            builder.filter_level(LevelFilter::Trace);\n        }\n    }\n\n    builder.init();\n\n    if args.verbose \u003e 0 {\n        log::info!(\"🔍 Verbose mode enabled (level {})\", args.verbose);\n    }\n\n    // Try to get credentials from command line args or environment first\n    let (username, password) = if let (Some(u), Some(p)) = (\u0026args.username, \u0026args.password) {\n        (Some(u.clone()), Some(p.clone()))\n    } else if args.username.is_some() || args.password.is_some() {\n        eprintln!(\"❌ Error: Both username and password must be provided together\");\n        eprintln!(\"Either provide both --username and --password, or set environment variables\");\n        std::process::exit(1);\n    } else {\n        match get_credentials() {\n            Ok((u, p)) =\u003e (Some(u), Some(p)),\n            Err(_) =\u003e (None, None), // No credentials provided\n        }\n    };\n\n    // First, try to restore the most recent session if no credentials were provided\n    let client = if username.is_none() \u0026\u0026 password.is_none() {\n        match try_restore_most_recent_session(args.json).await {\n            Some(client) =\u003e {\n                if !args.json {\n                    println!(\"✅ Restored most recent session\");\n                }\n                client\n            }\n            None =\u003e {\n                // No valid session found, prompt for credentials\n                if !args.json {\n                    println!(\"🔐 No valid saved session found. Please provide credentials:\");\n                }\n                let (prompted_username, prompted_password) = prompt_for_credentials();\n                log::info!(\"🔐 Using username: {prompted_username}\");\n\n                match load_or_create_client(\u0026prompted_username, \u0026prompted_password, args.json).await\n                {\n                    Ok(client) =\u003e client,\n                    Err(e) =\u003e {\n                        eprintln!(\"❌ Failed to create client: {e}\");\n                        std::process::exit(1);\n                    }\n                }\n            }\n        }\n    } else {\n        // Credentials were provided, use them directly\n        let username = username.unwrap();\n        let password = password.unwrap();\n        log::info!(\"🔐 Using username: {username}\");\n\n        match load_or_create_client(\u0026username, \u0026password, args.json).await {\n            Ok(client) =\u003e client,\n            Err(e) =\u003e {\n                eprintln!(\"❌ Failed to create client: {e}\");\n                std::process::exit(1);\n            }\n        }\n    };\n\n    log::info!(\"✅ Client ready\");\n\n    // Execute the command\n    if let Err(e) = execute_command(args.command, \u0026client, args.json).await {\n        eprintln!(\"❌ Command failed: {e}\");\n        std::process::exit(1);\n    }\n\n    Ok(())\n}\n","traces":[{"line":41,"address":[3328245,3328251,3327776],"length":1,"stats":{"Line":0}},{"line":42,"address":[3266442],"length":1,"stats":{"Line":0}},{"line":45,"address":[3266683],"length":1,"stats":{"Line":0}},{"line":46,"address":[3266775],"length":1,"stats":{"Line":0}},{"line":48,"address":[3266869],"length":1,"stats":{"Line":0}},{"line":51,"address":[3266971,3267319],"length":1,"stats":{"Line":0}},{"line":55,"address":[3267020,3267347],"length":1,"stats":{"Line":0}},{"line":59,"address":[3267081,3267349],"length":1,"stats":{"Line":0}},{"line":63,"address":[3267351,3267142],"length":1,"stats":{"Line":0}},{"line":67,"address":[3267203],"length":1,"stats":{"Line":0}},{"line":68,"address":[3267353],"length":1,"stats":{"Line":0}},{"line":72,"address":[3267261],"length":1,"stats":{"Line":0}},{"line":73,"address":[3267401],"length":1,"stats":{"Line":0}},{"line":77,"address":[3267449,3266922],"length":1,"stats":{"Line":0}},{"line":81,"address":[3267321],"length":1,"stats":{"Line":0}},{"line":83,"address":[3267454],"length":1,"stats":{"Line":0}},{"line":84,"address":[3267578],"length":1,"stats":{"Line":0}},{"line":88,"address":[3268315,3267471,3267933,3268009],"length":1,"stats":{"Line":0}},{"line":89,"address":[3268049],"length":1,"stats":{"Line":0}},{"line":90,"address":[3268545,3267973,3268470],"length":1,"stats":{"Line":0}},{"line":91,"address":[3268509,3270382],"length":1,"stats":{"Line":0}},{"line":92,"address":[3270401],"length":1,"stats":{"Line":0}},{"line":93,"address":[3270446],"length":1,"stats":{"Line":0}},{"line":95,"address":[3268559],"length":1,"stats":{"Line":0}},{"line":96,"address":[3268744],"length":1,"stats":{"Line":0}},{"line":97,"address":[3268607],"length":1,"stats":{"Line":0}},{"line":102,"address":[3269146,3268421,3269246],"length":1,"stats":{"Line":0}},{"line":103,"address":[3622948],"length":1,"stats":{"Line":0}},{"line":104,"address":[3270981],"length":1,"stats":{"Line":0}},{"line":105,"add
